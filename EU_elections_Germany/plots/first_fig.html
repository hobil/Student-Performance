 und<br />Meinungsfreiheit einzuschr\u00e4nken, m\u00fcssen hart geahndet werden. Ein<br />Verfahren gegen Viktor Orban und andere Vertreter nationaler<br />Regierungen, welche diese Rechte einschr\u00e4nken, ist \u00fcberf\u00e4llig.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEine unabh\u00e4ngige und kritische Medienlandschaft ist als vierte Gewalt<br />essentiell f\u00fcr die demokratische Kontrolle der Politik und die<br />politische Bildung der B\u00fcrger. Die Presse- und Medienfreiheit ist<br />damit einer der Grundpfeiler der Demokratie und unter allen Umst\u00e4nden<br />zu sch\u00fctzen und zu bewahren. Mitgliedstaaten, die diese Freiheiten<br />besch\u00e4digen wollen, schaden der Demokratien erheblich und versto\u00dfen<br />damit gegen die Werte und Grunds\u00e4tze der Europ\u00e4ischen Union.\u201d", "\u201ePresse- und Medienfreiheit sind wichtig! Der beste Weg zur F\u00f6rderung<br />ist offen - arrogantes Auftreten Mitgliedsstaaten gg\u00fc. sollte<br />vermieden werden. Wie steht es um Presse- und Medienfreiheit denn bei<br />uns? Der Gro\u00dfteil der Printmedien und der Privatsender ist in der Hand<br />weniger reicher Familien. Die \u00f6ffentlich-rechtlichen Sender werden<br />kontrolliert durch die etablierten Parteien. Eine Zensur findet nicht<br />statt (GG Art. 5 Abs. 1) - ist auch nicht notwendig, m\u00f6chte man<br />sagen!\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eDie EU ist eine Wertegemeinschaft, die die Presse- und Medienfreiheit<br />verteidigt. Volt will der Union die M\u00f6glichkeit einr\u00e4umen, Verst\u00f6\u00dfe<br />der Mitgliedsstaaten gegen diese Freiheiten effektiv zu ahnden, z.B.<br />durch finanzielle Sanktionen.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "94968665-7fcd-47c1-8187-3134765a03ec", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eWir wollen, dass sich in Deutschland wie in der gesamten EU die<br />Lebensverh\u00e4ltnisse weiter angleichen. Um diese Entwicklung zu<br />beschleunigen, wollen wir nationale und europ\u00e4ische Ans\u00e4tze<br />intelligent miteinander verkn\u00fcpfen. Die F\u00f6rderung strukturschwacher<br />Regionen durch die EU hat viel dazu beigetragen, notwendigen<br />Strukturwandel europaweit zu bew\u00e4ltigen. Strukturinvestitionshilfen<br />m\u00fcssen dazu genutzt werden, um wirtschaftliche Wettbewerbsf\u00e4higkeit<br />herzustellen.\u201d", "\u201eDie SPD setzt sich f\u00fcr eine schrittweise Angleichung der<br />Lebensverh\u00e4ltnisse innerhalb der EU ein. Jeder Mitgliedsstaat und jede<br />Region soll nach Kr\u00e4ften daf\u00fcr sorgen, dass es den B\u00fcrgerinnen und<br />B\u00fcrger gut geht. Gleichzeitig unterst\u00fctzen sich die Mitgliedsstaaten<br />untereinander durch mehr Solidarit\u00e4t f\u00fcr gleichwertigere<br />Lebensbedingungen in ganz Europa und seinen Regionen.<br />Strukturpolitische Unterst\u00fctzungen f\u00fcr die Energiewende an betroffene<br />Regionen d\u00fcrfen nicht gek\u00fcrzt werden.\u201d", "\u201eWir wollen, dass die EU strukturschwache Regionen und die Entwicklung<br />l\u00e4ndlicher Regionen auch in Zukunft unterst\u00fctzt. Wir halten die<br />Struktur- und Koh\u00e4sionsfonds f\u00fcr essentiell, um wirtschaftlich<br />schw\u00e4chere Regionen zu unterst\u00fctzen. Dadurch k\u00f6nnen regionale<br />Unterschiede ausgeglichen und der wirtschaftliche und soziale<br />Zusammenhalt in der Europ\u00e4ischen Union gest\u00e4rkt werden.\u201d", "\u201eEuropa geht nur solidarisch - das ist eines unserer Leitmotive zu den<br />Wahlen. Die EU muss sich verst\u00e4rkt f\u00fcr gleichwertige<br />Lebensverh\u00e4ltnisse in der EU einsetzen, davon profitieren am Ende<br />alle, auch die Menschen in den wirtschaftlich st\u00e4rkeren Regionen. Die<br />EU plant, die finanziellen Hilfen f\u00fcr wirtschaftlich schw\u00e4chere<br />Regionen zugunsten von Investitionen in R\u00fcstung zu k\u00fcrzen. Das lehnt<br />DIE LINKE ab.\u201d", "\u201eDer j\u00e4hrliche EU-Haushalt von 144,7 Mrd. Euro (2018) wird zu \u00fcber 70%<br />f\u00fcr Koh\u00e4sion und Landwirtschaft verwendet. Mit Zukunftssicherung oder<br />Weiterentwicklung der EU hat das nichts zu tun. Die AfD fordert darum<br />das Auslaufen der Koh\u00e4sionsfonds und die Verminderung der EU-Haushalte<br />in gleichem Ma\u00dfe. Strukturverbesserungen und Reformen m\u00fcssen in<br />nationaler Hoheit der Mitgliedsl\u00e4nder durchgef\u00fchrt werden. Alle<br />Ausgaben und Subventionen sollen turnusm\u00e4\u00dfig einer Kosten-Nutzen-<br />Analyse unterzogen werden.\u201d", "\u201eWir Freie Demokraten wollen eine grundlegende Reform der EU-<br />Koh\u00e4sionspolitik, welche den Zusammenhalt zwischen den Regionen und<br />zwischen den EU-Mitgliedstaaten f\u00f6rdern soll. Regionalpolitik nach dem<br />Gie\u00dfkannenprinzip ist ebenso fehl am Platze wie eine Politik der<br />Subventionierung alter Wirtschaftssektoren, Industrien und<br />\u00fcberkommener Gesch\u00e4ftsmodelle. Schwache Regionen wollen wir im Rahmen<br />der EU-Koh\u00e4sionspolitik besonders unterst\u00fctzen.\u201d", "\u201eWir FREIE W\u00c4HLER setzen uns weiterhin f\u00fcr eine Politik ein, die den<br />wirtschaftlichen und sozialen Zusammenhalt in allen Regionen sichert.<br />Strukturschw\u00e4chere Gegenden wollen wir in die Lage versetzen, durch<br />Eigenleistung aufholen zu k\u00f6nnen. Wir wollen au\u00dferdem erreichen, dass<br />europ\u00e4isches Beihilferecht nicht l\u00e4nger in Konflikt mit einer<br />effektiven Strukturf\u00f6rderung steht. Wir wollen zudem ein einfacheres<br />Regelwerk f\u00fcr die F\u00f6rderung unserer Regionen.\u201d", "\u201ePIRATEN stehen f\u00fcr ein Europa der Regionen. Gerade um strukturell<br />schwachen Regionen die M\u00f6glichkeit zur Weiterentwicklung zu geben,<br />muss in diese Regionen investiert werden.\u201d", "\u201eWenn sich die EU als Solidargemeinschaft sehen m\u00f6chte, sind alle<br />Mitgliedsstaaten auch in der Pflicht, schw\u00e4chere Regionen zu<br />unterst\u00fctzen.\u201d", "\u201eDie Umverteilung \u00fcber die EU muss beendet werden. Hieraus<br />freiwerdende Mittel sollten im nationalen Rahmen Verwendung finden, um<br />den l\u00e4ndlichen Raum und regionale Wirtschaftskreisl\u00e4ufe st\u00e4rker zu<br />f\u00f6rdern.\u201d", "\u201e\u00dcber 94 Prozent des EU-Haushalts kommen den B\u00fcrgerinnen und B\u00fcrgern,<br />Regionen, Kommunen, Landwirten und Unternehmen in der EU zugute. Die<br />Europ\u00e4ische Union f\u00f6rdert in allen 28 EU-Staaten Projekte u.<br />Programme, beispielsweise f\u00fcr die Regional- und Stadtentwicklung,<br />Besch\u00e4ftigung und soziale Eingliederung, Landwirtschaft und<br />Entwicklung des l\u00e4ndlichen Raums, Meeres- und Fischereipolitik und<br />Forschung und Innovation. Ein wichtiger Baustein der EU ist die<br />Regionalf\u00f6rderung, das muss auch so bleiben.\u201d", "\u201eDerzeit konzentriert sich die Entwicklung in Europa auf wenige<br />Ballungsr\u00e4ume und hinterl\u00e4sst entleerte Randregionen. Da viele<br />strukturschwache Regionen sich nicht aus eigener Kraft entwickln<br />k\u00f6nnen, sind die Mittel einer europ\u00e4ischen Regionalpolitik sinnvoll<br />und sollten beibehalten werden, um Einrichtungen vor Ort zu f\u00f6rdern<br />(z.B. \u00c4rzte). In Zukunft sollten die F\u00f6rdermittel auch denjenigen<br />Regionen zugewiesen werden, die sich f\u00fcr Naturschutz-, Artenschutz-<br />und Tierwohlprojekte engagieren.\u201d", "\u201eDas k\u00f6nnen wir dem Ruhrgebiet nicht antun. PARTEI-Idee: Alle<br />strukturschwachen Gebiete werden digitalisiert. Das Internet soll da<br />ohne Pause gehen. Dann schicken wir alle Nerds dahin und schauen mal,<br />was passiert.\u201d", "\u201eDie finanziellen Hilfen sollen auf Gebiete beschr\u00e4nkt werden, deren<br />Wirtschaftsleistung deutlich unter dem Durchschnitt des jeweiligen<br />Mitgliedsstaates liegt.\u201d", "\u201eDas kommt auf den Einzelfall an und ob die Region ein Bestreben<br />erkennen l\u00e4sst, langfristig auf eigenen Beinen stehen zu k\u00f6nnen.\u201d", "\u201eDie EU ist mit der Zollunion und dem Euro ein Instrument mit dem die<br />wirtschaftlich st\u00e4rkeren Staaten, vor allem Deutschland, die<br />schw\u00e4cheren \u00d6konomien ausbluten (Exportwalze). Das gelingt, weil<br />Deutschland mit den Agenda- und Hartz-Gesetzen im Verh\u00e4ltnis zu seiner<br />hohen Produktivit\u00e4t faktisch ein Niedriglohnland ist. Die finanziellen<br />Hilfen der EU gleichen das keineswegs aus, sollen aber nicht auch noch<br />gestrichen werden. Sie d\u00fcrfen nicht an Bedingungen gekn\u00fcpft sein.\u201d", "\u201eDie These will Subventionen an die Monopole gar nicht bek\u00e4mpfen,<br />sondern nur auf die entwickelten Regionen konzentrieren. Dazu unser<br />Nein!\u201d", "\u201eIn ganz Europa m\u00fcssen Millionen gut bezahlter Arbeitspl\u00e4tze<br />geschaffen und die Sozialsysteme ausgebaut werden. Diese Forderungen<br />k\u00f6nnen nicht mithilfe der EU durchgesetzt werden, sondern nur gegen<br />sie. Die SGP k\u00e4mpft f\u00fcr die Vereinigung Europas von unten auf<br />sozialistischer Grundlage.\u201d", "\u201eDies kann nur im Einzelfall beantwortet und begr\u00fcndet werden. Das<br />Thema ist zu komplex, um es in der Begrenzung von 500 Zeichen zu<br />er\u00f6rtern. Deshalb kann unsere Partei weder daf\u00fcr noch dagegen<br />stimmen.\u201d", "\u201eDie Hilfe untereinander ist ja gerade eine der Kernaufgaben der EU!\u201d", "\u201eEuropa verteilt Mittel, die zuvor aus den Beitragsl\u00e4ndern als<br />steuerfinanzierter Beitrag erhoben werden m\u00fcssen. Nicht zuletzt<br />aufgrund des Brexit m\u00fcssen die EU-Haushalte konsolidiert werden.<br />B\u00fcndnis C steht f\u00fcr die St\u00e4rkung dezentraler politischer Strukturen.<br />Es werden dann vor allem wirtschaftlich sinnvolle Vorhaben umgesetzt,<br />wenn die Verantwortung und die Bezahlung vor Ort verankert sind.<br />Freiz\u00fcgige F\u00f6rdermittel f\u00fchren nicht selten zum Abgreifen der Mittel<br />f\u00fcr  nicht sinnvolle Investitionen.\u201d", "\u201eSolange es weiterhin erhebliche strukturelle Unterschiede gibt,<br />sollen wirtschaftlich schw\u00e4chere Regionen auch Unterst\u00fctzung erhalten.<br />Das entspricht dem Wesen einer Solidargemeinschaft.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt in Europa aus, das beinhaltet eine<br />gemeinsame Sozialpolitik, die den Menschen in den Mittelpunkt ihres<br />Handelns stellt. Wir sprechen uns f\u00fcr eine Auszahlung direkt an die<br />Menschen in Form eines Bedingungslosen Grundeinkommens aus, davon<br />w\u00fcrden auch wirtschaftlich schw\u00e4chere Regionen profitieren.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa setzt sich f\u00fcr Solidarit\u00e4t innerhalb der EU ein.<br />Die Union wird auseinanderbrechen, zumindest in ihrem Zusammenhalt<br />geschw\u00e4cht werden, wenn die Lebensbedingungen f\u00fcr die B\u00fcrger*innen zu<br />unterschiedlich werden. In Deutschland gibt es daf\u00fcr den<br />L\u00e4nderfinanzausgleich durch den die st\u00e4rkeren Bundesl\u00e4nder die<br />schw\u00e4cheren finanziell unterst\u00fctzen. Wir wollen in einer europ\u00e4ischen<br />Gemeinschaft leben, die Schw\u00e4chere bei der L\u00f6sung ihrer Probleme<br />unterst\u00fctzt.\u201d", "\u201eDeutschland ist der Zahlmeister Europas. Die Partei DER III. WEG<br />setzt sich f\u00fcr eine Europ\u00e4ische Eidgenossenschaft des fairen<br />Austausches ein. Unterst\u00fctzung von wirtschaftlich schw\u00e4cheren Regionen<br />soll nicht \u00fcber die EU sondern \u00fcber individuelle Vertr\u00e4ge mit<br />gegenseitigem Nutzen zwischen den Einzelstaaten selbst ausgehandelt<br />werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie jeweiligen Nationalstaaten haben sich grunds\u00e4tzlich selbst darum<br />zu k\u00fcmmern, wirtschaftlich strukturschwache Regionen entsprechend zu<br />f\u00f6rdern, dies darf nicht im Kompetenzbereich der EU liegen. Auf<br />Deutschland bezogen, setzt sich DIE RECHTE nat\u00fcrlich daf\u00fcr ein, dass<br />der deutsche Staat wirtschaftlich schw\u00e4cheren Regionen entsprechende<br />Unterst\u00fctzung zukommen l\u00e4sst.\u201d", "\u201eSchw\u00e4chere Regionen sollen durchaus unterst\u00fctzt werden, damit sie<br />wieder auf die Beine kommen. Es ist wichtig, Solidarit\u00e4t zu zeigen.<br />Diese Hilfen werden ausschlie\u00dflich Hilfe zur Selbsthilfe sein.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas Solidarit\u00e4tsprinzip muss auch f\u00fcr wirtschaftlich schw\u00e4chere<br />Regionen in der EU gelten\u201d", "\u201eJa, wobei dies von Fall zu Fall beurteilt werden muss, um das<br />Konstrukt EU vor weitergehendem Schaden zu bewahren.\u201d", "\u201eGerade schw\u00e4chere Regionen brauchen Hilfen.\u201d", "\u201eDie einzelnen Regionen Europas sind aus geographischen,<br />geschichtlichen und demographischen Gr\u00fcnden wirtschaftlich<br />unterschiedlich stark entwickelt. Wir bef\u00fcrwortet die F\u00f6rderung<br />wirtschaftlich und sozial schwacher Regionen. Die MENSCHLICHE WELT<br />setzt sich f\u00fcr eine grundlegende Reform der EU in Richtung<br />Gemeinwohlwirtschaft, Demokratisierung und Dezentralisierung ein. Eine<br />Regionalf\u00f6rderung passt in eine solche Reform.\u201d", "\u201eIn Deutschland gibt es einen Verfassungsauftrag, gleichwertige<br />Lebensverh\u00e4ltnisse zu schaffen. Dies sollte auch europaweit gelten, um<br />den sozialen Frieden in der europ\u00e4ischen Gesellschaft zu wahren.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eNur gemeinsam ist Europa stark. Zu gro\u00dfe Gef\u00e4lle zwischen L\u00e4ndern und<br />Regionen destabilisiert die Gemeinschaft. Idealerweise sollten die<br />Regionen innerhalb Europas so gesetzt sein, dass sie wirtschaftlich<br />m\u00f6glichst ausgeglichen und tragf\u00e4hig aufgeteilt sind. Alle Regionen<br />und L\u00e4nder sollten sich gemessen an ihrer Wirtschaftskraft an der<br />Finanzierung der EU beteiligen. Langfristig w\u00e4re ein ausgleichender<br />Mechanismus zwischen den Ebenen, \u00e4hnlich des deutschen<br />L\u00e4nderfinanzausgleichs, sinnvoll.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt will wirtschaftlich schw\u00e4chere Regionen in der EU besser st\u00e4rken<br />durch gezielte Investitionen f\u00fcr Soziales, Arbeit, Wirtschaft und<br />Innovation. So soll die l\u00e4ndliche Versorgung f\u00fcr alle Menschen<br />gew\u00e4hrleistet werden. Dabei m\u00f6chte Volt weg vom derzeitigen System<br />pauschaler Geldtransfers und Prestigeprojekten und hin zu<br />zielgerichteter F\u00f6rderung von Bildung, Qualifikation und regionalen<br />Wirtschafts-Clustern.\u201d"], "marker": {"color": ["#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "56b4b020-977a-46e2-9dcc-c461cf97191d", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eTierversuche sind leider noch immer unverzichtbar, um schwere<br />Krankheiten zu erforschen und sichere neue Arzneimittel zu entwickeln.<br />Klar ist aber auch: Tierversuche m\u00fcssen auf das absolut notwendige Ma\u00df<br />begrenzt werden und so schonend wie m\u00f6glich ausgef\u00fchrt werden. Wir<br />haben im Koalitionsvertrag in Deutschland durchgesetzt, dass weiter<br />intensiv an Ersatzmethoden geforscht wird. Daf\u00fcr treten wir auch in<br />der EU ein.\u201d", "\u201eWir wollen, dass Tierversuche weiter reduziert werden. Das gilt auch<br />f\u00fcr den medizinischen Bereich, aber vor allem f\u00fcr die Erprobung f\u00fcr<br />Kosmetika und anderer nichtmedizinscher Produkte.\u201d", "\u201eWir wollen Tierversuche endlich konsequent reduzieren und<br />schnellstm\u00f6glich \u00fcberfl\u00fcssig machen. Die Erkenntnisse aus<br />Tierversuchen sind nur bedingt auf den Menschen \u00fcbertragbar. Wir<br />wollen, dass die Tierversuchsrichtlinie \u00fcberarbeitet wird und<br />Alternativen  z\u00fcgig voranbringen. Heute gibt es noch Bereiche der<br />Medizin, wo Tierversuche notwendig sind. Hier brauchen wir eine<br />Ausstiegsstrategie. Auch an Hochschulen wollen wir tierversuchsfreie<br />Verfahren st\u00e4rken, das Wissen in die Lehre \u00fcberf\u00fchren und Studierenden<br />die M\u00f6glichkeit geben, ohne Tierversuche durch das Studium zu kommen.\u201d", "\u201eDIE LINKE will ein grunds\u00e4tzliches Verbot von Tierversuchen. Auch in<br />der medizinischen Forschung m\u00fcssen Tierversuche viel st\u00e4rker<br />eingeschr\u00e4nkt werden. Stattdessen m\u00fcssen Alternativen erforscht und<br />gef\u00f6rdert werden - das ist auch in der medizinischen Forschung<br />zunehmend m\u00f6glich.\u201d", "\u201eDie AfD setzt sich f\u00fcr eine konsequente Umsetzung der<br />Tierschutzgesetze ein. Tiere sind Mitgesch\u00f6pfe und keine<br />Sachgegenst\u00e4nde. Ausnahmen f\u00fcr grausame oder unn\u00f6tige Tierversuche<br />darf es auch nicht in der Wissenschaft geben. Als f\u00fchlende Wesen haben<br />Tiere ein Recht auf eine artgerechte Haltung im privaten wie im<br />kommerziellen Bereich.\u201d", "\u201eWir Freie Demokraten haben das Ziel, durch medizinischen und<br />technologischen Fortschritt Tierversuche obsolet zu machen. Wir wollen<br />Methoden, die Tierversuche verl\u00e4sslich und gleichwertig ersetzen. Ein<br />grunds\u00e4tzliches Verbot von Tierversuchen lehnen wir ab, da<br />insbesondere bei der Erforschung von Therapiem\u00f6glichkeiten f\u00fcr<br />schwerste Erkrankungen Tierversuche oftmals unerl\u00e4sslich sind.\u201d", "\u201eAlternativen zu Tierversuchen werden wir in Europa weiter st\u00e4rken.<br />Wir streben langfristig das Ende aller Tierversuche an. In einigen<br />kritischen toxikologischen Studien sind Tierversuche bisher jedoch<br />alternativlos, hier setzen wir auf die gro\u00dfe Innovationskraft der EU,<br />um langfristig auch hier auf Tierversuche verzichten zu k\u00f6nnen.\u201d", "\u201eTierversuche sollten dort erlaubt sein, wo es wissenschaftlich f\u00fcr<br />den Menschen bedeutsam ist und alle alternativen M\u00f6glichkeiten<br />ausgesch\u00f6pft sind. Im Wesentlichen muss jedoch versucht werden,<br />innerhalb der medizinischen Forschung Tierversuche zur\u00fcckzudr\u00e4ngen.\u201d", "\u201eWir setzen uns f\u00fcr die vollst\u00e4ndige Abschaffung aller Tierversuche<br />ein, da diese aus ethischen und wissenschaftlichen Gr\u00fcnden verwerflich<br />und die Ergebnisse von Tierversuchen nicht auf den Menschen<br />\u00fcbertragbar sind. Stattdessen m\u00fcssen moderne, tierversuchsfreie<br />Forschungsmethoden wie Zellkulturen, Biochips und Computersimulationen<br />gef\u00f6rdert und eingesetzt werden.\u201d", "\u201eDie NPD vertritt die Auffassung, dass Tierversuche in der heutigen<br />Zeit nicht mehr erforderlich sind. Au\u00dferdem sind sie mit enormen<br />Qualen verbunden, die mit dem Tierschutzgedanken nicht vereinbar<br />sind.\u201d", "\u201eDie Europ\u00e4ische Union muss sich klar zum Tierschutz bekennen.<br />Tierversuche sind vom Grundsatz her zu verbieten und nur bei<br />nachgewiesener Notwendigkeit genehmigungsf\u00e4hig.\u201d", "\u201eDie \u00d6DP fordert das Verbot aller qu\u00e4lerischen und leidvollen<br />Experimente an und mit Tieren. Schrittweise m\u00fcssen auch in diesem<br />Bereich m\u00f6glichst alle Tierversuche abgeschafft werden und alternative<br />Methoden etabliert werden.\u201d", "\u201eTierversuche sollen eingestellt werden. Tiere sind zum Niedlichfinden<br />und Aufessen da. Lipgloss, Arsch-Make-up, Biomarmelade und<br />Medikamentencocktails werden ab sofort an Spitzensportlern getestet,<br />die sind allerhand Substanzen gew\u00f6hnt. Oder in Bibis Beauty Palace.<br />Bierversuche bleiben frei.\u201d", "\u201eEs mu\u00df dabei aber sichergestellt werden, da\u00df den Tieren, unseren<br />beseelten Mitgesch\u00f6pfen, keine Schmerzen zugef\u00fcgt werden. Unsinnige<br />und fragliche Tierversuche sind zu verbieten.\u201d", "\u201eInzwischen gibt es eine F\u00fclle von M\u00f6glichkeiten diese zu ersetzen.\u201d", "\u201eTierversuche finden schon jetzt unter streng regulierten<br />Rahmenbedingungen statt und sind verboten, wenn es alternative<br />Methoden gibt. Sie k\u00f6nnen helfen biologische Prozesse und Krankheiten<br />zu verstehen, sowie Methoden zu ihrer Bek\u00e4mpfung zu entwickeln.\u201d", "\u201eNur dort, wo es unvermeidbar ist, um Menschen zu sch\u00fctzen.\u201d", "\u201eTierversuche dienen der wissenschaftlichen Erkenntnis \u00fcber<br />medizinische Produkte und Therapiem\u00f6glichkeiten. Dabei muss das<br />Tierwohl jedoch stets beachtet werden. Qualvolle Experimente m\u00fcssen<br />durch strenge Vorgaben und Kontrollen ausgeschlossen werden.\u201d", "\u201eWir favorisieren eine tierversuchsfreie Forschung zum Nutze des<br />Menschen und der Tiere. Deutschland und Europa w\u00e4ren imstande, eine<br />Spitzenposition in der tierversuchsfreien Forschung einzunehmen und<br />die Forschung insgesamt deutlich weiter voranzutreiben als dies mit<br />dem Hindernis Tierversuch derzeit nur m\u00f6glich ist. Tierversuche sind<br />ethisch nicht zu vertreten, genauso wenig wie Forschung anhand von<br />erzwungenen und verdeckten Menschenversuchen.\u201d", "\u201eAbgesehen von der Nutzlosigkeit vieler Tierversuche ist es zudem<br />unethisch, Lebewesen zu qu\u00e4len. Tierversuchsfreie Forschung ist zu<br />f\u00f6rdern, Tierversuche abzuschaffen. Kein Leben darf f\u00fcr ein anderes<br />geopfert werden!\u201d", "\u201eTiere sind als empfindungsf\u00e4hige Wesen zu achten. Tierversuche zur<br />medizinischen Erforschung sind auf ein absolutes Mindestma\u00df zu<br />beschr\u00e4nken, Tierversuche zu anderen Zwecken m\u00fcssen verboten werden.<br />Medizinische Forschung ohne Tierversuche w\u00e4re unverantwortlich.\u201d", "\u201eTierversuche sind generell zu untersagen, da sie ethisch und<br />moralisch nicht vertretbar sind.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Dazu passt ein<br />respektvoller Umgang mit allen Lebewesen sowie Tierschutz. In<br />erforderlichen Ausnahmen sollten von einer Ethikkommission genehmigte<br />Tierversuche f\u00fcr die humanmedizinische Forschung m\u00f6glich sein\u201d", "\u201eLaut einer Umfrage von Statista bef\u00fcrworten 63 % der Bev\u00f6lkerung eine<br />m\u00f6glichst weitreichende Einschr\u00e4nkung von Tierversuchen. Daher lehnen<br />wir die Tierversuche ab. Unsere Position orientiert sich dabei an<br />aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Wir sind sehr<br />gespannt darauf, wie sich die Menschen in unserem Forum zu diesem<br />Thema \u00e4u\u00dfern werden und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eWir werden den Einsatz von Tieren in Industrie, Forschung und<br />Wissenschaft verst\u00e4rkt reglementieren und ihren Ersatz durch<br />alternative Technologien wie In-vitro-Fleisch und Biochips f\u00f6rdern.\u201d", "\u201eEs gibt genug \u00c4rzte und Verb\u00e4nde, welche die Effizienz von<br />Tierversuchen in Frage stellen. Tiere d\u00fcrfen nicht zur Sache<br />verkommen, daher sind Tierversuche grunds\u00e4tzlich abzulehnen.\u201d", "\u201eTierversuche sind f\u00fcr die Entwicklung und Erprobung von medizinischen<br />Verbesserung und Neuerungen f\u00fcr die Menschheit unerl\u00e4sslich.\u201d", "\u201eGrunds\u00e4tzlich steht DIE RECHTE Tierversuchen kritisch gegen\u00fcber,<br />erkennt aber an, dass es im Bereich der medizinischen Forschung noch<br />keine g\u00e4nzlich tierfreien Alternativen gibt. W\u00e4hrend ein Verbot von<br />Tierversuchen im Bereich der Kosmetik selbstverst\u00e4ndlich sein muss,<br />sollte im medizinischen Bereich - unter strenger Pr\u00fcfung - eine<br />Freigabe erfolgen.\u201d", "\u201eTiere sind unsere Mitgesch\u00f6pfe und f\u00fchlende Wesen. Ergebnisse aus<br />Tierversuchen k\u00f6nnen nicht auf den Menschen \u00fcbertragen werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eTierversuche in der medizinischen Forschung sind unn\u00fctz, da die<br />Ergebnisse nicht auf Menschen \u00fcbertragbar sind.\u201d", "\u201eSchluss mit den Tierversuchen!\u201d", "\u201eViele medizinische Erkenntnisse gehen auf Tierversuche zur\u00fcck.<br />Wissenschaftler halten Experimente mit Tieren daher f\u00fcr<br />unverzichtbar.\u201d", "\u201eTierversuche f\u00fcgen den Tieren Schmerzen und Schaden zu. Darum setzt<br />sich MENSCHLICHE WELT daf\u00fcr ein, sie zu verbieten. Gleichzeitig setzen<br />wir uns f\u00fcr die F\u00f6rderung alternativer Forschungsmethoden ein.\u201d", "\u201eAber: Die Entwicklung von Alternativen in der pharmazeutischen<br />Forschung ist zu f\u00f6rdern und Tierversuche in der Kosmetikindustrie<br />sollten verboten werden.\u201d", "\u201eAuf Tierversuche muss verzichtet werden. Sie d\u00fcrfen aber nicht durch<br />Menschenversuche ersetzt werden.\u201d", "\u201eTierversuche sollten nur dann durchgef\u00fchrt werden, wenn keine<br />Alternativen m\u00f6glich sind und der Nutzen deutlich den Schaden<br />aufwiegt. Es ist stets darauf zu achten, den Versuchstieren so wenig<br />Leid zuzuf\u00fcgen wie m\u00f6glich. Tierversuche wollen wir  wann immer<br />m\u00f6glich  durch Versuche mit Ersatzmethoden wie Zellkulturen und<br />Biochips ersetzen und die Entwicklung alternativer Testverfahren<br />vorantreiben, die auf die Nutzung von empfindungsf\u00e4higen Lebewesen<br />verzichten.\u201d", "\u201eTierversuche sind ein Irrweg. Die Mehrzahl der im Tiermodell f\u00fcr gut<br />befundenen Medikamente scheitert im nachgeschalteten Menschenversuch<br />(klinischer Test - klingt besser). Dar\u00fcber hinaus ist wahrscheinlich,<br />dass uns eine Vielzahl von f\u00fcr den Menschen n\u00fctzlichen Substanzen<br />vorenthalten wird, weil es einem armen Versuchstier nicht gut bekam.<br />Die Erforschung von Ersatzmethoden muss vorangetrieben werden.\u201d", "\u201eIn Deutschland gibt es bereits sehr strenge Regelungen diesbez\u00fcglich.<br />Wir w\u00fcrden derzeit nichts an den Gesetzen \u00e4ndern. Warum? Momentan sind<br />Tierversuche in der schulmed. Forschung leider noch notwendig. Auch<br />gilt bereits das 3-R-Prinzip (Ziel: Tierversuche vollst\u00e4ndig<br />vermeiden, Zahl der Tiere und ihr Leiden in Versuchen auf das<br />unerl\u00e4ssliche Ma\u00df beschr\u00e4nken). Bspw. kann man Tierversuche durch neue<br />Technologien wie 3D-Zellkulturen, Organ-on-a-chip und<br />Computersimulationen immer weiter ersetzen.\u201d", "\u201eVolt tritt f\u00fcr den besseren Schutz von Tieren bei wissenschaftlichen<br />Tierversuchen ein, m\u00f6chte die Zahl der betroffenen Tiere reduzieren,<br />Versuchsmethoden verbessern und durch Versuchsmethoden ersetzen, die<br />ohne Tiere auskommen.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "lightgray", "#d62728", "lightgray", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "52fe82ea-25f4-41ac-ae41-d96b3fe5133c", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eKriminelle und Terroristen machen nicht an nationalen Grenzen Halt.<br />Um \u00fcber nationale Grenzen hinaus handlungsf\u00e4hig zu sein, m\u00fcssen sich<br />die Sicherheitsbeh\u00f6rden international vernetzen. Mehr Sicherheit in<br />und durch Europa bedeutet auch mehr Sicherheit f\u00fcr Deutschland. Aus<br />der Europ\u00e4ischen Polizeibeh\u00f6rde Europol muss ein Europ\u00e4isches FBI<br />werden. Dabei verbleiben die operativen polizeilichen Befugnisse bei<br />den Mitgliedsstaaten.\u201d", "\u201eUm unsere Freiheit und unsere Demokratie zu sichern, ist eine engere<br />Kooperation der Sicherheitsbeh\u00f6rden auf europ\u00e4ischer Ebene dringend<br />notwendig. Wir setzen uns daf\u00fcr ein, dass mehr nationale Kompetenzen<br />auf das Europ\u00e4ische Zentrum f\u00fcr Terrorismusbek\u00e4mpfung \u00fcbertragen<br />werden. Au\u00dferdem brauchen wir eine europ\u00e4ische Strategie f\u00fcr Cyber-<br />Sicherheit, die die Fragmentierung in diesem Bereich verringert und<br />Sicherheitsstandards verbessert.\u201d", "\u201eWir m\u00f6chten Europol zu einer europ\u00e4ischen Polizei nach dem Vorbild<br />des BKA mit eigenen Ermittlungsteams ausbauen. Sie braucht<br />eigenst\u00e4ndige Ermittlungsm\u00f6glichkeiten und -befugnisse, um in<br />relevanten F\u00e4llen grenz\u00fcberschreitender Kriminalit\u00e4t einschreiten zu<br />k\u00f6nnen. Sie muss effektiv gegen Terrorismusverd\u00e4chtige,<br />Menschenhandel sowie die gewaltbereite rechte Szene vorgehen. Daf\u00fcr<br />braucht sie ausreichend Ressourcen und Personal. Starke<br />rechtsstaatliche Standards m\u00fcssen eingehalten werden.\u201d", "\u201eEine Koordinierung zur Terrorabwehr in Europa ist sinnvoll. Daf\u00fcr<br />braucht es aber keine erweiterten Kompetenzen f\u00fcr Europol. Die<br />schaffen nur \u00fcberfl\u00fcssige Doppelstrukturen mit bestehenden Polizeien.\u201d", "\u201eSeitens der EU wird seit Jahren versucht, in immer mehr Bereiche<br />vorzudringen, die nach den EU-Vertr\u00e4gen nur den Nationalstaaten<br />vorbehalten sind. Die AfD wendet sich nicht nur gegen alle Versuche<br />der EU, sich die Zentralkompetenzen einer Bundesregierung anzueignen,<br />was weder im Interesse der Bev\u00f6lkerung der Mitgliedstaaten w\u00e4re, noch<br />ihrem Willen entspr\u00e4che. Die AfD verlangt stattdessen den R\u00fcckbau<br />bereits eingerichteter beziehungsweise im Aufbau befindlicher<br />\u00fcberfl\u00fcssiger Justizbeh\u00f6rden.\u201d", "\u201eWir Freie Demokraten wollen Europol zu einem europ\u00e4ischen Kriminalamt<br />ausbauen. Europol muss bei grenz\u00fcberschreitender Kriminalit\u00e4t,<br />insbesondere zur Terrorbek\u00e4mpfung, mit wirksamen<br />Ermittlungsbefugnissen die Arbeit der Mitgliedstaaten unterst\u00fctzen<br />k\u00f6nnen. Ausgeweitete Befugnisse setzen jedoch detaillierte Regelungen<br />in Form eines europ\u00e4ischen Polizeirechts und eine effektive Kontrolle<br />durch das europ\u00e4ische Parlament voraus.\u201d", "\u201eDie EU-Sicherheitsagentur Europol muss zu einem europ\u00e4ischen<br />Polizeiamt mit eigenen Exekutivbefugnissen weiterentwickelt werden<br />(Europ\u00e4isches FBI). Ziel muss es sein, sie \u00fcber mitgliedstaatliche<br />Grenzen hinweg handlungsf\u00e4hig zu machen. Es darf nicht sein, dass<br />aufgrund offener Grenzen kriminelle Banden in Europa weitgehend<br />ungehindert agieren k\u00f6nnen, w\u00e4hrend die Strafverfolgungsbeh\u00f6rden<br />weiterhin an den Grenzen halt machen m\u00fcssen.\u201d", "\u201eBei allen Problemen, die innerhalb der Europ\u00e4ischen Union derzeit<br />eine Rolle spielen, sind die Kompetenzen der Polizeibeh\u00f6rde Europol<br />kein beschr\u00e4nkender Faktor. Es gibt deshalb keinen Grund, die<br />Kompetenzen von Europol auszuweiten.\u201d", "\u201eWenn es um die Bek\u00e4mpfung von Verbrechen geht, ist eine Erweiterung<br />der Kompetenzen anzuraten. Allerdings darf es nicht so sein, dass<br />pers\u00f6nliche Daten innerhalb Europas ungehindert weitergegeben werden<br />d\u00fcrfen und die \u00dcberwachung der Menschen dadurch forciert wird.\u201d", "\u201eEuropol sollte allerdings nur weitere Kompetenzen zur Bek\u00e4mpfung von<br />Terrorismus, international operierender Kriminalit\u00e4t und illegaler<br />Zuwanderung erhalten, nicht zur anlasslosen \u00dcberwachung der eigenen<br />B\u00fcrger.\u201d", "\u201eDie Beh\u00f6rden der Mitgliedsstaaten m\u00fcssen vor allem in Hinsicht der<br />Terror- und Kriminalit\u00e4tsbek\u00e4mpfung vernetzter zusammenzuarbeiten und<br />auf gemeinsame Datenbanken zugreifen k\u00f6nnen. Das muss eine der<br />Aufgaben von Europol werden, genauso wie eine europ\u00e4ische<br />Antiterrorgruppe, verteilt auf einzelne Mitgliedsstaaten, bei Europol<br />anzusiedeln ist.\u201d", "\u201eAusbau von Europol, um gegen organisierte Kriminalit\u00e4t wie<br />Menschenhandel, Organraub und Erpressung, sowie gegen internationale<br />Terrornetzwerke wirksam vorzugehen. Entschiedene Bek\u00e4mpfung von<br />Wirtschaftskriminalit\u00e4t, insbesondere mafi\u00f6ser Strukturen, auch im<br />internationalen Kontext.\u201d", "\u201eNicht n\u00f6tig. Wir haben die Polizei Hamburg. lel\u201d", "\u201eDas kann man nicht grunds\u00e4tzlich bef\u00fcrworten, weil stets der<br />polizeiliche Machtmi\u00dfbrauch droht. Es mu\u00df zuvor bei jeder einzelnen<br />Befugnis  gekl\u00e4rt und abgewogen werden, ob der Grundrechtsverzicht<br />durch Gewinn an Sicherheit aufgewogen wird.\u201d", "\u201eWichtiger ist eine bessere Vernetzung der L\u00e4nderpolizeien.\u201d", "\u201eEuropol ist noch weniger kontrollierbar als nationale Polizeiorgane.<br />Wir lehnen dieses Repressionsorgan ab.\u201d", "\u201eDer Ausbau der Polizei unter dem Vorwand des Kampfs gegen den<br />Terrorismus dient der st\u00e4rkeren Unterdr\u00fcckung der Masse der<br />Bev\u00f6lkerung und zielt auf den Aufbau einer B\u00fcrgerkriegsarmee, die<br />bereit steht, wenn es zu Massenk\u00e4mpfen gegen die Regierung und die<br />internationalen Gro\u00dfkonzerne kommt.\u201d", "\u201eDie SGP ist gegen den Ausbau des europ\u00e4ischen Polizei- und<br />Staatsapparats. Europol dient der herrschenden Klasse dazu, die<br />Bev\u00f6lkerung zu \u00fcberwachen. Sie verhindert nicht Terroranschl\u00e4ge,<br />sondern sammelt Unmengen an Daten und tauscht diese grenz\u00fcbergreifend<br />aus. Sie ist ein Instrument der Einsch\u00fcchterung und Unterdr\u00fcckung von<br />sozialem Protest.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201ePaneurop\u00e4isch muss insbesondere die Koordination von Polizeiaktionen<br />zur Bek\u00e4mpfung von Kinder- und Menschenhandel, Terrorismus und<br />organisierter Kriminalit\u00e4t verbessert werden. Die Kompetenzen von<br />Europol reichen aus, um dabei die Strafverfolgungsbeh\u00f6rden der EU-<br />Mitgliedstaaten zu unterst\u00fctzen.\u201d", "\u201eWeitere Kompetenzen f\u00fcr Europol sind zu begr\u00fc\u00dfen, sofern diese<br />tats\u00e4chlich im Kampf gegen Terrorismus und organisierte Kriminalit\u00e4t<br />hilfreich sind.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />lehnt unn\u00f6tige Einschr\u00e4nkungen der individuellen Freiheit ab.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum.   Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum von Demokratie DIREKT<br />zu diesem Thema \u00e4u\u00dfern werden und werden uns anschlie\u00dfend daran<br />orientieren.\u201d", "\u201eDemokratie in Europa hat hierzu noch keine Position entwickelt.\u201d", "\u201ePolizeiarbeit findet vor allem in den jeweiligen Staaten statt. Durch<br />eine st\u00e4rkere Sicherung der nationalen Grenzen wird das Problem<br />grenz\u00fcberschreitender Kriminalit\u00e4t deutlich effektiver bek\u00e4mpft als<br />durch die Abgabe weiterer Kompetenzen im Bereich der Strafverfolgung<br />an unkontrollierte EU-Organisationen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDIE RECHTE lehnt eine europ\u00e4ische Polizei konsequent ab. Aufbau und<br />Organisation der Polizei ist Sache der jeweiligen Nationalstaaten,<br />nicht einer \u00fcbergeordneten EU-Institution, die eine willige Armee von<br />Befehlsempf\u00e4ngern aufstellen m\u00f6chte, die keinerlei Bezug zu den<br />jeweiligen V\u00f6lkern hat, gegen welche diese Einheit eingesetzt werden<br />soll. Anstatt dieser Beh\u00f6rde weitere Kompetenzen zuzuschustern, ist<br />Europol abzuschaffen.\u201d", "\u201eWir sehen Europol als Arbeitsgemeinschaft der einzelnen<br />Polizeidienste. Die prim\u00e4ren Kompetenzen sollen bei den L\u00e4ndern<br />verbleiben. Insbesondere internationale Kriminalit\u00e4t soll gemeinsam<br />angegangen werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEuropol wird nicht ausreichend demokratisch durch das EU-Parlament<br />kontrolliert. Solange dies der Fall ist sollte nicht Europol, sondern<br />das EU-Parlament weitere Kompetenzen erhalten.\u201d", "\u201eDa die Frage keine Spezifizierung beinhaltet, bleibt die Antwort<br />offen\u201d", "\u201eKriminalit\u00e4t kennt keine nationalen Grenzen.  Die erweiterten<br />Kompetenzen sollen eine Verbesserung der Strafverfolgungsm\u00f6glichkeiten<br />bewirken.\u201d", "\u201eMENSCHLICHE WELT bef\u00fcrwortet die Beibehaltung souver\u00e4ner Staaten.<br />Eine St\u00e4rkung von Europol k\u00f6nnte die nationalen Polizeibeh\u00f6rden und<br />damit die Souver\u00e4nit\u00e4t der Staaten schw\u00e4chen.  Der Kompetenzbereich<br />sollte sich auch in Zukunft auf die Bek\u00e4mpfung der internationalen<br />organisierten Kriminalit\u00e4t und Terrorismusbek\u00e4mpfung beschr\u00e4nken.<br />Die MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU in<br />Richtung Gemeinwohlwirtschaft, Demokratisierung und Dezentralisierung<br />ein.\u201d", "\u201eEuropol soll zu einer europ\u00e4ischen Bundespolizei in einer gemeinsamen<br />f\u00f6deralen europ\u00e4ischen Republik werden.\u201d", "\u201eVerst\u00f6\u00dft gegen Grund- bzw. Menschenrechte, da es vor allem um den<br />Zugriff auf alle gespeicherten Daten eines Menschen geht.\u201d", "\u201eInternational agierende kriminelle Banden, terroristische Netzwerke<br />und verfassungsfeindliche Bestrebungen bestimmter Gruppierungen<br />stellen eine erhebliche Bedrohung f\u00fcr die innere Sicherheit eines<br />freiheitlichen, liberalen und rechtsstaatlichen Europas als Ganzes<br />sowie der Sicherheit der B\u00fcrger im Einzelnen dar. Aus diesem Grund<br />bef\u00fcrworten wir den Ausbau von Europol zu einem vollwertigen<br />europ\u00e4ischen Bundeskriminalamt mit vollen Rechten und Weisungsbefugnis<br />gegen\u00fcber nationalen Beh\u00f6rden.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt will Europol auf lange Sicht zu einer Polizeibeh\u00f6rde auf<br />Gemeinschaftsebene weiterentwickeln, die mit erweiterten Kompetenzen<br />und Ressourcen und unter der Kontrolle des Europ\u00e4ischen Parlaments<br />agiert.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "lightgray", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "afdf86be-1a86-4528-93c2-6ed01a8ad10e", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eWir setzen uns insbesondere f\u00fcr eine gemeinsame K\u00f6rperschaftsteuer-<br />Bemessungsgrundlage in der EU ein. Mindeststeuers\u00e4tze k\u00f6nnen sie<br />erg\u00e4nzen. Dabei m\u00fcssen die Besonderheiten der deutschen<br />Unternehmenslandschaft und -besteuerung angemessen ber\u00fccksichtigt<br />werden, um Wettbewerbsnachteile deutscher Unternehmen zu vermeiden.\u201d", "\u201eWer Milliardenertr\u00e4ge erwirtschaftet, muss angemessen besteuert<br />werden und seinen fairen Anteil f\u00fcr die solidarische Gesellschaft<br />leisten. Wir wollen Schluss machen mit dem Wettlauf um die niedrigsten<br />Unternehmersteuern zwischen den Mitgliedsstaaten. Die<br />Wettbewerbsverzerrung auf Kosten des Allgemeinwohls m\u00fcssen beendet<br />werden. Daf\u00fcr ziehen wir eine untere Grenze ein, um den ruin\u00f6sen<br />Steuerwettbewerb nach unten zu unterbinden. Das gilt auch f\u00fcr die<br />digitalen Gro\u00dfkonzerne in Europa.\u201d", "\u201eEinige Mitgliedstaaten haben es zu ihrem Gesch\u00e4ftsmodell gemacht,<br />sich f\u00fcr Unternehmen attraktiv zu machen, indem sie niedrige<br />Steuers\u00e4tze festlegen oder gro\u00dfz\u00fcgige Ausnahmen gew\u00e4hren.<br />Internationale Unternehmen steigern so ihre Renditen. Die<br />Steuerbelastung verschiebt sich zu kleinen Unternehmen,<br />Arbeitnehmer*innen und Konsument*innen, die sich nicht entziehen<br />k\u00f6nnen. Um Unterbietungswettlauf in der EU zu beenden, fordern wir ein<br />gemeinsames Unternehmenssteuerrecht samt Mindeststeuers\u00e4tzen.\u201d", "\u201eDas ist dringend notwendig! Besonders die gro\u00dfen internationalen<br />Konzerne nutzen die unterschiedlichen Steuers\u00e4tze in der EU, um sich<br />vor gerechten Steuern zu dr\u00fccken. Die EU wird damit praktisch zu einer<br />Steueroase. Wir wollen die Steuern st\u00e4rker ann\u00e4hern und einen<br />europaweiten Mindeststeuersatz. Auch f\u00fcr hohe Verm\u00f6gen und<br />Spitzeneinkommen braucht es Mindeststeuers\u00e4tze.\u201d", "\u201eEine EU-getriebene Harmonisierung von Unternehmenssteuern sowohl bei<br />der Bemessungsgrundlage wie auch bei den Steuers\u00e4tzen lehnen wir ab.<br />Die AfD warnt davor, auch noch die nationale Steuerhoheit als<br />Wettbewerbsinstrument abzuschaffen. Entscheidungen eines Landes, durch<br />geringere Steuers\u00e4tze ihre Standortnachteile auszugleichen, sind<br />gerade f\u00fcr L\u00e4nder mit niedriger Wirtschaftsleistung<br />\u00fcberlebensnotwendig.\u201d", "\u201eWir Freie Demokraten stehen f\u00fcr Vielfalt der Steuers\u00e4tze innerhalb<br />der EU. Im Bereich der Unternehmensbesteuerung bef\u00fcrworten wir daher<br />eine einheitliche Bemessungsgrundlage f\u00fcr die K\u00f6rperschaftsteuer.<br />Dadurch wird die H\u00f6he der Besteuerung in den einzelnen Mitgliedstaaten<br />besser vergleichbar. Hingegen lehnen wir die Festsetzung von<br />Mindeststeuers\u00e4tzen innerhalb der EU ab.\u201d", "\u201eInternational t\u00e4tige Unternehmen d\u00fcrfen sich nicht l\u00e4nger ihrer<br />gesellschaftlichen Verantwortung entziehen. Sie m\u00fcssen genauso wie der<br />Mittelstand angemessene Steuern bei uns zahlen, wenn sie in Europa<br />Gewinne erwirtschaften. Mindeststeuers\u00e4tze bieten hier jedoch eine zu<br />geringe Flexibilit\u00e4t bei der Ausgestaltung der<br />Unternehmensbesteuerung. Deswegen setzen wir auf eine EU-weite<br />Harmonisierung der Bemessungsgrundlage.\u201d", "\u201ePIRATEN sprechen sich f\u00fcr ein europaweit vereinheitlichtes<br />Steuerrecht aus. Dazu geh\u00f6ren auch Unternehmenssteuern, um einen<br />Unterbietungswettbewerb zu vermeiden, die zu Lasten der europ\u00e4ischen<br />Gesamtgesellschaft geht.\u201d", "\u201eIn der EU darf Steuergerechtigkeit nicht l\u00e4nger ein blo\u00dfes<br />Lippenbekenntnis bleiben - nicht nur f\u00fcr den einzelnen B\u00fcrger, sondern<br />vor allem f\u00fcr die Gro\u00dfunternehmen, die durch Schlupfl\u00f6cher manchen<br />Mitgliedstaaten Milliarden Euro Steuer entziehen. Der erste Schritt<br />w\u00e4re die Einf\u00fchrung einer EU-weiten Mindeststeuer f\u00fcr Unternehmen, der<br />langfristige zweite ein EU-weiter einheitlicher Steuersatz f\u00fcr<br />Unternehmen.\u201d", "\u201eDie NPD lehnt eine einheitliche Besteuerung im gesamten EU-Raum ab.<br />Die Steuerpolitik sollte Aufgabe der Nationalstaaten bleiben. Die EU-<br />Kommission dr\u00fcckt den Mitgliedsstaaten schon jetzt ihre Vorstellung<br />von Wirtschaftspolitik auf, ohne auf nationale oder regionale<br />Strukturen, Institutionen und Gewohnheiten R\u00fccksicht zu nehmen. Um der<br />Kapitalflucht in Steueroasen entgegenzuwirken, sind andere Ma\u00dfnahmen<br />erforderlich.\u201d", "\u201eNur so ist der weltweite galoppierende Steuerwettbewerb wenigstens<br />innerhalb der EU einzud\u00e4mmen, wird aber dennoch in einem gesunden Ma\u00df<br />erm\u00f6glicht. Kleine Staaten k\u00f6nnen auf Grund Ihrer Struktur sehr<br />niedrige Steuers\u00e4tze verlangen u.a. durch niedrige Staatskosten.<br />Gr\u00f6\u00dfere L\u00e4nder haben diese M\u00f6glichkeit nicht. Zum Schutz muss daher<br />ein Mindestsatz innerhalb der europ\u00e4ischen Union von 15% eingef\u00fchrt<br />werden. Dar\u00fcber hinaus kann der freie Steuerwettbewerb unterhalb der<br />Mitgliedsstaaten stattfinden.\u201d", "\u201eDie \u00d6DP will EU-weite Mindeststeuers\u00e4tze f\u00fcr Unternehmensgewinne und<br />Privateinkommen vorschreiben, um bisher legale<br />Steuervermeidungskonstruktionen zu unterbinden. Ebenso sind die<br />Rechnungslegungsstandards f\u00fcr die Gewinnermittlung in der EU zu<br />vereinheitlichen. Innereurop\u00e4ische Steueroasen sind umgehend und<br />konsequent auszutrocknen. Gewinne sind grunds\u00e4tzlich in den L\u00e4ndern zu<br />versteuern, in denen sie erwirtschaftet werden.\u201d", "\u201eUnd danach werden alle aufgegriffenen Steuerfl\u00fcchtlinge bis zum<br />Abschluss ihrer Verfahren (hinterher sowieso) in ein \"Ankerzentrum\"<br />verbracht. Das liegt nicht auf den Cayman-Islands, sondern in Sachsen-<br />Anhalt.\u201d", "\u201eDas Anlocken von Unternehmen mit niedrigen Steuern ist gew\u00f6hnlich mit<br />wettbewerbssch\u00e4dlichen Absprachen verbunden, die die Gleichartigkeit<br />der Lebensverh\u00e4ltnisse in der EU st\u00f6ren.\u201d", "\u201eDieser Gedanke ist in der Realit\u00e4t \u00e4u\u00dferst schwierig umsetzbar.\u201d", "\u201eEs ist ein Geburtsfehler der EU, dass sie kein Steuersystem hat. Am<br />schlimmsten ist die unterschiedliche und niedrige Besteuerung der<br />Unternehmensgewinne. Wir sind f\u00fcr die \u00dcberwindung der EU, weil<br />Ungleichheiten in der EU ausgenutzt werden um Arbeiter und Angestellte<br />gegeneinander auszuspielen und f\u00fcr Konzernen und Banken Extraprofite<br />zu erzielen. Solange es die EU aber gibt, muss es eine Besteuerung von<br />Unternehmen geben, die das Ausspielen von Staaten und Standorten<br />gegeneinander erschwert.\u201d", "\u201eVor allem m\u00fcssen die Steuern der Gro\u00dfunternehmen in ganz Europa<br />drastisch und progressiv erh\u00f6ht und eingezogen werden.\u201d", "\u201eDie Unternehmen m\u00fcssen in ganz Europa einheitlich hoch besteuert<br />werden. Nur so k\u00f6nnen die Mittel f\u00fcr Bildung, Kultur, Gesundheit und<br />soziale Absicherung aufgebracht werden. Um die gesellschaftlichen<br />Probleme zu l\u00f6sen und gute Arbeitspl\u00e4tze f\u00fcr alle Menschen in Europa<br />zu schaffen, m\u00fcssen die Banken und Konzerne enteignet und unter<br />demokratische Kontrolle gestellt werden. Das erfordert das unabh\u00e4ngige<br />politische Eingreifen der Arbeiter auf dem ganzen Kontinent.\u201d", "\u201eKleine Unternehmen w\u00fcrden gegen\u00fcber gro\u00dfen und umsatzstarken<br />Unternehmen \u00fcber Geb\u00fchr benachteiligt. Dies lehnen wir ab.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eB\u00fcndnis C will die fiskalische Selbstbestimmung der Mitgliedsstaaten<br />erhalten. Die EU soll klare Regeln f\u00fcr die Besteuerung multinationaler<br />Konzerne aufstellen und in Kooperation mit den Mitgliedsstaaten<br />Steueroasen verhindern.\u201d", "\u201eSteuergerechtigkeit im Unternehmensbereich kann nur effektiv<br />herbeigef\u00fchrt werden, wenn Niedrigsteuerzonen innerhalb der EU<br />beseitigt werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt in Europa aus, das beinhaltet eine<br />gemeinsame Wirtschafts- und W\u00e4hrungspolitik, die den Menschen in den<br />Mittelpunkt ihres Handelns stellt.  Steuerbeitr\u00e4ge sollen dem<br />Allgemeinwohl dienen. F\u00fcr ein europ\u00e4isches Grundeinkommen w\u00e4ren zur<br />Finanzierung auch europ\u00e4ische Steuern oder EU-weite Unternehmens-<br />Mindeststeuern sinnvoll.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />und uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa will das Vertrauen der B\u00fcrger*innen in die<br />Demokratie und die Europ\u00e4ische Union zur\u00fcckgewinnen. Der Kampf gegen -<br />teils kriminelle - Steuerflucht durch Unternehmen ist einer der<br />wichtigsten Schritte hin zu einem gerechten, sozialen Staat. Ein EU-<br />weiter Mindestsatz f\u00fcr Unternehmenssteuern verhindert die Entstehung<br />von Steueroasen, durch die Unternehmen die Staaten und Regionen<br />Europas gegeneinander ausspielen.\u201d", "\u201eDie Partei DER III. WEG tritt f\u00fcr ein B\u00fcndnis europ\u00e4ischer V\u00f6lker in<br />einer Europ\u00e4ischen Eidgenossenschaft ein, nicht f\u00fcr eine grenzenlose<br />und zentralistische EU. Die Unabh\u00e4ngigkeit der Staaten muss durch eine<br />souver\u00e4ne Innenpolitik gew\u00e4hrleistet sein. Demnach hat jeder Staat<br />selbst zu entscheiden, welchen Besteuerungssatz er Unternehmen gibt.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Einf\u00fchrung eines EU-weiten Mindestsatzes f\u00fcr die Besteuerung von<br />Unternehmen w\u00e4re ein nicht hinnehmbarer Eingriff in die<br />Volkswirtschaften der europ\u00e4ischen Nationalstaaten. Der deutsche Staat<br />soll selbst \u00fcber die Besteuerung seiner Unternehmen entscheiden, ohne<br />Vorgaben und Bevormundung der EU-B\u00fcrokratie!\u201d", "\u201eAus Gr\u00fcnden der Fairness sollen Steuerparadiese abgeschafft werden.<br />Alle Unternehmen sollen \u00fcberall in den EU-L\u00e4ndern den jeweils dort<br />\u00fcblichen Steuersatz zahlen. Es darf keine Ausnahmeregelung f\u00fcr<br />Gro\u00dfkonzerne geben.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN fordert eine grundlegende Reform<br />der Unternehmensbesteuerung, die dazu f\u00fchren muss, dass die<br />Unternehmen ihre Bilanzen mit Steuertricks nicht mehr sch\u00f6nrechnen<br />k\u00f6nnen. Die Steuerschlupfl\u00f6cher, durch die den Staaten weltweit<br />gesch\u00e4tzten 500 Mrd. Dollar entgehen, m\u00fcssen dringend und baldm\u00f6glich<br />geschlossen werden.\u201d", "\u201eSchluss mit der \"Arm-Rechnerei\" - allerdings sollte der Mindestsatz<br />nur f\u00fcr Unternehmen ab einem gewissen Umsatz gelten, um kleinere<br />Unternehmen zu sch\u00fctzen.\u201d", "\u201eEs darf keine Steueroasen in der EU geben. Deshalb ist ein<br />Mindeststeuersatz sinnvoll, solange er so niedrig ist, dass alle EU-<br />Staaten im Standortwettbewerb wettbewerbsf\u00e4hig bleiben k\u00f6nnen.<br />Insbesondere m\u00fcssen die Staaten niedrige Steuern setzen k\u00f6nnen, die<br />durch ihre geographische Lage, ihre Infrastruktur und ihre<br />\u00f6ffentlichen Dienstleistungen (Qualit\u00e4t der \u00f6ffentlichen Verwaltung,<br />innere Sicherheit, Rechtsschutz, Bildungs- und Gesundheitssektor etc.)<br />benachteiligt sind.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich entschieden f\u00fcr europaweit<br />einheitliche Mindeststeuers\u00e4tze und Steuerbemessungsgrundlagen ein.<br />Gegenw\u00e4rtig profitieren reiche, internationale Konzerne von<br />Steueroasen. Dadurch zahlen sie nicht ihren fairen Anteil. Dem<br />Allgemeinwohl entgehen so j\u00e4hrlich Milliarden von Euro. Au\u00dferdem wird<br />dadurch die lokale Wirtschaft geschw\u00e4cht. Steueroasen sind ein<br />Ausdruck wirtschaftlicher Ungerechtigkeit. Wir setzten uns f\u00fcr<br />wirtschaftliche Gerechtigkeit ein.\u201d", "\u201eEin gemeinsamer Wirtschaftsraum erfordert gemeinsame Regeln und<br />Rahmenbedingungen, um die Steuerflucht z.B. gro\u00dfer Internetunternehmen<br />innerhalb der EU zu verhindern. In der von uns pr\u00e4ferierten Republik<br />Europa w\u00e4ren einheitliche Mindeststeuers\u00e4tze zudem selbstverst\u00e4ndlich,<br />um einen unlauteren Steuerwettbewerb zu unterbinden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eWir treten f\u00fcr eine europaweite K\u00f6rperschaftssteuer-<br />Bemessungsgrundlage mit einem Korridor f\u00fcr den pro Region<br />festzulegenden K\u00f6rperschaftsteuersatz mit Unter- und Obergrenze ein.<br />Der Steuersatz k\u00f6nnte sich dann in Pro-Kopf-Einkommensgruppen objektiv<br />an der bestehenden Wirtschaftskraft der Region orientieren. So w\u00fcrden<br />schw\u00e4chere Regionen einen dynamischen Steuervorteil gegen\u00fcber den<br />starken Wirtschaftszentren erhalten und somit einen zus\u00e4tzlichen<br />Anreiz zur Ansiedlung neuer Unternehmen bieten.\u201d", "\u201eZudem sollten Unternehmen, die mit Tierprodukten handeln mit dem<br />H\u00f6chstsatz besteuert werden! Unternehmen, die ausschlie\u00dflich vegane<br />Nahrung, Bekleidung, Medikamente, Reinigungsmittel und Kosmetik<br />herstellen oder vertreiben, sollten als Pioniere f\u00fcr eine bessere Welt<br />steuerfrei gestellt werden.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt fordert die Erhebung einer EU-weiten K\u00f6rperschaftssteuer von 15%<br />f\u00fcr gro\u00dfe, transnationale Unternehmen. Damit bliebe die EU<br />international konkurrenzf\u00e4hig und wichtige Steuerschlupfl\u00f6cher w\u00fcrden<br />geschlossen werden. Die derzeit unterschiedlichen<br />Unternehmenssteuers\u00e4tze innerhalb der EU-Mitgliedsstaaten schaffen<br />eine Steuerkonkurrenz und sorgen f\u00fcr Steuerflucht, bzw. -vermeidung<br />von Nicht-EU-Unternehmen.\u201d"], "marker": {"color": ["lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "5efbeb3a-2817-45b7-aa77-7e2608ad5ac1", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201e\u00dcber die Frage der gleichgeschlechtlichen Ehe sollen die<br />Mitgliedsstaaten eigenst\u00e4ndig entscheiden. In Deutschland hat eine<br />Mehrheit der Abgeordneten im Jahr 2017 entschieden, die Ehe auch f\u00fcr<br />gleichgeschlechtliche Paare zu \u00f6ffnen. Wir erkennen diese<br />Mehrheitsentscheidung an. Der grundgesetzliche Schutz von Ehe und<br />Familie ist und bleibt f\u00fcr uns jedoch unverhandelbar.\u201d", "\u201eSeit dem 1. Oktober 2017 k\u00f6nnen homosexuelle Paare nun die Ehe auf<br />den deutschen Standes\u00e4mtern schlie\u00dfen. Die SPD setzt sich daf\u00fcr ein,<br />dass dies auch in allen anderen EU-Mitgliedsstaaten m\u00f6glich wird. Wir<br />m\u00f6chten die Gleichbehandlungsrechte von Lesben, Schwulen, Bisexuellen,<br />Transsexuellen, Intersexuellen & queeren Menschen (LSBTIQ) europaweit<br />st\u00e4rken.\u201d", "\u201eRegenbogenfamilien, Lebenspartnerschaften und gleichgeschlechtliche<br />Ehen m\u00fcssen europaweit anerkannt werden. Dazu fordern wir die EU-<br />Mitgliedstaaten auf. Dazu geh\u00f6rt die Anerkennung von Geburtsurkunden,<br />Adoptionen und Pflegekindvereinbarungen oder anderen Dokumenten aus<br />anderen L\u00e4ndern, die den Familienstatus betreffen.\u201d", "\u201eDIE LINKE setzt sich f\u00fcr gleiche Rechte und f\u00fcr sexuelle<br />Selbstbestimmung ein: f\u00fcr Lesben und Schwule, f\u00fcr Transgender,<br />Intersexuelle, Transsexuelle und queere Menschen.\u201d", "\u201eDie Familie ist die Keimzelle jeder Gesellschaft und steht deshalb in<br />Deutschland unter dem besonderen Schutz des Grundgesetzes. Alle<br />Personen haben das Recht, ihren Lebensstand frei zu w\u00e4hlen. Andere<br />Formen des Zusammenlebens als die Ehe zwischen Mann und Frau sind zu<br />respektieren, damit aber weder gleichzusetzen noch zu f\u00f6rdern. Die AfD<br />bekennt sich zum klassischen Leitbild der Familie, in der Vater und<br />Mutter in dauerhafter gemeinsamer Verantwortung f\u00fcr ihre Kinder<br />sorgen.\u201d", "\u201eWir Freie Demokraten haben uns in Deutschland stark f\u00fcr die Ehe f\u00fcr<br />alle eingesetzt. Jeder EU-Mitgliedstaat sollte gleichgeschlechtliche<br />Ehen, die in einem anderen Mitgliedstaat geschlossen worden sind,<br />anerkennen.\u201d", "\u201eBei der \u00d6ffnung der Ehe handelt es sich nach unserer Auffassung um<br />eine Gewissensentscheidung, welche jeder Mitgliedsstaat f\u00fcr sich<br />treffen muss. Gro\u00dfe Teile der Bev\u00f6lkerung unterscheiden heute nicht<br />mehr zwischen Ehe und der Lebenspartnerschaft und die langj\u00e4hrige<br />ideologische Debatte wurde durch die Gewissensentscheidung im<br />Bundestag endlich beendet. Die Gleichstellung von Ehe und<br />Lebenspartnerschaften macht zudem zahllose gesetzliche Regelungen<br />\u00fcberfl\u00fcssig und dient dem B\u00fcrokratieabbau.\u201d", "\u201ePIRATEN stehen f\u00fcr eine Aufhebung der Geschlechtszuordnung.<br />Verg\u00fcnstigungen und Rechte, die sich aus einer kirchlichen,<br />staatlichen oder gesellschaftlichen Formalit\u00e4t ergeben, m\u00fcssen deshalb<br />gleichberechtigt f\u00fcr alle Menschen gelten.\u201d", "\u201eEs spricht nichts gegen den Wunsch gleichgeschlechtlicher Paare, sich<br />vor dem Gesetz zu binden und damit unterhalts- und<br />erbschaftsrechtliche Verpflichtungen einzugehen. Dadurch w\u00fcrde die<br />unsichere Rechtssituation bei Paaren aus verschiedenen Mitgliedstaaten<br />erheblich verringert werden.\u201d", "\u201eJeder Staat sollte selbst entscheiden, ob er die Homo-Ehe einf\u00fchren<br />will. Das sollte nicht von Br\u00fcssel aus diktiert werden. Dar\u00fcber hinaus<br />ist die Einf\u00fchrung der Homo-Ehe eine Entwertung der traditionellen<br />Familie.\u201d", "\u201eDie Ehe f\u00fcr alle bzw. \u00d6ffnung der Ehe, wie die Einf\u00fchrung eines<br />Rechts auf Eheschlie\u00dfung f\u00fcr gleichgeschlechtliche Paare oft genannt<br />wird, bedeutet die Gew\u00e4hrung gleicher Rechte und die volle rechtliche<br />Anerkennung gleichgeschlechtlicher Partnerschaften seitens des<br />Staates. Sie tr\u00e4gt nicht zu einem Abbau der Diskriminierung<br />homosexueller Menschen in der Gesellschaft bei, sondern versch\u00e4rft<br />eher noch. Fakt ist, die Mehrzahl der Europ\u00e4er lehnt diese Ehe f\u00fcr<br />alle ab.\u201d", "\u201eJedes Land in der EU muss selbst entscheiden, ob und wann es die<br />gleichgeschlechtliche Ehe einf\u00fchren will.\u201d", "\u201eJa, aber nur f\u00fcr Homos.\u201d", "\u201eNur das Zusammenleben zweier Personen verschiedenen Geschlechts ist<br />eine Ehe. Die EU soll sich auch nicht in Ehe- und<br />Familienangelegenheiten in ihren Mitgliedsl\u00e4ndern einmischen<br />(Subsidiarit\u00e4tsgrundsatz).\u201d", "\u201eDas geh\u00f6rt in die nationale Kompetenz.\u201d", "\u201eAlle freiwilligen Beziehungen zwischen Menschen sind gleichberechtigt<br />zu behandeln.\u201d", "\u201eEs ist diskriminierend, homosexuellen und bisexuellen Menschen den<br />Zugang zur Ehe zu verweigern. Aber auch andere Formen des<br />partnerschaftlichen Zusammenlebens als die Ehe sollten<br />gleichberechtigt sein.\u201d", "\u201eUm gleichgeschlechtliche Partnerschaften vor staatlicher<br />Diskriminierung zu sch\u00fctzen, m\u00fcssen sie voll anerkannt und<br />gleichgestellt werden. Die SGP lehnt dar\u00fcber hinaus jede Einmischung<br />des Staates in die private Lebensgestaltung der Menschen ab. Der Staat<br />darf weder bestimmte Lebensgemeinschaften privilegieren, noch<br />diskriminieren.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eNiemand darf wegen seiner geschlechtlichen Identit\u00e4t diskriminiert<br />werden. Menschenrechte m\u00fcssen f\u00fcr alle, also auch f\u00fcr Minderheiten<br />gelten und die EU-Staaten m\u00fcssen ein Zeichen gegen Homophobie setzen.\u201d", "\u201eFamilienpolitik ist in der Zust\u00e4ndigkeit der Mitgliedsstaaten. Die EU<br />soll jegliche Bestrebungen einstellen, mittels der Doktrin des Gender<br />Mainstreaming und unter dem Einfluss der LGBTI-Lobby Druck auf die<br />nationale Gesetzgebung auszu\u00fcben und damit Ehen und Familien weiter zu<br />zersetzen.\u201d", "\u201eDie Ehe als Zusammenschluss von Mann und Frau bildet das Fundament<br />f\u00fcr die Entstehung einer neuen Familie. Sie bedarf daher besonderer<br />staatlicher Privilegierung und F\u00f6rderung.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht von einem allgemeinen<br />Existenzrecht aller Menschen aus. Wir sprechen uns f\u00fcr eine freie und<br />selbstbestimmte Lebensgestaltung aus. Die allgemeinen Menschenrechte<br />sind die gemeinsame Basis der Wertegemeinschaft. Wir setzen uns gegen<br />Ausgrenzung, Benachteiligung und Stigmatisierung von Lebensentw\u00fcrfen<br />und Beziehungsformen ein.\u201d", "\u201eZahlreiche repr\u00e4sentative Bev\u00f6lkerungsumfragen ergeben, dass sich die<br />Mehrheit w\u00fcnscht, dass sich die EU f\u00fcr die Einf\u00fchrung der<br />gleichgeschlechtlichen Ehe einsetzt. Daher stimmen wir daf\u00fcr. Unsere<br />Position orientiert sich dabei an aktuellen Umfragewerten und ist nur<br />vor\u00fcbergehend. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran<br />orientieren.\u201d", "\u201eDemokratie in Europa fordert ein Ende der Diskriminierung nach<br />Herkunft, Ethnie, Hautfarbe, Sprache, Geschlecht, Hautfarbe, Religion,<br />Weltanschauung, sozialer Schicht, Verm\u00f6gen und sexueller Orientierung.<br />Dazu geh\u00f6rt auch, gleichgeschlechtlichen Paaren in allen<br />Mitgliedsstaaten die Eheschlie\u00dfung zu erm\u00f6glichen.\u201d", "\u201eDie Partei DER III. WEG sieht die Ehe als ein B\u00fcndnis zwischen Mann<br />und Frau an, aus welcher eine Familie mit Kindern entstehen soll. Nur<br />diese Ehen bringen unseren V\u00f6lkern Zukunft und geh\u00f6ren unterst\u00fctzt.<br />Die Homopropaganda mitsamt der gleichgeschlechtlichen Ehe muss<br />gestoppt werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eF\u00fcr uns ist klar: Nur Vater, Mutter und im Idealfall deren gemeinsame<br />Kinder sind in der Lage, den Kern f\u00fcr die kleinste Keimzelle unseres<br />Volkes zu bilden und unsere Zukunft zu sichern. Das traditionelle<br />Leitbild der Familie gilt es, per Gesetz zu sch\u00fctzen und unseren<br />Kindern zu vermitteln. DIE RECHTE steht konsequent zur traditionellen<br />Familie, wie sie seit dem Anbeginn der Menschheit erfolgreich gelebt<br />wurde, und erteilt dem dekadenten Ungeist dieser Zeit eine klare<br />Absage!\u201d", "\u201eKeine Formen der Diskriminierung von homo- und intersexuellen<br />Menschen d\u00fcrfen geduldet werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eSie soll sich dar\u00fcber hinaus daf\u00fcr einsetzen, dass die steuerliche<br />Bevorzugung der Ehe europaweit beendet wird.\u201d", "\u201eDer wichtige Schutz der Familie w\u00fcrde damit geschlechtsunabh\u00e4ngig<br />gef\u00f6rdert.\u201d", "\u201eF\u00e4llt nicht in die EU Zust\u00e4ndigkeit. Dar\u00fcber haben die nationalen<br />Parlamente zu entscheiden, weil die kulturellen Unterschiede in der EU<br />respektiert werden m\u00fcssen.\u201d", "\u201eWir meinen, dass die Menschen jedes EU-Landes \u00fcber solch ein Gesetz<br />selbst und unabh\u00e4ngig entscheiden sollten.\u201d", "\u201eB\u00fcrgerrechte m\u00fcssen \u00f
