ruinierte Staaten, Armut, usw. f\u00fcr die der<br />Imperialismus verantwortlich ist. Wir sind f\u00fcr das Recht auf Flucht<br />auf antifaschistischer Grundlage und ein Asylrecht f\u00fcr alle<br />demokratisch eingestellten Unterdr\u00fcckten.\u201d", "\u201eDie SGP verurteilt die Fl\u00fcchtlingspolitik der EU aufs Sch\u00e4rfste.<br />Zehntausende sind auf der Flucht vor Krieg, Hunger und Krankheit, die<br />von den EU-Staaten selbst verursacht wurden, im Mittelmeer ertrunken.<br />Wir fordern sichere Fluchtrouten auf der ganzen Welt. Gro\u00dfe<br />Unternehmens- und Privatverm\u00f6gen m\u00fcssen beschlagnahmt werden, um die<br />bestm\u00f6gliche Versorgung aller Bev\u00f6lkerungsteile  Zugewanderte und EU-<br />B\u00fcrger  sicherzustellen.\u201d", "\u201eDies ist von Fall zu Fall zu entscheiden.\u201d", "\u201eWer ein Recht auf Asyl hat - also in seiner Heimat von Folter oder<br />Tod bedroht ist - darf nat\u00fcrlich nicht zwangsweise in dieses Land<br />zur\u00fcckgef\u00fchrt werden!\u201d", "\u201eEuropa braucht sichere Grenzen und legale Zugangswege. Das Recht auf<br />Asyl darf nicht angetastet werden. Wer in Europa ankommt, muss die<br />Chance auf ein Asylverfahren bekommen.\u201d", "\u201eAsyl f\u00fcr politische Verfolgte ist ein unumst\u00f6\u00dfliches Menschenrecht.<br />Jeder Einzelfall muss daher unter Einhaltung der rechtsstaatlichen<br />Vorgaben gepr\u00fcft werden.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr das<br />Existenzrecht und die Sicherung der Menschenw\u00fcrde aller Menschen ein.\u201d", "\u201eWir w\u00fcrden dagegen stimmen, dass alle Asylsuchenden, die versuchen,<br />\u00fcber das Mittelmeer in die EU zu gelangen, in ihre Heimatl\u00e4nder<br />zur\u00fcckgef\u00fchrt werden, da sich laut zahlreicher Umfragen die<br />Bev\u00f6lkerung mehrheitlich f\u00fcr eine weitere Aufnahme ausspricht. Unsere<br />Position orientiert sich an aktuellen Umfragewerten und ist nur<br />vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Forum erfolgt<br />eine verbindliche Festlegung.\u201d", "\u201eDie These ist mehrdeutig. Menschen auf europ\u00e4ischem Territorium haben<br />das Recht, Asyl zu beantragen. Menschen, die auf dem Mittelmeer<br />aufgenommen werden, d\u00fcrfen nur dort an Land gebracht werden, wo<br />sichergestellt ist, dass ihre Menschenrechte vollumf\u00e4nglich gesch\u00fctzt<br />werden. Im Moment kommen daf\u00fcr praktisch nur europ\u00e4ische H\u00e4fen in<br />Frage.\u201d", "\u201eDurch den Zugang in die Sozialsysteme der EU werden falsche Anreize<br />f\u00fcr sogenannte Fl\u00fcchtlinge gesetzt. Wissen die Asylforderer, dass sie<br />bei dem Versuch, europ\u00e4ischen Boden zu betreten, sofort zur\u00fcckgef\u00fchrt<br />werden, wird sich niemand mehr auf den gef\u00e4hrlichen Weg \u00fcber das<br />Mittelmeer machen und es gibt auch weniger Tote durch Ertrinken.\u201d", "\u201eUm die Schleuserbanden wirksamer zu bek\u00e4mpfen, m\u00fcssen wir ihnen die<br />Gesch\u00e4ftsgrundlage entziehen, indem die im Mittelmeer geretteten<br />Fl\u00fcchtlinge wieder zur\u00fcckgebracht und zun\u00e4chst in Nordafrika versorgt<br />und betreut werden. Es ist nicht hinnehmbar, dass kriminelle Schleuser<br />in einem mafia\u00e4hnlichen Gesch\u00e4ft dar\u00fcber entscheiden, wer es bis nach<br />Europa schafft.\u201d", "\u201eWeniger als 2 % aller in die BRD eingewanderten Asylbewerber gelten<br />als politisch verfolgt nach Art. 16a GG, in anderen europ\u00e4ischen<br />L\u00e4ndern sieht die Quote \u00e4hnlich aus. Obwohl allein in der BRD<br />hunderttausende von  Einwanderern sofort in ihre Heimatl\u00e4nder<br />zur\u00fcckgef\u00fchrt werden k\u00f6nnten, finden Abschiebungen nur in<br />Ausnahmef\u00e4llen statt. DIE RECHTE als die Abschiebepartei Nr. 1 wird<br />Sicherheit, Recht und Ordnung endlich wiederherstellen. Jetzt hilft<br />nur noch: abschieben, abschieben, abschieben!\u201d", "\u201eNicht legitimierte Zuwanderung soll r\u00fcckgef\u00fchrt werden. Berechtigte<br />Menschen wie Asylsuchende und Kriegsfl\u00fcchtlinge sind<br />selbstverst\u00e4ndlich willkommen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eNicht geflohene Menschen, sondern Fluchtursachen m\u00fcssen wirksam<br />bek\u00e4mpft werden.\u201d", "\u201eUm dem menschenverachtenden Schleppertum Einhalt zu gebieten, ist<br />eine R\u00fcckf\u00fchrung unabdingbar.\u201d", "\u201eEine R\u00fcckf\u00fchrung in die Heimatl\u00e4nder (!) verbietet sich, weil die<br />Asylbewerber da m\u00f6glicherweise verfolgt werden. Eine R\u00fcckf\u00fchrung in<br />das letzte Herkunftsland ist aber anzustreben, sofern die Asylbewerber<br />dort vor Verfolgung und unmenschlicher Behandlung sicher sind. Um<br />Asylsuchenden unrealistische Hoffnungen und gro\u00dfe Entt\u00e4uschungen zu<br />ersparen, sollten sie schon an den EU Au\u00dfengrenzen oder bei<br />Beantragung eines Visums Klarheit dar\u00fcber bekommen, ob sie Asyl<br />erhalten oder nicht.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich entschieden f\u00fcr die Beseitigung der<br />Fluchtursachen durch Friedenspolitik und eine gerechte internationale<br />Wirtschaftspolitik ein. Dadurch kann unerw\u00fcnschte und zwangsm\u00e4\u00dfige<br />Migration beendet werden. Bereits angekommene Asylsuchende sollen<br />ihren Antrag stellen d\u00fcrfen.\u201d", "\u201eAsyl ist ein Menschenrecht und eine Verpflichtung. Wir wollen die<br />Lasten durch die Aufnahme von Fl\u00fcchtlingen gleichm\u00e4\u00dfig auf alle<br />Regionen Europas verteilen, damit niemand \u00fcberfordert wird. Humanit\u00e4t<br />muss niemanden \u00fcberfordern, wenn alle ihren Teil beitragen.\u201d", "\u201eEs sollte Angebote geben, die die freiwillige (!) R\u00fcckkehr f\u00f6rdern,<br />wenn die Menschenrechte der Asylsuchenden gew\u00e4hrleistet sind.\u201d", "\u201eWir halten es f\u00fcr politisch wie ethisch dringend geboten, so viele<br />Gefl\u00fcchtete wie m\u00f6glich davon abzuhalten, die gef\u00e4hrliche Reise<br />anzutreten. Eine Abschiebung ohne Antragspr\u00fcfung ist jedoch kein<br />geeignetes Mittel und verst\u00f6\u00dft gegen geltende Gesetze. Stattdessen<br />sollen die Antragstellung und Pr\u00fcfung aus sicheren Zonen nah am<br />Herkunftsort erfolgen. Fl\u00fcchtlinge, die sich nach Genfer<br />Fl\u00fcchtlingskonvention qualifizieren, sollten legal und sicher<br />Einreisen k\u00f6nnen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eEurop\u00e4ische Asylpolitik muss auf Humanit\u00e4t und Menschenrechten<br />gegr\u00fcndet sein. Der Schutz von Menschen in Not muss im Vordergrund<br />stehen. Um das Ertrinken von tausenden Bootsfl\u00fcchtlingen auf dem<br />Mittelmeer zu reduzieren, will Volt die Anzahl der j\u00e4hrlich legal<br />aufgenommenen Personen \u00fcber das Resettlement-Programm (Humanit\u00e4re<br />Visa) nach Europa deutlich erh\u00f6hen.\u201d"], "marker": {"color": ["lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "add5e7e9-260d-4bcb-b03c-c96b22742604", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie EU soll erst dann ihre Sanktionen abbauen, wenn Russland das<br />Friedensabkommen von Minsk vollst\u00e4ndig umsetzt. In Bereichen<br />gemeinsamer Interessen, ob bei der Nichtverbreitung von Nuklearwaffen<br />oder bei der Bek\u00e4mpfung des Klimawandels, suchen wir die<br />Zusammenarbeit mit Russland.\u201d", "\u201eVoraussetzung f\u00fcr das Ende der Sanktionen ist die Umsetzung dessen,<br />was im Minsker Abkommen von 2015 festgelegt ist. Wir wissen, dass<br />Frieden in Europa ist nicht gegen, sondern nur mit Russland m\u00f6glich.<br />Wir wollen bestehende Strukturen verst\u00e4rkt nutzen, um mit Russland im<br />Dialog f\u00fcr eine Beendigung des Konflikts und damit an dem Abbau der<br />gegenseitigen Sanktionen zu arbeiten.\u201d", "\u201eUnter Pr\u00e4sident Putin hat Russland v\u00f6lkerrechtswidrig die Krim<br />annektiert und f\u00fchrt Krieg in der Ostukraine. Die Verletzung der<br />territorialen Integrit\u00e4t anderer Staaten ist inakzeptabel. Die L\u00f6sung<br />dieses Konfliktes kann nur eine politische und diplomatische sein,<br />weshalb die EU Sanktionen erlassen hat. Solange Russland gegen den<br />Minsker Friedensplan verst\u00f6\u00dft und die territoriale Integrit\u00e4t der<br />Ukraine nicht wiederhergestellt ist, muss die EU die gezielten<br />Sanktionen aufrechterhalten.\u201d", "\u201eSicherheit in Europa kann es nur mit Russland geben. Die Ostpolitik<br />muss auf Entspannung ausgerichtet sein, nicht auf Aufr\u00fcstung und<br />Eskalation.\u201d", "\u201eDie historischen und wirtschaftlichen Verbindungen mit Russland<br />gebieten einen gegenseitigen Interessenausgleich, der dem Wohle aller<br />europ\u00e4ischen V\u00f6lker dient. Nur unter Einbeziehung Russlands ist eine<br />stabile Friedensordnung in Europa denkbar. Die gegen Russland<br />verh\u00e4ngten Sanktionen sehen wir als nicht zielf\u00fchrend an. Die AfD<br />setzt sich f\u00fcr deren Abschaffung und eine Normalisierung der<br />Beziehungen mit Russland ein.\u201d", "\u201eWir stehen zu den gegen Russland verh\u00e4ngten Sanktionen. Im Fall einer<br />weiteren milit\u00e4rischen Eskalation in der Ukraine muss die EU diese<br />weiter versch\u00e4rfen, denn sie sind kein Selbstzweck, sondern dienen der<br />Wiedereingliederung Russlands in die internationale Friedensordnung.<br />Im Gegenzug k\u00f6nnen Sanktionen bei einem substanziellen Einlenken der<br />russischen Regierung gelockert oder aufgehoben werden. Bei der<br />Umsetzung des Minsk-Prozesses muss auch die Ukraine ihrer<br />Verantwortung gerecht werden.\u201d", "\u201eWir FREIE W\u00c4HLER stehen weiterhin zu den Sanktionen. Wir wollen<br />jedoch trotz der Krim-Krise und der gro\u00dfen Differenzen in den<br />Beziehungen zu Russland den Dialog nicht abrei\u00dfen lassen. Der<br />regelm\u00e4\u00dfige organisierte Austausch ist uns wichtig, weil wir nur so<br />die Chance haben, Fortschritte zu erzielen. Dabei setzen wir vor allem<br />auf den NATO-Russland-Rat, um den Ukrainekonflikt friedlich zu l\u00f6sen.\u201d", "\u201eDie V\u00f6lkerrechtsverst\u00f6\u00dfe Russlands und die gegen internationales<br />Recht versto\u00dfende Krieg gegen die Ukraine brauchen Gegenma\u00dfnahmen der<br />europ\u00e4ischen Union. Unsere europ\u00e4ischen Br\u00fcder in der Ukraine oder die<br />baltischen Staaten nochmal gegen ihren Willen den Ambitionen Russlands<br />zu \u00fcberlassen ist f\u00fcr PIRATEN keine Option!\u201d", "\u201eDie Partei Mensch Umwelt Tierschutz zweifelt an der Wirksamkeit von<br />Sanktionen und sieht nicht, dass diese zu den Zielen f\u00fchren k\u00f6nnen,<br />die als Grund f\u00fcr diese angef\u00fchrt werden, was empirische<br />Untersuchungen belegen. Friedliche Beziehungen zu Russland sollten<br />angestrebt werden. Gleichwohl gilt es, die V\u00f6lkerrechtsbr\u00fcche<br />Russlands nicht zu akzeptieren.\u201d", "\u201eDie Sanktionen schaden nicht nur den wichtigen Beziehungen zu<br />Russland, sondern auch unserer heimischen Wirtschaft. Die<br />Sanktionspolitik gegen Russland folgt einer einseitigen,<br />transatlantischen Sichtweise und dient nicht der Friedensicherung,<br />sondern wirtschafts- und geopolitischen Zielsetzungen, welche die NPD<br />nicht teilt. Wir bevorzugen den Ausbau der wirtschaftspolitischen<br />Beziehungen zu den gro\u00dfen \u00f6stlichen M\u00e4chten Russland, China oder<br />Indien.\u201d", "\u201eDer Sanktionsidee liegt letztlich der Glaube zugrunde, durch Druck<br />eine Verhaltens\u00e4nderung herbeif\u00fchren zu k\u00f6nnen. Die Gefahr ist gro\u00df,<br />dass Druck nur Gegendruck erzeugt. Putin ist ein gef\u00e4hrlicher<br />Autokrat. Sanktionen werden ihn nicht beeindrucken, aber seiner<br />Propaganda n\u00e4hren um sich erst recht vom Westen abzuwenden.<br />R\u00fcstungswahn u. kalter Krieg k\u00f6nnten die Folgen sein. EU<br />Initiativschritt: Sanktionen abbauen, um den Weg zur politischen<br />Befriedung u. f\u00fcr Vertr\u00e4ge mit Russland frei zu machen.\u201d", "\u201eDie EU sollte sich f\u00fcr den Abbau der Russland-Sanktionen und f\u00fcr mehr<br />diplomatische Ma\u00dfnahmen einsetzen, wenn sie im europ\u00e4ischen Interesse<br />sind. Bei allen Problemen mit Russland darf es aus \u00d6DP-Sicht keine<br />bedingungslose \u00dcbernahme der US-amerikanischen Forderungen geben. Die<br />strategischen und politischen Interessen Europas m\u00fcssen in den<br />Vordergrund gestellt werden. Die Sanktionen haben bisher nicht zur<br />Verbesserung z.B. der Menschenrechtslage in Russland beigetragen.\u201d", "\u201eSorry, aber auch wir sind ganz normal unterwandert und haben von<br />Putin den Befehl bekommen, gegen Sanktionen zu sein. Druschba!\u201d", "\u201eEs gibt keine vern\u00fcnftigen Gr\u00fcnde f\u00fcr Ma\u00dfnahmen gegen Ru\u00dfland. Vor<br />wirtschaftlichen  oder milit\u00e4rischen Druckma\u00dfnahmen mu\u00df eine<br />Volksabstimmung in der EU \u00fcber sie stattfinden, um auszuschlie\u00dfen, da\u00df<br />EU-fremde Wirtschaftsinteressen den V\u00f6lkerfrieden st\u00f6ren.\u201d", "\u201eSanktionen betreffen fast immer die normalen B\u00fcrger und fast nie die<br />Entscheidungstr\u00e4ger.\u201d", "\u201eDie Sanktionen sind Teil der aggressiven Politik von NATO, EU und<br />Deutschland gegen Russland. Sie erh\u00f6hen die Kriegsgefahr. Die zur<br />Begr\u00fcndung der Sanktionen herangezogene Situation in der Ukraine und<br />der Krim ist das Ergebnis der gef\u00e4hrlichen Osterweiterung von NATO und<br />EU, die der Umzingelung Russlands dient. Sie ist nicht auf eine<br />russische Aggression zur\u00fcckzuf\u00fchren. Wir fordern das Ende der<br />Sanktionen und Frieden mit Russland.\u201d", "\u201eDie Sanktionen gegen\u00fcber Russland tragen zur Versch\u00e4rfung der<br />Kriegsgefahr bei und gehen zu Lasten der Bev\u00f6lkerung  dort und<br />besonders der Bauern hier. Menschen, die Frieden wollen, d\u00fcrfen sich<br />auf keine der beiden imperialistischen Seiten stellen.\u201d", "\u201eDas Sanktionsprogramm der EU ist Teil der aggressiven Politik der<br />imperialistischen L\u00e4nder gegen Russland. Seit dem rechtsextremen<br />Putsch in der Ukraine 2014, der von der EU und den USA mit Milliarden<br />unterst\u00fctzt wurde, zieht die NATO Truppen an der russischen Grenze<br />zusammen. Die SGP lehnt die Aggression der NATO und der EU ebenso ab<br />wie die Politik der Putin-Regierung, die nicht f\u00fcr die russischen<br />Arbeiter, sondern f\u00fcr die russische Oligarchie spricht.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eBei Sanktionen ist jeweils zu pr\u00fcfen, ob sie die gew\u00fcnschte Wirkung<br />erzielen oder die Einflussm\u00f6glichkeit durch Entfremdung reduzieren. Zu<br />pr\u00fcfen w\u00e4re, ob nicht vielmehr wirtschaftliche Anreize - und dies ist<br />gerade eine St\u00e4rke der EU - zu besseren Ergebnissen f\u00fchren w\u00fcrden.\u201d", "\u201eIn den neuerlichen Spannungen zwischen den USA und Russland ist es<br />f\u00fcr Europa existenziell, gute Beziehungen zu beiden Seiten zu pflegen.<br />Statt Verurteilung und moralischer \u00dcberheblichkeit sollen<br />Zur\u00fcckhaltung und ein klarer Sachbezug der Entspannung der Beziehungen<br />dienen.\u201d", "\u201eDie EU muss ein Interesse an politisch und wirtschaftlich stabilen<br />Beziehungen zu Russland haben. Der Abbau der bestehenden Sanktionen<br />muss daher ernsthaft betrieben werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen basiert auf Solidarit\u00e4t und<br />gegenseitigem Vertrauen. Auch in schwierigen Situationen sind wir f\u00fcr<br />die Aufrechterhaltung der Verst\u00e4ndigung mit anderen Nationen, um im<br />Interesse der Bev\u00f6lkerung auf die Beachtung von Demokratie und<br />Menschenrechten hinweisen und einwirken zu k\u00f6nnen. Wir verurteilen<br />Sanktionen, die sich gegen die Menschen richten. Gezielte Ma\u00dfnahmen<br />gegen Unternehmen und politische Kr\u00e4fte k\u00f6nnen als au\u00dfenpolitische<br />Mittel durchaus wirksam sein.\u201d", "\u201eDa sich laut einer Forsa-Umfrage die Mehrheit der Bev\u00f6lkerung den<br />Abbau von Russland-Sanktionen w\u00fcnscht, w\u00fcrden wir daf\u00fcr stimmen.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Online-Forum<br />erfolgt eine verbindliche Festlegung. Wir sind sehr gespannt darauf,<br />wie sich die Menschen im Forum von Demokratie DIREKT zu diesem Thema<br />\u00e4u\u00dfern und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa hat hierzu noch keine Position entwickelt.\u201d", "\u201eVerschiedene Nationen haben unterschiedliche Interessen bei<br />Handelsbeziehungen und V\u00f6lkeraustausch. Die EU hat den einzelnen<br />Nationalstaaten nicht in solche Entscheidungen hereinzudiktieren.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDer sogenannte Westen macht immer wieder Stimmung gegen Russland: Sei<br />es mit willk\u00fcrlichen Wirtschaftssanktionen oder der gezielten<br />Unterst\u00fctzung pro-westlicher Milizen in der Ukraine. Die westlichen<br />Regierungen lassen keine Gelegenheit aus, Russland zu provozieren.<br />Damit muss endlich Schluss sein: Russland ist ein wichtiger,<br />potentieller Verb\u00fcndeter des zuk\u00fcnftigen deutschen Volksstaates,<br />deshalb fordert DIE RECHTE den sofortigen Stopp der anti-russischen<br />Sanktionen!\u201d", "\u201eSanktionen bestrafen immer nur das unschuldige Volk.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eHinter den Sanktionen gegen Russland stehen milit\u00e4rische<br />Machtinteressen und wirtschaftliche Profitinteressen. Deutschland hat<br />im ersten und im zweiten Weltkrieg gro\u00dfen Schaden in Russland<br />angerichtet und sollte sich daher zur Wiedergutmachungen in der EU f\u00fcr<br />die Aufhebung der Sanktionen einsetzen.\u201d", "\u201eIm Streben auf gutnachbarliche Koexistenz k\u00f6nnen Sanktionen nicht<br />zielf\u00fchrend sein.\u201d", "\u201eDeutschland und Russland haben viele gemeinsame Interessen. Russland<br />geh\u00f6rt zu Europa und war immer ein zuverl\u00e4ssiger Handelspartner. Die<br />EU sollte sich bem\u00fchen, wieder zu einer (engeren) Partnerschaft<br />zur\u00fcckzufinden.\u201d", "\u201eDie MENSCHLICHE WELT bef\u00fcrwortet eine freundschaftliche und<br />nachbarschaftliche Beziehung zu Russland. Wir halten die Sanktionen<br />f\u00fcr unangemessen und ungerechtfertigt. Sie schaden vor allem den<br />Menschen in Russland und auch deutschen und europ\u00e4ischen<br />Unternehmen.\u201d", "\u201eDie Sanktionen sollten sich gezielt gegen die russischen Oligarchen<br />und das Umfeld von Putin richten: Einfrieren von Bankguthaben,<br />Immobilien und Entzug von Visa.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eRusslands aggressive Auslandspolitik ist eine Gefahr f\u00fcr Europa. Die<br />Annexion der Krim war ein schwerwiegender Versto\u00df gegen das<br />V\u00f6lkerrecht. Daran gemessen war die Reaktion der EU z\u00f6gerlich und<br />niedrigschwellig. Statt die Sanktionen abzubauen, sollten diese eher<br />noch ausgebaut werden.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eUm den Ukrainekonflikt konstruktiv zu l\u00f6sen, bedarf es einer<br />gemeinsamen Position der EU und ihrer Mitgliedstaaten gegen\u00fcber der<br />russischen Interventionspolitik. Eine gemeinsame EU-Au\u00dfenpolitik mit<br />effektiven Sanktionen kann dazu beitragen, die v\u00f6lkerrechtswidrige<br />Besetzung der Krim, den Krieg in der Ostukraine, und damit verbundene<br />Menschenrechtsverletzungen umgehend zu beenden.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "c5ec8126-7821-4794-9064-8982ec3533cc", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201ePlastikm\u00fcll und die Verm\u00fcllung der Weltmeere mit Kunststoffabf\u00e4llen<br />geh\u00f6ren zu den weltweit gr\u00f6\u00dften Umweltproblemen. Das Verm\u00fcllen der<br />Weltmeere bek\u00e4mpfen wir deshalb mit einer EU-weiten<br />Plastikvermeidungsstrategie und internationalen Abkommen. In<br />Deutschland hat der Handel bereits freiwillig eine Bezahlpflicht f\u00fcr<br />Kunststofft\u00fcten eingef\u00fchrt, andere L\u00e4nder erheben eine Steuer auf<br />Plastikt\u00fcten. Beides vermindert das entsprechende Abfallaufkommen.\u201d", "\u201eWir brauchen ein engagiertes Vorgehen gegen \u00fcberfl\u00fcssiges Plastik und<br />die Verm\u00fcllung der Ozeane. Daf\u00fcr verfolgen wir das Ziel einer<br />Halbierung der Plastikm\u00fclleintr\u00e4ge bis 2030. Den Einsatz von Plastik<br />per se zu besteuern halten wir nicht f\u00fcr zielf\u00fchrend. Stattdessen<br />wollen wir in Europa Mehrwegsysteme, Verbot bestimmter<br />Einwegplastikartikel, eine Kostenbeteiligung von Herstellern sowie<br />Vorgaben zur abfallvermeidenden und recyclingfreundlichen<br />Produktgestaltung durchsetzen.\u201d", "\u201eWir wollen eine EU-weite Plastiksteuer auf Wegwerfprodukte. Sie<br />bietet den Anreiz, Verpackungsm\u00fcll zu reduzieren. Der Anteil von<br />recyceltem Plastik kann dadurch gesteigert werden. Erd\u00f6l und Erdgas<br />zur Produktion von Kunststoff darf nicht subventioniert werden. Die<br />Besteuerung von Plastik muss in eine  Strategie zur  Vermeidung von<br />Plastik, zur Steigerung des Mehrweganteils und besseres Produktdesign<br />eingebettet werden. Dazu geh\u00f6rt auch, die Forschung und Entwicklung<br />von alternativen Materialien.\u201d", "\u201eAllerdings nicht auf Kosten der Verbraucher: DIE LINKE fordert eine<br />Ressourcenabgabe auf die Verwendung von Plastik, die der Hersteller zu<br />zahlen hat. Wenn Verpackungen aus Plastik gegen\u00fcber m\u00f6glichen<br />Alternativen zu teuer werden, schwenken die Hersteller von ganz<br />alleine um.\u201d", "\u201eInsofern es sich dabei um eine Abgabe handelt, die unmittelbar einer<br />EU-Regelung entspringt, und nicht um eine Regelung in nationaler<br />Kompetenz, lehnen wir eine derartige Steuer ab.\u201d", "\u201eDie Meeresverschmutzung durch Plastikm\u00fcll stellt eine Gefahr f\u00fcr den<br />gr\u00f6\u00dften Lebensraum der Erde dar. Die Bew\u00e4ltigung dieser<br />Herausforderung muss schwerpunktm\u00e4\u00dfig global erfolgen. Deshalb setzen<br />wir uns daf\u00fcr ein, dass Europa international seine Vorreiterrolle im<br />Bereich von Innovation und Forschung ausbaut. Die Zuweisung eigener<br />Steuern an die europ\u00e4ische Ebene oder die Einf\u00fchrung von EU-Steuern<br />lehnen wir jedoch ab.\u201d", "\u201eWir FREIE W\u00c4HLER setzen uns daf\u00fcr ein, die Menge der<br />Kunststoffabf\u00e4lle deutlich zu reduzieren und die M\u00f6glichkeiten der<br />vollst\u00e4ndigen Wiederverwendung zu verbessern. Die derzeit geltenden<br />Regelungen sind nicht ausreichend und m\u00fcssen dringend \u00fcberarbeitet<br />werden. Das Verbot von Einwegplastikprodukten, f\u00fcr die es leicht<br />verf\u00fcgbare und erschwingliche Alternativen gibt, begr\u00fc\u00dfen wir<br />ausdr\u00fccklich.\u201d", "\u201ePlastik hat sich als sch\u00e4dlich f\u00fcr die Tier- und Umwelt gezeigt, ist<br />in vielen F\u00e4llen \u00fcberfl\u00fcssig und eine Ressourcenverschwendung. Deshalb<br />sollten Plastikverpackungen nach M\u00f6glichkeit eingeschr\u00e4nkt werden.<br />Dies kann \u00fcber Steuern geschehen.\u201d", "\u201eJa, denn nur so kann erreicht werden, dass a. ein Umdenken<br />stattfindet und b. die Kreativit\u00e4t und der Erfindergeist (Bambus,<br />Algen, Stroh, fl\u00fcssiges Holz) geweckt und damit Alternativen<br />geschaffen werden k\u00f6nnen. Plastikverpackungen sind eine der gr\u00f6\u00dften<br />Umweltbelastungen und sollten drastisch und schnellstens reduziert bis<br />abgeschafft werden.\u201d", "\u201eBislang gibt es kein nachhaltiges Recycling-System in Deutschland und<br />Europa, was zu enormen Verunreinigungen vor allem der Gew\u00e4sser f\u00fchrt.<br />Nur ein Bruchteil des M\u00fclls wird wiederverwertet, der Gro\u00dfteil wird<br />verbrannt, auf Deponien gelagert oder ins Ausland exportiert. Eine<br />Steuer w\u00fcrde dazu f\u00fchren, dass die Anreize erh\u00f6ht werden, Plastikm\u00fcll<br />einzusparen. Zus\u00e4tzlich ist es aber n\u00f6tig, Verfahren zu erforschen,<br />k\u00fcnftig generell auf nicht wiederverwertbares Plastik zu verzichten.\u201d", "\u201eEine Plastiksteuer b\u00f6te einen klaren Handlungsanreiz zur Reduktion<br />von Verpackungsabfall und dient dem Klimaschutz. Es ist unverst\u00e4ndlich<br />das SPD u. CDU zwar immer dar\u00fcber reden, aber diese seit Jahren EU<br />weit blockieren. Klartext: Plastiksteuer ist keine Strafe, sondern ein<br />Anreiz, weniger Verpackungsm\u00fcll zu produzieren.  Die Familien-Partei<br />Deutschlands ist bereit zu handeln, W\u00e4hle FAMILIE\u201d", "\u201eGrunds\u00e4tzlich ist es ein guter Ansatz, dass Plastikverpackungen<br />besteuert werden sollen, damit diese mittelfristig reduziert bzw.<br />vermieden werden. Sollte die Lenkungsfunktion dieser Steuer nicht<br />greifen, setzt sich die \u00d6DP f\u00fcr ein weitgehendes Verbot von<br />Plastikverpackungen ein. Plastikt\u00fcten sollten hingegen umgehend<br />verboten werden.\u201d", "\u201eUnd zus\u00e4tzlich soll das Urspungsland der Verpackung auf diese<br />gedruckt werden. Wale und Fische m\u00fcssen hinreichend \u00fcber die Herkunft<br />ihrer Nahrungszus\u00e4tze aufgekl\u00e4rt werden.\u201d", "\u201eIn Frage kommen auch andere Mittel/Verbote, um die Vergiftung der<br />Umwelt mit den Plastikkleinstteilen zu verhindern. Es handelt sich<br />nicht mehr nur um l\u00e4stigen M\u00fcll, sondern er ist auch sch\u00e4dlich f\u00fcr<br />Mensch und Tier.\u201d", "\u201eVielmehr sollten Alternativ-Verpackungen gef\u00f6rdert werden.\u201d", "\u201eDas Versteuern f\u00fchrt dazu, dass die Kosten an die Verbraucher<br />weitergegeben werden. Das trifft die falschen und ist unsozial. Wir<br />sind f\u00fcr das Verbot unn\u00f6tiger Plastikverpackungen. Ausnahmen kann es<br />ggf. im medizinischen Bereich geben.\u201d", "\u201eErsatz von Plastikverpackungen, wo immer m\u00f6glich  durch<br />umweltfreundliche Alternativen auf Kosten der Konzerne!\u201d", "\u201eDie Produktion und Nutzung von Plastikverpackungen sollte insgesamt<br />im Interesse der Umwelt reduziert bzw. g\u00e4nzlich abgeschafft werden.<br />Eine neue Steuer ginge jedoch zulasten der Verbraucher und ist daher<br />abzulehnen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eAuf jeden Fall! Plastik ist weitestgehend zur\u00fcckzudr\u00e4ngen. Hierbei<br />nur auf Freiwilligkeit zu setzen ist bislang weitestgehend erfolglos.<br />Besser w\u00e4re jedoch ein komplettes Verbot.\u201d", "\u201eWir stehen in der Verantwortung, die Umwelt um der Natur willen und<br />f\u00fcr die heutigen und k\u00fcnftigen Generationen zu sch\u00fctzen. Reine Luft,<br />sauberes Wasser und gesunde Nahrungsmittel geh\u00f6ren zu einer guten<br />Lebensqualit\u00e4t.\u201d", "\u201eDie Vermeidung von Plastikm\u00fcll ist ein wichtiger Bestandteil des<br />globalen Umweltschutzes. Eine Steuer auf entsprechende Verpackungen<br />ist geeignet, den Verbrauch einzud\u00e4mmen.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Allgemeiner Naturschutz<br />ist im Sinne der hier lebenden Menschen, das schlie\u00dft auch nachhaltige<br />Produktion und Vertrieb mit ein.\u201d", "\u201eZur Schonung der Umwelt und M\u00fcllvermeidung w\u00fcnscht sich die<br />Bev\u00f6lkerung mehrheitlich eine Reduzierung von Plastikverpackungen.<br />Eine h\u00f6here Besteuerung w\u00fcrde daher begr\u00fc\u00dft werden. Wir stimmen f\u00fcr<br />eine Besteuerung von Plastikverpackungen.  Unsere Position orientiert<br />sich dabei an aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Wir<br />sind sehr gespannt darauf, wie sich die Menschen in dem Forum von<br />Demokratie DIREKT zu diesem Thema \u00e4u\u00dfern werden und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201eDer Plastikm\u00fcll muss bek\u00e4mpft werden. Ein wichtiger Schritt dahin ist<br />die Einf\u00fchrung einer EU-weiten Plastiksteuer. Dar\u00fcber hinaus fordert<br />Demokratie in Europa eine massive Reduzierung der Abfallexporte und<br />strengere Anforderungen f\u00fcr M\u00fclldeponien. Gleichzeitig muss intensiv<br />an neuen Recyclingkonzepten und biologisch abbaubaren Materialien<br />geforscht werden.\u201d", "\u201eNachhaltige Umweltpolitik und Reduzierung des Plastikm\u00fclls muss in<br />erster Linie in den Nationalstaaten selbst umgesetzt werden. Dennoch<br />ist ein Hinwirken auf ein Umdenken in diesem Bereich zu begr\u00fc\u00dfen.\u201d", "\u201eZum Schutz der Weltmeere und Natur haben freiwillige Appelle<br />unzureichende Erfolge gebracht, deshalb muss (leider) mit Steuern<br />nachgesteuert werden.\u201d", "\u201ePrinzipiell sind Mehrwegverpackungen zu unterst\u00fctzen und deren<br />Akzeptanz in der Bev\u00f6lkerung zu f\u00f6rdern. DIE RECHTE wehrt sich jedoch<br />gegen den linksgr\u00fcnen \u00d6koterror, welcher den B\u00fcrgern unter dem Vorwand<br />des Umweltschutzes jedes kleinste Detail ihres Lebens vorschreiben<br />will. Eine Versteuerung von Plastikverpackungen - mit der Folge, dass<br />Produkte in Plastikverpackungen teurer w\u00fcrden - ist deshalb<br />abzulehnen.\u201d", "\u201eEs m\u00fcssen alternative M\u00f6glichkeiten umgesetzt werden, z. B.<br />Herstellung von Plastik aus Hanf. Hanf ist ein idealer Rohstoff und<br />kann vielf\u00e4ltig eingesetzt werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201ePlastikm\u00fcll eines der gr\u00f6\u00dften globalen Umweltprobleme. Von einer EU-<br />weiten Plastiksteuer auf Plastikverpackungen sollen nicht alleine die<br />VerbraucherInnen betroffen sein, sondern insbesondre Industrie und<br />Handel.\u201d", "\u201eJa, besteuern mit Tendenz zu generellem Verzicht von<br />Plastikverpackungen\u201d", "\u201eEigentlich keine EU-Zust\u00e4ndigkeit, aber eine solche EU initiierte<br />Steuer k\u00f6nnte einen Lenkungsprozess bewirken. Es gilt Plastikm\u00fcll zu<br />vermeiden. Viele Produkte brauchen keine Plastikverpackung.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine konsequente<br />Umweltschutzpolitik ein. Wir meinen, diese ist notwendig, um unsere<br />Lebensgrundlagen zu erhalten. Plastikverpackungen schaden der Umwelt<br />und sind gr\u00f6\u00dftenteils nicht notwendig. Eine Besteuerung von<br />Plastikverpackungen w\u00fcrde  Anreize schaffen, Plastikverpackungen zu<br />vermeiden. Gleichzeitig setzen wir uns f\u00fcr die F\u00f6rderung von<br />nachhaltiger Verpackung ein.\u201d", "\u201eDie Verschmutzung der Meere und inzwischen auch der B\u00f6den mit<br />Plastikm\u00fcll f\u00fchrt unbezweifelbar vor Augen, dass die Menge an<br />produzierten Plastikverpackungen drastisch reduziert werden muss. Wir<br />halten eine Steuer f\u00fcr ein geeignetes Mittel, dies zu erreichen.\u201d", "\u201eNoch besser: Plastikverpackungen verbieten!\u201d", "\u201ePlastikm\u00fcll aus Europa macht nur einen Bruchteil der Verschmutzung in<br />den Meeren aus. Der \u00f6kologische Fu\u00dfabdruck zur Erzeugung von<br />Plastikverpackungen ist vielfach geringer als f\u00fcr m\u00f6gliche<br />Alternativverpackungen. Eine solche Forderung ist deshalb nicht<br />sinnvoll.\u201d", "\u201eNoch g\u00fcnstiger als Besteuerung w\u00e4re, sich auf eine Kunststoffart f\u00fcr<br />Verpackungen zu einigen, und diese nur mit abwaschbaren Aufdrucken zu<br />versehen. Dann k\u00f6nnten Verpackungen aus Plastik tats\u00e4chlich recycelt<br />werden ohne down-cycling. Am besten ist nat\u00fcrlich, sich Nahrungsmittel<br />im Gesch\u00e4ft in eigene Beh\u00e4ltnisse abf\u00fcllen zu lassen. Das wird aber<br />nur eingeschr\u00e4nkt m\u00f6glich sein in den marktbeherrschenden<br />Vertriebsstrukturen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt m\u00f6chte zu einer Kreislaufwirtschaft \u00fcbergehen, die auf<br />Langlebigkeit, Erneuerbarkeit und geringerem Bedarf an neuen<br />Rohstoffen basiert. So k\u00f6nnen wir nicht nur unser M\u00fcllproblem l\u00f6sen<br />und die Plastikflut stoppen. Es ist auch die Chance f\u00fcr neue<br />Gesch\u00e4ftsmodelle, Dienstleistungen und Arbeitspl\u00e4tze. Um eine Zukunft<br />zu schaffen, die nicht mehr von Plastik abh\u00e4ngig ist, sollten auch<br />Ma\u00dfnahmen wie die Besteuerung von Plastik und Verpackungen in Betracht<br />gezogen werden.\u201d"], "marker": {"color": ["lightgray", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "9ab30cfb-d52c-4664-a5c2-874cc61014fd", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDer Kampf gegen den Antisemitismus ist eine der dr\u00e4ngendsten Aufgaben<br />unserer Zivilgesellschaft. Auf nationaler Ebene haben wir 2018<br />erstmals einen Beauftragten der Bundesregierung f\u00fcr j\u00fcdisches Leben<br />und den Kampf gegen Antisemitismus eingesetzt. Auch auf europ\u00e4ischer<br />Ebene darf es keinen Platz f\u00fcr Antisemitismus, Fremdenfeindlichkeit,<br />Intoleranz oder Diskriminierung geben. Deshalb werden wir weiterhin<br />Ma\u00dfnahmen, die sich gegen jede Form des Judenhasses richten, gezielt<br />unterst\u00fctzen.\u201d", "\u201eWir brauchen auch Instrumente, mit denen wir unsere Wertegemeinschaft<br />pr\u00e4ventiv st\u00e4rken k\u00f6nnen. Deshalb wollen wir im EU-Haushalt einen<br />Fonds f\u00fcr europ\u00e4ische Grundwerte einrichten. Damit k\u00f6nnten<br />Nichtregierungs- und zivilgesellschaftliche Organisationen \u00fcberall<br />dort direkt unterst\u00fctzt werden, wo Demokratie und Rechtsstaatlichkeit<br />besonders unter Druck stehen.\u201d", "\u201eAntisemitische Hassreden und Bel\u00e4stigung mit solchen Vorkommnissen<br />sind Menschen j\u00fcdischen Glaubens heute in der EU konfrontiert. Das ist<br />unertr\u00e4glich. Denn: Nie wieder! lautet das Versprechen, dem sich<br />Europa nach dem Zweiten Weltkrieg und dem Massenmord der j\u00fcdischen<br />Bev\u00f6lkerung Europas verpflichtet hat. Nur mit einem breiten<br />zivilgesellschaftlichen Engagement kann der Kampf gegen Antisemitismus<br />und f\u00fcr ein weltoffenes und demokratisches Europa und gegen den<br />Rechtsruck gewonnen werden.\u201d", "\u201eZivilgesellschaftliche Gruppen, die sich gegen Rassismus,<br />Antisemitismus und f\u00fcr mehr Demokratie engagieren, wollen wir in der<br />EU st\u00e4rker f\u00f6rdern. Antisemitismus ist in allen Gesellschaftsschichten<br />zu finden. Um Antisemitismus zur\u00fcckzudr\u00e4ngen, brauchen wir sowohl<br />Bildung \u00fcber die Verbrechen des Faschismus als auch \u00fcber<br />antisemitische Bilder in der heutigen Gesellschaft.\u201d", "\u201eDie Bek\u00e4mpfung des Antisemitismus ist Aufgabe der Nationalstaaten.\u201d", "\u201eDer Schutz von Minderheiten ist innerhalb einer demokratischen<br />Gemeinschaft Voraussetzung und Anliegen des Rechtsstaats. Die EU darf<br />es deshalb nicht zulassen, wenn Mitgliedstaaten auf nationaler Ebene<br />Rechte von Minderheiten in ihrem Kern beschneiden oder aush\u00f6hlen.<br />Gruppenbezogene Menschenfeindlichkeit wie Rassismus, Antisemitismus,<br />Fremdenfeindlichkeit, Islamfeindlichkeit, Frauenfeindlichkeit oder<br />Homophobie muss auf allen Ebenen entschlossen bek\u00e4mpft werden.\u201d", "\u201eUns FREIE W\u00c4HLER besorgt der wachsende Antisemitismus in Europa.<br />Darauf braucht es gemeinsame, entschlossene europ\u00e4ische Antworten.\u201d", "\u201eAntisemitismus tr\u00e4gt zur Vergr\u00f6\u00dferung von Isolation und Feindschaft<br />in der Gesellschaft bei. Diesen Prozessen ist grunds\u00e4tzlich<br />entgegenzuwirken. Deshalb soll  Antisemitismus durch finanzielle<br />Unterst\u00fctzung von Initiativen abgebaut werden.\u201d", "\u201eIn letzter Zeit werden stetig mehr Angriffe auf Juden und<br />antisemitische \u00c4u\u00dferungen verzeichnet. Im Internet gibt es so viele<br />antisemitische Seiten wie nie zuvor. Wir m\u00fcssen aus der Geschichte<br />lernen und dieser besonders gef\u00e4hrlichen gruppenbezogenen<br />Menschenfeindlichkeit mit sachlicher Aufkl\u00e4rung begegnen. Die Partei<br />Mensch Umwelt Tierschutz setzt sich mit ganzer Kraft gegen Rassismus,<br />Faschismus und Antisemitismus ein.\u201d", "\u201eDie spezifische F\u00f6rderung solcher Initiativen ist nicht notwendig,<br />erweckt sie doch den Eindruck, dass Antisemitismus ein weit<br />verbreitetes Ph\u00e4nomen sei, was nicht der Realit\u00e4t entspricht.<br />Stattdessen sollte die EU daf\u00fcr sorgen, dass durch Zuwanderung aus<br />unterschiedlichsten Kulturkreisen keine fremden Konflikte nach Europa<br />importiert werden.\u201d", "\u201eGrunds\u00e4tzlich sollen Initiativen f\u00fcr den Kampf gegen Rassismus,<br />Fremdenfeindlichkeit und alle Formen der Intoleranz unterst\u00fctzt<br />werden.\u201d", "\u201eUm gegenseitige Vorurteile in der europ\u00e4ischen Gesellschaft<br />abzubauen, ist ein weiteres Engagement in solchen Projekten sinnvoll.<br />Diese Projekte sollten im Geiste der V\u00f6lker- und<br />Religionsverst\u00e4ndigung und Toleranz durchgef\u00fchrt werden.\u201d", "\u201eZuerst geht es mal ums Gleichgewicht: Orbans Ungarn erh\u00e4lt im Jahr<br />von der EU mehr als drei Milliarden Euro.\u201d", "\u201eDie Privilegierung einer bestimmten Personengruppe f\u00f6rdert nur ihre<br />Ablehnung. Die EU sollte darauf hinwirken, da\u00df alle Menschen in der EU<br />als von Gott auserw\u00e4hlt angesehen und vor Anfeindungen in gleicher<br />Weise gesch\u00fctzt werden.\u201d", "\u201eReligi\u00f6se Toleranz ist selbstverst\u00e4ndlich, die Zust\u00e4ndigkeit liegt<br />aber nicht bei der EU.\u201d", "\u201eWir sind f\u00fcr die Finanzierung von Initiativen und Organisationen, die<br />sich gegen Chauvinismus, Rassismus und Fremdenfeindlichkeit<br />engagieren. Das schlie\u00dft Antisemitismus ein. Die berechtigte Kritik an<br />der Politik des Staates Israel z.B. gegen\u00fcber den Pal\u00e4stinensern oder<br />an der Kriegspolitik gegen\u00fcber dem Iran hat mit Antisemitismus<br />allerdings nichts zu tun.\u201d", "\u201eWenn es sich dabei um antirassistische und antifaschistische<br />Initiativen handelt, ist das zu begr\u00fc\u00dfen. Wir wenden uns aber  strikt<br />gegen die Diffamierung der Kritik am reaktion\u00e4ren Netanjahu-Regime als<br />Antisemitismus. Wir sind solidarisch mit dem pal\u00e4stinensischen<br />Befreiungskampf.\u201d", "\u201eMit dem Aufstieg der extremen Rechten nimmt auch der Antisemitismus<br />wieder zu. Die SGP und ihre Jugendorganisation IYSSE haben in den<br />vergangenen Jahren einen wichtigen Kampf gegen die Verharmlosung der<br />Nazi-Verbrechen gef\u00fchrt, wie sie etwa vom rechtsradikalen Professor<br />J\u00f6rg Baberowski verbreitet werden.\u201d", "\u201eMenschen j\u00fcdischen Glaubens sind aus Sicht unserer Partei nicht<br />separiert von Menschen anderer Religions- oder Kulturzugeh\u00f6rigkeit zu<br />betrachten oder zu unterscheiden. Derartige Initiativen postulieren<br />vielmehr einen immanenten Opfer-Typus und best\u00e4rken die Reduzierung<br />von Menschen auf ihre Religionszugeh\u00f6rigkeit, Abstammung oder Herkunft<br />usw. Dies widerstrebt uns. Wir distanzieren uns von jedweder Form und<br />Variante gruppenbezogener Menschenfeindlichkeit.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eGrunds\u00e4tzlich werden Gesinnungen nicht durch staatliche Programme,<br />sondern in pers\u00f6nlichen Beziehungen ver\u00e4ndert, die Menschen selbst<br />arrangieren k\u00f6nnen und sollen. Beim grassierenden Antisemitismus muss<br />man jedoch mit Programmen f\u00fcr die deutsche Bundesregierung und die EU<br />und deren Anti-Israel-Kurs beginnen.\u201d", "\u201eJeder Form von Diskriminierung muss effektiv entgegengewirkt werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht von einem allgemeinen<br />Existenzrecht aller Menschen aus. Wir sprechen uns f\u00fcr eine freie und<br />selbstbestimmte Lebensgestaltung aus, dies ist nur bei einer Trennung<br />von Staat und Religion m\u00f6glich. Die allgemeinen Menschenrechte sind<br />die gemeinsame Basis der Wertegemeinschaft, diese schlie\u00dfen<br />Ausgrenzung und Benachteiligung von bestimmten Gruppen aus.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum.   Generell wollen wir<br />eine diskriminierungsfreie Gesellschaft, in der kein Mensch wegen<br />seiner Religionszugeh\u00f6rigkeit angefeindet oder benachteiligt wird.\u201d", "\u201eInitiativen gegen Antisemitismus sollten gef\u00f6rdert werden. Demokratie<br />in Europa setzt sich f\u00fcr eine freie, offene Gesellschaft ein. Dazu<br />geh\u00f6rt kulturelle Vielfalt und das friedliche Miteinander.<br />Antisemitismus und alle anderen feindlichen Haltungen gegen\u00fcber einer<br />Minderheit f\u00fchren zu Diskriminierung und gesellschaftlicher Spaltung.\u201d", "\u201eDie Partei DER III. WEG spricht sich gegen jegliche Solidarit\u00e4t mit<br />dem Terrorstaat Israel aus und stellt sich gegen Zionismus. Ein<br />Anprangern des Zionismus wird jedoch oft als Antisemitismus gewertet.<br />Derlei Initiativen zu unterst\u00fctzten, hei\u00dft also im Umkehrschluss, die<br />freie Meinungs\u00e4u\u00dferung gegen\u00fcber Zionismus zu bek\u00e4mpfen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eStatt die Antisemitismus-Keule immer weiter zu schwingen, wird es<br />Zeit, tats\u00e4chliche Probleme unserer Zeit anzugehen. Dazu geh\u00f6rt auch<br />das Verh\u00e4ltnis der EU zum Staat Israel, der nicht kritisiert werden<br />darf, ohne sofortigen Vorw\u00fcrfen ausgesetzt zu sein. Statt<br />bedingungslos einem Staat zu folgen, der immer wieder das V\u00f6lkerrecht<br />mit F\u00fc\u00dfen tritt und die Pal\u00e4stinenser terrorisiert, wird es Zeit, neue<br />B\u00fcndnispartner im Nahen Osten zu suchen. DIE RECHTE steht f\u00fcr diesen<br />Wechsel!\u201d", "\u201eDie Violetten sind f\u00fcr eine deutliche Trennung von Staat und Kirche.<br />Daraus folgt, dass die EU sich nicht in solche Angelegenheiten<br />einmischt.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie EU soll grunds\u00e4tzlich gegen jede Form von gruppenbezogenen<br />Menschenfeindlichkeit vorgehen. Dabei sollen jedoch keine religi\u00f6sen<br />Gemeinschaften finanziell unterst\u00fctzt werden.\u201d", "\u201eNein, dagegen sollen in der EU  Initiativen f\u00fcr die Aufkl\u00e4rung der<br />Frage, was \"Semiten\" eigentlich sind, finanziell unterst\u00fctzt werden!\u201d", "\u201eProgramme f\u00fcr Toleranz und Respekt in Europa, in diesem Fall gegen<br />Antisemitismus kann die EU unterst\u00fctzen.\u201d", "\u201eMENSCHLICHE WELT setzt sich f\u00fcr Verst\u00e4ndigung, Toleranz und die<br />F\u00f6rderung eines allumfassenden Humanismus ein. Die Arbeit von<br />MENSCHLICHE WELT ist darauf ausgerichtet, die tieferen Ursachen von<br />Gewalt und Radikalisierung zu beheben.\u201d", "\u201eIn einer demokratischen Republik definiert sich unsere Identit\u00e4t<br />nicht durch Herkunft, Hautfarbe, Einkommen oder Religion, sondern<br />dadurch, dass wir B\u00fcrger sind. Wir entscheiden gemeinsam die Geschicke<br />unseres Staates, anstatt uns irgendeinem Kollektiv zu unterwerfen. Wir<br />Neue Liberale - Die Sozialliberalen verteidigen die W\u00fcrde jedes<br />einzelnen B\u00fcrgers. Wer zul\u00e4sst, dass einzelne Menschengruppen<br />ausgegrenzt werden, zerst\u00f6rt den sozialen Frieden in der<br />Gesellschaft.\u201d", "\u201eJa, gegen jede Form des Antisemitismus: v\u00f6lkischen, rechtsradikalen,<br />christlichen, muslimischen und antizionistischen Antisemitismus.\u201d", "\u201eWir sehen die EU perspektivisch als ein laizistisches System, das<br />unbeeinflusst von religi\u00f6sen oder sonstigen Weltanschauungen f\u00fcr alle<br />gleiche Rahmenbedingungen schafft. Damit einher geht das Grundrecht<br />jedes Einzelnen auf Freiheit von und zu seiner Religion und darauf,<br />nicht diskriminiert zu werden. Projekte, die ein friedliches<br />Zusammenleben aller Menschen, ihrer Religionen und<br />Weltanschauungsgemeinschaften f\u00f6rdern, sind grunds\u00e4tzlich ebenso zu<br />unterst\u00fctzen wie Projekte gegen Extremismus.\u201d", "\u201eDer Staat ist in religi\u00f6sen Fragen zu Neutralit\u00e4t verpflichtet.<br />Glaube ist einzig pers\u00f6nliche Entscheidung. Religionen, die wichtigen<br />Grundwerten widersprechen, sind zumindest keine Privilegien<br />einzur\u00e4umen. Gegebenenfalls sind sie zu \u00fcberwachen - etwa wenn<br />Abtr\u00fcnnige verfolgt werden, Kindern nicht einger\u00e4umt wird, sich anders<br />zu entscheiden, demokratische Strukturen fehlen, die Gleichstellung<br />von Frau und Mann nicht gegeben ist, die freiheitlich-demokratische<br />Grundordnung infrage gestellt wird.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt wendet sich entschieden gegen jegliche Form der Diskriminierung,<br />insbesondere gegen Islamfeindlichkeit und Antisemitismus. Volt setzt<br />sich f\u00fcr die finanzielle Unterst\u00fctzung von Migrantenverb\u00e4nden ein, die<br />sich auf die freiheitlich demokratische Grundordnung berufen. Diese<br />k\u00f6nnen als Scharnier zwischen einzelnen migrantischen Gemeinschaften<br />und der Gesamtgesellschaft den Dialog f\u00f6rdern und die<br />gesellschaftliche Teilhabe und politische Partizipation von<br />Migrant*innen erleichtern.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "lightgray", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "b44db63b-0d51-4596-a488-4411277b5d3f", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eEuropa steht weltweit einzigartig f\u00fcr eine wertegeleitete<br />Au\u00dfenpolitik und f\u00fcr multilaterale L\u00f6sungen. Wir m\u00fcssen aber in der<br />Europ\u00e4ischen Union schneller als bisher zu gemeinsamen Positionen<br />kommen. Deshalb wollen wir in m\u00f6glichst vielen Bereichen der Au\u00dfen-<br />und Verteidigungspolitik zu Mehrheitsentscheidungen kommen und das<br />Einstimmigkeitsprinzip hinter uns lassen.\u201d", "\u201eDer Rat der europ\u00e4ischen Au\u00dfenministerinnen und Au\u00dfenminister soll<br />mit Mehrheit entscheiden k\u00f6nnen. Es muss ein Ende haben, dass<br />Mitgliedsstaaten sich auseinanderdividieren lassen und sich Europa<br />damit au\u00dfenpolitisch l\u00e4hmt.\u201d", "\u201eWir wollen f\u00fcr alle Politikbereiche, in denen heute noch Einstimmig<br />entschieden wird, Mehrheitsentscheidungen einf\u00fchren. Das betrifft<br />haupts\u00e4chlich die Gemeinsame Au\u00dfen- und Sicherheitspolitik, sowie die<br />Steuerpolitik. Damit st\u00e4rken wir Europas Handlungsf\u00e4higkeit und<br />verhindern, dass einzelne Mitgliedsl\u00e4nder grundlegende Entscheidungen<br />blockieren k\u00f6nnen. Aufgrund unterschiedlicher au\u00dfenpolitischer<br />Interessenlagen kann sich die EU h\u00e4ufig nicht au\u00dfenpolitisch \u00e4u\u00dfern.<br />Das wollen wir \u00e4ndern.\u201d", "\u201eBei grunds\u00e4tzlichen au\u00dfenpolitischen Entscheidungen halten wir das<br />Einstimmigkeitsprinzip f\u00fcr sinnvoll, insbesondere wenn es um<br />milit\u00e4rische Eins\u00e4tze geht. Hier sollen die H\u00fcrden so hoch wie m\u00f6glich<br />liegen. Bei vielen Durchf\u00fchrungsbeschl\u00fcssen ist jetzt schon nur eine<br />qualifizierte Mehrheit notwendig. Bei der Ausweitung von<br />Mehrheitsentscheidung im Europ\u00e4ischen Rat, halten wir eine Ausweitung<br />der Mitbestimmung des Europ\u00e4ischen Parlaments f\u00fcr zwingend.\u201d", "\u201eDie Abkehr vom Einstimmigkeitsprinzip und die Einf\u00fchrung eines<br />Mehrheitsprinzips sind mit unserer Vorstellung der Europ\u00e4ischen Union<br />nicht vereinbar. Kein Land soll \u00fcber ein anderes Land bestimmen. Das<br />Mehrheitsprinzip hebt die Souver\u00e4nit\u00e4t der Staaten auf. Die AfD lehnt<br />die Vergemeinschaftung der europ\u00e4ischen Au\u00dfen- und Sicherheitspolitik<br />(GASP) und den europ\u00e4ischen Ausw\u00e4rtigen Dienst ab. Stattdessen treten<br />wir f\u00fcr eine Intensivierung der zwischenstaatlichen Abstimmung<br />innerhalb Europas ein.\u201d", "\u201eWir Freie Demokraten wollen die Europ\u00e4ische Union in au\u00dfen- und<br />sicherheitspolitischen Fragen entscheidungs- und damit<br />handlungsf\u00e4higer machen und setzen uns f\u00fcr eine echte Gemeinsame<br />Au\u00dfen- und Sicherheitspolitik (GASP) in Europa ein. Deswegen fordern<br />wir mehr Mehrheitsentscheidungen in der GASP. Entscheidungen innerhalb<br />der GASP, die nicht mit qualifizierter Mehrheit nach Artikel 31 des<br />Vertrages \u00fcber die Europ\u00e4ische Union (EUV) gef\u00e4llt werden, sollen<br />k\u00fcnftig die Ausnahme bilden.\u201d", "\u201eWir FREIE W\u00c4HLER setzen uns f\u00fcr mehr Geschlossenheit Europas in der<br />internationalen Politik und in internationalen Organisationen ein.<br />Daher unterst\u00fctzen wir die St\u00e4rkung des Europ\u00e4ischen Ausw\u00e4rtigen<br />Dienstes (EAD), um die 28 unterschiedlichen Au\u00dfenpolitiken der EU-<br />Mitgliedstaaten bestm\u00f6glich koordinieren zu k\u00f6nnen. Insbesondere die<br />Erweiterungs-, Nachbarschafts-, und Entwicklungszusammenarbeitspolitik<br />soll unter das Dach des Hohen Beauftragten der Au\u00dfen- und<br />Sicherheitspolitik gestellt werden.\u201d", "\u201eWenn die europ\u00e4ische Union irgendwann handlungsf\u00e4hig werden soll,<br />muss sie auch Entscheidungen treffen k\u00f6nnen, die nicht von allen<br />Mitgliedsstaaten abgesegnet sind.\u201d", "\u201eIn einem demokratischen System ist es v\u00f6llig normal, dass es<br />Entscheidungen gibt, die einzelne Mitglieder nicht bef\u00fcrworten. Das<br />Mehrheitsprinzip ist jedoch essentiell, um die Handlungsf\u00e4higkeit der<br />Entscheidungstr\u00e4ger*innen zu gew\u00e4hrleisten. Das Einstimmigkeitsprinzip<br />bei mehr Entscheidungen einzuf\u00fchren w\u00fcrde die Handlungsf\u00e4higkeit<br />beeintr\u00e4chtigen und im schlimmsten Fall wichtige Entscheidungen<br />blockieren.\u201d", "\u201eDie europ\u00e4ischen Staaten haben unterschiedliche au\u00dfenpolitische<br />Interessen und m\u00fcssen diese souver\u00e4n vertreten d\u00fcrfen.<br />Mehrheitsentscheidungen w\u00fcrden die au\u00dfenpolitische Souver\u00e4nit\u00e4t<br />zerst\u00f6ren.\u201d", "\u201eEs besteht ein erhebliches Demokratiedefizit. 28 Kommissare aus 28<br />L\u00e4ndern geben den Ton an. Es ist unzumutbar, dass sich ein Parlament,<br />Parlament nennen darf, obwohl die wichtigsten Entscheidungen von der<br />europ\u00e4ischen Kommission verwirklicht werden. Das EU Parlament, welches<br />als einzige Institutionen gemeinsam von den EU B\u00fcrgern gew\u00e4hlt werden<br />kann, muss eine erhebliche St\u00e4rkung seiner Rechte erfahren. Ein<br />haupts\u00e4chliches Vorschlagsrecht als ma\u00dfgebendes Element ist eines<br />Parlaments unw\u00fcrdig.\u201d", "\u201eWir sind der Auffassung, dass wir f\u00fcr au\u00dfenpolitische Entscheidungen<br />in der EU eine besonders gro\u00dfe Einigkeit brauchen. Darum sollten stets<br />einstimmige Entscheidungen angestrebt werden.\u201d", "\u201eDie EU handelt au\u00dfenpolitisch oft unsinnig und in Bezug auf Osteuropa<br />zumindest geschichtsvergessen. Bevor k\u00fcnftig Entscheidungen zur Au\u00dfen-<br />oder Ostpolitik gef\u00e4llt werden, muss ein \u00dcber-75-J\u00e4hriger befragt und<br />angeh\u00f6rt werden (z. B. Erhard Eppler, Hans-Jochen Vogel, Claudia<br />Roth). (Claudia Roth ist ein Witz.)\u201d", "\u201eWenn  die EU-Mitgliedsstaaten zuvor einer Mehrheitsentscheidung<br />zugestimmt haben, darf eine Entscheidung nach Mehrheit erfolgen.\u201d", "\u201eUm die Handlungsf\u00e4higkeit Europas zu st\u00e4rken.\u201d", "\u201eDamit w\u00fcrden au\u00dfenpolitische Entscheidungen in die H\u00e4nde der<br />st\u00e4rkeren EU-Staaten gelegt werden, die auf andere Druck aus\u00fcben<br />k\u00f6nnen. Eine Entscheidung wie z. B. gegen die Anerkennung des<br />Putschisten Guaid in Venezuela w\u00e4re dann nicht mehr m\u00f6glich.\u201d", "\u201eDas Diktat der f\u00fchrenden imperialistischen L\u00e4nder Deutschland und<br />Frankreich w\u00fcrde damit gest\u00e4rkt. Wir sind gegen St\u00e4rkung der<br />imperialistischen EU-Au\u00dfenpolitik! Gleichzeitig nutzen besonders<br />reaktion\u00e4re Regierungen  die bisherigen Regeln f\u00fcr Blockaden gegen ein<br />Vorgehen gegen sie aus.\u201d", "\u201eHinter dem Werben f\u00fcr eine Mehrheitsabstimmung im Unterschied zum<br />Erfordernis der Einstimmigkeit steht das Bestreben, au\u00dfenpolitische<br />Entscheidungen zu Fragen der Aufr\u00fcstung oder auch der Asylpolitik an<br />der europ\u00e4ischen Au\u00dfengrenze schneller durchzusetzen und die deutsche<br />Dominanz in der EU auszubauen. Die SGP lehnt die EU und ihre<br />Institutionen ab und ist f\u00fcr ihre Aufl\u00f6sung. Sie dienen ausschlie\u00dflich<br />den sozialen Angriffen und der Aufr\u00fcstung.\u201d", "\u201eDies provoziert unserer Auffassung nach eine Anti-Europa-Haltung<br />einzelner Staaten, die in solchen Abstimmungen h\u00e4ufiger oder in f\u00fcr<br />sie entscheidenden Fragen das Nachsehen haben und damit die<br />M\u00f6glichkeit weiterer Austrittsersuchen aus der Wertegemeinschaft.\u201d", "\u201eBislang ist die EU ein Verband souver\u00e4ner Staaten, deren Regierungen<br />demokratisch legitimiert sind. Eine Fremdbestimmung durch Mehrheiten<br />w\u00fcrde diese Souver\u00e4nit\u00e4t aush\u00f6hlen und k\u00f6nnte schlimmstenfalls zu<br />weiteren Austritten und zum Bruch der EU f\u00fchren.\u201d", "\u201eAusw\u00e4rtige Angelegenheiten sind in der Zust\u00e4ndigkeit der<br />Mitgliedstaaten. Der Europ\u00e4ische Ausw\u00e4rtige Dienst (EAD) soll keine<br />EU-Au\u00dfenpolitik entwickeln, sondern seine Rolle auf die F\u00f6rderung der<br />Menschenw\u00fcrde und der Grundfreiheiten im Ausland beschr\u00e4nken.  Der<br />EAD-Kommissar sollte keine Au\u00dfenpolitik in Drittl\u00e4ndern mehr<br />vertreten. Dies sollte, sofern es zu diesem Zeitpunkt relevant ist,<br />durch den Au\u00dfenminister des EU-Mitgliedstaates geschehen, der die EU-<br />Ratspr\u00e4sidentschaft innehat.\u201d", "\u201eDie EU muss bei au\u00dfenpolitischen Entscheidungen handlungsf\u00e4higer<br />werden und entschlossener agieren.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />passt somit zum Geiste der Demokratie. Wir sprechen uns f\u00fcr eine<br />weitere Demokratisierung der EU aus. Veto-Rechte verhindern<br />Entscheidungen und Entwicklungen. Bei Mehrheitsentscheidungen sollte<br />der Minderheitenschutz gewahrt bleiben.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum.   Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />werden und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eWir brauchen flexiblere und schnellere Entscheidungen in der EU auch<br />in der Au\u00dfenpolitik und daher eine Ausweitung der<br />Mehrheitsentscheidungsverfahren. Einstimmigkeit unter 28<br />Mitgliedstaaten zu verlangen l\u00e4hmt die EU und birgt<br />Erpressungspotential, das teilweise von nationalistischen Regierungen<br />genutzt wird. Solange es noch keine voll ausgebildeten demokratischen<br />EU-Entscheidungsorgane gibt, f\u00fcr die wir uns einsetzen, brauchen wir<br />zumindest Mehrheitsentscheidungen der Mitgliedstaaten.\u201d", "\u201eDie EU wird derzeit stark von reicheren und gr\u00f6\u00dferen Staaten<br />dominiert. Diese versuchen durch ihren Einfluss, Regierungen kleinerer<br />Staaten, welche einer zunehmenden Zentralisierung kritisch<br />gegen\u00fcberstehen, zu \u00fcberstimmen oder mundtot zu machen. In einer<br />Europ\u00e4ischen Eidgenossenschaft, wie sie der III. Weg fordert, genie\u00dft<br />ein jeder souver\u00e4ner Staat dieselbe Wertigkeit.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eOffenbar versuchen die EU-Machteliten, sich \u00fcber die kritischen<br />Stimmen populistischer und nationalistischer Str\u00f6mungen<br />hinwegzusetzen, die zunehmend an Einfluss gewinnen und sich dem<br />aktuellen Kurs der EU entgegenstellen. Dem Versuch, durch den Verzicht<br />auf Einstimmigkeit diese Stimmen auszublenden, muss ein Riegel<br />vorgeschoben werden!\u201d", "\u201eEs sollten 75 % Zustimmung erreicht werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN vertritt die Ansicht, dass dazu<br />keine allgemeine Aussage gemacht werden kann. Das sollte von der<br />Tragweite der au\u00dfenpolitischen Entscheidung und der Betroffenheit der<br />Nationen abh\u00e4ngen.\u201d", "\u201eJa, wenn schnelle Entscheidungen notwendig sind k\u00f6nnten<br />Mehrheitsentscheidungen hilfreich sein.\u201d", "\u201eWenn wichtige Entscheidungen gegen den Willen einzelner Staaten<br />durchgesetzt werden, beeintr\u00e4chtigt dies den Zusammenhalt der EU. Die<br />Au\u00dfenpolitik der EU w\u00e4re bedenklich, wenn zugleich einzelne<br />\u00fcberstimmte Mitgliedsstaaten eine ganz andere Au\u00dfenpolitik machten.\u201d", "\u201eWir meinen, dass die Notwendigkeit zur Einstimmigkeit oft mehr<br />schadet als nutzt. Sie bewirkt oft eine Verlangsamung bei<br />Entscheidungen und f\u00fchrt h\u00e4ufig Kompromissen, die den eigentlichen<br />Zweck eines Vorhabens verfehlen.  Die MENSCHLICHE WELT setzt sich f\u00fcr<br />eine grundlegende Reform der EU in Richtung Gemeinwohlwirtschaft,<br />Demokratisierung und Dezentralisierung ein. Zu dieser Reform schlagen<br />wir dementsprechende Entscheidungsmechanismen vor.\u201d", "\u201eWir wollen eine Republik Europa. Au\u00dfenpolitik sollte von einer<br />gemeinsamen europ\u00e4ischen Regierung betrieben und vom EU Parlament<br />best\u00e4tigt werden.\u201d", "\u201eGegen imperiale Interessen von EU-Mitgliedsstaaten.\u201d", "\u201eIn den Krisen der letzten Jahre wurden die Grenzen der<br />Einstimmigkeitsregelungen sehr deutlich. Die EU konnte keine Einigkeit<br />zwischen den Mitgliedstaaten erzielen und alle blockierten sich<br />gegenseitig vom gemeinschaftlich besten Ergebnis. Dadurch konnten<br />dringend notwendige Reformen nicht angegangen werden und Krisen ihre<br />zerst\u00f6rerische Wirkung erst entfalten. Die EU braucht mehr<br />Handlungsf\u00e4higkeit und sollte deshalb in mehr Bereichen<br />Mehrheitsabstimmungsregelungen umsetzen.\u201d", "\u201eDie au\u00dfenpolitische Wirkung und Reichweite der EU ist im Vergleich zu<br />alten und neuen Gro\u00dfm\u00e4chten von sehr geringer Bedeutung. Die EU<br />besch\u00e4ftigt sich vorwiegend mit sich selbst - was man auch positiv<br />sehen kann. Erstrebenswert w\u00e4re, als Vorbild Einfluss auf die Welt<br />auszu\u00fcben statt mit Flugzeugtr\u00e4gern.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eMehrheitsentscheidungen sind demokratisch, die Blockadehaltung<br />Einzelner dagegen nicht. Volt will die Handlungsf\u00e4higkeit der EU durch<br />die Abschaffung des Einstimmigkeitsprinzips st\u00e4rken und ausbauen.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "8296d107-f486-4056-8721-e9df221f6769", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eUnser Ziel ist ein gemeinsames europ\u00e4isches Asylsystem, bei dem wir<br />die grunds\u00e4tzliche Zust\u00e4ndigkeit des Ersteinreiselandes beibehalten<br />und eine solidarische Lastenverteilung innerhalb der EU<br />sicherstellen.\u201d", "\u201eDas Wahren des Asylrechts ist eine gemeinsame europ\u00e4ische<br />Verantwortung, die solidarisch erf\u00fcllt werden muss. Sie darf nicht<br />allein auf diejenigen Staaten mit einer Au\u00dfengrenze verlagert werden.<br />Deshalb wollen wir das Dublin-System durch einen solidarischen<br />Verteilungsschl\u00fcssel ersetzen. Bis zur Verabschiedung der Reform<br />m\u00fcssen einzelne aufnahmewillige Staaten oder St\u00e4dte besser unterst\u00fctzt<br />werden.\u201d", "\u201eFl\u00fcchtlingsschutz ist eine gemeinsame europ\u00e4ische Aufgabe. Alle<br />Mitgliedstaaten m\u00fcssen sich an der Aufnahme von Asylsuchenden<br />beteiligen. Das Dublin-System, wonach Asylsuchende in dem Land Asyl<br />beantragen m\u00fcssen, das sie zuerst betreten haben, steht dem im Weg. Es<br />muss durch ein faires und solidarisches Verteilungssystem ersetzt<br />werden, wie es auch das Europaparlament fordert.\u201d", "\u201eAlle Mitgliedsstaaten sollten entsprechend ihrer \u00f6konomischen<br />Leistungsf\u00e4higkeit Gefl\u00fcchtete aufnehmen. Mitgliedstaaten, die mehr<br />Fl\u00fcchtende aufnehmen, sollen entsprechende Ausgleichsummen erhalten.<br />Wir wollen einen Europ\u00e4ischen Fonds, der aufnahmebereite Kommune und<br />solidarische St\u00e4dte unterst\u00fctzt. Kommunen sollen Mittel f\u00fcr die<br />Versorgung und Integration von Gefl\u00fcchteten und f\u00fcr bessere<br />Infrastruktur f\u00fcr alle B\u00fcrgerinnen und B\u00fcrger erhalten.\u201d", "\u201eDer Missstand, wonach auf Deutschland die weitaus meisten Asylantr\u00e4ge<br />in Europa entfallen, 2015 und 2016 fast zwei Drittel, muss sofort<br />beendet werden. Das angestrebte Gemeinsame Europ\u00e4ische Asylsystem<br />(GEAS) lehnen wir mit Nachdruck ab. Verbindliche Fl\u00fcchtlings-<br />Aufnahmequoten f\u00fcr EU-Mitgliedsstaaten d\u00fcrfen nicht eingef\u00fchrt werden,<br />denn auch sie bedeuten einen schweren Eingriff in die nationale<br />Souver\u00e4nit\u00e4t.\u201d", "\u201eWir wollen ein gemeinsames Europ\u00e4isches Asyl- und Fl\u00fcchtlingssystem.<br />Ein Kernelement ist die faire Verteilung von Fl\u00fcchtlingen nach einem<br />verbindlichen europaweiten Verteilungsschl\u00fcssel, der die<br />Bev\u00f6lkerungsst\u00e4rke und Wirtschaftskra
