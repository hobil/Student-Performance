ft der einzelnen Mitgliedstaaten<br />ber\u00fccksichtigt.\u201d", "\u201eWir verfolgen weiterhin eine gemeinsame und gerechte Umverteilung der<br />Gefl\u00fcchteten auf alle EU-Mitgliedstaaten. Die Verteilung soll \u00fcber die<br />bestehende EU-Asylagentur EASO erfolgen. Aufnahmewillige L\u00e4nder m\u00fcssen<br />dabei finanziell von der EU entsch\u00e4digt werden. Aufnahmeunwillige<br />L\u00e4nder sollen im Gegenzug h\u00f6here Beitr\u00e4ge zum EU-Budget leisten.\u201d", "\u201eNur wenn wir in Europa zusammen stehen und Herausforderungen<br />gemeinsam l\u00f6sen hat das Projekt Europa eine Zukunft. PIRATEN stehen<br />f\u00fcr Kooperation und Zusammenarbeit insbesondere wenn es darum geht,<br />Schutzsuchenden Hilfe zu gew\u00e4hren!\u201d", "\u201eWir sprechen uns prinzipiell f\u00fcr eine flexible Solidarit\u00e4t statt<br />verpflichtender Umverteilung aus. Alle Mitgliedsstaaten sollen aber<br />koordiniert ihren jeweiligen Beitrag leisten und zur Aufnahme und<br />humanit\u00e4ren Versorgung und Integration - beispielsweise entsprechend<br />ihrer wirtschaftlichen Leistungsf\u00e4higkeit - beitragen. Staaten, die<br />aufgrund ihrer geographischen Lage st\u00e4rker betroffen sind, k\u00f6nnen<br />durch gezielte Unterst\u00fctzung aus dem EU-Haushalt entlastet werden.\u201d", "\u201eStaaten, die keine Asylbewerber aufnehmen wollen, d\u00fcrfen dazu auch<br />nicht verpflichtet werden. Stattdessen m\u00fcssen die Staaten der EU ihre<br />Anstrengungen erh\u00f6hen, gemeinsam die Au\u00dfengrenzen der EU besser zu<br />sch\u00fctzen und illegale Migrationsbewegungen zu unterbinden. Staaten wie<br />Ungarn daf\u00fcr bestrafen zu wollen, dass sie die Aufgabe der<br />Grenzsicherung ernst nehmen, lehnen wir ab.\u201d", "\u201eHier stehen alle EU Staaten in der Pflicht, es kann und darf nicht<br />einzelnen Nationen \u00fcberlassen werden. Grunds\u00e4tzlich m\u00fcssen alle<br />Asylsuchende auf ganz Europa verteilt werden und dabei die gleichen<br />Leistungen, Schutz und Hilfe erhalten.\u201d", "\u201eWer hilft, darf nicht \u00fcberfordert werden. Daher muss das Dublin-<br />Verfahren grundlegend reformiert werden, damit weder die<br />Mitgliedsstaaten an den EU-Au\u00dfengrenzen \u00fcberm\u00e4\u00dfig belastet werden noch<br />die bevorzugten Ziell\u00e4nder in der Mitte und im Norden Europas. Die \u00d6DP<br />fordert eine faire Verteilung der Aufnahmequoten unter den<br />Mitgliedsstaaten und faire Aufteilung der finanziellen Belastungen.\u201d", "\u201eDie Aufteilung eines Fl\u00fcchtlings, z.B. durch Vierteilung, ist mit uns<br />nicht zu machen - Stichwort \"Menschenrechte\". Besser: Die EU-Staaten<br />sollen Ching-Chang-Chong gegeneinander spielen! Der Verlierer darf die<br />Fl\u00fcchtlinge behalten! Bitte kein' Brunnen verwenden! Diese Spiele (die<br />\u00dcbertragungsrechte) sollen an Sky oder RTL verkauft werden!\u201d", "\u201eJeder Staat mu\u00df die Hoheit \u00fcber die Zusammensetzung seiner<br />Bev\u00f6lkerung behalten. Kein EU-Mitgliedsstaat darf einen<br />Asylanten/Fl\u00fcchtling/Wanderer aufnehmen, den nicht alle anderen EU-<br />Mitgliedsstaaten auch aufn\u00e4hmen, denn sonst k\u00f6nnte er \u00fcber seine<br />Freiz\u00fcgigkeit die Staatsvolkzusammensetzung jedes EU-Mitgliedsstaates<br />ver\u00e4ndern; das war der Hauptgrund f\u00fcr den Brexit. Wir fordern u.a.<br />B\u00fcrgerentscheide auf kommunaler Ebene zur Aufnahme von Zuz\u00fcglern<br />(siehe unsere Vorschl\u00e4ge f\u00fcr Volksabstimmungen).\u201d", "\u201eEuropa hat hier keine Zust\u00e4ndigkeit, da die Antr\u00e4ge in den einzelnen<br />Staaten gestellt werden.\u201d", "\u201eDurch das Dublin-III-Abkommen m\u00fcssen Fl\u00fcchtende in dem Land einen<br />Antrag auf Asyl stellen in dem sie zum ersten Mal EU-Boden betreten<br />haben. Das regelt innerhalb der EU den Umgang mit Fl\u00fcchtlingen<br />vorteilhaft f\u00fcr zentraleurop\u00e4ische L\u00e4nder wie Deutschland und<br />nachteilig f\u00fcr die Mittelmeeranrainer.\u201d", "\u201eAsylsuchende m\u00fcssen selbst entscheiden k\u00f6nnen, in welchem Land sie<br />Asyl beantragen.\u201d", "\u201eDie SGP lehnt es ab, dass die Mitgliedsstaaten der EU zu in einem<br />Verschiebebahnhof f\u00fcr Fl\u00fcchtlinge werden. Die SGP lehnt auch die<br />Dublin-Verordnung ab. Nicht staatliche Beh\u00f6rden sondern die<br />Fl\u00fcchtlinge selbst sollen entscheiden, wo sie leben und arbeiten<br />wollen.\u201d", "\u201eMenschen sind keine Waren, die nach einem Produktionssteuerungssystem<br />verh\u00e4ltnisgleich auf Regionen verteilt werden sollten. Wir lehnen<br />derartige \u00dcberlegungen als inhuman und w\u00fcrdelos gegen\u00fcber den<br />Betroffenen ab. Vielmehr ist die Asylfrage in ihren globalen<br />Zusammenh\u00e4ngen zu betrachten und keinesfalls \u00fcber blo\u00dfe rechnerische<br />Verteilungspl\u00e4ne angemessen zu bew\u00e4ltigen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eF\u00fcr die Verteilung anerkannter Asylbewerber sind die Grenzen<br />nationaler Toleranz der Mitgliedsstaaten gegen\u00fcber Einwanderung<br />anzuerkennen. Migration und die Kontrolle dar\u00fcber ist in nationaler<br />Zust\u00e4ndigkeit und von der EU zu respektieren. Die Aufnahme von<br />Fl\u00fcchtlingen kann sich nur nach der Aufnahmebereitschaft der<br />Mitgliedsstaaten richten. Erzwungene Solidarit\u00e4t ist zum Scheitern<br />verurteilt.\u201d", "\u201eVorzuziehen ist eine anlassbezogene Verteilung. Ankn\u00fcpfungspunkte wie<br />ein Voraufenthalt oder famili\u00e4re Bindungen m\u00fcssen bevorzugt<br />ber\u00fccksichtigt werden. Liegen solche Umst\u00e4nde nicht vor, muss die<br />Verteilung nach einem gerechten und durchsetzbaren<br />Verteilungsschl\u00fcssel erfolgen.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr das<br />Existenzrecht und die Sicherung der Menschenw\u00fcrde aller Menschen ein.\u201d", "\u201eWir w\u00fcrden f\u00fcr eine proportionale Verteilung Asylsuchender auf die<br />Mitgliedstaaten stimmen, da sich 87 % der Bev\u00f6lkerung daf\u00fcr<br />ausspricht.  Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist vor\u00fcbergehend. Erst durch eine Abstimmung in<br />unserem Online-Forum erfolgt eine verbindliche Festlegung. Wir sind<br />sehr gespannt darauf, wie sich die Menschen in unserem Forum zu diesem<br />Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eEuropa braucht ein faires Verteilungskonzept, um einzelne Staaten<br />nicht mit der Integration einer gro\u00dfen Zahl von Asylsuchenden allein<br />zu lassen. Staaten, die zu wenige Asylsuchende aufnehmen, m\u00fcssen einen<br />kostendeckenden Ausgleich an die Aufnahmestaaten bezahlen. Bei der<br />Entscheidung, welcher Staat Asylsuchende aufnimmt, m\u00fcssen die<br />Interessen der Asylsuchenden ber\u00fccksichtigt werden, beispielsweise zur<br />Familienzusammenf\u00fchrung. Im n\u00e4chsten Schritt sollten positive<br />Asylentscheidungen innerhalb der EU wechselseitig anerkannt werden,<br />sodass sich Menschen mit sicherem Aufenthaltsstatus frei in Europa<br />bewegen und niederlassen k\u00f6nnen.\u201d", "\u201eAsylsuchende m\u00fcssen konsequent zur\u00fcckgef\u00fchrt werden und nicht<br />europ\u00e4ischen Staaten per Zwang zugeordnet werden. Staaten und V\u00f6lker,<br />welche die \u00dcberfremdung ablehnen, gilt es zu unterst\u00fctzen und nicht zu<br />g\u00e4ngeln.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eJeder souver\u00e4ne Volksstaat soll selbst entscheiden d\u00fcrfen, ob<br />illegale Einwanderer im Land aufgenommen werden sollen oder nicht.<br />Staaten wie Ungarn, Polen, Tschechien und \u00d6sterreich gehen aktuell mit<br />gutem Beispiel voran und begrenzen die weitere Einwanderung von<br />Illegalen und Gl\u00fccksrittern aus aller Welt. DIE RECHTE fordert<br />ebenfalls: Grenzen dicht - Asyleinwanderung stoppen - Festung Europa<br />schaffen!\u201d", "\u201eAsylrecht ist V\u00f6lkerrecht!\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eAsylsuchende sollen nicht verteilt werden wie Pakete. Sie sollen sich<br />aussuchen d\u00fcrfen, in welchem EU-Staat sie leben m\u00f6chten.\u201d", "\u201eJa - um auch die Bek\u00e4mpfung der Ursachen welche zu vermehrter<br />Asylsuche f\u00fchrt, zur Gemeinschaftsangelegenheit zu machen.\u201d", "\u201eEine proportionale Verteilung ist schon deshalb unangemessen, weil<br />R\u00fccksicht darauf genommen werden muss, wie viele Ausl\u00e4nder oder<br />Minderheiten (bspw. Roma und Sinti in Ungarn) schon im Land leben und<br />wie gut sie integriert sind. Au\u00dferdem w\u00fcrde die EU daran zerbrechen,<br />wenn man L\u00e4nder zur Aufnahme von Asylbewerbern und Kriegsfl\u00fcchtlingen<br />zwingt. Jedes Land muss selbst entscheiden d\u00fcrfen, wie viele<br />Fl\u00fcchtlinge es aufnehmen kann.\u201d", "\u201eEs h\u00e4ngt davon ab, worauf proportional bezogen ist.  Die MENSCHLICHE<br />WELT setzt sich entschieden f\u00fcr die Beseitigung der Fluchtursachen<br />durch Friedenspolitik und eine gerechte internationale<br />Wirtschaftspolitik der EU und Deutschlands ein. Dadurch kann<br />unerw\u00fcnschte und zwangsm\u00e4\u00dfige Asylsuche beendet werden.\u201d", "\u201eDas EU Parlament hat bereits eine europaweite Fl\u00fcchtlingsverteilung<br />beschlossen. Die Nationalstaaten blockieren diese jedoch. F\u00fcr uns Neue<br />Liberale ist das ein starkes Argument daf\u00fcr dass, das EU-Parlament<br />Fragen, die uns alle betreffen, alleine und mit Mehrheit entscheiden<br />k\u00f6nnen muss.\u201d", "\u201eSelbstverst\u00e4ndliche Solidarit\u00e4t.\u201d", "\u201eWir schlagen ein dreistufiges Zertifikatshandelssystem f\u00fcr die<br />Verteilung aufgenommener Fl\u00fcchtlinge innerhalb Europas vor. Es besteht<br />aus einer verbindlichen Aufnahmequote, einem Handelssystem der<br />Zertifikate auf Unterbringungsverpflichtung und einem Matchingsystem,<br />das die Pr\u00e4ferenzen der L\u00e4nder mit denen der Asylsuchenden<br />zusammenbringt. Dadurch wird eine kosteneffiziente Unterbringung und<br />gr\u00f6\u00dftm\u00f6gliche Selbstbestimmung der L\u00e4nder, sowie die bestm\u00f6gliche<br />Versorgung gew\u00e4hrleistet.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt schl\u00e4gt vor, Fl\u00fcchtlinge \u00fcber einen Verteilungsschl\u00fcssel auf die<br />Mitgliedsstaaten zu verteilen, der Bev\u00f6lkerungsgr\u00f6\u00dfe, Wirtschaftskraft<br />und Migrationsdichte ber\u00fccksichtigt. Mitgliedsstaaten, die bereit<br />sind, mehr Fl\u00fcchtlinge aufzunehmen, k\u00f6nnen dabei tempor\u00e4r zus\u00e4tzlich<br />finanziell unterst\u00fctzt werden.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "647e8a7c-d500-4875-a504-68073825847b", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eCDU und CSU stehen f\u00fcr eine nachhaltige Fischereipolitik und legen<br />besonderen Wert auf den Schutz der Best\u00e4nde. Wir haben daf\u00fcr gesorgt,<br />dass in der EU deutlich strengere Ma\u00dfnahmen gegen die \u00dcberfischung und<br />f\u00fcr den Wiederaufbau der Fischbest\u00e4nde festgelegt wurden. Das dient<br />dem Meeresschutz und ist auch im Interesse der Fischerei selbst.\u201d", "\u201eFangmengen m\u00fcssen sicherstellen, dass alle Best\u00e4nde in Europa auf<br />nachhaltigem Niveau zu befischen sind, so dass gesunde Bestandsgr\u00f6\u00dfen<br />gew\u00e4hrleistet sind. Die Fischerinnen und Fischer behalten so eine<br />rentable Lebensgrundlage und Fangbest\u00e4nde werden nicht bedroht. Eine<br />gerechtere Fischereipolitik sorgt zudem f\u00fcr eine faire<br />Entwicklungszusammenarbeit mit unseren au\u00dfereurop\u00e4ischen Partnern, da<br />wirtschaftlicher Aufschwung dort geschafft wird und mitunter auch<br />Fluchtursachen bek\u00e4mpft werden.\u201d", "\u201eIn der Reform der Gemeinsamen Fischereipolitik wurde beschlossen, die<br />Fangmengen f\u00fcr alle Fischarten bis 2020 auf ein nachhaltiges Niveau zu<br />begrenzen. Nachhaltige Fangmengen, die sich an den \u00f6kologischen<br />Grenzen der Meere und der Fischbest\u00e4nde orientieren, w\u00fcrden<br />langfristig zu besserer Bewirtschaftung und h\u00f6heren Eink\u00fcnften f\u00fchren.<br />Seitdem beschlie\u00dfen die EU-Minister*innen f\u00fcr Fischerei jedoch<br />regelm\u00e4\u00dfig Fangmengen, die oft oberhalb der wissenschaftlichen<br />Empfehlungen liegen.\u201d", "\u201eWir wollen, dass der Fischfang wirksam reguliert wird: So, dass nicht<br />mehr Fische gefischt werden, als nachwachsen k\u00f6nnen. Und so, dass die<br />Lebensgrundlagen und die Arbeitsbedingungen der Menschen in und<br />au\u00dferhalb der EU, auf den Schiffen und in den Fanggebieten gesichert<br />werden.\u201d", "\u201eFischerei ist Kulturgut. Unsere Fischer sind beim Beseitigen von<br />Wettbewerbsnachteilen zu unterst\u00fctzen und an der Fangmengenfestlegung<br />zu beteiligen.\u201d", "\u201eWir setzen uns f\u00fcr eine nachhaltige Fischerei ein, welche die<br />Entwicklung der Best\u00e4nde im Blick beh\u00e4lt. Zerst\u00f6rerische Fangmethoden<br />wie den Einsatz von Grundschlepp-Netzen wollen wir st\u00e4rker<br />beschr\u00e4nken. Ggf. notwendig werdende Reduzierungen von Fangquoten<br />m\u00fcssen mit Hilfsma\u00dfnahmen flankiert werden, um Berufsfischerinnen und<br />Berufsfischer nicht in die Existenznot zu dr\u00e4ngen.\u201d", "\u201eDie Fischerei in Deutschland ist ein traditioneller Bestandteil von<br />Wirtschaft und Kultur an der K\u00fcste. Wir treten daf\u00fcr ein, dass die<br />Grundprinzipien der Fischereipolitik wie das R\u00fcckwurfverbot, die<br />Anlandeverpflichtung und das Prinzip des nachhaltigen Dauerertrags<br />durch eine kontinuierliche Verbesserung der Datenerhebung flankiert<br />werden. Nur mit einer verl\u00e4sslichen Grundlage kann ein ausbalanciertes<br />Verh\u00e4ltnis zwischen einem Schutz der Best\u00e4nde und der<br />Existenzsicherung des Sektors gelingen.\u201d", "\u201eDa die Fischbest\u00e4nde weltweit deutlich abnehmen, sollten die<br />Fangmengen innerhalb Europas begrenzt werden.\u201d", "\u201eEuropa ist Weltmeister im Leerfischen. Fast jeder zweite untersuchte<br />Bestand in der EU ist \u00fcberfischt. Auch die Reduzierung der<br />Beifangmenge, die nach wie vor ein Freifahrtschein zur Jagd auf<br />bedrohte Arten ist, wird nicht zu einer Erholung der Best\u00e4nde f\u00fchren.<br />Allein eine drastische Verringerung der Fangquote k\u00f6nnte dies<br />bewirken. Abgesehen davon sind Fische leidensf\u00e4hige Lebewesen, die um<br />ihrer selbst Willen gesch\u00fctzt werden sollten.\u201d", "\u201eEs m\u00fcssen Regeln erlassen werden, die sowohl die Existenz der Fischer<br />sicherstellen als auch den Fischbestand auf eine nachhaltige Grundlage<br />stellen. Auch den Fischern ist nicht dabei geholfen, wenn die Meere<br />leer gefischt sind.\u201d", "\u201eArt u. Weise, wie die Menschheit mit den Meeren u. von den Meeren<br />lebt, ist alles andere als nachhaltig. Die zerst\u00f6rerische Ausbeutung<br />der Meere ist r\u00fccksichtslos vorangetrieben worden. Bislang haben die<br />Menschen die F\u00fclle der Weltmeere u. ihrer lebenden Ressourcen f\u00fcr<br />unersch\u00f6pflich gehalten. Im Kern geht es um Schutz der Weltmeere u. um<br />nachhaltige Fischerei. Wenn wir so weitermachen zerst\u00f6ren wir eines<br />unserer wichtigsten \u00d6kosysteme. Bereits 2030 w\u00e4re der Fischbestand um<br />80% reduziert.\u201d", "\u201eAus \u00f6kologischen Gr\u00fcnden ist die Fischfangmenge in der EU zu<br />begrenzen. Das Fischen vor der afrikanischen K\u00fcste ist massiv<br />einzuschr\u00e4nken, da es den dortigen Fischern die Existenzgrundlage<br />raubt.\u201d", "\u201eK\u00e4pt'n Iglo sagt das.\u201d", "\u201eDer Fischbestand darf nicht gef\u00e4hrdet werden.\u201d", "\u201eEs gilt die regionale Fischerei zu st\u00e4rken und eine \u00dcberfischung zu<br />verhindern.\u201d", "\u201eUm die nat\u00fcrlichen Lebensgrundlagen der Menschheit zu erhalten d\u00fcrfen<br />die Meere nicht l\u00e4nger \"\u00fcberfischt\" werden.\u201d", "\u201eDie \u00dcberfischung muss sofort gestoppt werden. Dar\u00fcber hinaus sind<br />weltweite, sofort umsetzbare Abkommen zum allseitigen Schutz der<br />Weltmeere vor Verschmutzung, Vergiftung und Raubbau n\u00f6tig.\u201d", "\u201eDie Fischerei soll sich an den Bed\u00fcrfnissen der Mehrheit der<br />Bev\u00f6lkerung orientieren und nicht an den Profitinteressen der<br />Unternehmen. Erst wenn die Wirtschaft planvoll organisiert ist, kann<br />auch ein ausgeglichenes und umweltvertr\u00e4gliches Miteinander zwischen<br />Mensch und Tier stattfinden. Das ist nur in einer sozialistischen<br />Gesellschaft m\u00f6glich.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eFisch- und Meerestier-Populationen m\u00fcssen sich regenerieren k\u00f6nnen.<br />Die EU hat bereits den Atlantik vor der K\u00fcste Westafrikas<br />leergefischt. Das gef\u00e4hrdet nicht nur die Best\u00e4nde und das \u00f6kologische<br />Gleichgewicht, sondern macht auch die Fischer arbeitslos.\u201d", "\u201e\u00dcberfischung muss zum Schutze der Fischbest\u00e4nde wirkungsvoll<br />einged\u00e4mmt werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Arterhaltung ist ein<br />wichtiges Element nachhaltiger Existenzsicherung. \u00dcberfischung<br />verhindert diese. Langfristige Ern\u00e4hrungssicherung und allgemeiner<br />Naturschutz sind im Sinne der hier lebenden Menschen.\u201d", "\u201eDie Mehrheit der Bev\u00f6lkerung spricht sich laut Umfragen aufgrund von<br />\u00dcberfischung und der Bedrohung zahlreicher Fisch-Arten f\u00fcr eine<br />Begrenzung der Fangmengen aus. Daher stimmen wir f\u00fcr eine Begrenzung<br />der Fangmengen. Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist nur vor\u00fcbergehend. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />werden und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa fordert eine \"blaue Wende\" zum Schutz unserer<br />Ozeane und Meere vor Ausbeutung und Verm\u00fcllung. Ein Schritt auf diesem<br />Weg ist eine strengere Gesetzgebung f\u00fcr nachhaltigen Fischfang, sowie<br />eine bessere \u00dcberwachung der Fischbest\u00e4nde und Wasserqualit\u00e4t. Mehr<br />Mittel aus dem EU-Haushalt m\u00fcssen in nachhaltige, kleinere<br />Fischereibetriebe investiert werden.\u201d", "\u201eDer Mensch hat im Einklang mit der Natur zu Leben. Dem Naturschutz<br />m\u00fcssen daher wirtschaftliche Interessen untergeordnet werden und die<br />\u00dcberfischung der Meere einzelner Staaten hat bedrohliche Auswirkungen<br />auf das komplette Umweltsystem Europas.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eUm eine \u00dcberfischung der Meere zu verhindern, sind Fangquoten<br />unabdingbar. Dadurch wird sichergestellt, dass die Fischpopulationen<br />in ausreichender Menge vorhanden bleiben und die Fischerei langfristig<br />zum maximalen, \u00f6konomischen Ertr\u00e4gen f\u00fchrt, die bei zunehmend<br />leergefischten Meeren ausbleiben w\u00fcrden. DIE RECHTE ist deshalb f\u00fcr<br />eine Begrenzung der Fangmenge.\u201d", "\u201eDie Meere sind schon \u00fcberfischt. Die Natur braucht zwischendurch<br />Zeit, um sich zu erholen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie EU kann ihre Nachfrage nach Fisch nicht mehr in den eigenen<br />Gew\u00e4ssern stillen. Internationale Fischereiabkommen sorgen daf\u00fcr, dass<br />die Gew\u00e4sser Afrikas, der Karibik oder der Pazifischen L\u00e4nder f\u00fcr den<br />Europ\u00e4ischen Markt leergefischt werden. Die lokalen FischerInnen und<br />die K\u00fcstenbev\u00f6lkerung werden damit ihrer Nahrungsgrundlage beraubt.<br />Sollten die Fangmengen nicht st\u00e4rker begrenzt werden, werden die<br />meisten Fischbest\u00e4nde in den Ozeanen bis 2050 kollabiert sein.\u201d", "\u201eJa - Schluss mit der \u00dcberfischung unserer Meere.\u201d", "\u201eDie intensive Befischung der Meere steht schon seit vielen Jahren in<br />der Kritik. Im Detail gilt es zu kl\u00e4ren, welche Fische in welchen<br />Mengen in welchen Regionen gefangen werden d\u00fcrfen. Es braucht<br />verbindliche Regelungen, denn der Tier- und Artenschutz stehen im<br />Vordergrund. Kontrollierte Aquakulturen k\u00f6nnen f\u00fcr die weitere<br />Entwicklung von gr\u00f6\u00dferer Bedeutung werden.\u201d", "\u201eNach Angaben der EU-Kommission sind 96% der bestehenden Fischbest\u00e4nde<br />der EU \u00fcberfischt.   Fische sind ein elementarer Bestandteil der<br />maritimen \u00d6kosysteme, von denen unser eigenes \u00dcberleben abh\u00e4ngt.<br />Weiterhin bedeutet Fischerei einen qualvollen Tod f\u00fcr die Fische.  Die<br />MENSCHLICHE WELT setzt sich daher f\u00fcr eine umfassende Begrenzung der<br />Fischerei ein. Der erste Schritt und ein Mindestziel sollte eine<br />nachhaltige Fischerei sein.\u201d", "\u201eFischerei sollte selbstverst\u00e4ndlich immer so betrieben werden, dass<br />sie nicht die Fischbest\u00e4nde gef\u00e4hrdet.\u201d", "\u201eUnbedingt begrenzen, da heute schon Fischarten ausgestorben sind oder<br />kurz vor dem Aussterben sind. Zu beenden ist der europ\u00e4ische Fischfang<br />vor der K\u00fcste der von Marokko besetzten Westsahara.\u201d", "\u201eDas derzeitige System der j\u00e4hrlich neu nach wissenschaftlichen<br />Methoden festgelegten Fangquoten halten wir f\u00fcr ein gutes Mittel,<br />Best\u00e4nde und Biodiversit\u00e4t stabil zu halten. Eine st\u00e4rkere Begrenzung<br />der Fangmengen m\u00fcsste ebenso nach wissenschaftlichen Methoden<br />evaluiert und gut begr\u00fcndet sein.\u201d", "\u201eDie ideale Fischfangmenge ist null!  Erstens will der Fisch auch<br />leben und hat von Natur aus ein Recht dazu. Nur wenn das eigene Leben<br />nicht anders zu erhalten ist, darf empfindungsf\u00e4higes fremdes Leben<br />get\u00f6tet und verzehrt werden. Bei uns nicht der Fall - eher bei<br />Ureinwohnern ohne Landwirtschaft!  Zweitens zerst\u00f6ren wir das<br />\u00d6kosystem Meer mit \u00dcberfischung, Beifang, verlorenen Netzen,<br />umgepfl\u00fcgtem Meeresboden durch Schleppnetze, Abf\u00e4llen, L\u00e4rm, Kot und<br />Antibiotika aus Fischfarmen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt m\u00f6chte sich f\u00fcr die Bewahrung und Wiederherstellung von<br />nat\u00fcrlichen Habitaten einsetzen. Dies beinhaltet den Schutz<br />bestehender Biotope.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "lightgray", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "bb26e4c9-a434-45b3-a605-3a2b39a59121", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eSolange der EU-Au\u00dfengrenzschutz nicht gew\u00e4hrleistet ist, halten wir<br />an tempor\u00e4ren Binnengrenzkontrollen fest. Dabei brauchen wir eine<br />intelligente \u00dcberwachung, die die n\u00f6tige Flexibilit\u00e4t hat, um<br />anlassbezogen auf die Entwicklung von Brennpunkten zu reagieren. Neben<br />dem 30-Km-Grenzbereich m\u00fcssen dazu anlassbezogene Kontrollen entlang<br />der Reisewege geh\u00f6ren. Eine R\u00fcckkehr zu einem Schengen-Raum ohne<br />Kontrollen an den Binnengrenzen ist weiterhin unser erkl\u00e4rtes Ziel.\u201d", "\u201eDie grenzenlose Freiz\u00fcgigkeit der B\u00fcrgerinnen und B\u00fcrger ist<br />konstitutiv f\u00fcr das Freiheitsversprechen Europas, wie auch f\u00fcr die<br />Wahrnehmung der wirtschaftlichen Grundfreiheiten der EU. Deshalb<br />wollen wir, dass die tempor\u00e4ren Grenzkontrollen an den Binnengrenzen<br />des Schengen-Raums schnellstm\u00f6glich eingestellt werden. Auch wollen<br />wir, dass alle EU-Mitgliedsstaaten mittelfristig zum Schengen-Raum<br />geh\u00f6ren. Damit einhergehen muss ein verl\u00e4sslicher Schutz der<br />Au\u00dfengrenzen der EU sichergestellt werden.\u201d", "\u201eEs darf in Europa kein Zur\u00fcck zu Schlagb\u00e4umen geben. Die<br />Reisefreiheit ist eine der gr\u00f6\u00dften Errungenschaften der EU. Lange<br />Warteschlangen an den Grenzen geh\u00f6ren zu Recht der Vergangenheit an.<br />Schlagb\u00e4ume schaffen kein Mehr an Sicherheit. Zur Verteidigung unserer<br />Freiheit und gegen Kriminalit\u00e4t und Terror brauchen wir keine<br />dauerhaften Grenzkontrollen, sondern eine bessere europ\u00e4ische<br />Kooperation der Sicherheitsbeh\u00f6rden.\u201d", "\u201eDie Bewegungsfreiheit in der EU ist ein hohes Gut. Wir wollen es<br />erhalten.\u201d", "\u201eZum Schutz der B\u00fcrger m\u00fcssen neben EU-Au\u00dfengrenzkontrollen auch<br />nationale Grenzkontrollen dauerhaft wiedereingef\u00fchrt werden. Sie<br />erleichtern zugleich die Bek\u00e4mpfung der organisierten Kriminalit\u00e4t und<br />des internationalen Terrorismus. Das Abkommen von Schengen stellt in<br />seiner jetzigen Form eine Gefahr f\u00fcr die Sicherheit und den Wohlstand<br />der B\u00fcrger der EU dar und ist zu reformieren.\u201d", "\u201eWir Freie Demokraten verstehen die Abwesenheit von<br />Binnengrenzkontrollen in Europa durch das Schengen-System als<br />greifbare europ\u00e4ische Freiheit f\u00fcr die B\u00fcrgerinnen und B\u00fcrger. Sie<br />liegt im politischen, wirtschaftlichen und kulturellen Interesse<br />Deutschlands und Europas. Solange die Au\u00dfengrenzen noch nicht<br />hinreichend gesch\u00fctzt sind, wollen wir im europ\u00e4ischen Recht eindeutig<br />regeln, in welchen Situationen nationale Regierungen Grenzkontrollen<br />an EU-Binnengrenzen vornehmen k\u00f6nnen.\u201d", "\u201eEuropa muss sicherer werden, um wieder ohne Grenzkontrollen<br />auszukommen: organisierte Kriminalit\u00e4t und unkontrollierte Migration<br />stellen aber unseren Wunsch nach einem Europa ohne Binnengrenzen<br />derzeit in Frage. Das wollen wir \u00e4ndern, denn Schlagb\u00e4ume an unseren<br />Grenzen untergraben nicht nur die von unseren M\u00fcttern und V\u00e4tern hart<br />erk\u00e4mpfte Freiz\u00fcgigkeit in Europa: sie sind auch unserem<br />Wirtschaftswachstum abtr\u00e4glich, so dass unsere Arbeitspl\u00e4tze und<br />letztlich unser Wohlstand gef\u00e4hrdet werden.\u201d", "\u201eDas Schengen-Abkommen und die aufgehobenen Grenzkontrollen innerhalb<br />der Europ\u00e4ischen Union sind ein gro\u00dfer Gewinn des gemeinsamen<br />europ\u00e4ischen Gedankens.\u201d", "\u201eDie innereurop\u00e4ische Freiz\u00fcgigkeit geh\u00f6rt zu den wichtigsten<br />Errungenschaften der Europ\u00e4ischen Union. Die Reisefreiheit macht<br />Europa f\u00fcr die Menschen konkret erfahrbar. Verdachtsabh\u00e4ngige<br />Kontrollen sind gerechtfertigt, generelle Kontrollen sind dagegen eine<br />unn\u00f6tige Einschr\u00e4nkung der Freiheit der EU-B\u00fcrger*innen. In einem<br />modernen Europa sollten Grenzen der Vergangenheit angeh\u00f6ren.\u201d", "\u201eDie Au\u00dfengrenzen Europas k\u00f6nnen derzeit nicht effektiv gesichert<br />werden, was dazu f\u00fchrt, dass das Schengener Abkommen seine<br />Existenzgrundlage verloren hat. Grenzkontrollen sind die einzige<br />M\u00f6glichkeit, wirksam gegen grenz\u00fcberschreitende Kriminalit\u00e4t, illegale<br />Zuwanderung und Lohn- sowie Preisdumping vorzugehen.\u201d", "\u201eDie Landgrenzen im Schengen Raum mit mehr als 400 Millionen<br />Einwohnern sind \u00fcber 7700 Kilometer lang, die Seegrenzen 42 700<br />Kilometer. Es gibt jedes Jahr etwa 1,25 Milliarden Reisen \u00fcber die<br />Grenzen innerhalb dieser Region. Im Falle einer schwerwiegenden<br />Bedrohung der \u00f6ffentlichen Ordnung oder inneren Sicherheit k\u00f6nnen<br />heute schon ausnahmsweise an den Grenzen wieder Personen kontrolliert<br />werden. Niemand will die Wartezeiten u. Autoschlangen an den<br />Grenz\u00fcberg\u00e4ngen zur\u00fcckhaben.\u201d", "\u201eDies wiederspricht dem im Schengen-Abkommen manifestierten<br />europ\u00e4ischen Geist. Wir k\u00f6nnen auf die internen Grenzkontrollen<br />verzichten, wenn die Anspr\u00fcche an die Au\u00dfenkontrollen erf\u00fcllt werden.\u201d", "\u201eBeginnen sollte man damit bei Europas gr\u00f6\u00dftem Sicherheitsproblem, an<br />der innerdeutschen Grenze. Diese Forderung stand bereits im<br />Gr\u00fcndungsmanifest der PARTEI.\u201d", "\u201eZ.Z. ist die innere Sicherheit durch die unkontrollierte Zuwanderung<br />so gemindert und gef\u00e4hrdet, da\u00df jede Form der Personenkontrolle bis<br />auf weiteres vorgenommen werden mu\u00df\u201d", "\u201eDies gilt nat\u00fcrlich nur, wenn die Au\u00dfengrenzen konsequent gesch\u00fctzt<br />werden.\u201d", "\u201eEs gibt keinen vern\u00fcnftigen Grund, die Grenzkontrollen wieder<br />einzuf\u00fchren.\u201d", "\u201eWir sind aber auch gegen Abschottung gegen Fl\u00fcchtlinge an den EU-<br />Au\u00dfengrenzen.\u201d", "\u201eJeder Arbeiter hat das Recht, in dem Land seiner Wahl zu leben und zu<br />arbeiten. Die SGP lehnt L\u00e4ndergrenzen insgesamt ab und k\u00e4mpft f\u00fcr die<br />Vereinigung aller Arbeiter international.\u201d", "\u201eKriminalit\u00e4t kann so in einem gewissen Ma\u00dfe einged\u00e4mmt werden,<br />Waffenschmuggel, Drogenschmuggel, Menschenschlepperei usw.\u201d", "\u201eNur in begr\u00fcndeten Ausnahmef\u00e4llen wie bei Terrorgefahr.\u201d", "\u201eDas Schengen Abkommen erm\u00f6glicht den B\u00fcrgern Europas gro\u00dfe Vorteile<br />beim Reisen, Arbeiten und Handel innerhalb der Union. Die wollen wir<br />erhalten.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />lehnt unn\u00f6tige Einschr\u00e4nkungen der individuellen Freiheit ab.\u201d", "\u201eLaut Umfragen von Statista sprechen sich 62 % der Bev\u00f6lkerung f\u00fcr<br />innereurop\u00e4ische Grenzkontrollen aus. Daher stimmen wir daf\u00fcr. Unsere<br />Position orientiert sich dabei an aktuellen Umfragewerten und ist nur<br />vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Online-Forum<br />erfolgt eine verbindliche Festlegung. Wir sind sehr gespannt darauf,<br />wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern und<br />werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDie freie Wahl des Wohn- und Aufenthaltsortes ist ein grundlegendes<br />Menschenrecht und ein Eckpfeiler der Europ\u00e4ischen Union.<br />Grenzkontrollen im Schengen-Raum sind unzul\u00e4ssig und m\u00fcssen beendet<br />werden. Langfristig sollten Grenzkontrollen \u00fcberall in der EU und<br />schlie\u00dflich auch an den Au\u00dfengrenzen abgeschafft werden, sofern der<br />angrenzende Staat demokratische Mindestanforderungen erf\u00fcllt.\u201d", "\u201eDie Partei DER III. WEG setzt sich f\u00fcr eine Regulierung der<br />Globalisierung und Bek\u00e4mpfung internationaler Kriminalit\u00e4t ein. Die<br />Herrschaft \u00fcber die eigene Grenze ist eine wesentliche Voraussetzung<br />f\u00fcr einen funktionierenden Staat und sch\u00fctzt die B\u00fcrger vor<br />kriminellen Ausw\u00fcchsen aus dem Ausland genauso wie vor Ausbeutung<br />durch globalistische Finanzhaie.\u201d", "\u201eGewaltpr\u00e4vention und Unterwanderung der Sozialsysteme fordern leider<br />wieder Grenzkontrollen. Erst wenn die nicht EU-Mitgliedstaaten ein<br />kompatibles Sozialsystem eingerichtet haben, k\u00f6nnen die<br />Grenzkontrollen zur\u00fcckgefahren werden.\u201d", "\u201eDie beste Voraussetzung f\u00fcr eine gute Nachbarschaft ist ein solider<br />Zaun. Nur wer seine Landesgrenzen kontrolliert, schafft Sicherheit.<br />DIE RECHTE tritt deshalb f\u00fcr dauerhafte Kontrollen an allen deutschen<br />Au\u00dfengrenzen ein. Dadurch lassen sich nicht nur illegale Asylbewerber<br />konsequent abweisen, sondern auch etwa reisende Kriminelle dingfest<br />machen. Sch\u00fctzt unser Grenzen, sch\u00fctzt unser Volk!\u201d", "\u201eDie offenen Grenzen haben sich bew\u00e4hrt. Dadurch sind die Menschen in<br />Europa zusammengewachsen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN sieht keinen Grund daf\u00fcr, wieder<br />Grenzkontrollen zwischen den Mitgliedsstaaten der EU einzuf\u00fchren.\u201d", "\u201eDas widerspr\u00e4che der grunds\u00e4tzlichen Idee der EU\u201d", "\u201eDas Reisen ohne Grenzen in der EU ist f\u00fcr alle ein hohes Gut, das es<br />zu wahren gilt. Grenzkontrollen in der EU soll es nur in sehr<br />besonderen Situationen geben.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung ein. Eine Wiedereinf\u00fchrung dauerhafter<br />Grenzkontrollen zwischen den Mitgliedsstaaten der EU halten wir nicht<br />f\u00fcr notwendig oder f\u00f6rderlich.\u201d", "\u201eJedes einzelne Produkt, das im Supermarkt oder im Gesch\u00e4ft verkauft<br />wird, ist billiger, weil es einen gemeinsamen europ\u00e4ischen Markt gibt.<br />Jede Karriere wird leichter, weil wir die besten Jobs in ganz Europa<br />annehmen k\u00f6nnen, jeder Arbeitsplatz sicherer, weil wir G\u00fcter und<br />Dienstleistungen in Kooperation in ganz Europa herstellen und damit<br />Kosten senken, jedes Sozialleben gl\u00fccklicher, weil wir Freunde und<br />Liebe \u00fcberall finden. Grenzkontrollen sind eine bescheuerte Idee.\u201d", "\u201eWenn die EU nicht nur eine EU der Konzerne sein soll, ist das<br />Grundrecht der Freiz\u00fcgigkeit f\u00fcr alle Menschen in der EU grundlegend.\u201d", "\u201eDie Freiz\u00fcgigkeit und der grenzenlose Verkehr zwischen den<br />Mitgliedstaaten ist eine der gr\u00f6\u00dften Errungenschaften der EU und ein<br />wichtiger wirtschaftlicher und sozialer Pfeiler. Dieser Pfeiler muss<br />unter allen Umst\u00e4nden erhalten werden. Europa muss seine Au\u00dfengrenzen<br />sch\u00fctzen und kontrollieren, um innerhalb keine Grenzen zu ben\u00f6tigen.<br />Dauerhafte zwischenstaatliche Grenzkontrollen sind der Tod der<br />europ\u00e4ischen Idee.\u201d", "\u201eSofern es weiterhin sog. \"Nutztiere\" gibt, da die Ausbeutung von<br />Tieren bis hin zum Tod gesellschaftlich toleriert wird, werden diese<br />bedauernswerten Mitgesch\u00f6pfe auch weiterhin \u00fcber weite Strecken<br />transportiert. Grenzkontrollen sind notwendig, um wenigstens dort<br />unhaltbare Verst\u00f6\u00dfe gegen das \"Tiernutzgesetz\" unterbinden zu k\u00f6nnen.<br />Auch der Handel mit Welpen unter erb\u00e4rmlichen Bedingungen profitiert<br />von fehlenden Kontrollen - vom Handel mit Menschen ganz zu schweigen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt setzt sich f\u00fcr offene Grenzen im Schengenraum und echte<br />Solidarit\u00e4t zwischen den europ\u00e4ischen Staaten ein. Grenzkontrollen<br />innerhalb des Schengenraums m\u00fcssen schnellstens beendet werden.\u201d"], "marker": {"color": ["#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "d1c2a1af-13d5-4899-a8de-b8fe4930c589", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eEs liegt im Interesse starker Nationalstaaten, eine starke EU zu<br />haben. Umgekehrt braucht auch die EU starke Nationalstaaten, die sie<br />tragen. Entscheidend ist, dass unser Europa den B\u00fcrgern dient und der<br />Gedanke der Subsidiarit\u00e4t vorherrscht.\u201d", "\u201eDas ist unsere Vision f\u00fcr Europa seit 1925. Wir setzen uns f\u00fcr ein<br />geeintes und soziales Europa ein, das in den Zusammenhalt investiert<br />und parlamentarisch verantwortliche Regierung auf der Basis einer<br />europ\u00e4ischen Verfassung braucht. Entscheidungen m\u00fcssen klar zu<br />erkennen sein und unter Einbezug der Zivilgesellschaft stattfinden.<br />Heute zeigt sich, dass immer mehr politische Herausforderungen wie der<br />Klimawandel oder Steuerhinterziehung sich nicht auf nationaler Ebene<br />l\u00f6sen lassen.\u201d", "\u201eWir wollen Europa weiter entwickeln. Wir treten daf\u00fcr ein, den Rat<br />der Mitgliedstaaten in eine zweite Kammer zu \u00fcberf\u00fchren, die zusammen<br />mit dem Europ\u00e4ischen Parlament die Legislative ist. F\u00fcr die dazu<br />notwendige \u00c4nderung der Vertr\u00e4ge unterst\u00fctzen wir die Einberufung<br />eines Europ\u00e4ischen Konvents oder einer gew\u00e4hlten verfassungsgebenden<br />Versammlung. Ziel ist eine lebendige, republikanische europ\u00e4ische<br />Demokratie, kein europ\u00e4ischer Superstaat.\u201d", "\u201eDIE LINKE will Europa auf neue Grundlagen stellen, so dass Menschen<br />vor Profite gehen. Wir brauchen europaweite Mindeststandards bei der<br />Besteuerung von Verm\u00f6gen und Unternehmen und bei der sozialen<br />Sicherheit. So k\u00f6nnen die Lebensverh\u00e4ltnisse gleichwertig werden. Die<br />Gr\u00fcndung einer Gro\u00dfstaates, die Aufl\u00f6sung der demokratischen und<br />sozialen Systeme der einzelnen Staaten scheint uns kein sinnvoller Weg<br />hin zu sein.\u201d", "\u201eDie Vielfalt der nationalen Kulturen und Traditionen ist die<br />Grundlage f\u00fcr die politische, \u00f6konomische und soziale St\u00e4rke Europas.<br />Wir lehnen ab, die EU zu einem Staat mit Gesetzgebungskompetenz und<br />einer eigenen Regierung umzuwandeln, ebenso die Idee der sog.<br />Vereinigten Staaten von Europa. Stattdessen tritt die AfD f\u00fcr ein<br />Europa als Wirtschafts- und Interessengemeinschaft souver\u00e4ner Staaten<br />ein. Wir wollen in Freundschaft und guter Nachbarschaft<br />zusammenleben.\u201d", "\u201eWir Freie Demokraten sind davon \u00fcberzeugt, dass der europ\u00e4ische<br />Einigungsprozess fortgesetzt werden muss. Wir wollen in einer auf die<br />Dauer angelegten demokratisch organisierten EU leben, die dezentral<br />und bundesstaatlich verfasst ist. Dieser Weg ist das erkl\u00e4rte<br />Gegenmodell zum R\u00fcckfall Europas in nationalstaatliche Kleinstaaterei<br />einerseits oder die Schaffung eines zentralisierten europ\u00e4ischen<br />Superstaats andererseits.\u201d", "\u201eWir FREIE W\u00c4HLER setzen uns f\u00fcr eine klare Verteilung der<br />Zust\u00e4ndigkeiten zwischen der EU und den Mitgliedstaaten in den<br />europ\u00e4ischen Vertr\u00e4gen ein. Damit wollen wir erreichen, dass sich<br />Europa auf die gro\u00dfen Herausforderungen konzentriert und sich weniger<br />in die Belange einmischt, die in den Mitgliedstaaten besser oder<br />genauso gut geregelt werden k\u00f6nnen.\u201d", "\u201ePIRATEN wollen einen europ\u00e4ischen Bundesstaat mit einzelnen Rechten<br />und Pflichten der Regionen innerhalb Europas. Also ein Europa der<br />Regionen im positiven proeurop\u00e4ischen Sinn.\u201d", "\u201eNur wenn Europa geschlossen auftritt, hat seine Stimme Gewicht und<br />die EU die M\u00f6glichkeit, f\u00fcr ihre Ideale wie Frieden, Demokratie,<br />Menschenrechte, Umwelt- und Tierschutz auch au\u00dferhalb Europas<br />glaubw\u00fcrdig einzutreten. Bevor aus der EU ein europ\u00e4ischer Bundesstaat<br />werden kann, m\u00fcssen wichtige Voraussetzungen geschaffen werden:<br />Angleichung der Produktivit\u00e4tsraten der einzelnen L\u00e4nder und vor allem<br />einheitliche Steuer-, Justiz- und Wirtschaftspolitik.\u201d", "\u201eIn einem Bundesstaat w\u00fcrden die europ\u00e4ischen Nationalstaaten<br />endg\u00fcltig ihre nationale Souver\u00e4nit\u00e4t aufgeben. Das muss verhindert<br />werden. Daher strebt die NPD an dessen Stelle einen europ\u00e4ischen<br />Staatenbund an, in dem die Nationalstaaten ihre Souver\u00e4nit\u00e4t bewahren<br />und dennoch miteinander kooperieren k\u00f6nnen.\u201d", "\u201eDie EU bedarf starker Impulse zur Einigkeit u. ein st\u00e4rkeres<br />Zusammenstehen der Staaten. Es bedarf einer Umstrukturierung u.<br />Erg\u00e4nzung der bestehenden Aufgaben innerhalb u. au\u00dferhalb der EU mit<br />neuer Schwerpunktsetzung u. einer Neuausrichtung der EU. Wir sind f\u00fcr<br />ein geeintes u. sozial ausgerichtetes Europa, wobei nat\u00fcrlich die<br />Identit\u00e4ten der Nationen nicht aufgegeben werden. Das ist der Garant<br />das unsere Kinder u. Enkelkinder zuk\u00fcnftig in Frieden, Freiheit und<br />Wohlstand aufwachsen.\u201d", "\u201eWir unterst\u00fctzen die Entwicklung der EU von einer blo\u00dfen<br />Wirtschaftsgemeinschaft hin zu einem Staatenverbund freier, sich<br />vorrangig selbst regierender V\u00f6lker unter Beachtung der gemeinsamen<br />europ\u00e4ischen Werte. Die \u00d6DP fordert zudem eine Beschr\u00e4nkung der<br />Zust\u00e4ndigkeiten der EU: Was auf der Ebene der Kommunen, der Regionen<br />oder der Mitgliedsstaaten sinnvoll geregelt werden kann, soll nicht an<br />die EU \u00fcbertragen werden.\u201d", "\u201eWir raten zur Vorsicht. Bereits 1914 und 1939 startete Berlin<br />derartige Initiativen. Eventuell ist Europa immer noch nicht so weit.\u201d", "\u201eNur so kann der Entscheidungs- und Verwaltungsaufwand angemessen<br />verringert werden. Zuvor mu\u00df die EU ein demokratischer Rechtsstaat<br />werden durch getrennte pers\u00f6nliche Mehrheitswahl aller Abgeordneten,<br />Beamten und Richter und nur auf Zeit unmittelbar durch die Europ\u00e4er,<br />die auch \u00fcber alle Sachfragen, die ihnen wichtig erscheinen, mit<br />Volksabstimmung letztentscheiden. Solche \u00c4nderungen bed\u00fcrfen der<br />Zustimmung des Volkes mit Volksabstimmungen (Prof. Dr. jur. Karl<br />Albrecht Schachtschneider).\u201d", "\u201eBesser w\u00e4re in Staatenbund mit Bayern als eigenem Mitgliedsstaat.\u201d", "\u201eEinen gerechten europ\u00e4ischen Bundesstaat im Interesse der Menschen<br />kann es solange nicht geben, wie das Profitprinzip herrscht und die<br />unterschiedliche wirtschaftliche St\u00e4rke der Mitgliedsl\u00e4nder es<br />zul\u00e4sst, dass L\u00e4nder und Menschen gegeneinander ausgespielt werden.\u201d", "\u201eWir haben nicht mit Nein geantwortet, weil wir f\u00fcr den<br />Zusammenschluss der Arbeiter- und Volksbewegungen \u00fcber L\u00e4ndergrenzen<br />hinweg sind. Ein europ\u00e4ischer Bundesstaat w\u00fcrde aber dem europ\u00e4ischen<br />alleinherrschenden internationalen Finanzkapital einen unmittelbarere<br />Machtaus\u00fcbung erm\u00f6glichen und den imperialistischen Block EU st\u00e4rken.\u201d", "\u201eDie SGP lehnt die EU und ihre Institutionen ab. Sie dienen<br />ausschlie\u00dflich den sozialen Angriffen und der Aufr\u00fcstung. Sie<br />versch\u00e4rfen die nationalen Spannungen. In Griechenland und den s\u00fcd-<br />und osteurop\u00e4ischen L\u00e4ndern wurde bereits eine soziale Katastrophe<br />angerichtet, um die Banken zu retten und die Reichen noch reicher<br />zumachen. Die sozialen Rechte der Arbeiter k\u00f6nnen nur im Kampf gegen<br />diese Institutionen und f\u00fcr die Vereinigten Sozialistischen Staaten<br />von Europa verteidigt werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eOb sich ein europ\u00e4ischer Bundesstaat entwickeln wird, werden k\u00fcnftige<br />Generationen zu entscheiden haben. Derzeit \u00fcberfordern Schlagw\u00f6rter<br />wie \"Bundesstaat\" noch viele Menschen innerhalb der EU, die ja ein<br />Verband souver\u00e4ner Staaten ist, die sich vornehmlich im<br />wirtschaftlichen Bereich zusammengeschlossen haben.\u201d", "\u201eIn den Europ\u00e4ischen Vertr\u00e4gen ist die EU als Konf\u00f6deration<br />beschrieben, nicht als Bundesstaat. B\u00fcndnis C arbeitet f\u00fcr ein<br />Konf\u00f6derales Europa: f\u00fcr einen Staatenbund, der die Souver\u00e4nit\u00e4t und<br />Zust\u00e4ndigkeiten der Mitgliedsstaaten und das Subsidiarit\u00e4tsprinzip<br />respektiert und gemeinsame Regelungen findet, wo diese f\u00fcr alle<br />Nationen von Vorteil sind. Europa steht vor der Herausforderung,<br />sowohl EU-Imperialismus als auch folgenschwere nationale Alleing\u00e4nge<br />zu verhindern.\u201d", "\u201eIn bestimmten Bereichen, z.B. der Wirtschaftspolitik, ist eine<br />weitere Verdichtung der politischen Kompetenzen der EU sinnvoll.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />passt somit zum Geiste der Demokratie. Wir sprechen uns f\u00fcr eine<br />weitere Demokratisierung der EU aus. Bei Mehrheitsentscheidungen<br />sollte der Minderheitenschutz gewahrt bleiben.\u201d", "\u201eDa laut zahlreicher Untersuchungen die Mehrheit der B\u00fcrger*innen<br />einen europ\u00e4ischen Bundesstaat ablehnt, stimmen wir dagegen. Unsere<br />Position orientiert sich dabei an aktuellen Umfragewerten und ist nur<br />vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Online-Forum<br />erfolgt eine verbindliche Festlegung. Wir sind sehr gespannt darauf,<br />wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern und<br />werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eWir wollen die EU demokratisieren. Daf\u00fcr brauchen wir eine<br />demokratische verfassungsgebende Versammlung durch die sich die<br />europ\u00e4ischen B\u00fcrger*innen endlich selbst eine Verfassung geben. Zwar<br />ist es f\u00fcr eine solche Demokratisierung der EU nicht entscheidend ob<br />die EU bundesstaatlich verfasst ist, oder ob sie ein Staatenverbund<br />bleibt, wie jetzt. Langfristig ist ein echter europ\u00e4ischer Bundesstaat<br />unseren Zielen jedoch n\u00e4her, als eine EU die nur begrenzte<br />Einzelkompetenzen hat.\u201d", "\u201eDER III. WEG steht f\u00fcr ein Europa der freien V\u00f6lker und nicht f\u00fcr<br />eine eurokratische Diktatur nach sowjetischem Vorbild, so wie es die<br />arrogante Machtelite der Br\u00fcsseler B\u00fcrokraten gerne w\u00fcnschen w\u00fcrde und<br />versucht den V\u00f6lkern aufzuerlegen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDIE RECHTE wehrt sich gegen die \"United States of Europe\", die von<br />den europ\u00e4ischen Machteliten um Juncker, Merkel, Macron und Co.<br />angestrebt werden. Unser Europa ist ein Europa der freien und<br />souver\u00e4nen Vaterl\u00e4nder, die miteinander im Austausch stehen, ohne<br />ineinander zu verschmelzen. Sch\u00fctzt die nationale Souver\u00e4nit\u00e4t!\u201d", "\u201eWir sehen das Europa der Regionen. Wir bevorzugen das Prinzip der<br />Subsidiarit\u00e4t. Sollte ein EU-Bundesstaat entstehen, darf dieser nur<br />\u00e4u\u00dferst begrenzte Kompetenzen besitzen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN m\u00f6chte eine Entwicklung der EU in<br />Richtung einer sozialen, geschlechtergerechten, demokratischen und<br />\u00f6kologischen Gemeinschaft. Die Vielfalt der verschiedenen europ\u00e4ischen<br />Regionen soll genauso Ber\u00fccksichtigung finden wie die Unterhaltung von<br />fairen \u00f6konomischen Beziehungen zu den anderen Teilen der Welt. Wir<br />bef\u00fcrchten, dass bei einem EU-Bundesstaat - wie auch bisher - macht -<br />und wirtschaftspolitische Interessen im Vordergrund stehen w\u00fcrden.\u201d", "\u201eNein - die kulturelle Identit\u00e4t und Vielfalt der einzelnen<br />Mitgliedsstaaten soll unbedingt erhalten bleiben und w\u00e4re bei einem<br />europ\u00e4ischen Bundesstaat nicht gesichert.\u201d", "\u201eDie EU-Mitgliedsstaaten sollen ihre Eigenst\u00e4ndigkeit erhalten.<br />Bundesstaatliche Gesetzgebung der EU hat weder in der Eurokrise noch<br />in der Fl\u00fcchtlingskrise funktioniert.  Wir stehen f\u00fcr eine EU als<br />Union souver\u00e4ner Staaten mit B\u00fcrgern\u00e4he, Subsidiarit\u00e4t und<br />Eigenverantwortung der Staaten.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung ein. Dadurch w\u00fcrde die wirtschaftliche St\u00e4rke und<br />Unabh\u00e4ngigkeit jedes Mitgliedsstaates gef\u00f6rdert werden.  Auf der<br />Grundlage von starken, unabh\u00e4ngigen Staaten k\u00f6nnte sich langfristig<br />ein gesunder europ\u00e4ischer Bundesstaat entwickeln.\u201d", "\u201eWir wollen die f\u00f6derale Europ\u00e4ische Republik in den n\u00e4chsten 10<br />Jahren. Nur so brechen wir die gegenseitige Blockade der nationalen<br />Regierungschefs auf. Alle Gesetze, die ganz Europa betreffen, sollen<br />vom europ\u00e4ischen Parlament vorgeschlagen, \u00f6ffentlich diskutiert und<br />mit Mehrheit entschieden werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Europ\u00e4ische Union ist die gr\u00f6\u00dfte politische Errungenschaft<br />unserer Zeit und weltweit einzigartig. Sie ist nicht frei von Fehlern,<br />doch diese Fehler lassen sich beheben. Stillstand oder die R\u00fcckkehr zu<br />isolierten Nationalstaaten l\u00f6sen keine Probleme, sondern schaffen sie<br />erst. Wir wollen die EU deshalb zu einer f\u00f6deralen Bundesrepublik<br />Europa mit starken Regionen anstellen von Nationalstaaten<br />weiterentwickeln. In Vielfalt geeint ist f\u00fcr uns ein gro\u00dfes<br />Versprechen, das wir umsetzen wollen.\u201d", "\u201eEin kleiner Staat mit hoch entwickelten Grundwerten ist<br />erstrebenswerter als ein riesiger Bundesstaat mit geringen Werten auf<br />kleinstm\u00f6glichem Nenner.  Es liegt an der EU, erstrebenswert zu sein.<br />Neben dem Erhalt der Natur, juristischer und sozialer Gerechtigkeit,<br />Bildung, der Versorgung seiner B\u00fcrger mit den wichtigen G\u00fctern,<br />geh\u00f6ren unver\u00e4u\u00dferliche Grundrechte f\u00fcr Mensch und Tier zur Basis<br />eines gemeinsamen Bundesstaates - oder das gro\u00dfe Gebilde scheitert am<br />eigenen Anspruch.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt setzt sich f\u00fcr die Etablierung eines f\u00f6deralen Europas ein, mit<br />einer gemeinsamen europ\u00e4ischen Regierung, einem durch das Parlament<br />gew\u00e4hlten Premierminister und einem von den B\u00fcrgern direkt gew\u00e4hlten<br />Pr\u00e4sidenten. Dadurch wird eine starke, offene und transparente<br />parlamentarische Demokratie geschaffen.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "lightgray", "#d62728", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "a32f1a63-d20c-4f4b-9f50-68d97949f57c", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie Kopplung der Wahlberechtigung an die Vollj\u00e4hrigkeit ist sinnvoll.<br />Rechte und Pflichten m\u00fcssen Hand in Hand gehen. Unser gesamtes<br />Rechtssystem und das Strafrecht \u00fcbertr\u00e4gt jungen Menschen erst mit 18<br />Jahren die volle Verantwortung f\u00fcr ihr Handeln. Wir unterst\u00fctzen<br />Initiativen wie die U18-Wahl, die Jugendliche an unsere freiheitliche<br />Demokratie sowie ihr sp\u00e4teres Wahlrecht heranf\u00fchren.\u201d", "\u201eWir wollen mehr junge Menschen an demokratischen Prozessen<br />beteiligen. Das Wahlalter soll daf\u00fcr generell gesenkt werden auf 16<br />Jahre  also f\u00fcr die Europawahl wie f\u00fcr die Bundestagswahl<br />gleicherma\u00dfen. Das Gleiche soll f\u00fcr die Beteiligung an Europ\u00e4ischen<br />B\u00fcrgerinitiativen gelten.\u201d", "\u201eWir wollen auch Jugendlichen mit 16 oder 17 Jahren die aktive<br />Teilnahme an den Wahlen zum Deutschen Bundestag und zum Europ\u00e4ischen<br />Parlament erm\u00f6glichen. Sie sollen \u00fcber die Zusammensetzung der<br />Parlamente mitentscheiden k\u00f6nnen. Das ist eine Frage von Gerechtigkeit<br />und nicht des Alters. Denn mehr Jugendbeteiligung dient auch der<br />Generationengerechtigkeit.\u201d", "\u201eDIE LINKE tritt generell daf\u00fcr ein, das Wahlalter zu senken. \u00dcber die<br />Zukunft der Jugendlichen wird heute entschieden. Sie sollen ihre<br />Interessen selbst vertreten k\u00f6nnen.\u201d", "\u201eIn Analogie zur derzeitigen nationalen Rechtslage lehnt die AfD eine<br />Absenkung des Wahlalters ab.\u201d", "\u201eWir halten am Wahlalter der Europawahl von 18 Jahren und damit der<br />Vollj\u00e4hrigkeit fest. Denn da wo Rechte verliehen werden, m\u00fcssen auch<br />Pflichten \u00fcbernommen werden. Die Ausweitung des Wahlrechts<br />beispielsweise auf kommunaler Ebene steht dem nicht entgegen, da hier<br />der \u00f6rtliche Bezug \u00fcberwiegt. Um die politischen<br />Partizipationsm\u00f6glichkeiten von Kindern und Jugendlichen zu st\u00e4rken,<br />setzen wir uns f\u00fcr unabh\u00e4ngige Jugendparlamente nach schottischem<br />Vorbild ein.\u201d", "\u201eDer Stimmabgabe muss ein pers\u00f6nlicher Reifeprozess der Willensbildung<br />vorangegangen sein. Wir lehnen daher eine Absenkung des Wahlalters auf<br />16 Jahre ab.\u201d", "\u201ePIRATEN sprechen sich daf\u00fcr aus, dass Menschen w\u00e4hlen k\u00f6nnen, sobald<br />sie sich selbst m\u00fcndig daf\u00fcr f\u00fchlen und sich \u00e4u\u00dfern k\u00f6nnen. Das<br />Wahlalter ist deshalb abzusenken.\u201d", "\u201eGerade derzeit erleben wir, dass sich junge Menschen zunehmend<br />politisch engagieren und f\u00fcr ihre Ziele und Bef\u00fcrchtungen auf die<br />Stra\u00dfe gehen (z. B. Klimastreik). Es geht bei den EU-Wahlen auch um<br />ihre Zukunft. Daher ist eine Wahlberechtigung ab 16 Jahren sinnvoll.\u201d", "\u201eDas aktuelle Wahlalter von 18 Jahren ist ausreichend.\u201d", "\u201eSie haben genauso wie Erwachsene in der heutigen Zeit die n\u00f6tige<br />pers\u00f6nliche Reife, das politische Wissen und Interesse, um eine<br />Wahlentscheidung treffen zu k\u00f6nnen. Jugendliche h\u00e4tten ein echtes<br />Mitbestimmungsrecht u. k\u00f6nnen so ihre Zukunft selbst mitgestalten. Die<br />meisten politischen Entscheidungen sind sehr weitreichend u. zum Teil<br />irreversibel. Ohne die Absenkung des Wahlalters m\u00fcssen Jugendliche als<br />Erwachsene die Konsequenzen von Entscheidungen tragen, an denen sie<br />nicht teilhaben konnten.\u201d", "\u201eDie \u00d6DP m\u00f6chte, dass Jugendliche von 14 bis 18 Jahren auf Antrag<br />w\u00e4hlen d\u00fcrfen. So werden junge Menschen in den politischen Prozess<br />integriert und f\u00fcr Europa begeistert.\u201d", "\u201eAn Schulen und bei U18-Wahlen hat Die PARTEI regelm\u00e4\u00dfig mittlere<br />zweistellige Wahlergebnisse, in Altenheimen dagegen regelm\u00e4\u00dfig unter<br />Null Prozent. Wir fordern deshalb eine Ausweitung des Wahlalters bei<br />gleichzeitiger Beschr\u00e4nkung: W\u00e4hlen darf, wer zwischen 12 und 54 ist.<br />(Schade f\u00fcr Dr. Axel Votz, 56 Jahre!) Merke: Letztw\u00e4hler sind<br />verzichtbar f\u00fcr die demokratische Willensbildung.\u201d", "\u201eDie Willenserkl\u00e4rung eines nicht voll Gesch\u00e4ftsf\u00e4higen ist nichtig,<br />arg. \u00a7 105 BGB. Die Wahlentscheidung ist zu wichtig, so da\u00df sie mit<br />beschr\u00e4nkter Gesch\u00e4ftsf\u00e4higkeit nicht wirksam vorgenommen werden<br />kann.\u201d", "\u201eDas Wahlrecht ist an die Vollj\u00e4hrigkeit gebunden.\u201d", "\u201eDie unsoziale Politik der EU trifft Jugendliche besonders hart.<br />Stichworte sind Jugendarbeitslosigkeit und Bildungspolitik, die nach<br />sozialen Kriterien selektiert. Dagegen wehren sich Jugendliche in<br />Bewegungen, Jugendorganisationen und zum Beispiel mit Schulstreiks. Es<br />gibt keinen Grund, warum sie nicht auch w\u00e4hlen sollten.\u201d", "\u201eWir sind f\u00fcr die Herabsetzung der Vollj\u00e4hrigkeit und des aktiven und<br />passiven Wahlrechts auf 16 Jahre.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie n\u00e4chste Generation soll in Entscheidungen zur Politik z.B. \u00fcber<br />ein Elternstimmrecht pro Kind einbezogen werden. F\u00fcr die eigene<br />Wahlentscheidung braucht es eine ausreichende pers\u00f6nliche Reife, die<br />\u00fcber aktuelle Stimmungen und die eigenen W\u00fcnsche hinausgeht.\u201d", "\u201eEine fr\u00fchere Einbindung junger Menschen in den Prozess der<br />politischen Willensbildung ist sinnvoll.\u201d", "\u201eDas B\u00fcndnis Grundeinkommen bef\u00fcrwortet die politische Teilhabe aller<br />Mitglieder der Gesellschaft, unabh\u00e4ngig vom Alter.\u201d", "\u201e\u00c4ltere Menschen sind in den Parlamenten \u00fcberrepr\u00e4sentiert.  Da wir<br />junge Menschen st\u00e4rken und motivieren m\u00f6chten politisch zu<br />partizipieren, setzen wir uns f\u00fcr eine Senkung des Wahlalters ein.<br />Zudem werden in den Parlamenten viele Entscheidungen getroffen, die<br />insbesondere f\u00fcr die j\u00fcngere Generation \"existenziell\" sind.\u201d", "\u201eDemokratie in Europa unterst\u00fctzt das Wahlrecht von Menschen ab 16,<br />denn es hilft Generationengerechtigkeit und Nachhaltigkeit zu f\u00f6rdern.<br />Die Menschen in der Europ\u00e4ischen Union werden immer \u00e4lter und der<br />Anteil der Jugendlichen sinkt. So bestimmen viele \u00e4ltere Menschen \u00fcber<br />die Zukunft der J\u00fcngeren, ohne dass diese ein Mitspracherecht haben.<br />Das ist ungerecht, was sich insbesondere an der gegenw\u00e4rtigen<br />verantwortungslosen Klimaschutzpolitik zeigt.\u201d", "\u201eMit 16 Jahren befinden sich Jugendliche noch in einem Reifungsprozess<br />und sollten daher erst ab einem wehrf\u00e4higen Alter von mindestens 18<br />Jahren w\u00e4hlen d\u00fcrfen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eW\u00e4hrend bei Kommunalwahlen in Deutschland \u00fcberwiegend bereits ab 16<br />Jahren gew\u00e4hlt werden darf, ist das Wahlalter bei Landes-, Bundes- und<br />Europawahlen unverst\u00e4ndlicherweise weiterhin bei 18. Um der<br />Politikverdrossenheit unter jungen Menschen entgegenzuwirken, muss ein<br />Schritt sein, auch bei der Europawahl das Wahlalter zu senken. DIE<br />RECHTE begr\u00fc\u00dft deshalb ein Wahlrecht mit 16!\u201d", "\u201eGrunds\u00e4tzlich bef\u00fcrworten wir Beteiligung an Politik durch<br />Jugendliche, jedoch sollten diese nicht \u00fcberfordert werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eStudien (z.B. die Shell-Studie) zeigen, dass Jugendliche den<br />Wahlvorgang sehr ernst nehmen. Sie setzen sich zum Teil intensiver mit<br />den Wahlprogrammen der Parteien auseinander als manch \u00e4ltere Menschen,<br />die in ihren Wahlentscheidungen festgefahren sind.\u201d", "\u201eNein, Wahlalter und die dazu vorausgesetzte Reife lassen sich nicht<br />beliebig nach unten korrigieren.\u201d", "\u201eIn der EU geht es besonders um die Zukunft unserer Gesellschaft.<br />Diese Zukunft sind die jungen Menschen und die Zustimmung zur<br />Demokratie wird im jungen Alter gepr\u00e4gt. Demokratie verstehen, lernen<br />und sich einbringen ist ein anspruchsvoller Prozess. Das schaffen<br />junge vollj\u00e4hrige Menschen mit 18 leichter, weil sie dann in der Regel<br />deutlich reifer sind als mit 16.\u201d", "\u201eMENSCHLICHE WELT setzt sich daf\u00fcr ein, dass Jugendliche eine<br />umfangreiche ethische und politische Bildung in der Schule erhalten.<br />Dementsprechende Lehrpl\u00e4ne sollten von parteipolitisch unabh\u00e4ngigen<br />Lehrern, Professoren, Erziehungswissenschaftlern und P\u00e4dagogen in<br />Zusammenarbeit mit Eltern und Sch\u00fclern entwickelt werden. Dass<br />Jugendliche mit 16 Jahren w\u00e4hlen d\u00fcrfen, sollte mit einer<br />entsprechenden politischen Bildung einhergehen.\u201d", "\u201eWir halten Jugendliche mit 16 Jahren f\u00fcr ausreichend m\u00fcndig, um bei<br />politischen Entscheidungen, von denen sie betroffen sind,<br />mitentscheiden zu d\u00fcrfen.\u201d", "\u201eJa!\u201d", "\u201eWir setzen uns f\u00fcr eine allgemeine Altersreduzierung des aktiven<br />Wahlrechts auf 16 Jahre auf allen politischen Ebenen ein. Die Vorteile<br />einer solchen Absenkung sind in der wissenschaftlichen Literatur<br />unumstritten und entkr\u00e4ften die Gegenargumente: Politikverdrossenheit<br />wird gesenkt, generationengerechte Politik gest\u00e4rkt. Die<br />Wahlbeteiligung, das politische Interesse und die Beeinflussbarkeit<br />unterscheiden sich nicht nennenswert von Altersgruppen \u00fcber 16.\u201d", "\u201eDie Lebenserfahrung w\u00e4chst mit dem Alter (meistens). \"Kinder an die<br />Macht\" ist vermutlich keine L\u00f6sung - denn gut gemeint ist nicht<br />automatisch gut gemacht. Andererseits kann man im EU-Parlament derzeit<br />nicht so viel falsch machen, es wird keine Regierung gebildet. Europa<br />\"\u00fcbt Demokratie\" im EU-Parlament - die Jugend sollte in die \u00dcbung<br />eingebunden werden!\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt setzt sich f\u00fcr eine st\u00e4rkere B\u00fcrgerbeteiligung der<br />Europ\u00e4er*innen ein, insbesondere von jungen Menschen und auch<br />au\u00dferhalb von Wahlen.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR",
