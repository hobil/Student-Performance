                        'a2c5172e-530e-480f-ab44-47122ffc1839',
                        [{"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eEs gibt bereits ein Verfahren f\u00fcr direkte B\u00fcrgerbeteiligung auf EU-<br />Ebene. Mit der Europ\u00e4ischen B\u00fcrgerinitiative k\u00f6nnen eine Million EU-<br />B\u00fcrger die Europ\u00e4ische Kommission auffordern, sich mit einem Thema zu<br />befassen oder eine Gesetzesinitiative zu ergreifen. EU-weite<br />B\u00fcrgerentscheide, die schwierige Sachverhalte auf Ja-Nein-Abstimmungen<br />vereinfachen, lehnen wir ab.\u201d", "\u201eWir wollen die B\u00fcrgerinnen und B\u00fcrger Europas st\u00e4rker in die<br />politische Willensbildung einbinden und damit den Einfluss der<br />Zivilgesellschaft auf die Politik ausbauen. Hierf\u00fcr wollen wir die<br />Reform der Europ\u00e4ischen B\u00fcrgerinitiative, mit der B\u00fcrgerinnen und<br />B\u00fcrger die Europ\u00e4ische Kommission bisher schon auffordern k\u00f6nnen, eine<br />Gesetzesinitiative zu ergreifen. Vor allem wollen wir das Mindestalter<br />f\u00fcr eine Beteiligung auf 16 Jahre absenken.\u201d", "\u201eDamit die Europ\u00e4ische B\u00fcrgerinitiative mehr Wirkung hat, wollen wir<br />verankern, dass die Europ\u00e4ische Kommission k\u00fcnftig sp\u00e4testens ein Jahr<br />nach einer erfolgreichen B\u00fcrgerinitiative und einer \u00dcberpr\u00fcfung auf<br />die Vereinbarkeit mit den Grundrechten in der EU einen<br />Gesetzesvorschlag vorlegen muss. Wir wollen die B\u00fcrgerbeteiligung<br />weiter st\u00e4rken. Verfassungs\u00e4nderungen in der EU sollen per<br />Volksentscheid abgestimmt werden.\u201d", "\u201eDie EU-B\u00fcrgerinitiative f\u00fcr ein Verbot von Glyphosat sammelte<br />europaweit  \u00fcber eine Million Unterschriften. Die EU-Kommission hat<br />die Zulassung von Glyphosat dennoch um f\u00fcnf Jahre verl\u00e4ngert. \u00dcber die<br />B\u00fcrgerinitiative wurde im Rat oder Parlament der EU nicht mal beraten.<br />Wir brauchen verbindliche Volksbegehren und B\u00fcrgerentscheide in der<br />EU. Dann haben die Menschen die M\u00f6glichkeit, Themen in der EU zu<br />setzen und zur Abstimmung zu bringen, wenn sie sonst in der EU nicht<br />durchkommen.\u201d", "\u201eDie AfD bef\u00fcrwortet Volksabstimmungen und Referenden ausschlie\u00dflich<br />auf nationaler, landes- und kommunaler Ebene. EU-weite<br />B\u00fcrgerentscheide lehnen wir jedoch ab, da die EU kein Staat sondern<br />ein Staatenverbund ist, bei dem eine Analogie zum nationalen Recht in<br />dieser Frage nicht m\u00f6glich ist.\u201d", "\u201eWir Freie Demokraten fordern die Einrichtung von mehr digitalen<br />Beteiligungsformen auf der Basis eines elektronischen<br />Personalausweises f\u00fcr EU-B\u00fcrgerinnen und EU-B\u00fcrger. Zudem wollen wir<br />mehr und neue Formate, in denen die Menschen \u00fcber Europa diskutieren<br />k\u00f6nnen. B\u00fcrgerdialoge oder demokratische Konvente sollen von der EU<br />gef\u00f6rdert werden, ohne dass inhaltliche Themen vorgegeben werden.\u201d", "\u201eDie Europ\u00e4ische Integration ist an einem Punkt angelangt, an dem eine<br />weitere Souver\u00e4nit\u00e4tsabgabe nicht mehr ohne die Zustimmung des Volks<br />erfolgen kann. Wir wollen ein Europa, das die Menschen akzeptieren.<br />Wir FREIE W\u00c4HLER setzen uns deshalb f\u00fcr Volksentscheide zu wichtigen<br />europapolitischen Fragen auf Bundesebene ein: Bei EU-Erweiterungen und<br />weiteren Vertiefungen im Sinne neuer Aufgaben\u00fcbertragungen m\u00fcssen die<br />B\u00fcrgerinnen und B\u00fcrger als Souver\u00e4n \u00fcber EU-Vertrags\u00e4nderungen<br />entscheiden k\u00f6nnen.\u201d", "\u201ePIRATEN stehen f\u00fcr einen EU-weiten verbindlichen elektronisch<br />gest\u00fctzten und f\u00fcr alle Menschen zug\u00e4nglichen B\u00fcrgerentscheid. Dieser<br />kann beispielsweise wie in Deutschland zweistufig erfolgen, in Form<br />eines Volksbegehrens mit anschlie\u00dfendem Volksentscheid.\u201d", "\u201eBesonders wichtige Entscheidungen m\u00fcssen von der Mehrheit der<br />Bev\u00f6lkerung akzeptiert und mitgetragen werden. Aus diesem Grund ist<br />die generelle M\u00f6glichkeit EU-weiter B\u00fcrgerentscheide unumg\u00e4nglich.<br />Gerade das Beispiel TTIP (Freihandelsabkommen) zeigt, dass es \u00e4u\u00dferst<br />gef\u00e4hrlich ist, wenn so weitreichende Abkommen \u00fcber die K\u00f6pfe der<br />B\u00fcrger*innen hinweg zugunsten der Wirtschaft entschieden werden<br />k\u00f6nnen. Mit Demokratie hat so etwas nichts mehr zu tun.\u201d", "\u201eVolksabstimmungen und B\u00fcrgerentscheide sind Elemente der direkten<br />Demokratie, also der direkten Volksherrschaft. Da es kein europ\u00e4isches<br />Volk gibt, sollte die demokratische Willensbildung auf nationaler<br />Ebene stattfinden. Es ist nicht einzusehen, dass in Deutschland<br />entschieden wird, wie andere V\u00f6lker zu leben haben, genauso wenig wie<br />akzeptabel w\u00e4re, dass andere V\u00f6lker \u00fcber Fragen in Deutschland<br />entscheiden.\u201d", "\u201eMitbestimmung ist wichtig, wer w\u00fcrde das infrage stellen. Die Weichen<br />f\u00fcr die kommenden Generationen werden heute gestellt. Renten,<br />Atomenergie, Abfallwirtschaft, Umwelt, Gentechnik, Klimawandel,<br />Welthandel und Europa werden auch unsere Kinder und Enkel<br />besch\u00e4ftigen. Aber die Mitbestimmung hat auch Schattenseiten. Wir<br />bef\u00fcrworten daher bei Grundsatzfragen f\u00fcr eine breite Basis durch<br />B\u00fcrgerentscheide.\u201d", "\u201eDie \u00d6DP ist die erfolgreichste Volksbegehrenspartei in Deutschland.<br />So haben wir k\u00fcrzlich in Bayern das Volksbegehren Artenschutz \"Rettet<br />die Bienen\" initiiert und gewonnen. Die \u00d6DP fordert die Einf\u00fchrung<br />verbindlicher europaweiter Volksbegehren und Volksentscheide. Wir<br />brauchen mehr Mitbestimmung der B\u00fcrgerinnen und B\u00fcrger f\u00fcr eine<br />lebendige und motivierende Demokratie in der gesamten EU.\u201d", "\u201eB\u00fcrgerentscheide k\u00f6nnen wertvolle Instrumente politischer<br />Partizipation sein, das haben einige demokratische Abstimmungen in<br />j\u00fcngster Vergangenheit bewiesen, z. B. beim Brexit und bei US-<br />Pr\u00e4sidentschaftswahlen. Wichtig ist nur, dass das Ergebnis von der<br />PARTEI-F\u00fchrung verk\u00fcndet wird, weil es sonst oft zu unsinnigen<br />Entscheidungen kommt, z. B. beim Brexit und bei US-<br />Pr\u00e4sidentschaftswahlen.\u201d", "\u201eB\u00fcrgerentscheide sind die einzige Kraft, die der \u00dcbermacht der<br />Parteien entgegenwirken kann.\u201d", "\u201eNat\u00fcrlich nur in Bereichen in denen die EU Kompetenzen hat, und um<br />damit der Zentralisierung der EU entgegenzuwirken.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eB\u00fcrgerentscheide bedeuten eine Erweiterung demokratischer Rechte. Das<br />herrschende kapitalistische System kann aber nur revolution\u00e4r<br />\u00fcberwunden werden.\u201d", "\u201eSolange die Gesellschaft von der Profitgier einer Schicht von<br />Superreichen bestimmt wird, kann es keine Demokratie geben. \u00dcber die<br />zentralen Fragen wird nicht im Parlament, sondern in den<br />Konzernzentralen entschieden. Die gro\u00dfen Banken und Konzerne m\u00fcssen<br />enteignet und unter die demokratische Kontrolle der arbeitenden<br />Bev\u00f6lkerung gestellt werden. Nur das Eingreifen von Millionen ins<br />politische Geschehen kann den Kriegstreibern und den sozialen<br />Angriffen Einhalt gebieten.\u201d", "\u201eWir m\u00f6chten direkte Demokratie st\u00e4rken und sind f\u00fcr solche EU-weiten<br />verbindlichen B\u00fcrgerentscheide.\u201d", "\u201eVolksentscheide sind elementarer Bestandteil der Mitbestimmung. Das<br />Wissen, nicht auf Jahre gew\u00e4hlten Politiker*innen ausgeliefert zu<br />sein, sondern nach ihrer Meinung falsche Entscheidungen notfalls<br />gemeinsam mit Gleichgesinnten korrigieren zu k\u00f6nnen, wirken zudem der<br />zunehmenden Politikverdrossenheit entgegen.\u201d", "\u201eWir wollen das demokratische Element durch Volksabstimmungen im Sinne<br />einer direkten Demokratie deutlich st\u00e4rken. Die direkte<br />B\u00fcrgerbeteiligung in der EU ist ebenfalls zu unterst\u00fctzen.\u201d", "\u201eIn verbindlichen B\u00fcrgerentscheiden liegt ein Widerspruch zum<br />Grundelement der repr\u00e4sentativen Demokratie.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus.<br />B\u00fcrgerentscheide gew\u00e4hren dem Einzelnen mehr Mitsprache in der<br />Gesellschaft. Es k\u00f6nnen Entscheidungen durch die Bev\u00f6lkerung<br />initiiert werden. Dies entspricht dem Ideal vom freien, emanzipierten<br />Menschen, das wir vertreten.\u201d", "\u201eWir setzten uns daf\u00fcr ein, dass EU-weite verbindliche Volksentscheide<br />eingef\u00fchrt werden. Das ist eins der zentralen Anliegen von Demokratie<br />DIREKT!  B\u00fcrgerentscheide f\u00fchren zu weniger Politikverdrossenheit,<br />einer erh\u00f6hten Zufriedenheit der B\u00fcrger*innen mit der Politik, einer<br />St\u00e4rkung der Glaubw\u00fcrdigkeit demokratischer Institutionen und einem<br />h\u00f6heren politischen Bildungsgrad in der Bev\u00f6lkerung.\u201d", "\u201eDie Menschen Europas m\u00fcssen mehr Mitspracherecht \u00fcber die Zukunft der<br />EU haben. Daher fordert  Demokratie in Europa dass  die Europ\u00e4ische<br />B\u00fcrgerinitiative (EBI) gest\u00e4rkt werden muss. Insbesondere darf die<br />Kommission erfolgreiche EBIs nicht einfach ablehnen.\u201d", "\u201eDie Partei DER III. WEG tritt f\u00fcr ein B\u00fcndnis europ\u00e4ischer V\u00f6lker in<br />einer Europ\u00e4ischen Eidgenossenschaft ein, nicht f\u00fcr eine grenzenlose<br />und zentralistische EU. Wir bef\u00fcrworten mehr Mitsprache der B\u00fcrger auf<br />Kommunal-, Landes- und Bundesebene, lehnen jedoch eine zentrale<br />Herrschaft Europas \u00fcber die V\u00f6lker ab.\u201d", "\u201eWir bef\u00fcrworten B\u00fcrgerentscheide auf europ\u00e4ischer Ebene als einen<br />wichtigen gebotenen Schritt zu mehr direkter Demokratie.\u201d", "\u201eDIE RECHTE steht f\u00fcr Volksabstimmungen - jedoch auf nationaler Ebene.<br />Jedes Volk sollte \u00fcber seine Belange abstimmen d\u00fcrfen, verbindlich,<br />jedoch keine Vorgaben f\u00fcr andere V\u00f6lker machen!\u201d", "\u201eDie Violetten sind ausdr\u00fccklich f\u00fcr Formen der direkten Demokratie.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN sieht in B\u00fcrgerInnenentscheide<br />ein wichtiges Mittel der direkten Demokratie. Die B\u00fcrgerInnen sollen<br />in alle f\u00fcr sie wichtigen, ganz Europa betreffende Entscheidungen<br />einbezogen werden. Europaweite B\u00fcrgerInnenentscheide sollen<br />erleichtert werden.\u201d", "\u201eJa - mehr direkte Demokratie.\u201d", "\u201eBasisdemokratie ist f\u00fcr alle B\u00fcrger von gro\u00dfer Bedeutung, weil sie<br />ihre Stimme f\u00fcr etwas einsetzen m\u00f6chten, was sie in ihrer<br />Lebensumgebung glauben beurteilen zu k\u00f6nnen. B\u00fcrger wollen zunehmend<br />das letzte Wort sprechen, denn B\u00fcrger wollen sich in der Sachdebatte<br />vor Ort beteiligen.\u201d", "\u201eMENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU in<br />Richtung Gemeinwohlwirtschaft und Demokratisierung ein. Solche  EU-<br />weiten verbindlichen B\u00fcrgerentscheide,  wenn sie unabh\u00e4ngig und<br />gerecht durchgef\u00fchrt werden, k\u00f6nnten ein Schritt in diese Richtung<br />sein.\u201d", "\u201eEU-weite B\u00fcrgerentscheide halten wir f\u00fcr sinnvoll, um die Gr\u00fcndung<br />einer europ\u00e4ischen Republik demokratisch zu legitimieren.\u201d", "\u201eJa, sofern alle den Zugang zu allen Informationen pro und contra in<br />ihrer jeweiligen Sprache haben. Die EU finanziert diese Informationen<br />unabh\u00e4ngig von der Mehrheitsposition in den EU-Institutionen.\u201d", "\u201eEuropa gr\u00fcndet sich auf den Grunds\u00e4tzen des Ausgleichs zwischen allen<br />V\u00f6lkern und Interessengruppen und der Ber\u00fccksichtigung und<br />Mitbestimmung auch von Minderheiten. Eine Tyrannei der Mehrheit kann<br />niemals das Ziel sein. Aus diesem Grund lehnen wir Volksabstimmungen<br />auf europ\u00e4ischer Ebene ab. Die Europ\u00e4ische B\u00fcrgerinitiative und<br />Europ\u00e4ische Petition, welche ein Anliegen der B\u00fcrger direkt an die<br />Kommission bzw. an das Europ\u00e4ische Parlament herantr\u00e4gt, wollen wir<br />hingegen st\u00e4rken.\u201d", "\u201eParlamentarische Demokratie ist bestenfalls die H\u00e4lfte der<br />Demokratie! In Grundsatzfragen muss das Volk auch direkt entscheiden<br />k\u00f6nnen - Vorbild Schweiz! Sicherlich gefallen nicht alle Ergebnisse<br />von B\u00fcrgerentscheiden. Aber es gefallen ja auch nicht alle<br />Wahlergebnisse.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt tritt f\u00fcr eine echte europ\u00e4ische parlamentarische Demokratie<br />ein, in der sich Europ\u00e4er*innen auch \u00fcber Wahlen hinaus an politischen<br />Entscheidungen beteiligen k\u00f6nnen, z.B. \u00fcber digitale Plattformen,<br />B\u00fcrgerversammlungen und Mitsprache bei der Verteilung von<br />Haushaltsmitteln. So k\u00f6nnen B\u00fcrger*innen sich zu Gesetzesentw\u00fcrfen<br />\u00e4u\u00dfern, an politischen Entscheidungen teilhaben und ihre Gesellschaft<br />aktiv mitgestalten.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "016ddf8e-da34-4f44-865a-8ffb6bcfb026", "visible": true, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eUnser Europa ist Vorreiter f\u00fcr weltweiten Klimaschutz und hat hierbei<br />bereits viel erreicht: Ohne die EU w\u00e4re das Pariser Klimaabkommen so<br />nicht auf den Weg gebracht worden. Wir konkretisieren jetzt die<br />Ergebnisse der UN-Klimakonferenzen und setzen sie Schritt f\u00fcr Schritt<br />in ganz Europa um. Bereits die Umsetzung des 40%-Ziels erfordert<br />gr\u00f6\u00dfte Kraftanstrengungen. Wir wollen \u00d6kologie und \u00d6konomie in<br />Einklang bringen.\u201d", "\u201eWir stehen zu unserer Verantwortung und setzen uns f\u00fcr eine<br />ambitionierte Klimapolitik und eine europaweite Energiewende ein. Den<br />damit verbundenen Strukturwandel wollen wir im Interesse der<br />Besch\u00e4ftigten gerecht gestalten. Wir wollen daf\u00fcr Europas Industrie<br />m\u00f6glichst klimaneutral und gleichzeitig wettbewerbsf\u00e4hig ausgestalten<br />und die Europ\u00e4ische Energieversorgung CO2-neutral und bezahlbar<br />sicherstellen. Unser langfristiges Ziel ist die<br />Treibgashausneutralit\u00e4t bis 2050.\u201d", "\u201eDie CO2-Emissionen m\u00fcssen bis 2030 um mindestens 55 Prozent gegen\u00fcber<br />1990 gesenkt werden, statt der aktuell angestrebten 40%. Das ist<br />notwendig, damit die EU ihren Beitrag leistet, um die Klimakrise<br />einzud\u00e4mmen und die globale Erhitzung auf deutlich unter 2, m\u00f6glichst<br />1,5 Grad zu begrenzen. Je mehr klimasch\u00e4dliche Gase wir einsparen,<br />desto lebenswerter werden wir unser Europa f\u00fcr kommende Generationen<br />erhalten.\u201d", "\u201eWir k\u00f6nnen den Klimawandel noch stoppen. Doch mit ihrem bisherigen<br />Klimaziel erf\u00fcllt die Europ\u00e4ische Union nicht die Anforderungen, die<br />das Pariser Klimaabkommen vorgibt. Um die Erderw\u00e4rmung m\u00f6glichst auf<br />maximal 1,5 Grad zu begrenzen, braucht es grundlegende \u00c4nderungen in<br />allen Bereichen der Wirtschaft und des Lebens. Das stellte der<br />Weltklimarat im Herbst 2018 fest. Und das ist das Ziel LINKER<br />Klimapolitik.\u201d", "\u201eDie von der EU und der deutschen Bundesregierung angestrebte<br />Dekarbonisierung wird nicht nur zur Reduzierung der Wirtschaftskraft<br />Deutschlands f\u00fchren, sondern entwickelt sich zunehmend zu einer<br />illegitimen, gesellschaftlichen Wende hin zu einem \u00f6kologistischen<br />Planungs- und Zwangsstaat mit gewollter Mangelwirtschaft. Ferner lehnt<br />die AfD alle EU-Ma\u00dfnahmen ab, welche die Reduzierung von<br />CO2-Emissionen mit dem Schutz des Klimas begr\u00fcnden.\u201d", "\u201eEine einseitige Zielversch\u00e4rfungen ohne intensivere internationale<br />Kooperation und Anrechnung von Emissionsreduktionen schadet der<br />europ\u00e4ischen Wettbewerbsf\u00e4higkeit und bringt keine zus\u00e4tzliche<br />Klimaschutzwirkung. Wir setzen beim Klimaschutz auf die Kraft neuer<br />Technologien und die Kreativit\u00e4t des Marktes. Zudem wollen wir dort<br />ansetzen, wo gro\u00dfe Mengen an CO2-Emissionen mit relativ geringem<br />Aufwand schnell vermieden werden k\u00f6nnen: etwa durch gro\u00dffl\u00e4chige<br />Aufforstung.\u201d", "\u201eWir FREIE W\u00c4HLER wollen die UN-Nachhaltigkeitsziele und das Pariser<br />Klimaschutzabkommen konsequent umsetzen. Wir wollen das Instrument des<br />EU-Emissionshandel weiter st\u00e4rken und auf dieser Basis das<br />CO2-Bepreisungssystem global ausrichten. In einem ersten Schritt<br />streben wir eine \u00dcbernahme im G20-Rahmen an. Hierf\u00fcr gilt es, den<br />Emissionshandel durch Ausweitung auf weitere Sektoren zu st\u00e4rken.\u201d", "\u201eDie aktuelle Klimaentwicklung erfordert dringend die Reduktion des<br />Kohlendioxidaussto\u00dfes. Um die gesetzten Klimaziele zu erreichen, muss<br />die EU den CO2 Aussto\u00df deutlich reduzieren.\u201d", "\u201eDie gr\u00f6\u00dfte Herausforderung dieses Jahrhunderts wird es sein, den<br />Klimawandel und die herannahende Klimakatastrophe abzuschw\u00e4chen.<br />Dementsprechend sind alle politischen M\u00f6glichkeiten auszusch\u00f6pfen, den<br />klimasch\u00e4dlichen CO2-Aussto\u00df und klimasch\u00e4dliche CO2-\u00c4quivalente zu<br />reduzieren.\u201d", "\u201eUmweltschutzpolitik muss vor allem realistisch sein und darf nicht<br />von falschen Voraussetzungen ausgehen. Die einseitige,<br />wissenschaftlich nicht zu begr\u00fcndende Fixierung auf den Klimaschutz<br />l\u00e4sst Gefahren f\u00fcr Mensch und Natur au\u00dfer Acht, die durch ein<br />Klimadiktat drohen. Unabh\u00e4ngig davon muss aber Ziel sein, Mobilit\u00e4t<br />und Energieversorgung immer emissions\u00e4rmer zu gew\u00e4hrleisten. Hierzu<br />muss die Forschung im Bereich der f\u00fcr erneuerbare Energien wichtigen<br />Speichertechnologie gef\u00f6rdert werden.\u201d", "\u201eUm Klimawandel zu bek\u00e4mpfen, hat 2014 die EU den Rahmen f\u00fcr die<br />Klima- u. Energiepolitik bis 2030 festgesetzt: Das verbindliche Ziel,<br />die Emissionen in der EU bis 2030 um mindestens 40 % gegen\u00fcber dem<br />Stand von 1990 zu senken. Das wird nicht eingehalten! Wirkungsvolle<br />Ma\u00dfnahmen sind zuerst gefordert, nicht h\u00f6here Ziele. Eine<br />Sofortma\u00dfnahme w\u00e4re, verbesserte Bewirtschaftung mit Aufforstung der<br />W\u00e4lder. Diese absorbieren pro Jahr 10,9 Prozent der gesamten EU-<br />Treibhausgasemissionen.\u201d", "\u201eDie \u00d6DP m\u00f6chte, dass der Umbau der Energiesysteme auf dezentrale<br />erneuerbare Energien in B\u00fcrgerhand als Beitrag zur CO2-Reduzierung<br />schnell umgesetzt wird. Das Ende der F\u00f6rderung fossiler Ressourcen<br />soll bis sp\u00e4testens 2035, bei Braunkohle bereits bis 2025 erfolgen. Im<br />Verkehrsbereich m\u00fcssen ebenfalls bei Autos, Schiffen und Flugzeugen<br />deutlich gr\u00f6\u00dfere Anstrengungen zur Reduzierung der Schadstoffe sowie<br />des CO2 unternommen werden. Die \u00d6DP fordert die Einf\u00fchrung einer<br />differenzierten CO2-Steuer.\u201d", "\u201eManche unserer Kohlendioxidkenner sagen, fossile Energietr\u00e4ger seien<br />so klimagef\u00e4hrdend, dass man sie verbrennen m\u00fcsse, bis davon wirklich<br />nichts mehr \u00fcbrig ist. Andere fordern Artenschutz f\u00fcr die Braunkohle:<br />Man solle die Best\u00e4nde schonen, bis sie sich erholt haben. Statt sich<br />immer neue Klimaziele zu setzen, k\u00f6nnte die EU anfangen, Klimaziele zu<br />erreichen.\u201d", "\u201eGrunds\u00e4tzlich ist Kohlendioxyd Pflanzend\u00fcnger, und ein von Menschen<br />durch Aussto\u00df desselben verursachter Klimawandel ist nicht<br />nachgewiesen.\u201d", "\u201eDas muss weltweit gel\u00f6st werden.\u201d", "\u201eUm zumindest die schlimmsten Folgen des Klimawandels und damit die<br />Bedrohung unserer Lebensgrundlage abzuwenden, ist eine drastische und<br />unmittelbare Reduktion der CO2 Emissionen erforderlich. Ernsthafte<br />Ma\u00dfnahmen zum Klimaschutz werden allerdings immer wieder durch die<br />Konzerne u. a. der Energie- und Automobilindustrie verhindert.<br />Wirksamer Klimaschutz l\u00e4sst sich nur gegen die Macht der Konzerne<br />durchsetzen. Es muss verhindert werden, dass die Verbraucher, die<br />Besch\u00e4ftigten ihn bezahlen.\u201d", "\u201eDie EU-Ziele sind deutlich zu niedrig und liegen weit unter dem, was<br />technisch heute m\u00f6glich und zur Rettung der Umwelt n\u00f6tig ist. Der<br />CO2-Aussto\u00df muss weltweit drastisch um 70 bis 90 Prozent bis 2030<br />gesenkt werden mit dem Ziel, den CO2-Gehalt in der Luft auf 350 ppm zu<br />senken. Die EU als weltweite Vorreiterin f\u00fcr Umweltschutz ist ein<br />Mythos. Deutschland erf\u00fcllt nicht einmal die (zu niedrigen) selbst<br />gesteckten Ziele.\u201d", "\u201eEine Produktion, die im Einklang mit einer gesunden Umwelt steht, ist<br />aber nur in einer rational und demokratisch geplanten Wirtschaft<br />m\u00f6glich, in der die Bed\u00fcrfnisse der Menschen h\u00f6her stehen als die<br />Profitinteressen der Reichen.\u201d", "\u201eIm weltweiten Vergleich schneiden viele der EU-Mitgliedsstaaten bei<br />den Emissionswerten im Mittelfeld ab. Die ganze Problematik ist<br />weitaus komplexer als dass sie durch Willensbekundungen allein l\u00f6sbar<br />w\u00e4re. CO2 ist bei den Treibhausgas-Emissionswerten auch nur ein<br />Indikator von vielen. Relationen zum Bruttoinlandsprodukt und zu<br />Exportg\u00fctern eines Landes spielen eine Rolle. Kreuzfahrtschiffe<br />sollten beispielsweise st\u00e4rker besteuert werden. Derzeit lehnen wir<br />solche Lippenbekenntnisse ab.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas \u00dcbereinkommen von Paris zum Klimaschutz  ist dahingehend zu<br />\u00fcberpr\u00fcfen, wie effektiv Klimaver\u00e4nderungen durch CO2-Reduktion<br />beeinflusst werden k\u00f6nnen. Die Umsetzung liegt in der Verantwortung<br />der unterzeichnenden Staaten.\u201d", "\u201eDer Klimaschutz ist eines der dr\u00e4ngendsten globalen Probleme. Die EU<br />sollte daher mit gutem Beispiel vorangehen und strenge Vorgaben f\u00fcr<br />die Reduzierung des CO2-Aussto\u00dfes machen.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Allgemeiner Naturschutz<br />ist im Sinne der hier lebenden Menschen, das schlie\u00dft auch eine<br />klimafreundliche Lebens- und Wirtschaftsweise mit ein.\u201d", "\u201eLaut zahlreicher Studien (u.a. des Umweltbundesamtes) w\u00fcnscht sich<br />die Bev\u00f6lkerung zu \u00fcber 90 % deutlich bessere Klimaschutzma\u00dfnahmen als<br />derzeit von der Politik umgesetzt werden. Daher stimmen wir daf\u00fcr,<br />dass sich die EU h\u00f6here Ziele zur Reduktion des CO2-Aussto\u00dfes setzt.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist nur vor\u00fcbergehend. Wir sind sehr gespannt darauf, wie sich die<br />Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern und orientieren uns<br />daran.\u201d", "\u201eEuropas Emissionsziele m\u00fcssen eingehalten werden. Demokratie in<br />Europa fordert, die Kosten f\u00fcr den Aussto\u00df von Kohlendioxid (CO2) zu<br />erh\u00f6hen. Um Unternehmen zu erm\u00f6glichen, ihre Klimabelastung zu<br />verringern und trotzdem wettbewerbsf\u00e4hig zu bleiben, sollen<br />CO2-Strafz\u00f6lle erhoben werden, die den Preis von Waren aus<br />Drittstaaten erh\u00f6hen, die unter Aussto\u00df von CO2 produziert werden.\u201d", "\u201eDie EU w\u00e4lzt die Kosten ihrer Klimapolitik derzeit auf die<br />Endverbraucher ab. Solange die EU unter dem Einfluss gro\u00dfer<br />Wirtschaftskonzerne steht und diese beim Umweltschutz nicht in die<br />Verantwortung nimmt, ist weiteres Engagement in dieser Richtung zu<br />Lasten der B\u00fcrger zu unterlassen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDer Mensch hat auf den Klimawandel keinen Einfluss, der (vom Menschen<br />gemachte) Klimawandel ist eine der gr\u00f6\u00dften und nachhaltigsten L\u00fcgen<br />unserer Zeit. W\u00e4hrend sich eine Lobby von Automobilfeinden und<br />Herstellern vermeintlich \u00f6kologischer Energiequellen die Taschen<br />vollstopft, wird der Steuerzahler - wie etwa beim Diesel -<br />schrittweise enteignet. Das l\u00e4sst DIE RECHTE nicht mit sich machen!\u201d", "\u201eDie Reduzierung des CO2-Aussto\u00dfes ist eine von vielen Naturschutz-<br />Anforderungen. Wir setzen uns f\u00fcr einen kompromisslosen Naturschutz<br />ein.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas Weiterleben der Menschheit und die Qualit\u00e4t der Lebensbedingungen<br />h\u00e4ngen davon ab, ob es gelingt, die Erderw\u00e4rmung auf ein<br />\u00fcberlebensf\u00e4higes Ma\u00df zu begrenzen. Dazu ist es notwendig, den<br />Energie- und Ressourcenverbrauch und den damit verbundenen CO2-Aussto\u00df<br />zu begrenzen.\u201d", "\u201eJa, wobei die Zielsetzung sein muss, generell verantwortlich mit<br />unserem Lebensraum umzugehen.\u201d", "\u201eDas Treibhausgas CO2 ist in der Konzentration stark angestiegen und<br />f\u00f6rdert unstrittig die Erderw\u00e4rmung. Fast alle Wissenschaftler raten<br />zur Reduzierung von CO2 Emissionen. LKR unterst\u00fctzen das Pariser<br />Klimaabkommen. Im Augenblick sieht es so aus, als w\u00fcrde die EU ihre<br />Ziele nicht erreichen. Deshalb sollten mehr Anstrengungen zur<br />Reduzierung des CO2-Aussto\u00dfes gemacht werden. Neue Zielbestimmungen<br />m\u00fcssen eine wissenschaftliche Grundlage haben.\u201d", "\u201eMENSCHLICHE WELT setzt sich f\u00fcr konsequenten Umwelt- und Naturschutz<br />ein. Eine der Hauptquellen von CO2 Aussto\u00df ist die Verbrennung<br />fossiler Brennstoffe wie Kohle und Erd\u00f6l.   Bei deren F\u00f6rderung,<br />Verarbeitung und Verbrennung entstehen gro\u00dfe Umweltsch\u00e4den und<br />Gesundheitsgefahren. Daher ist die Minimierung des CO2 Aussto\u00dfes ein<br />wirksames Mittel, um Umweltzerst\u00f6rung zu vermindern.  Inwiefern CO2<br />als Treibhausgas wirkt, ist aus unserer Sicht nicht abschlie\u00dfend<br />beantwortet.\u201d", "\u201eDie UN warnt, dass uns nur 10 Jahre bleiben, um die gr\u00f6\u00dften Sch\u00e4den<br />des Klimawandels zu begrenzen. Wir fordern daher einen Marshallplan<br />f\u00fcr die Umwelt. Wir wollen massiv in klimaneutrale Energie-Erzeugung<br />und Mobilit\u00e4t investieren. In 10 Jahren sollen diese zu 80%<br />klimaneutral sein. Das erh\u00f6ht die Lebensqualit\u00e4t und schafft Millionen<br />zukunftssicherer Jobs.\u201d", "\u201eNur mit h\u00f6herer Reduzierung ist die  Klimakatastrophe m\u00f6glicherweise<br />noch zu verhindern.\u201d", "\u201eEine der gr\u00f6\u00dften Herausforderungen unserer Zeit ist der Klimawandel.<br />Die Auswirkungen davon sind bereits jetzt weltweit zu sehen. Die<br />europ\u00e4ischen L\u00e4nder geh\u00f6ren zu den gr\u00f6\u00dften Produzenten von<br />Treibhausgasen. Dies liegt ma\u00dfgeblich am massiven Einsatz fossiler<br />Brennstoffe wie Kohle, Erd\u00f6l und Erdgas. Wir setzen uns daf\u00fcr ein,<br />diesen Aussto\u00df zu reduzieren und in Europa den Ausstieg aus fossilen<br />Brennstoffen bis 2050 zu schaffen.\u201d", "\u201eDer Anstieg des CO2-Spiegels in der Atmosph\u00e4re seit Beginn der<br />Industrialisierung ist bedenklich. Gleichzeitig holzt die Menschheit<br />Urw\u00e4lder ab f\u00fcr Tierzucht und Futtermittelanbau und belastet die Meere<br />- behindert B\u00e4ume und Algen bei der erneuten Bindung von CO2. Ein<br />Zwei-Fronten-Krieg gegen das \u00d6ko-System. Ern\u00e4hrung und Landwirtschaft<br />haben wesentlichen Einfluss auf Spurengase, vor allem Methan. Der<br />Veganer im Auto ist klimafreundlicher als der Fleisch- und K\u00e4seesser<br />auf dem Fahrrad.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eEines der dringendsten Anliegen von Volt ist die Einf\u00fchrung einer<br />europaweiten CO2-Steuer. Damit soll der Aussto\u00df des Treibhausgases<br />kurzfristig um 80% - 95% und mittelfristig um 100% reduziert werden.<br />Volt fordert nicht nur die Einhaltung der Klimaziele, sondern die<br />Umsetzung von ambitionierten Zielen durch einen stetig steigenden EU-<br />weiten Mindestpreis pro Tonne CO2 f\u00fcr das EU-Emissionshandelssystem,<br />als Sofort-Ma\u00dfnahme zur effektiven Eind\u00e4mmung des Klimawandels.\u201d"], "marker": {"color": ["lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "10bb16e4-6b2d-4160-8457-7a567ab7e407", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eWir wollen gemeinsame europ\u00e4ische Streitkr\u00e4fte bis 2030 umsetzen.<br />Dabei wollen wir die milit\u00e4rische Zusammenarbeit der nationalen<br />Streitkr\u00e4fte erheblich verbessern und st\u00e4rker vernetzen.\u201d", "\u201eDie SPD spricht sich f\u00fcr eine gemeinsame parlamentarisch<br />kontrollierte europ\u00e4ische Armee aus. Gerade in Anbetracht des<br />Wiedererstarkens von Nationalismus ist sie eine innere<br />Friedenssicherung. Wir setzen auf europ\u00e4ische Synergie, die eine<br />effektive Konzentration der Verteidigungskr\u00e4fte erm\u00f6glicht und eine<br />generelle Erh\u00f6hung der R\u00fcstungsausgaben unn\u00f6tig macht. Der Einsatz<br />darf nur durch das Europ\u00e4ische Parlament genehmigt werden.\u201d", "\u201eWir m\u00fcssen mehr f\u00fcr gemeinsame Sicherheit tun, aber nicht so. Eine<br />Europ\u00e4ische Armee ist zurzeit nicht m\u00f6glich, da die EU kein<br />Bundesstaat ist. Deshalb gilt auch weiterhin in Deutschland der<br />Parlamentsvorbehalt f\u00fcr Eins\u00e4tze der Bundeswehr. Demgegen\u00fcber w\u00e4re<br />eine permanente, enge Zusammenarbeit europ\u00e4ischer Streitkr\u00e4fte anhand<br />der Vorgaben des Vertrags von Lissabon schon Fortschritt und eine<br />St\u00e4rkung f\u00fcr die Gemeinsame Sicherheitspolitik. Wie im Fall der AWACS<br />bei der NATO h\u00e4tten dann immer noch nationale Parlamente das letzte<br />Wort vor einem Einsatz.\u201d", "\u201eMit der EU-Armee soll ein eigener Milit\u00e4retat und eigene<br />Befehlsstrukturen eingerichtet werden. Die Eins\u00e4tze k\u00f6nnten dann<br />unabh\u00e4ngig von den nationalen Parlamenten  beschlossen werden. DIE<br />LINKE will, dass deutsche Soldaten aus dem Ausland zur\u00fcckgezogen<br />werden. Milit\u00e4reins\u00e4tze d\u00fcrfen nur vom Bundestag genehmigt werden.\u201d", "\u201eEuropa wird durch die NATO verteidigt. Deshalb lehnt die AfD die<br />Schaffung einer europ\u00e4ischen Armee strikt ab, da diese \u00fcber keine<br />demokratische Legitimation verf\u00fcgt und eine weitere<br />Souver\u00e4nit\u00e4tsabgabe der europ\u00e4ischen Staaten bedeuten w\u00fcrde. Sie w\u00fcrde<br />auch nicht die grundlegenden Probleme der europ\u00e4ischen Verteidigung<br />l\u00f6sen. \u00dcber den Einsatz deutscher Streitkr\u00e4fte darf weiterhin nur der<br />Deutsche Bundestag entscheiden.\u201d", "\u201eDie EU muss auch in Zukunft Verantwortung f\u00fcr Frieden, Freiheit und<br />Sicherheit tragen. Das geht nur gemeinsam. Wir Freie Demokraten<br />fordern daher den Aufbau einer europ\u00e4ischen Armee unter gemeinsamem<br />Oberbefehl und unter parlamentarischer Kontrolle.\u201d", "\u201eWir FREIE W\u00c4HLER wollen, dass eine europ\u00e4ische Armee der<br />vollst\u00e4ndigen Kontrolle des Europaparlaments untersteht. Es muss<br />k\u00fcnftige gemeinsame Eins\u00e4tze europ\u00e4ischer Streitkr\u00e4fte bewilligen.<br />Au\u00dferdem muss ein europ\u00e4ischer Wehrbeauftragter mit vergleichbaren<br />Zust\u00e4ndigkeiten wie der Wehrbeauftragte der Bundeswehr seine Arbeit<br />aufnehmen.\u201d", "\u201eDa die derzeitigen Strukturen der EU weit von einer angemessenen<br />demokratischen Einflussm\u00f6glichkeit entfernt sind, sind wir derzeit<br />gegen eine aktive Gemeinsame Sicherheits- und Verteidigungspolitik<br />(GSVP), insbesondere was den Einsatz von bewaffneten Kr\u00e4ften im<br />Ausland betrifft. Wir sind davon \u00fcberzeugt, dass ein<br />Bundestagsbeschluss als notwendige Bedingung f\u00fcr Eins\u00e4tze von<br />Bundeswehrsoldaten im Ausland keinesfalls wegfallen darf.\u201d", "\u201eEuropa muss eine Vorbildrolle \u00fcbernehmen und durch sukzessive<br />Abr\u00fcstungsbem\u00fchungen zur Friedenssicherung beitragen. Dazu kann auch<br />die Schaffung einer gemeinsamen Armee beitragen, wenn dies dazu f\u00fchrt,<br />dass sich innerhalb Europas die Waffenarsenale und die nationalen<br />R\u00fcstungsausgaben verringern. Ist eine gemeinsame EU-Armee mit<br />Aufr\u00fcstung verbunden, w\u00fcrden wir sie jedoch ablehnen.\u201d", "\u201eDie Landesverteidigung sollte Aufgabe der Nationalstaaten bleiben.<br />Daher ist es wichtig, dass unsere Bundeswehr \u00fcber gen\u00fcgend Kapazit\u00e4ten<br />und F\u00e4higkeiten verf\u00fcgt, diese Landesverteidigung sicherstellen zu<br />k\u00f6nnen. Gleichzeitig treten wir aber auch f\u00fcr ein Europ\u00e4isches<br />Verteidigungsb\u00fcndnis ein, das die souver\u00e4nen Staaten Europas bef\u00e4higt,<br />gemeinsam den Kontinent zu verteidigen  und so die NATO \u00fcberfl\u00fcssig<br />macht.\u201d", "\u201eEine europ\u00e4ische Armee ist im 21. Jahrhundert unerl\u00e4sslich um<br />kosteneffizient entsprechende Aufgaben wahrnehmen zu k\u00f6nnen. Das<br />Vorhalten gr\u00f6\u00dferer nationaler Armeen ist nicht nur kostenintensiv,<br />sondern bei der Umsetzung etwaiger gemeinsamer Missionen,<br />beispielsweise innerhalb der NATO, nicht unkompliziert. Durch eine<br />europ\u00e4ische Armee g\u00e4be es einen Ansprechpartner, der stark ist um auch<br />milit\u00e4rische Aufgaben alleine zu \u00fcbernehmen u. dabei den Leitgedanken<br />des Friedens mehr als verdeutlichen.\u201d", "\u201eEs besteht die Gefahr, dass eine gemeinsame Armee viel leichter in<br />Krisengebiete geschickt wird und Soldaten nicht mehr nur zur<br />Verteidigung des eigenen Landes eingesetzt werden. Dar\u00fcber hinaus muss<br />die EU derzeit viele innereurop\u00e4ische Probleme l\u00f6sen, die aus Sicht<br />der \u00d6DP Priorit\u00e4t haben.\u201d", "\u201eZuvor muss die EU eine gemeinsame M\u00fcllabfuhr auf die Reihe kriegen.<br />Und wenn schon EU-Milit\u00e4r, obwohl der Vertrag von Lissabon<br />Investitionen in milit\u00e4rische Projekte striktestestens untersagt, dann<br />nach dem Vorbild der Bundeswehr, damit andere sich nicht bedroht<br />f\u00fchlen. Merke: Nach der n\u00e4chsten Wahl k\u00f6nnten Typen wie Marine Le Pen,<br />Victor Orban, Matteo Salvini und Baby-Hitler Sebastian Kurz \u00fcber eine<br />angriffsf\u00e4hige EU-Armee verf\u00fcgen!\u201d", "\u201eEine gemeinsame EU-Armee ist erst dann sinnvoll, wenn die EU ein<br />demokratischer Rechtsstaat geworden ist durch getrennte pers\u00f6nliche<br />Mehrheitswahl aller Abgeordneten, Beamten und Richter und nur auf Zeit<br />unmittelbar durch die Europ\u00e4er, die auch \u00fcber alle Sachfragen, die<br />ihnen wichtig erscheinen, mit Volksabstimmung letztentscheiden.<br />Wichtige Entscheidungen bed\u00fcrfen der Zustimmung des Volkes (Prof. Dr.<br />jur. Karl Albrecht Schachtschneider).\u201d", "\u201eDiese ist landsmannschaftlich zu organisieren.\u201d", "\u201eEine EU-Armee f\u00fchrt zu weiterer Aufr\u00fcstung und Militarisierung, f\u00fchrt<br />zu weiteren Kriegen. Die Kontrolle durch nationale Parlamente bei<br />Auslandseins\u00e4tzen wird mit der EU-Armee ausgeschaltet. Wir lehnen das<br />Milit\u00e4rb\u00fcndnis PESCO ebenso ab wie die NATO und den Aufbau der EU-<br />Armee.\u201d", "\u201eEine EU-Armee w\u00e4re eine imperialistische Armee. Sie diente blo\u00df der<br />Unterdr\u00fcckung anderer V\u00f6lker, der Niederhaltung des revolution\u00e4ren<br />Befreiungskampfs und der milit\u00e4rischen Austragung der<br />zwischenimperialistischen Widerspr\u00fcche.\u201d", "\u201eDie SGP lehnt eine Europ\u00e4ische Armee strikt ab. Mit ihrer Hilfe<br />sollen insbesondere die Interessen der deutschen Wirtschaft auf der<br />ganzen Welt milit\u00e4risch durchgesetzt werden. Ein dritter Weltkrieg<br />wird so zur wachsenden Gefahr. Wie der franz\u00f6sische Pr\u00e4sident Macron<br />offen erkl\u00e4rt hat, richtet sich diese Offensivarmee gegen Russland,<br />China und auch gegen die USA. Die SGP stellt dem deutschen und<br />europ\u00e4ischen Imperialismus die internationale Einheit der Arbeiter<br />entgegen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEine Koordinierung und Vereinheitlichung von Ausbildung und<br />Waffensystemen ist notwendig, um Kosten zu senken und die Effektivit\u00e4t<br />zu erh\u00f6hen. F\u00fcr eine gemeinsame Armee ist die Zeit nicht reif.\u201d", "\u201eDie milit\u00e4rische Zusammenarbeit in Europa sehen wir am besten in der<br />NATO angesiedelt. Verteidigungsangelegenheiten fallen unter die<br />Autorit\u00e4t der Mitgliedsstaaten. Nur Staaten k\u00f6nnen eine Armee haben.<br />Eine europ\u00e4ische Armee w\u00fcrde die Befehlshaber und Soldaten in einen<br />nicht l\u00f6sbaren Loyalit\u00e4tskonflikt zwischen der EU und ihrem Heimatland<br />bringen. Die Zusammenarbeit soll sich auf Abwehrma\u00dfnahmen<br />konzentrieren, die im Interesse aller liegen, und auf eine bessere<br />technische Zusammenarbeit.\u201d", "\u201eGemeinsame europ\u00e4ische Streitkr\u00e4fte st\u00e4rken die Sicherheit.\u201d", "\u201eDas Bedingungslose Grundeinkommen basiert auf Solidarit\u00e4t und<br />gegenseitigem Vertrauen. Das schlie\u00dft ein friedliches Miteinander mit<br />anderen Staaten und Gesellschaften ein. Wir sind der Meinung, dass<br />Sicherheit durch Verst\u00e4ndigung und Kommunikation geschaffen werden<br />kann und nicht mit milit\u00e4rischen Ma\u00dfnahmen. Wir sprechen uns gegen<br />kriegerische Auseinandersetzungen aus.\u201d", "\u201eLaut einer repr\u00e4sentativen Umfrage von Statista spricht sich eine<br />relative Mehrheit der Bev\u00f6lkerung gegen eine gemeinsame Armee der EU-<br />Mitgliedstaaten aus. Aus diesem Grunde w\u00fcrden wir dagegen stimmen.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist nur vor\u00fcbergehend. Wir sind sehr gespannt darauf, wie sich die<br />Menschen in unserem Demokratie DIREKT-Forum zu diesem Thema \u00e4u\u00dfern und<br />werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa bef\u00fcrwortet eine Europ\u00e4ische Armee unter zwei<br />Voraussetzungen. Zum einen darf sie nur zur Verteidigung dienen. Zum<br />anderen muss das Milit\u00e4r, wie in Deutschland, dem gew\u00e4hlten Parlament<br />unterstehen (Parlamentsarmee).\u201d", "\u201eVerteidigung ist essenziell f\u00fcr das Wesen eines souver\u00e4nen<br />Nationalstaates und darf nicht vollst\u00e4ndig in der Hand einer<br />supranationalen Organisation sein. Eine gemeinsame europ\u00e4ische Au\u00dfen-,<br />Verteidigungs- und Geopolitik ist Garant f\u00fcr eine friedliche und<br />antiimperialistische Ordnung auf unserem Kontinent. Im Mittelpunkt<br />dieser Politik muss der Fortbestand des Lebensraums unserer V\u00f6lker<br />stehen. Expansionistische Ziele haben keinen Geltungsdrang.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDer Aufbau einer EU-Armee w\u00e4re ein weiterer Schritt in Richtung der<br />\"Vereinigten Staaten von Europa\", als Nationalisten lehnen wir ein<br />solches Vorhaben nat\u00fcrlich ab. DIE RECHTE bekennt sich zum<br />Volksstaatsprinzip, zu einem Europa souver\u00e4ner Vaterl\u00e4nder.   Auf<br />nationaler Ebene fordern wir einen tiefgreifenden Umbau des deutschen<br />Verteidigungswesens, mit dem eine neue Armee geschaffen wird, die<br />diesen Namen tats\u00e4chlich verdient und die in der Lage ist, unsere<br />Heimat in Krisenzeiten zu verteidigen.\u201d", "\u201eEine europ\u00e4ische Armee darf nur als Friedenstruppe und zur reinen<br />Verteidigung agieren. Diese Art der Verteidigung darf nur auf eigenem<br />Territorium stattfinden. Auslandseins\u00e4tze sind nicht erlaubt.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN ist f\u00fcr den Abbau aller Armeen<br />und der Konfliktl\u00f6sung mit friedlichen und demokratischen Mitteln.\u201d", "\u201eJa, eine gemeinsame europ\u00e4ische Armee, unter bedingungslosem Wegfall<br />aller nationalen Armeen, k\u00f6nnte friedensbewahrend wirken.\u201d", "\u201eDie EU soll keine Milit\u00e4rmacht sein, die unter der EU-Fahne<br />Zehntausende Soldaten m\u00f6glicherweise weltweit einsetzt.  Die<br />Erfahrungen der USA sind nicht ermutigend. Doch leider nimmt eine EU-<br />Armee l\u00e4ngst Gestalt an. Schon heute gibt es die EU Battlegroups. Mit<br />der Ratsentscheidung vom M\u00e4rz 2018 wurde PESCO (Permanent Structured<br />Coperation) als weitere Vorstufe geschaffen.\u201d", "\u201eMENSCHLICHE WELT setzt sich f\u00fcr eine konsequente Friedenspolitik der<br />EU ein. Das bedeutet z. B. die Einhaltung des V\u00f6lkerrechts und des<br />Verbots des Angriffskrieges.  Die meisten EU-Staaten sind NATO-L\u00e4nder.<br />Diese haben wiederholt das V\u00f6lkerrecht gebrochen, z. B. durch ihre<br />Kriegsbeteiligung im Irak und Syrien.   Eine EU-Armee w\u00fcrde eng mit<br />der NATO zusammenarbeiten und an Kriegen teilnehmen.  Wir wollen<br />stattdessen, dass sich die EU systematisch f\u00fcr  Friedensbildung und<br />Konfliktl\u00f6sung einsetzt.\u201d", "\u201eWir wollen eine gemeinsame EU Armee: mit Einheiten, die sich aus<br />Berufssoldaten aus allen Teilen der EU rekrutiert und allein dem<br />Europ\u00e4ischen Parlament untersteht. Selbst wenn wir die<br />Verteidigungsausgaben auf 0,9 Prozent des EU Bruttosozialprodukts<br />reduzieren, w\u00e4re diese Armee leistungsf\u00e4higer als 27 nationale<br />Armeen.\u201d", "\u201eKeine weitere Militarisierung Europas, die staatlichen Mittel sollen<br />vorrangig f\u00fcr soziale, \u00f6kologische und kulturelle Aufgaben genutzt<br />werden, besonders f\u00fcr die Aufhebung der sozialen Spaltung und der<br />Abwendung der Klimakatastrophe.\u201d", "\u201eIn unserer multipolaren Welt voller Konflikte und neuer<br />Instabilit\u00e4ten braucht es eine Stimme, die sich f\u00fcr Frieden und<br />Stabilit\u00e4t stark macht. Europa kann diese Stimme werden. Doch daf\u00fcr<br />muss die EU nicht nur in der Au\u00dfenpolitik zusammenwachsen, sondern<br />auch milit\u00e4risch in der Lage sein, diese Ziele zu vertreten. Durch<br />eine EU-Armee erm\u00f6glichen wir eine massive Abr\u00fcstung und<br />Kosteneinsparung in H\u00f6he von mindestens 90 Milliarden Euro, bei<br />gleichzeitig gestiegener Einsatzkraft und -bereitschaft.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt pl\u00e4diert f\u00fcr den Aufbau einer Europ\u00e4ischen Armee unter Kontrolle<br />des Europ\u00e4ischen Parlaments. Die Armee soll die territoriale<br />Integrit\u00e4t und die Sicherheit der EU gew\u00e4hrleisten und wichtiger<br />Bestandteil der vereinten Europ\u00e4ischen Union werden.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "lightgray", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "62d18120-bdf9-4802-a5c6-6b92fa024c8f", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eKonventionelle und \u00f6kologische Landwirtschaft haben f\u00fcr uns denselben<br />hohen Stellenwert. Wir wollen daher alle b\u00e4uerlich und nachhaltig<br />wirtschaftenden Betriebe unterst\u00fctzen - egal ob konventionell oder<br />\u00f6kologisch. Der \u00d6kolandbau ist jedoch eine Form der besonders<br />nachhaltigen Landwirtschaft. Deshalb wird er schon heute zus\u00e4tzlich<br />mit speziellen \u00d6kopr\u00e4mien unterst\u00fctzt. Diese bevorzugte F\u00f6rderung<br />wollen wir beibehalten.\u201d", "\u201eWir wollen die europ\u00e4ische Agrarf\u00f6rderung vom Kopf auf die F\u00fc\u00dfe<br />stellen. Ziel ist nicht die K\u00fcrzung der Agrarf\u00f6rderung, sondern deren<br />Bindung an Kriterien, die den Menschen in den l\u00e4ndlichen Betrieben,<br />den l\u00e4ndlichen Regionen sowie dem Tier- und Umweltschutz zugutekommen.<br />So wollen wir Anreize setzen f\u00fcr eine biologisch nachhaltige und<br />versorgungssichere Landwirtschaft, die f\u00fcr preiswerte Produkte sorgt<br />und die Lebensgrundlage der B\u00e4uerinnen und Bauern f\u00fcr die Zukunft<br />sichert.\u201d", "\u201eWir streiten und werben f\u00fcr eine vielf\u00e4ltige, nachhaltige, regional<br />verankerte, b\u00e4uerliche Landwirtschaft, die Natur und Tiere schont und<br />gesundes Essen f\u00fcr uns alle erzeugt. Wir wollen, dass generell<br />nachhaltige Formen der Landwirtschaft gef\u00f6rdert werden, damit ist<br />nicht nur Bio gemeint. Der \u00f6kologische Landbau erf\u00fcllt die<br />Anforderungen, die mit dem Ziel der Nachhaltigkeit verbunden sind, in<br />vielf\u00e4ltiger Weise.\u201d", "\u201eWir setzen auf regionale Kreisl\u00e4ufe und eine sozial und \u00f6kologisch<br />vertr\u00e4gliche, nachhaltige Landwirtschaft, die den Lebensstandard der<br />Menschen innerhalb und au\u00dferhalb der EU sichert. Wir wollen eine<br />Landwirtschaft, die gesunde Nahrungsmittel produziert und die Natur<br />und Menschen sch\u00fctzt. Die Strukturfonds wollen wir so umbauen, dass<br />soziale und \u00f6kologische Kriterien verpflichtend f\u00fcr eine<br />Subventionszahlung sind.\u201d", "\u201eDie AfD erkennt die gro\u00dfe Bedeutung der Landwirtschaft f\u00fcr die<br />Versorgung der Bev\u00f6lkerung mit hochwertigen Nahrungsmitteln sowie den<br />Erhalt der l\u00e4ndlichen R\u00e4ume an. Wir wollen die F\u00f6rderungspolitik der<br />EU in die Mitgliedsstaaten zur\u00fcckholen. Eine Subventionierung bleibt<br />zun\u00e4chst bestehen, da der Bauernstand aus Deutschland sonst<br />verschwinden w\u00fcrde. Landwirtschaftliche Subventionen m\u00fcssen neben der<br />Fl\u00e4chengr\u00f6\u00dfe besonders die weiteren Leistungen kleiner<br />Familienbetriebe ber\u00fccksichtigen.\u201d", "\u201eWir Freie Demokraten wollen die Rahmenbedingungen f\u00fcr sowohl die<br />konventionelle als auch die \u00f6kologische Landwirtschaft weiter durch<br />marktwirtschaftliche Reformen verbessern. Im steten Dialog mit den<br />landwirtschaftlichen Betrieben m\u00fcssen dabei auch die Agrarsubventionen<br />sukzessive abgebaut werden. Die Zahlung von Agrarsubventionen an<br />Betriebe, die diese nicht ben\u00f6tigen, lehnen wir bereits heute ab.\u201d", "\u201eDie FREIEN W\u00c4HLER setzen sich f\u00fcr nachhaltige landwirtschaftliche<br />Praktiken im Rahmen des Integrierten Pflanzenschutzes ein. EU-Mittel<br />m\u00fcssen f\u00fcr alle Betriebe gerecht sein und gleiche<br />Wettbewerbsbedingungen schaffen. Das auf Pauschalzahlungen basierende<br />Finanzierungssystem muss weiterentwickelt werden und Faktoren wie<br />Artenschutz, Tierwohl, Mischkulturen und famili\u00e4re Betriebe st\u00e4rker<br />belohnen.\u201d", "\u201eNachhaltige und biologische Landwirtschaft sollte gef\u00f6rdert werden,<br />wo sie nicht ohne \u00fcberlebensf\u00e4hig ist.\u201d", "\u201eJa, denn nur so k\u00f6nnen Artensterben verhindert, Insekten und die<br />Vogelwelt erhalten, unfruchtbare B\u00f6den vermieden und<br />Antibiotikaeinsatz gesenkt werden.\u201d", "\u201eLandwirte und Bauern, die auf gesunde und nachhaltige Produktion<br />setzen, sollten st\u00e4rker gef\u00f6rdert werden, weil die Umstellung hohe<br />Investitionen fordert, aber sowohl f\u00fcr die Natur als auch f\u00fcr die<br />Verbraucher deutlich vorteilhafter ist.\u201d", "\u201eDie EU betreibt gegenw\u00e4rtig eine Politik des get big or get out und<br />subventioniert zuv\u00f6rderst gro\u00dfe Agrarbetriebe.   Um amerikanische<br />Verh\u00e4ltnisse in der Landwirtschaft zu verhindern und die Vielfalt der<br />europ\u00e4ischen Landwirtschaft zu wahren, muss die EU ihre einseitige<br />F\u00f6rderpolitik aufgeben u. Nebenerwerbslandwirte u. Bio Landwirtschaft<br />mehr bei der F\u00f6rderung ber\u00fccksichtigen.  Wir fordern daher eine<br />einheitliche Grundsubvention.\u201d", "\u201eUnser Ziel ist eine b\u00e4uerliche, \u00f6kologische Landwirtschaft mit<br />weitgehend regionaler Vermarktung statt Weltmarktorientierung. Die \u00d6DP<br />fordert z.B. die Koppelung der Subventionen an eine \u00f6kologische<br />Wirtschaftsweise, und die Begrenzung der Tierhaltung durch Bindung an<br />die hofnahe Fl\u00e4che, das bedeutet maximal 2 Gro\u00dfvieheinheiten (GV) pro<br />Hektar. Dar\u00fcber hinaus sollen die Landwirte st\u00e4rker f\u00fcr den Einsatz im<br />Artenschutz finanziell unterst\u00fctzt werden.\u201d", "\u201eAber keinen Fu\u00dfbreit dem Seitenbacher-M\u00fcsli!\u201d", "\u201eNur die b\u00e4uerliche Landwirtschaft gew\u00e4hrleistet den Erhalt der Umwelt<br />mit ihren Tier- und Pflanzenarten.\u201d", "\u201eAlle Formen der Landwirtschaft sind n\u00f6tig, sofern sie sich der<br />regionalen Produktion verpflichten.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eGegen die F\u00f6rderung der Gro\u00dfagrarier und Gro\u00dfbauern!  F\u00f6rderung der<br />kleinen und mittleren Bauern, besonders zur Durchsetzung<br />umweltschonender Anbaumethoden und artgerechter Tierhaltung. Das ist<br />nicht dasselbe wie Biolandwirtschaft.\u201d", "\u201eUm die ausreichende Ern\u00e4hrung der Weltbev\u00f6lkerung sicherzustellen,<br />ist auf allen Gebieten der Landwirtschaft ein \u00f6kologischer und<br />nachhaltiger Anbau zu gew\u00e4hrleisten, der nicht auf kurzfristigen<br />Profit ausgerichtet ist.\u201d", "\u201eDie EU soll vorrangig eine Landwirtschaft f\u00f6rdern, die Land<br />bewirtschaftet und nicht Tiere qu\u00e4lt, egal, ob mit Bio-Futter, Bio-<br />Siegel oder konventionell. Das EU-Bio-Siegel ist mit der EG-\u00d6ko-<br />Verordnung (EG) Nr. 834/2007 verkn\u00fcpft und \u00f6ffnet Missbrauch und<br />Schwindel mitunter T\u00fcr und Tor. K\u00fcken werden weiterhin geschreddert<br />oder in \"vorbildlichen\" Betrieben als \"Bruderh\u00e4hne\" hochgem\u00e4stet und<br />wenige Wochen sp\u00e4ter get\u00f6tet. Vegane Landwirtschaft soll gef\u00f6rdert<br />werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEU-Agrarsubventionen sollen reduziert und von einer<br />Produktionssubvention weg und zu einer Natur- und<br />Umweltschutzsubvention entwickelt werden, die die artgerechte<br />Tierhaltung und biologischen Landbau unterst\u00fctzt. Wir wollen eine<br />lebensraumnahe Landwirtschaft und Direktvermarktung f\u00f6rdern.\u201d", "\u201eDie Bio-Landwirtschaft sollte im Fokus der EU-F\u00f6rderung stehen.\u201d", "\u201eEin Bedingungsloses Grundeinkommen erm\u00f6glicht auch Landwirt*innen<br />verantwortlich und selbstbestimmt zu wirtschaften, unabh\u00e4ngig von<br />Subventionen. Solange es noch kein BGE gibt, bef\u00fcrworten wir eine<br />F\u00f6rderung \u00f6kologischer Landwirtschaft, um \u00f6kologische Probleme zu<br />l\u00f6sen, bevor sie zu unumkehrbaren Katastrophen heranwachsen.\u201d", "\u201eLaut einer Umfrage des Bundesumweltamtes w\u00fcnscht sich die Bev\u00f6lkerung<br />vorrangig eine F\u00f6rderung der Bio-Landwirtschaft. Daher stimmen wir<br />daf\u00fcr. Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in<br />unserem Online-Forum erfolgt eine verbindliche Festlegung von<br />Demokratie DIREKT! Wir sind sehr gespannt darauf, wie sich die<br />Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern werden und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201e\u00d6kologische Nachhaltigkeit geh\u00f6rt zu den wichtigsten Anliegen von<br />Demokratie in Europa. Bio-Landwirtschaft und naturnahe Permakultur<br />muss gro\u00dfz\u00fcgig subventioniert werden. Massentierhaltung muss von<br />kleinr\u00e4umigen nachhaltigen, und tierfreundlichen Betrieben abgel\u00f6st<br />werden.\u201d", "\u201e\u00d6kologische Landwirtschaft ist essenziell f\u00fcr gesunde Ern\u00e4hrung in<br />den Regionen, daher ist diese vorrangig zu f\u00f6rdern.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEs wird zu wenig gepr\u00fcft, wer \u00fcberhaupt die Auszeichnung \"Bio\"<br />verdient und entsprechende Standards erf\u00fcllt. Solange es hierzu keine<br />einheitlichen Vorgaben gibt, die streng und regelm\u00e4\u00dfig kontrolliert<br />werden, ist die vorrangige F\u00f6rderung von Bio-Landwirtschaft, die<br />eigentlich unterst\u00fctzenswert ist, keine Garantie daf\u00fcr, dass auch<br />tats\u00e4chlich Landwirte unterst\u00fctzt werden, die besonders \u00f6kologisch<br />handeln.\u201d", "\u201eAusschlie\u00dflich! Alle landwirtschaftlichen Produkte m\u00fcssen so<br />hergestellt und verarbeitet werden, dass sie weder Mensch noch Umwelt<br />schaden k\u00f6nnen. Au\u00dferdem sind \"Nutztiere\" unsere Mitgesch\u00f6pfe und<br />f\u00fchlende Wesen. Wir unterst\u00fctzen die kleinb\u00e4uerliche Landwirtschaft in<br />artgerechter Haltung. Nur diese soll dann auch gef\u00f6rdert werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN fordert in ihre Programm, dass<br />alle Agrar-F\u00f6rderungen ausschlie\u00dflich an \u00f6kologische Produktion und<br />tierwohlvertr\u00e4gliche Tierhaltung gebunden sein soll. Dies sch\u00fctzt<br />Wasser, Boden und Luft und erh\u00f6ht die Vielfalt an Lebensr\u00e4umen in der<br />Region und dient somit auch dem Artenschutz.\u201d", "\u201eJa - Bio ohne Genver\u00e4nderungen und ohne sch\u00e4dliche Ausbringung von<br />giftigen Substanzen!\u201d", "\u201eWenn \u00fcberhaupt die Landwirtschaft gef\u00f6rdert wird, dann sollten es<br />Produkte sein, die durch biologische Herstellung einen Kostennachteil<br />haben. Nur dann hat der Verbraucher eine faire Wahl bez\u00fcglich<br />Naturn\u00e4he und Qualit\u00e4t der Produkte.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich entschieden f\u00fcr den Erhalt unserer<br />nat\u00fcrlichen Lebensgrundlagen ein. Konsequenter Umwelt- und Naturschutz<br />ist daf\u00fcr notwendig. In der Bio-Landwirtschaft werden erheblich<br />weniger Pestizide eingesetzt als in der konventionellen<br />Landwirtschaft.\u201d", "\u201eDie UN warnt, dass uns nur 10 Jahre bleiben, um die gr\u00f6\u00dften Sch\u00e4den<br />des Klimawandels zu begrenzen. Wir fordern daher einen Marshallplan<br />f\u00fcr die Umwelt. Ein Bestandteil dabei soll die Reduktion<br />klimasch\u00e4dlicher Gase durch die Landwirtschaft sein.\u201d", "\u201eF\u00fcr Mensch und Natur vorteilhaft. Die h\u00f6here Kostenbelastung f\u00fcr<br />einkommensschwache Schichten m\u00fcssen vom Staat ausgeglichen werden.\u201d", "\u201eStaatliche Subventionen sollten in allen Bereichen kontinuierlich<br />gepr\u00fcft und m\u00f6glichst vollst\u00e4ndig abgebaut werden. Subventionen sollen<br />\u00fcberwiegend zur gezielten, zeitlich begrenzten F\u00f6rderung eingesetzt<br />werden, um nicht dauerhafte Abh\u00e4ngigkeiten, Preisverzerrungen und<br />Verschwendung zu verursachen. Wissenschaftlich betrachtet ist die Bio-<br />Landwirtschaft nicht besser als die konventionelle. Beide haben ihre<br />Berechtigung. Die Entscheidung sollte marktwirtschaftlich beim<br />Konsumenten liegen.\u201d", "\u201eBio-vegan ja - Nutztierhaltung nein, auch nicht bio! Pflanzenanbau in<br />bio ist in der Praxis weniger ertragreich (nur 75%). Ein Bio-Schwein<br />darf doppelt bis viermal so alt werden und sich mehr bewegen -<br />verbraucht dabei aber auch mindestens doppelt so viel Futter, auch<br />noch aus Bio-Anbau. Wer sich \"normal\" ern\u00e4hrt mit gleichem Anteil an<br />Tier-Produkten, ben\u00f6tigt in bio fast die dreifache Anbaufl\u00e4che - die<br />haben wir nicht! Wir kaufen schon heute Futtermittel aus<br />Hungergebieten zu.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt m\u00f6chte nachhaltige, innovative und soziale Formen der<br />Landwirtschaft unterst\u00fctzen. Sowohl auf europ\u00e4ischer Ebene als auch<br />der Bundes- und Landesebene fordert Volt ein neues Subventionssystem<br />f\u00fcr die Landwirtschaft, das nachhaltige Produktion, Tierwohl und<br />Produktqualit\u00e4t f\u00f6rdert. Die F\u00f6rderung muss sich dabei nach Effizienz<br />und Qualit\u00e4t richten, und die pauschale Beg\u00fcnstigung gro\u00dfer<br />Produzenten soll beendet werden.\u201d"], "marker": {"color": ["lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "94143206-5373-42eb-a491-c879a65bdde3", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDeutschland profitiert mit am st\u00e4rksten vom Euro. Die Mitgliedschaft<br />Deutschlands in der W\u00e4hrungsunion reduziert die Kosten des<br />internationalen Handels und sch\u00fctzt vor starken<br />Wechselkursschwankungen. Eine R\u00fcckkehr zur nationalen W\u00e4hrung w\u00fcrde<br />volkswirtschaftlichen Schaden anrichten. Unser Wohlstand und deutsche<br />Arbeitspl\u00e4tze w\u00fcrden gef\u00e4hrdet.\u201d", "\u201eDer Euro geh\u00f6rt zu den gro\u00dfen Errungenschaften der europ\u00e4ischen<br />Integration. Ein Austritt aus dem Euro h\u00e4tte schwere \u00f6konomische und<br />soziale Verwerfungen zur Folge. Wir alle profitieren von der Abl\u00f6sung<br />nationaler W\u00e4hrungen und dem Wegfall der damit verbundenen<br />Wechselkurs-Schwankungen. Die SPD steht f\u00fcr eine stabile<br />W\u00e4hrungsunion, die mit schlagkr\u00e4ftigen Instrumenten Krisen vorbeugen<br />und bew\u00e4ltigen kann.\u201d", "\u201eDer Euro wurde eingef\u00fchrt, um Wohlstand zu schaffen und dazu<br />beizutragen, dass Europa noch enger zusammenw\u00e4chst. Vieles davon hat<br />der Euro bereits eingel\u00f6st, Deutschland hat \u00fcberdurchschnittlich vom<br />Euro profitiert. Wo er versagt hat, liegt das an den<br />Konstruktionsfehlern der W\u00e4hrungsunion. Wir stehen zum Euro und wollen<br />gleichzeitig die W\u00e4hrungsunion besser machen. Daf\u00fcr brauchen wir eine<br />gemeinsame EU-Wirtschafts- und Finanzpolitik mit einem Eurozonen-<br />Budget, das investiert und stabilisiert.\u201d", "\u201eDIE LINKE hat die Einf\u00fchrung des Euros als einheitliche W\u00e4hrung<br />zwischen sehr unterschiedlichen Staaten kritisiert. Den Euro jetzt<br />wieder abzuschaffen, w\u00fcrde aber auch f\u00fcr die Besch\u00e4ftigten hier zu<br />schweren wirtschaftlichen Verwerfungen f\u00fchren. Wir wollen stattdessen<br />die wirtschaftlichen Unterschiede zwischen den EU L\u00e4ndern verringern.<br />Die sind das Problem.\u201d", "\u201eDie Euro-Krise ist ein systemisches Problem und kann daher auch nur<br />systemisch gel\u00f6st werden. Die L\u00f6sung besteht in der Wiedereinf\u00fchrung<br />der nationalen W\u00e4hrungen, in denen sich die Leistungen ihrer<br />jeweiligen Volkswirtschaften widerspiegeln, unter ggf. paralleler<br />Beibehaltung des Euro. Dadurch ist jeder Staat wieder f\u00fcr seine<br />Wirtschafts-, W\u00e4hrungs- und staatliche Finanzpolitik verantwortlich<br />und erh\u00e4lt damit seine innenpolitische Souver\u00e4nit\u00e4t in diesen Feldern<br />zur\u00fcck.\u201d", "\u201eDer Euro als europ\u00e4isches Projekt ist eine historische<br />Errungenschaft. Im Alltag bringt er viele Vorteile sowohl f\u00fcr die<br />B\u00fcrgerinnen und B\u00fcrger als auch f\u00fcr die Wirtschaft. Wir wollen daher<br />die Chancen des Euros als stabile gemeinsame W\u00e4hrung nutzen.\u201d", "\u201eWir FREIE W\u00c4HLER stehen zum Euro.\u201d", "\u201eDiese ultima ratio sollte vorbehalten sein, um Staatsschulden zu hoch<br />verschuldeter L\u00e4nder abwerten zu k\u00f6nnen, indem diese zu ihrer<br />Landesw\u00e4hrung zur\u00fcckkehren. Gerade wirtschaftlich starke L\u00e4nder, wie<br />Deutschland auch, d\u00fcrften dagegen den Euroraum nicht verlassen.\u201d", "\u201eDer Euro wurde genauso wie die EU als Friedensprojekt geschaffen und<br />an diesem Gedanken muss trotz aller Schwierigkeiten festgehalten<br />werden. Die derzeitigen Probleme der Euro-Zone liegen nicht in der<br />gemeinsamen W\u00e4hrung, sondern in konkreten falschen finanzpolitischen<br />Einzelentscheidungen. Eine Abschaffung des Euros w\u00fcrde s\u00e4mtliche<br />Probleme lediglich versch\u00e4rfen und ist daher keine L\u00f6sung. Zudem ist<br />eine globale Alternative zum US-Dollar unabdingbar.\u201d", "\u201eEine nationale W\u00e4hrung w\u00fcrde uns die M\u00f6glichkeit geben, unabh\u00e4ngig<br />von anderen Staaten eine eigenst\u00e4ndige Wirtschafts- und Finanzpolitik<br />umzusetzen. Die Gemeinschaftsw\u00e4hrung EURO schadet allen beteiligten<br />L\u00e4ndern  die einen zwingt sie auf den Kurs einer inneren Abwertung<br />durch rabiaten Sozialstaatsabbau, die anderen m\u00fcssen st\u00e4ndig f\u00fcrchten,<br />f\u00fcr die unsolide Haushaltspolitik anderer L\u00e4nder in gef\u00e4hrliche<br />Mithaftung genommen zu werden, siehe Griechenland-Krise.\u201d", "\u201eKosten w\u00e4ren 1 bis 2 Billionen. Hinzu k\u00e4me ein teurer<br />Schuldenschnitt. Was das f\u00fcr die EU Staaten bedeutet, kann sich jeder<br />selbst ausmalen.  Deutschland profitiert vom Euro, er steigert die<br />Wettbewerbsf\u00e4higkeit .Deutsche Waren sind im Ausland g\u00fcnstiger. Ein<br />Austritt w\u00fcrde zu einem erheblichen Kursanstieg einer Mark f\u00fchren.<br />Unsere Produkte in der Welt u. in Europa w\u00fcrden enorm verteuert.<br />Unsere Wettbewerbsf\u00e4higkeit w\u00e4re dahin. Reform der Europolitik ja,<br />Ausstieg unverantwortlich.\u201d", "\u201eWir sprechen uns f\u00fcr den Erhalt des Euro aus. Jedoch: Wo der Verbleib<br />in der Euro-Zone f\u00fcr ein Mitglied nur unter unzumutbaren H\u00e4rten<br />m\u00f6glich ist, sollte diesem Mitglied die R\u00fcckkehr zu einer eigenen<br />W\u00e4hrung erm\u00f6glicht werden, so es dies w\u00fcnscht. Dabei muss ihm<br />finanzielle Unterst\u00fctzung gew\u00e4hrt werden. Ebenso muss das Bargeld<br />erhalten bleiben.\u201d", "\u201eDeutschland sollte sich auf ein bew\u00e4hrtes Konzept besinnen und wieder<br />zwei nationale W\u00e4hrungen einf\u00fchren, die D- und die Ostmark. Au\u00dferdem<br />sollten wir dringend zum Goldstandard zur\u00fcckkehren. Oder zumindest:<br />Bitcoins, Digga, Bitcoins!\u201d", "\u201eJeder Mitgliedsstaat mu\u00df seine eigene unabh\u00e4ngige W\u00e4hrung haben,<br />damit bei einem weltweiten Finanzkrach die einzelstaatlichen<br />Wirtschaften \u00fcberleben k\u00f6nnen und der Schaden auf die \u00fcberstaatlichen<br />Wirtschaftsbeziehungen beschr\u00e4nkt bleibt.\u201d", "\u201eGrunds\u00e4tzlich sind in der EU auch heute schon eigene W\u00e4hrungen<br />m\u00f6glich. In wirtschaftlichen Krisenzeiten k\u00f6nnte dies der<br />Rettungsanker Europas sein.\u201d", "\u201eWenn das Eurosystem auseinanderf\u00e4llt, wird m\u00f6glicherweise nichts<br />anderes \u00fcbrig bleiben. Es muss \u00fcbrigens keine nationale W\u00e4hrung oder<br />die alte D-Mark sein, sondern eine W\u00e4hrung, die f\u00fcr die beteiligten<br />V\u00f6lker und Wirtschaftssubjekte geeignet ist und nicht von einem<br />Eurobankensystem verwaltet, aber nicht angemessen reguliert wird. Die<br />Abschaffung des Euro allein verbessert allerdings nicht automatisch<br />die Lebensbedingungen der Lohnabh\u00e4ngigen.\u201d", "\u201eEs kommt nicht auf die W\u00e4hrung an, mit der die Menschen abgezockt<br />werden. Mit dem Euro zogen viele Preise an. Die einheitliche W\u00e4hrung<br />bringt den Menschen zugleich Erleichterungen bei Auslandsreisen.\u201d", "\u201eDer Kampf gegen den Euro und die Europ\u00e4ische Union darf nicht auf<br />eine R\u00fcckkehr zum Nationalstaat hinauslaufen, sondern bedarf einer<br />internationalen Perspektive. F\u00fcr die Vereinigten Sozialistischen<br />Staaten von Europa!\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDeutschland hat mit Einf\u00fchrung des Euro Verantwortung f\u00fcr die<br />Stabilit\u00e4t der W\u00e4hrung \u00fcbernommen und hiervon auch profitiert. Die<br />Einf\u00fchrung einer nationalen W\u00e4hrung w\u00e4re politisch und wirtschaftlich<br />katastrophal.\u201d", "\u201eDie R\u00fcckabwicklung des EURO w\u00fcrde zu gro\u00dfen Verwerfungen
