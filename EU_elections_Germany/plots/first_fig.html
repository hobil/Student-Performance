>es nicht. Das deutsche Volk muss in Deutschland entscheiden, von<br />welchen deutschen Repr\u00e4sentanten es vertreten werden will. Genauso<br />sollte es auch in den anderen L\u00e4ndern gehalten werden.\u201d", "\u201eEin demokratischer Irrweg. Gro\u00dfe Parteien mit viel Geld im R\u00fccken<br />w\u00fcrden einen l\u00e4nder\u00fcbergreifenden Wahlkampf bestreiten um kleine<br />Parteien endg\u00fcltig zu eliminieren. Dabei sind die \"Keinen\" das<br />ber\u00fchmte Salz in der Suppe u. Ideengeber.in den Fraktionen u. im<br />Parlament. Dessen Abgeordnete leisten wesentlich mehr als jeder<br />Hinterb\u00e4nkler der Gro\u00dfparteien. In diesem Zusammenhang ist auch die<br />geplante Sperrklausel ein Verbrechen an unserer Demokratie u. eine<br />Missachtung von Millionen W\u00e4hlerstimmen.\u201d", "\u201eDie \u00d6DP fordert ein einheitliches Wahlrecht f\u00fcr das Europ\u00e4ische<br />Parlament - ohne Sperrklauseln. Grundlegend ist f\u00fcr uns, dass jede<br />W\u00e4hlerin und jeder W\u00e4hler nur eine Stimme abgeben kann und diese ist<br />f\u00fcr uns an den Wohnort gekoppelt.\u201d", "\u201eWir sind gegen deutsche Sonderrechte: Alle EU-B\u00fcrger sollten ihre<br />Stimme f\u00fcr die PARTEI abgeben m\u00fcssen d\u00fcrfen.\u201d", "\u201eZuvor m\u00fc\u00dfte die EU ein demokratischer Rechtsstaat werden durch<br />getrennte pers\u00f6nliche Mehrheitswahl aller Abgeordneten, Beamten und<br />Richter und nur auf Zeit unmittelbar durch die Europ\u00e4er, die auch \u00fcber<br />alle Sachfragen, die ihnen wichtig erscheinen, mit Volksabstimmung<br />letztentscheiden\u201d", "\u201eAlle europ\u00e4ischen Parteien auf dem Wahlzettel aufzuf\u00fchren, d\u00fcrfte<br />unm\u00f6glich sein.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEin Mensch w\u00e4hlt mit einer Stimme unter allen Parteien und Listen im<br />ganzen Wahlgebiet. Das ist die EU. Es w\u00e4re prima, wenn Menschen<br />anderer L\u00e4nder die Internationalistische Liste/MLPD w\u00e4hlen k\u00f6nnten,<br />gerade dort, wo es noch keine ICOR-Parteien (Internationale<br />Koordinierung revolution\u00e4rer Parteien und Organisationen) gibt.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eWenn sie ihren Wohnort in einem anderen Mitgliedsstaat haben - ja.<br />Ohne Bezug zu einem anderen Land - nein.\u201d", "\u201eAuf Basis des Europa-Direktwahlakts haben die Mitgliedstaaten ihre<br />eigenen Wahlverfahren f\u00fcr die Europawahl.\u201d", "\u201eAngesichts der geltenden Freiz\u00fcgigkeit gibt es Bedarf f\u00fcr<br />staaten\u00fcbergreifende Wahlm\u00f6glichkeiten.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />passt somit zum Geiste der Demokratie. Wir sprechen uns f\u00fcr eine<br />weitere Demokratisierung der EU aus und bef\u00fcrworten sowohl die<br />Stimmabgabe f\u00fcr Parteien aus anderen Mitgliedsl\u00e4ndern als auch die<br />Gr\u00fcndung von multinationalen Parteien.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum und freuen uns \u00fcber einen<br />sachlichen Austausch zu den Vor- und Nachteilen.\u201d", "\u201eEine europ\u00e4ische Demokratie braucht europ\u00e4ische Parteien.<br />Transnationale Listen machen gemeinsame europ\u00e4ische Wahlprogramme<br />sichtbar. Nur so kann es Europawahlen geben, die ihren Namen wirklich<br />verdienen.\u201d", "\u201eEin Volk soll allein seine Vertreter w\u00e4hlen, nicht die Vertreter<br />anderer V\u00f6lker.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eWer in Deutschland wohnt, hat auch in Deutschland zu w\u00e4hlen. Wem das<br />nicht gef\u00e4llt, der darf gerne in ein Land \u00fcbersiedeln, wo er eine<br />andere Partei w\u00e4hlen m\u00f6chte. So einfach ist das!\u201d", "\u201eTransnationale Listen h\u00e4tten den Vorteil, dass sich \u00e4hnlich gesinnte<br />Kleinparteien innerhalb Europas zusammenschlie\u00dfen k\u00f6nnten und eine<br />gemeinsame Liste bilden. Des erh\u00f6ht die Chancen, ausreichend Stimmen<br />zu erhalten.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas EU-Wahlgesetz soll insgesamt reformiert und \u00fcber die<br />Mitgliedsstaaten harmonisiert werden. Zum Beispiel was die<br />Zulassungsbedingungen und die %H\u00fcrden von Kleinparteien betrifft.\u201d", "\u201eNein, bei den Europawahlen w\u00e4hlen die Europ\u00e4er ausschlie\u00dflich ihre<br />nationalen Vertreter.\u201d", "\u201eEine Stimmabgabe setzt Sachkenntnis voraus. Es ist ausreichend<br />schwierig im eigenen Land 41 zugelassene sich bewerbende Parteien zu<br />kennen und zu vergleichen. Alle Parteien in der EU kann niemand kennen<br />und beurteilen, die Wahl w\u00fcrde sehr fragw\u00fcrdig.\u201d", "\u201eMENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU in<br />Richtung Gemeinwohlwirtschaft und Demokratisierung ein. Ohne solch<br />eine grundlegende Reform lehnen wir solch eine Gesetzes\u00e4nderung des<br />EU-Wahlrechts ab.\u201d", "\u201eEU-B\u00fcrgerinnen und -B\u00fcrger sollen bei der Europawahl ihre Stimme auch<br />f\u00fcr Parteien aus anderen Mitgliedsstaaten abgeben d\u00fcrfen. Wir fordern<br />ein europ\u00e4isches Wahlrecht, das transnationale Parteien zul\u00e4sst, die<br />dann auch europaweit gew\u00e4hlt werden k\u00f6nnen. Selbstverst\u00e4ndlich sollen<br />Parteien aber weiterhin nur dort gew\u00e4hlt werden k\u00f6nnen, wo diese auch<br />antreten.\u201d", "\u201eJa, weil jeder Mensch da w\u00e4hlen k\u00f6nnen sollte, wo er lebt.\u201d", "\u201eIdealerweise sollten die B\u00fcrger der EU \u00fcberregionale Parteien und<br />\u00fcberregionale Zusammenschl\u00fcsse regionaler Parteien w\u00e4hlen k\u00f6nnen.<br />M\u00f6glich w\u00e4re ein Zweistimmensystem wie das der deutschen<br />Bundestagswahl.\u201d", "\u201eRechtlich zurzeit nicht m\u00f6glich - im Sinne gr\u00f6\u00dft m\u00f6glicher<br />Regionalit\u00e4t auch nicht sinnvoll. Stimmabgabe dort, wo auch der<br />Lebensmittelpunkt ist.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt fordert eine Reform des Wahlsystems des Europ\u00e4ischen Parlaments,<br />damit auch hier der Grundsatz Ein*e B\u00fcrger*in, eine Stimme (one<br />(wo)man, one vote) gilt. Volt schl\u00e4gt ein Wahlsystem vor, das die<br />direkte Wahl von lokalen Vertreter*innen mit einer Verh\u00e4ltniswahl der<br />politischen Parteien im Parlament vereint. Die B\u00fcrger*innen h\u00e4tten<br />zwei Stimmen: eine f\u00fcr ihre*n lokale*n Vertreter*in und eine weitere<br />f\u00fcr die Liste der europ\u00e4ischen politischen Parteien.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "ffc4a338-00c9-4ed7-af3e-c1a2b96ed690", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eMit mehr Geld f\u00fcr die wirtschaftliche Zusammenarbeit und Entwicklung,<br />insbesondere f\u00fcr den Marshallplan mit Afrika, soll die EU bessere<br />Lebensperspektiven f\u00fcr die Menschen vor Ort erm\u00f6glichen und damit auch<br />Fluchtursachen bek\u00e4mpfen.\u201d", "\u201eEuropa soll eine Vorreiterrolle bei der Umsetzung der 17 Ziele f\u00fcr<br />nachhaltige Entwicklung der Vereinten Nationen (SDGs) einnehmen. Daf\u00fcr<br />m\u00fcssen die Programme zur Entwicklungszusammenarbeit ausgebaut werden.<br />Die SPD steht daher weiterhin zum Ziel, mindestens 0,7 Prozent des<br />Bruttonationaleinkommens f\u00fcr \u00f6ffentliche Entwicklungszusammenarbeit<br />aufzubringen. Die Entwicklungszusammenarbeit wollen wir im Dialog mit<br />den Staaten und den Zivilgesellschaften des globalen S\u00fcdens<br />ausgestalten.\u201d", "\u201eDie EU-Mitgliedstaaten haben sich verpflichtet, 0,7 Prozent ihres<br />jeweiligen Bruttonationaleinkommens f\u00fcr Entwicklungszusammenarbeit<br />bereit zu stellen. Doch kaum ein EU-Land wird dem gerecht. Damit<br />dieses Ziel sp\u00e4testens bis 2030 erreicht wird, braucht es einen<br />verbindlichen EU-weiten Stufenplan. Au\u00dferdem muss die EU aufh\u00f6ren,<br />ihre EZ-Statistiken zu frisieren. Ausgaben f\u00fcr die Versorgung von<br />Geflohenen innerhalb der EU sollten nicht als<br />Entwicklungszusammenarbeit deklariert werden d\u00fcrfen.\u201d", "\u201eDerzeit stehen bei der Entwicklungszusammenarbeit vor allem<br />Grenzsicherung, die Abwehr von Einwanderung und die Interessen<br />privater Investoren im Vordergrund. Das verbessert die Lage in den<br />L\u00e4ndern nicht - im Gegenteil. Entwicklungszusammenarbeit muss aber<br />fair gestaltet werden und den L\u00e4ndern des globalen S\u00fcdens eigene<br />Entwicklungsm\u00f6glichkeiten er\u00f6ffnen.\u201d", "\u201eZiel der AfD ist es, die Entwicklungspolitik der EU wieder auf die<br />nationale Ebene der Mitgliedstaaten zur\u00fcckzuf\u00fchren, mit einer<br />Koordinierungsrolle der EU, um Doppelma\u00dfnahmen zu vermeiden. Es gilt<br />das Prinzip der Subsidiarit\u00e4t und der Wahrung der Eigeninteressen der<br />Geberl\u00e4nder bei der Vergabe von Entwicklungshilfe. Die<br />Entwicklungspolitik muss Hilfe zur Selbsthilfe sein sowie einer<br />strikten Verwendungskontrolle und einer regelm\u00e4\u00dfigen unabh\u00e4ngigen<br />Evaluierung der Ergebnisse unterzogen werden.\u201d", "\u201eWir Freie Demokraten setzen uns f\u00fcr eine Entwicklungszusammenarbeit<br />ein, die auf die Qualit\u00e4t der eingesetzten Mittel setzt statt allein<br />auf deren Quantit\u00e4t. Dabei legen wir auch Wert auf eine bessere<br />Differenzierung bei der Auswahl der Partnerl\u00e4nder. Es muss verst\u00e4rkt<br />auf die Kriterien Bedarf, Leistungsf\u00e4higkeit, Entwicklungsbereitschaft<br />und Effizienz der Ma\u00dfnahmen geachtet werden.\u201d", "\u201eWir FREIE W\u00c4HLER werden uns daf\u00fcr einsetzen, dass Deutschland und die<br />weiteren EU-Mitgliedstaaten das einst international vereinbarte Ziel<br />f\u00fcr die H\u00f6he der Entwicklungshilfe erreichen und dauerhaft einhalten:<br />0,7 Prozent unseres Bruttoinlandsprodukts. Diese Gelder sind eine<br />wichtige Investition in unsere Sicherheit, weil sie Flucht nach Europa<br />und Radikalisierungen in der Dritten Welt vorbeugen.\u201d", "\u201eDer Aufbau von Regionen f\u00fchrt immer zu einem Mehrwert f\u00fcr die globale<br />Gemeinschaft. Wichtig ist, dass Entwicklungshilfe nah an die Menschen<br />gebracht wird, beispielsweise durch ein Grundeinkommen, oder ohne<br />Auflagen direkt in die Infrastruktur flie\u00dft.\u201d", "\u201ePr\u00e4ventive Ma\u00dfnahmen gegen die Ursachen von Migration und Flucht<br />(Welthunger, Armut, Kriege) m\u00fcssen in der EU-Politik eine weit gr\u00f6\u00dfere<br />Rolle spielen als bisher, zumal sie durch den von ihr ma\u00dfgeblich mit<br />verursachten Klimawandel oder instabile Verh\u00e4ltnisse nach<br />Kolonialherrschaften eine gro\u00dfe Mitverantwortung f\u00fcr Fluchtursachen<br />tr\u00e4gt.\u201d", "\u201eEntwicklungshilfe versandet viel zu oft in den Haushalten der<br />Staaten, die diese dann f\u00fcr ihre Armeen, f\u00fcr Waffen und die<br />Unterdr\u00fcckung ihrer Bev\u00f6lkerung verwenden. S\u00e4mtliche Hilfezahlungen<br />geh\u00f6ren auf den Pr\u00fcfstand.\u201d", "\u201eUm weltweite Armut und Flucht zu bek\u00e4mpfen, erfordert neben<br />politischem Willen, leistungsf\u00e4higen Staaten und aktiven B\u00fcrgern auch<br />ausreichend Geld. Die finanziellen Herausforderungen k\u00f6nnen von<br />Entwicklungsl\u00e4ndern nicht allein bew\u00e4ltigt werden, sie ben\u00f6tigen<br />Unterst\u00fctzung aus den reichen Industrienationen. Richtig angewendet<br />und an Bedingungen gekn\u00fcpft durchaus ein wirksames Instrument um Not<br />zu lindern u. Fl\u00fcchtlingsursachen direkt zu bek\u00e4mpfen.\u201d", "\u201eDie eingenommenen Gelder aus der von der \u00d6DP geforderten<br />Finanztransaktionssteuer w\u00e4ren zur Finanzierung von Entwicklungshilfe<br />oder f\u00fcr Ma\u00dfnahmen zum Umweltschutz etwa im Rahmen des Global Marshall<br />Plans zu verwenden. Dar\u00fcber hinaus brauchen wir faire Handelsabkommen<br />mit den betroffenen L\u00e4ndern und nicht etwa \"Freihandelsabkommen\".\u201d", "\u201eWichtiger als die Menge ist das Ziel: Leider kommt es n\u00e4mlich<br />vereinzelt vor, dass die dringend ben\u00f6tigten Mittel nicht komplett in<br />die H\u00e4nde von Despoten und ihren Sippen gelangen.\u201d", "\u201eMan l\u00f6st kein Problem, indem man es mit Geld bewirft.<br />Entwicklungshilfe mu\u00df erstmalig im Interesse der Empf\u00e4ngerl\u00e4nder so<br />gestaltet werden, da\u00df sie von Hilfe unabh\u00e4ngig werden, Hilfe zur<br />Selbsthilfe. Dazu geh\u00f6ren unbedingt die Unterlassung von EU-<br />Ausfuhrbeihilfen f\u00fcr alle Erzeugnisse, die die Entwicklungsl\u00e4nder<br />selber herstellen k\u00f6nnen, besonders Lebensmittel, und von Ausbeutung<br />ihrer Hilfsquellen und Bodensch\u00e4tze (siehe das Video Die Fl\u00fcchtlings-<br />Macher auf unserer Internetseite).\u201d", "\u201eDabei m\u00fcssen aber die bisherigen Missst\u00e4nde im<br />Entwicklungshilfebereich abgestellt werden.\u201d", "\u201eDie EU und ihre st\u00e4rksten Mitgliedsstaaten, insbesondere Deutschland,<br />sorgen mit ihrer Politik daf\u00fcr, dass schw\u00e4chere Staaten \u00f6konomisch<br />unterentwickelt sind und in Abh\u00e4ngigkeit gehalten werden.<br />Entwicklungshilfe kann das nicht grunds\u00e4tzlich \u00e4ndern, kann aber<br />Verbesserungen erwirken. Sie muss bedingungslos sein, damit die<br />milit\u00e4rische, politische und \u00f6konomische Einflussnahme der EU nicht<br />unter dem Deckmantel der Humanit\u00e4t ausgebaut wird.\u201d", "\u201eWir sind f\u00fcr Hilfe zur Selbsthilfe und internationale Solidarit\u00e4t.<br />Die sogenannte Entwicklungshilfe ist aber vor allem imperialistische<br />Wirtschaftsf\u00f6rderung. Und: wer legt sie fest? Die EU und die<br />b\u00fcrgerlichen Regierungen, die sich auch nicht um die Rechte der<br />Menschen scheren.\u201d", "\u201eEntwicklungsl\u00e4nder werden durch internationale Banken und Konzerne<br />systematisch ausgepl\u00fcndert. Sie m\u00fcssen einen wesentlich gr\u00f6\u00dferen<br />Anteil der weltweiten Ressourcen erhalten. Aber Entwicklungshilfe ist<br />dazu nicht das geeignete Mittel. Sie wird eingesetzt, um die<br />Interessen der europ\u00e4ischen Wirtschaft in diesen L\u00e4ndern durchzusetzen<br />und wird mehr und mehr mit milit\u00e4rischen Interventionen kombiniert.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEuropa hat vor allem f\u00fcr seine europ\u00e4ischen Kolonien eine<br />Verantwortung. Wir haben aus dem Kontinent mehr herausgezogen als<br />reingegeben. Um wirksam zu einer Verbesserung der Wirtschaft und<br />Lebensverh\u00e4ltnisse in Afrika beizutragen und so den Menschen zu einer<br />Lebensperspektive zu verhelfen, m\u00fcssen aber vor allem die<br />Agrarsubventionen der EU zusammen mit der Aufhebung der Schutzz\u00f6lle<br />f\u00fcr europ\u00e4ische Waren und Freihandelsabkommen mit Afrika auf den<br />Pr\u00fcfstand.\u201d", "\u201eDie EU tr\u00e4gt eine geschichtliche Verantwortung gegen\u00fcber vielen<br />Schwellen- und Entwicklungsl\u00e4ndern. Nur durch finanzielle und<br />wirtschaftliche Unterst\u00fctzung k\u00f6nnen die dortigen Lebensbedingungen<br />nachhaltig verbessert werden.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr das<br />Existenzrecht und die Sicherung der Menschenw\u00fcrde aller Menschen ein.\u201d", "\u201eDa sich laut einer Studie von Infratest-Dimap 84 % der B\u00fcrger*innen<br />f\u00fcr die Bereitstellung von Geld f\u00fcr die Entwicklungshilfe aussprechen,<br />w\u00fcrden wir daf\u00fcr stimmen. Unsere Position orientiert sich dabei an<br />aktuellen Umfragewerten und ist vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran<br />orientieren.\u201d", "\u201eEuropa nutzt seit langem auf unfaire Weise die Ressourcen anderer<br />Staaten - einschlie\u00dflich ehemaliger Kolonien. Demokratie in Europa<br />fordert, mehr zur\u00fcckzugeben.  Die Hilfe sollte sich nicht auf Geld<br />beschr\u00e4nken, sondern beispielsweise auch leichteren Zugang zum EU-<br />Markt, Ausbildung und Beratung einschlie\u00dfen. Wenn mit Geld geholfen<br />wird, muss darauf geachtet werden, dass solche Finanzmittel nicht von<br />korrupten lokalen Machteliten abgesch\u00f6pft werden.\u201d", "\u201eVernunftorientierte Entwicklungshilfe f\u00fcr, vor allem durch die USA<br />ausgebeuteten Staaten, ist grunds\u00e4tzlich w\u00fcnschenswert. \u00dcber die H\u00f6he<br />und Verteilung sollen aber nicht lobbygesteuerte B\u00fcrokraten der EU,<br />sondern die souver\u00e4nen Nationen selbst entscheiden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eVern\u00fcnftige Entwicklungshilfe f\u00fcr L\u00e4nder der Dritten Welt hat immer<br />nach dem Prinzip \"Hilfe zur Selbsthilfe\" zu erfolgen. Pumpt man<br />einfach mehr Geld nach Afrika, hat das oftmals zur Folge, dass sich<br />damit afrikanische Diktatoren ihre goldenen Badewannen finanzieren.<br />Eine durchdachte Entwicklungshilfe muss direkt der jeweiligen<br />Bev\u00f6lkerung zugutekommen, beispielsweise durch Aufbau von<br />Infrastruktur, Entsenden von Expertenteams usw.\u201d", "\u201eEs soll aber mehr Hilfe zur Selbsthilfe geleistet werden, weil wir<br />anderen nicht unser System aufdr\u00fccken d\u00fcrfen. Das ist nicht nachhaltig<br />und nicht auf Augenh\u00f6he.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDer Wohlstand in der Europ\u00e4ischen Union basiert auf der<br />jahrhundertelangen Ausbeutung der V\u00f6lker im globalen S\u00fcden. Und der<br />Zerschlagung der dort vorhandenen wirtschaftlichen Strukturen und<br />Wirtschaftskraft durch gezielte milit\u00e4rische, ideologische und<br />wirtschaftliche Gewalt.\u201d", "\u201eAber nicht nur Geld, sondern auch Hilfe zur Selbsthilfe! Mit einem<br />Hammer oder Nagel allein ist nichts anzufangen, man braucht beides.\u201d", "\u201eTrotz aller Debatten um die Entwicklungshilfe ist sie doch auch ein<br />wichtiger Beitrag, um Fluchtursachen zu bek\u00e4mpfen. Entwicklungshilfen<br />richtig eingesetzt sind Chancen.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr die Verbesserung und Vergr\u00f6\u00dferung<br />der Entwicklungszusammenarbeit ein. Damit meinen wir eine<br />Entwicklungshilfe, die die Entwicklungsl\u00e4nder darin unterst\u00fctzt,<br />wirtschaftliche Unabh\u00e4ngigkeit zu erlangen. Solche Entwicklungshilfe<br />w\u00fcrde Fluchtursachen beseitigen und Frieden f\u00f6rdern. Eine<br />Entwicklungshilfe, die auf Profit und Machtinteressen der Geberl\u00e4nder<br />ausgerichtet ist, lehnen wir ab.\u201d", "\u201eDie EU sollte Geld v.a. daf\u00fcr zur Verf\u00fcgung stellen,<br />Entwicklungsl\u00e4nder dabei zu unterst\u00fctzen, eine klimaneutrale<br />Wirtschaft und Infrastruktur aufzubauen.\u201d", "\u201eF\u00fcr den Aufbau demokratischer und sozialer Strukturen, aber nicht f\u00fcr<br />die F\u00f6rderung der Gewinne europ\u00e4ischer Konzerne.\u201d", "\u201eWir pl\u00e4dieren f\u00fcr einen wissenschaftlich gest\u00fctzten Ansatz der<br />Entwicklungskooperation. Besondere Wichtigkeit haben dabei 5 Punkte:<br />1. St\u00e4rkere Priorisierung von Projekten mit herausragender<br />Kosteneffektivit\u00e4t 2. Fr\u00fchzeitiger Abschluss nachweislich unwirksamer<br />Programme 3. Vermehrter Einsatz von Evaluierungen und Definition<br />h\u00f6herer Qualit\u00e4tsstandards 4. Umfangreichere Nutzung<br />wissenschaftlicher Forschungserkenntnisse  5. Zus\u00e4tzliche finanzielle<br />Mittel f\u00fcr Forschung und Evaluation\u201d", "\u201eJa - sofern die tats\u00e4chlichen Lebensbedingungen der dortigen<br />Bev\u00f6lkerung verbessert werden, Ern\u00e4hrung mit pflanzlichen<br />Grundnahrungsmitteln, Bildung und medizinische Versorgung gef\u00f6rdert<br />wird. Keine Entwicklungshilfe f\u00fcr Zucht von \"Nutztieren\" und Anbau von<br />Futtermitteln. Hilfe beim Erhalt von Lebensr\u00e4umen von Natur und<br />Wildtieren. Mehr Hilfe f\u00fcr kleine, regionale Initiativen nahe an der<br />Bev\u00f6lkerung statt prestigetr\u00e4chtiger Gro\u00dfprojekte.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt setzt sich im Rahmen des globalen Ausgleichs f\u00fcr den<br />international vereinbarten Beitrag von 0,7% des<br />Bruttonationaleinkommens (BNE) f\u00fcr Entwicklungszusammenarbeit ein.<br />Insbesondere zu den Zielen der Armuts- und Hungerminderung,<br />Bildungsf\u00f6rderung und des Abbaus von Ungleichheit will Volt einen<br />entscheidenden Beitrag leisten und dadurch gleichzeitig Fluchtursachen<br />mindern.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "dd0df913-ad2d-421e-a10a-ef4e7c7f188e", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eWir m\u00fcssen in Europa wissen, wer \u00fcber unsere Grenzen zu uns kommt und<br />wer uns wieder verl\u00e4sst. Die Speicherung von Fluggastdaten gibt<br />europ\u00e4ischen Sicherheitsbeh\u00f6rden die M\u00f6glichkeit, die Reisebewegung<br />von Terroristen und Schwerkriminellen besser nachzuvollziehen. Daf\u00fcr<br />haben wir jahrelang auf EU-Ebene gek\u00e4mpft.\u201d", "\u201eIm Rahmen der Terrorbek\u00e4mpfung und -pr\u00e4vention sowie bei der<br />Bek\u00e4mpfung von organisierter Schwerstkriminalit\u00e4t kann die Speicherung<br />von Fluggastdaten die Sicherheit der B\u00fcrgerinnen und B\u00fcrger erh\u00f6hen.<br />Aber wir sind weiter skeptisch, ob der damit verbundene<br />Grundrechtseingriff mit dem Gebot der Verh\u00e4ltnism\u00e4\u00dfigkeit vereinbar<br />ist. Das werden wir auf Grundlage der von uns durchgesetzten<br />regelm\u00e4\u00dfigen Berichte der Kommission ans Europ\u00e4ische Parlament<br />\u00fcberpr\u00fcfen und hiervon weitere Schritte ableiten.\u201d", "\u201eDie EU-Richtlinie zur Fluggastdatenspeicherung halten wir f\u00fcr<br />rechtswidrig. Das EU-Kanada-Fluggastdatenabkommen wurde vom<br />Europ\u00e4ischen Gerichtshof als grundrechtswidrig gestoppt. Es ist nicht<br />mit unseren Grundrechten vereinbar, dass alle, die einen Flug buchen,<br />wie Verd\u00e4chtige behandelt werden und hinnehmen m\u00fcssen, dass ihre Daten<br />f\u00fcnf Jahre lang gespeichert und fortlaufend einer automatisierten<br />Rasterfahndung unterzogen werden.\u201d", "\u201eDer Europ\u00e4ische Gerichtshof hat entschieden, dass es gegen<br />europ\u00e4ische Grundrechte verst\u00f6\u00dft, Fluggastdaten ohne Anlass zu<br />speichern. Deshalb hat das Gericht das Abkommen der EU mit Kanada zur<br />Speicherung von Fluggast-Daten kassiert. Auch die europ\u00e4ische<br />Richtlinie und die entsprechenden nationalen Gesetze zum Speichern von<br />Fluggastdaten ohne Anlass sind unzul\u00e4ssig. Deutschland ist hierf\u00fcr von<br />der EU verklagt worden. Die Daten werden aber weiter gespeichert. DIE<br />LINKE will das Verbot durchsetzen.\u201d", "\u201eDie Erhebung von Fluggastdaten kann zwar bei der Bek\u00e4mpfung von<br />internationaler Kriminalit\u00e4t und Terrorismus ein erg\u00e4nzendes<br />Instrument sein. Allerdings sehen wir das vorauseilende, massenhafte<br />Sammeln von Reise- und Bewegungsdaten als problematisch an. Die AfD<br />strebt einen wirksamen Schutz der nationalen Grenzen an. Das Anlegen<br />solcher pauschalen Datensammlungen w\u00fcrde dadurch \u00fcberfl\u00fcssig.\u201d", "\u201eWir Freie Demokraten k\u00e4mpfen gegen jede anlasslose Erhebung und<br />Speicherung von personenbezogenen Daten  sei es aufgrund von<br />Vorratsdatenspeicherung, Fluggastdatenerhebung oder automatischer<br />Kennzeichenerfassung mit dauerhafter Datenspeicherung. Denn mehr<br />gespeicherte Daten schaffen nicht mehr Sicherheit. Offensichtlich sind<br />auch nicht fehlende Daten das Problem, sondern fehlendes Personal.\u201d", "\u201eDas System der Kontrolle von Fluggastdaten (auch innerhalb des<br />Schengenraums) hat sich bew\u00e4hrt. Unter der Vorgabe der strengen<br />Datenschutzvorgaben sollte die Speicherung fortgesetzt werden.\u201d", "\u201ePIRATEN stehen f\u00fcr Datensparsamkeit und Datenschutz. Deshalb sollten<br />die Daten von Flugg\u00e4sten nach M\u00f6glichkeit nicht gespeichert werden.\u201d", "\u201eF\u00fcr einen noch festzulegenden befristeten Zeitraum ist eine<br />Speicherung der Daten (z. B. zur Verbrechensbek\u00e4mpfung) sinnvoll.<br />Danach sollte ein Gremium die L\u00f6schung der Daten sicherstellen.\u201d", "\u201eWenn dies zur effektiven Terrorbek\u00e4mpfung notwendig ist, sollen die<br />Sicherheitsbeh\u00f6rden diese Daten speichern d\u00fcrfen.\u201d", "\u201eNach anf\u00e4nglichen Schwierigkeiten in der Umsetzung stellen sich nun<br />erste Erfolge ein. In Frankreich, wo das PNR-System bereits l\u00e4uft,<br />soll es zum Aufsp\u00fcren von 13 Personen gef\u00fchrt haben. In Belgien wurden<br />einem Bericht zufolge bereits 834 gesuchte Kriminelle festgestellt. Zu<br />den Kriminalit\u00e4tsbereichen geh\u00f6rten demnach Terrorismus, Drogenhandel,<br />Kindesentf\u00fchrung und Diebstahl.\u201d", "\u201eWir lehnen grundrechtssch\u00e4dliche Verfahren wie die<br />Vorratsdatenspeicherung, die Speicherung von Fluggastdaten und das<br />Eindringen von Ermittlungsbeh\u00f6rden in private Rechner \u00fcber Fernzugriff<br />ab. Unter dem Deckmantel der Terrorbek\u00e4mpfung findet eine schleichende<br />Aush\u00f6hlung der informationellen Selbstbestimmung statt, B\u00fcrger werden<br />zusehends unter Generalverdacht gestellt.\u201d", "\u201eNur die Flugdaten von Boeing-Passagieren. Zur Sicherheit und um<br />Hinterbliebenen schneller Gewissheit verschaffen zu k\u00f6nnen.\u201d", "\u201eEs m\u00fc\u00dfte zuvor gekl\u00e4rt werden, inwieweit das der allgemeinen<br />Sicherheit mehr dient als es der informationellen Selbstbestimmung<br />schadet.\u201d", "\u201eDie \u00dcberwachung der unbescholtenen B\u00fcrger ist bereits zu weit<br />fortgeschritten.\u201d", "\u201eEs handelt sich dabei um eine \u00dcberwachungsma\u00dfnahme die wir genauso<br />ablehnen, wir die \u00dcbermittlung dieser Daten an Nicht-EU-Staaten, zum<br />Beispiel die USA.\u201d", "\u201eWir sind gegen Massenbespitzelung und Vorratsdatenspeicherung.\u201d", "\u201eDie Speicherung von Daten \u00fcber den Flugverkehr jedes einzelnen hat<br />bislang keinen Terrorangriff verhindert, sondern dient nur dem Ausbau<br />der \u00dcberwachung der Bev\u00f6lkerung.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eB\u00fcndnis C steht f\u00fcr das Prinzip, jede staatliche \u00dcberwachung in ihrem<br />Umfang und in ihren Befugnissen zu begrenzen. Das gilt auch und<br />besonders f\u00fcr die Speicherung personenbezogener Daten.\u201d", "\u201eDie geplante Fluggastdatenspeicherung stellt einen massiven Eingriff<br />in die Pers\u00f6nlichkeitsrechte von Millionen Reisenden dar und ist auch<br />mit Sicherheitserw\u00e4gungen nicht zu rechtfertigen.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />lehnt unn\u00f6tige Einschr\u00e4nkungen der individuellen Freiheit ab.\u201d", "\u201eDie Bev\u00f6lkerung lehnt Datenspeicherungen mehrheitlich ab. Daher<br />stimmen wir dagegen. Unsere Position orientiert sich dabei an<br />aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran<br />orientieren.\u201d", "\u201eAlle Menschen haben das Recht, dar\u00fcber zu bestimmen, welche ihrer<br />Daten gespeichert werden. Denn einmal gesammelte Daten k\u00f6nnen leicht<br />missbraucht werden. Demokratie in Europa wird dieses Recht st\u00e4rken.<br />Die Daten von Flugg\u00e4sten bilden da keine Ausnahme.\u201d", "\u201eDie Partei DER III. WEG tritt f\u00fcr die St\u00e4rkung der B\u00fcrger- und<br />Freiheitsrecht ein und lehnt einen \u00dcberwachungsstaat kategorisch ab.\u201d", "\u201eZur Terrorpr\u00e4vention ist es leider notwendig und ehrliche Menschen,<br />die beruflich viel fliegen m\u00fcssen, sollten gegen die Speicherung der<br />Daten zur eigenen Sicherheit nichts haben.\u201d", "\u201eImmer mehr Freiheiten werden f\u00fcr eine angebliche Sicherheit geopfert,<br />die aber h\u00e4ufig lediglich dem Ausbau weiterer \u00dcberwachung dient. Aus<br />Sicht der Partei DIE RECHTE steht die Speicherung von Millionen<br />Fluggastdaten in keinem Verh\u00e4ltnis zum Nutzen, m\u00f6glicherweise in einem<br />Einzelfall einen Kriminellen \u00fcberf\u00fchren zu k\u00f6nnen. Die<br />Kontrollmechanismen an europ\u00e4ischen Flugh\u00e4fen sind ausreichend, um den<br />Flugverkehr zu sch\u00fctzen, eine pauschale Bespitzelung aller Flugg\u00e4ste<br />braucht es daf\u00fcr nicht.\u201d", "\u201ePers\u00f6nlichkeitsrechte haben f\u00fcr die Violetten eine gro\u00dfe Bedeutung.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDiese Datenspeicherung hat bisher nicht zur Verhinderung von<br />Attentaten beigetragen. Dar\u00fcber hinaus stellt eine<br />verdachtsunabh\u00e4ngige Speicherung von Daten alle B\u00fcrgerInnen unter<br />Generalverdacht und kann zur politischen Kontrolle missbraucht werden.<br />Der Europ\u00e4ische Gerichtshof stellte 2016 klar, dass Einschr\u00e4nkungen<br />des Schutzes personenbezogener Daten auf das absolut Notwendige<br />beschr\u00e4nkt werden m\u00fcssen.\u201d", "\u201eJa, ein Tribut an die Zunahme und Entwicklung des internationalen<br />Terrorismus.\u201d", "\u201eTerroristen und international vernetzte Kriminelle nutzen auch<br />Flugzeuge. Zum Zweck der inneren und \u00e4u\u00dferen Sicherheit muss man die<br />im Flugverkehr erhobenen Daten auch nutzen d\u00fcrfen.\u201d", "\u201eDie anlasslose Speicherung von Daten hat bisher keine \u00fcberzeugenden<br />Resultate in der Verbrechensbek\u00e4mpfung oder Aufkl\u00e4rung geliefert.<br />Gleichzeitig bietet sie gro\u00dfes Potential zum Missbrauch.\u201d", "\u201eZudem: Die Weitergabe innereurop\u00e4ischer Flugdaten an die USA muss<br />beendet werden.\u201d", "\u201eF\u00fcr mehr informationelle Selbstbestimmung. Sie ist Teil der<br />Menschenrechte, die \u00fcber den Rechten des Staates stehen.\u201d", "\u201eF\u00fcr uns gilt das Prinzip der Datensparsamkeit: Das, was nicht<br />unbedingt erfasst werden muss, sollte auch nicht erfasst werden. Nur<br />das, was nachweislich gro\u00dfe Vorteile in der Bek\u00e4mpfung von Terrorismus<br />und Kriminalit\u00e4t bietet oder zu dem keine Alternativen bestehen, darf<br />umgesetzt werden. Grunds\u00e4tzlich stellen wir im Zweifelsfall Freiheit<br />vor Sicherheit.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eEuropol muss der zentrale Akteur bei der Bek\u00e4mpfung von grenznaher<br />oder grenz\u00fcberschreitender Kriminalit\u00e4t werden. Durch einen<br />verbesserten und standardisierten Informationsaustausch zwischen den<br />EU-Mitgliedsstaaten k\u00f6nnen die Kriminalit\u00e4tsraten deutlich gesenkt<br />werden.\u201d"], "marker": {"color": ["#2ca02c", "lightgray", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "19f1a764-a721-4ae4-bf43-0c26e44e5c6f", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie Arbeitsmarktpolitik soll weiterhin Aufgabe der Mitgliedsstaaten<br />bleiben. Nicht die EU, sondern die einzelnen Mitgliedsstaaten sollen<br />weiterhin \u00fcber die Einf\u00fchrung und gegebenenfalls die H\u00f6he eines<br />Mindestlohns entscheiden. Unser Europa der sozialen Sicherheit<br />konzentriert sich auf Grundstandards beim Arbeitsschutz und<br />Arbeitnehmerrechten, sowie Gesundheits-, Umwelt- und<br />Verbraucherschutzstandards.\u201d", "\u201eWir wollen faire Mindestl\u00f6hne in ganz Europa. Kein Vollzeit-Lohn in<br />der EU darf unter der nationalen Armutsschwelle liegen. Daher fordern<br />wir Mindestl\u00f6hne, die mindestens 60 Prozent des nationalen Medianlohns<br />betragen. Dem entsprechend ist auch in Deutschland der aktuelle<br />Mindestlohn zu niedrig. Er soll auf 12 Euro steigen, um die<br />Besch\u00e4ftigten besser an den Produktivit\u00e4tszuw\u00e4chsen der letzten Jahre<br />zu beteiligen und besser gegen Altersarmut zu sch\u00fctzen.\u201d", "\u201eWir machen uns stark f\u00fcr eine europ\u00e4ische Mindestlohnrichtlinie, die<br />allen Arbeitnehmerinnen und Arbeitnehmern in der Europ\u00e4ischen Union<br />entsprechend den Lebenshaltungskosten des jeweiligen Landes ein<br />ausk\u00f6mmliches Einkommen garantiert.\u201d", "\u201eWir treten f\u00fcr eine verbindliche europ\u00e4ische Mindestlohnregelung ein:<br />Alle EU-Staaten werden dazu verpflichtet, armutsfeste<br />existenzsichernde gesetzliche Mindestl\u00f6hne einzuf\u00fchren. Daf\u00fcr m\u00fcssen<br />sie oberhalb von 60 Prozent der mittleren Verdienste (in der<br />Fachsprache: des Medianlohns) in den jeweiligen L\u00e4ndern liegen. In<br />Deutschland w\u00e4ren das: 12 Euro.\u201d", "\u201eDie sozialen Sicherungssysteme der verschiedenen EU-L\u00e4nder sind<br />h\u00f6chst unterschiedlich geregelt. Gleiches gilt f\u00fcr die Arbeitsm\u00e4rkte.<br />Die sich daraus ergebende Vielfalt wollen wir im Sinne des Wettbewerbs<br />der Systeme innerhalb der EU erhalten. Erfolgreiche L\u00e4nder sind<br />Vorbild f\u00fcr die anderen. Keinesfalls darf es zu einer<br />Vereinheitlichung von Sozialsystemen kommen, da dies eine weitere<br />Senkung der Sozialstandards zur Folge haben wird.\u201d", "\u201eDie Ausgestaltung von Arbeitslosenversicherung und Mindestlohn kann<br />nur durch nationale Tarif- und Arbeitsmarktpolitik erfolgen, denn<br />gerade der Arbeitsmarkt ist abh\u00e4ngig von den unterschiedlichen<br />wirtschaftlichen Rahmenbedingungen eines Landes. Eine einheitliche<br />europ\u00e4ische Regelung w\u00e4re daher nicht zielf\u00fchrend.\u201d", "\u201eWir setzen uns f\u00fcr die Schaffung sozialer Rechte als Mindeststandard<br />ein, die allen europ\u00e4ischen B\u00fcrgerinnen und B\u00fcrgern zustehen. Wir sind<br />aber dagegen, pauschale Rechtsvorschriften mit Mengenvorgaben,<br />Prozents\u00e4tzen oder Systemen zu erlassen, die verbindlich auf<br />nationaler Ebene umgesetzt werden m\u00fcssen. Die Rolle der EU muss darin<br />bestehen, Mindestschutzniveaus festzulegen, um insbesondere<br />Sozialdumping zu verhindern. Den Mitgliedstaaten steht es frei, \u00fcber<br />die Mindestniveaus hinauszugehen.\u201d", "\u201eDer Mindestlohn hat in Deutschland einen nennenswerten Beitrag zur<br />Zunahme der Kaufkraft der Bev\u00f6lkerung geleistet und ist eine<br />Br\u00fcckentechnologie auf dem Weg zum Bedingungslosen Grundeinkommen. Die<br />Wirtschaft als Ganzes hat vom Mindestlohn profitiert. Dieses Modell<br />sollte auf alle L\u00e4nder in Europa \u00fcbertragen werden.\u201d", "\u201eDie Einf\u00fchrung eines EU-weiten Mindestlohnes, abh\u00e4ngig vom<br />Durchschnittseinkommen des jeweiligen Landes, sollte zu den<br />Sozialstandards der EU geh\u00f6ren - Mindestl\u00f6hne verhindern die<br />Ausbeutung der Arbeitnehmer, die Abwanderung von Fachkr\u00e4ften in andere<br />EU-L\u00e4nder mit h\u00f6herem Lohnniveau und sie tragen auf lange Sicht zu<br />einer Produktivit\u00e4tsangleichung aller Mitgliedstaaten bei, da man aus<br />Wettbewerbsgr\u00fcnden auf Innovation und technischen Fortschritt setzen<br />muss.\u201d", "\u201eDie Lohnpolitik sollte Sache der Nationalstaaten sein. Die<br />Bedingungen und Lebensverh\u00e4ltnisse innerhalb Europas sind viel zu<br />unterschiedlich, so dass mit einem einheitlichen Mindestlohn niemandem<br />geholfen w\u00e4re.\u201d", "\u201eDie einzelnen Staaten m\u00fcssen dabei den Mindestlohn selbst festlegen,<br />er muss aber der arbeitenden Bev\u00f6lkerung das Existenzminimum<br />zusichern. Mindestlohn ist auch ein EU weites Schutzinstrument vor<br />Ausbeutung und Lohndumping durch Arbeitskr\u00e4fte aus<br />Niedriglohnl\u00e4ndern.\u201d", "\u201eJa, der Mindestlohn ist auf ein ausk\u00f6mmliches Ma\u00df zu erh\u00f6hen, so dass<br />die Arbeitnehmer in ihren L\u00e4ndern einen ordentlichen Lebensunterhalt<br />haben und ausreichend Rentenanspr\u00fcche erwerben, so dass sie im Alter<br />in W\u00fcrde leben k\u00f6nnen.\u201d", "\u201eDar\u00fcber hinaus fordern wir seit Jahren die Einf\u00fchrung eines<br />Existenzmaximums von 1 Mio. Egal, wie sich Ihr Reichtum zusammensetzt,<br />H\u00e4user, Pelze, Pferde, Yachten - wir addieren, und alles, was \u00fcber 1<br />Mio. geht, wird umverteilt. Das wird sch\u00f6ne \u00dcberraschungen geben!<br />Merke: Mit bedingungslosem Grundeinkommen w\u00e4re Hitler Maler<br />geblieben.\u201d", "\u201eDie Einf\u00fchrung eines Mindestlohns und seine H\u00f6he sollen in<br />einzelstaatlicher Zust\u00e4ndigkeit verbleiben, Subsidiarit\u00e4tsgrundsatz.\u201d", "\u201eDa die wirtschaftliche und soziale Lage in den Staaten zum Teil sehr<br />unterschiedlich ist, muss das jedes Mitglied selbst entscheiden.\u201d", "\u201eDie generelle Einf\u00fchrung von Mindestl\u00f6hnen ist sinnvoll, um<br />Lohndumping zu behindern. Dazu muss der Mindestlohn eine ausreichende<br />H\u00f6he haben und darf nicht durch Ausnahmeregeln unterlaufen werden. Wir<br />fordern einen Mindestlohn von 15 Euro. Allerdings wird Lohndumping<br />damit nur behindert, nicht verhindert. Die M\u00f6glichkeit arbeitende<br />Menschen gegeneinander auszuspielen ergibt sich u.a. durch die<br />wirtschaftlichen Ungleichheiten zwischen den Mitgliedsl\u00e4ndern.\u201d", "\u201eJa, aber der deutsche Mindestlohn ist viel zu niedrig. Mindestl\u00f6hne<br />ersetzen nicht den n\u00f6tigen Kampf um h\u00f6here L\u00f6hne und Geh\u00e4lter in den<br />Betrieben. Die Ausbeutung der Lohnarbeit durch die Kapitalisten kann<br />man damit allerdings nicht beseitigen.\u201d", "\u201eDie SGP fordert ein europaweites bedingungsloses Grundeinkommen von<br />1500 Euro f\u00fcr alle in allen europ\u00e4ischen L\u00e4ndern. Hohe Sozialstandards<br />und das Recht auf gut bezahlte Arbeit m\u00fcssen auf dem ganzen Kontinent<br />gelten. Diese Forderungen k\u00f6nnen nicht mithilfe der EU durchgesetzt<br />werden, sondern nur gegen sie. Die SGP k\u00e4mpft f\u00fcr die Vereinigung<br />Europas von unten auf sozialistischer Grundlage.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEntspricht nicht den regionalen Gegebenheiten.\u201d", "\u201eDie Einf\u00fchrung eines Mindestlohnes wird den unterschiedlichen<br />wirtschaftlichen und Kaufkraftbedingungen nicht gerecht und muss den<br />Mitgliedsstaaten \u00fcberlassen werden. B\u00fcndnis C will die politische und<br />fiskalische Selbstbestimmung erhalten.\u201d", "\u201eDie EU braucht verbindliche Vorgaben f\u00fcr eine faire und angemessene<br />Verg\u00fctung in allen Mitgliedstaaten. Nur so k\u00f6nnen Ph\u00e4nomene wie<br />Sozialmigration und Lohndumping wirksam einged\u00e4mmt werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen erm\u00e4chtigt jeden einzelnen<br />Menschen, selbst zu entscheiden, ob Lohn und Arbeitsbedingungen<br />akzeptabel sind oder nicht. Der Mindestlohn ist von seiner Idee her<br />nicht geeignet, die Existenzsicherung und gesellschaftliche Teilhabe<br />zu gew\u00e4hrleisten, insbesondere wenn Kinder und Angeh\u00f6rige mit zu<br />versorgen sind. Trotzdem bef\u00fcrworten wir die Einf\u00fchrung eines<br />Mindestlohns, zumindest solange es noch kein Bedingungsloses<br />Grundeinkommen gibt.\u201d", "\u201eWir w\u00fcrden f\u00fcr die Einf\u00fchrung eines nationalen Mindestlohns in allen<br />Mitgliedstaaten stimmen, da sich laut zahlreicher Umfragen die<br />Bev\u00f6lkerung daf\u00fcr ausspricht. Unsere Position orientiert sich dabei an<br />aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern werden und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201eIn ganz Europa sollte ein Mindestlohn eingef\u00fchrt werden, der sich an<br />den Lebenshaltungskosten der L\u00e4nder orientiert und der automatisch mit<br />der Teuerung angehoben wird. Wirtschaftlicher Wettbewerb muss durch<br />unternehmerisches Geschick stattfinden, nicht durch Lohndumping, das<br />auf dem R\u00fccken der Arbeitnehmer*innen ausgetragen wird.\u201d", "\u201eDie Partei DER III. WEG steht allgemein f\u00fcr einen fl\u00e4chendeckenden<br />und j\u00e4hrlich angepassten Mindestlohn ohne Ausnahmen. Ebenso muss eine<br />Beteiligung der Arbeiter am Gewinn von Gro\u00dfunternehmen staatlich<br />geregelt werden, was durch h\u00f6here Kaufkraft und bessere<br />Arbeitsleistung die Wirtschaft st\u00e4rkt. Managergeh\u00e4lter geh\u00f6ren im<br />Gegenzug nach oben begrenzt. Dennoch soll der Mindestlohn national<br />geregelt sein.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eAus unserer Sicht spricht nichts dagegen, wenn sich die EU f\u00fcr die<br />Einf\u00fchrung eines nationalen Mindestlohns in allen Mitgliedstaaten<br />einsetzt - solange die Entscheidung dar\u00fcber, ob ein Mindestlohn<br />eingef\u00fchrt wird oder nicht, im Kompetenzbereich der Nationalstaaten<br />bleibt.\u201d", "\u201eBis zur Einf\u00fchrung des Bedingungslosen Grundeinkommens ist ein<br />Mindestlohn ein gutes Mittel f\u00fcr gerechte Bezahlung.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEin existenzsichernder (!) Mindestlohn in allen EU-L\u00e4ndern<br />verhindert, dass Menschen zur Migration gezwungen werden. Die<br />Existenzsicherung durch den Mindestlohn muss auch bei einer radikal<br />verk\u00fcrzten Arbeitszeit gew\u00e4hrleistet sein.\u201d", "\u201eEin erster notwendiger Schritt zur Verhinderung der sozialbegr\u00fcndeten<br />V\u00f6lkerwanderung.\u201d", "\u201eJeder Staat soll frei entscheiden k\u00f6nnen, ob er einen gesetzlichen<br />Mindestlohn vorschreiben will oder nicht. Mindestl\u00f6hne k\u00f6nnen gro\u00dfe<br />Sch\u00e4den anrichten, wenn sie zu starr oder zu hoch festgesetzt werden.<br />Die Entscheidungen sollen der Staat und seine Tarifpartner treffen,<br />nicht die EU. In den EU-Vertr\u00e4gen gibt es aus gutem Grund keine<br />Kompetenz der EU f\u00fcr Mindestl\u00f6hne.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung ein. Die Einf\u00fchrung eines fairen Mindestlohns passt<br />in solch eine Reform.\u201d", "\u201eWenn wir es ehrlich betrachten, m\u00fcssen wir einen europaweiten<br />Mindestlohn, der regional angepasst ist, einf\u00fchren, um die<br />Verh\u00e4ltnisse der europ\u00e4ischen Arbeitnehmer anzupassen. Ein<br />europaweiter Mindestlohn kann Arbeitnehmer in der EU wirksam vor<br />Ausbeutung sch\u00fctzen.\u201d", "\u201eEin Mittel, um die zunehmende soziale Spaltung der Gesellschaft zu<br />verlangsamen, den Absturz von \u00c4rmeren ins Nichts zu verhindern, die<br />Ausbeutung wenigstens etwas zu begrenzen. Der k\u00fcnftige EU-weite<br />Mindestlohn darf nicht niedriger liegen als der bisher h\u00f6chste<br />Mindestlohn in einem EU-Staat.\u201d", "\u201eIn Europa sind die Lebenshaltungskosten je nach Region sehr<br />unterschiedlich. Unterschiedliche Lohnniveaus f\u00fchren zu<br />Arbeitsmigration und sozialen Verwerfungen innerhalb Europas. Ein<br />regional bemessener Mindestlohn ist eine angemessene, faire und<br />f\u00f6derale Lohngrenze und kann diese Probleme minimieren. Dieser sollte<br />nach einer allgemeinverbindlichen Formel f\u00fcr jede Region individuell<br />bemessen werden. Unser langfristiges Ziel ist ein europaweites,<br />regional bemessenes Grundeinkommen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt will sukzessive einen differenzierten Mindestlohn einf\u00fchren, von<br />dem die Menschen leben k\u00f6nnen. Das Lohnniveau l\u00e4sst sich allerdings<br />nicht mehr sinnvoll anhand nationaler Grenzen definieren und soll<br />daher \u00fcber Wirtschaftsr\u00e4ume regional differenziert werden.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "7fdcae5a-a6a6-4145-a8b7-87a20359577d", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDas EU-Fl\u00fcchtlingsabkommen mit der T\u00fcrkei hat dazu beigetragen, dass<br />sich die Fl\u00fcchtlingszahlen deutlich verringert haben. Es hat au\u00dferdem<br />einen entscheidenden Anteil an der Zerschlagung des Schlepperwesens.\u201d", "\u201eWir wollen, dass die EU als Ganzes ihrer humanit\u00e4ren Verantwortung<br />nachkommt. Das Abkommen mit der T\u00fcrkei ist ein Ausdruck daf\u00fcr, dass<br />dies nicht geschieht. Deshalb wollen wir eine Reform des Dublin-<br />Systems, die Kriegsfl\u00fcchtlinge sch\u00fctzt und das Recht auf Asyl<br />vollumf\u00e4nglich gew\u00e4hrt. Daf\u00fcr soll vor allem ein solidarischer<br />Verteilungsschl\u00fcssel eingef\u00fchrt werden und das EU Resettlement-<br />Programm mit dem Fl\u00fcchtlingshilfswerk der Vereinten Nationen (UNHCR)<br />ausgeweitet werden.\u201d", "\u201eDas Fl\u00fcchtlingsabkommen mit der T\u00fcrkei ist eine Folge der Weigerung<br />der EU-L\u00e4nder, zu einer gemeinsamen solidarischen L\u00f6sung in der<br />Fl\u00fcchtlingskrise zu kommen. Es hat zu katastrophalen Lagern auf Lesbos<br />und anderen griechischen Inseln gef\u00fchrt und untergr\u00e4bt durch<br />Abschiebungen ohne Asylrechtspr\u00fcfung das Recht auf Asyl. Es ist Teil<br />der EU-Abschottungspolitik der EU, die sich damit der Willk\u00fcr des<br />Pr\u00e4sidenten Erdogan ausliefert.  Deshalb wollen wir diesen EU-T\u00fcrkei-<br />Deal beenden.\u201d", "\u201eEs ist ganz unklar, was mit den  Milliarden Euro geschieht, die an<br />die T\u00fcrkei gezahlt werden. Das hat inzwischen auch die EU<br />festgestellt.  Zugleich werden schutzsuchende Menschen mit allen<br />Mitteln von der Flucht in die EU abgehalten.\u201d", "\u201eDie AfD fordert in der Migrationspolitik einen grundlegenden<br />Paradigmenwechsel. Jegliche Einwanderung nach Europa muss so begrenzt<br />und gesteuert werden, dass die Identit\u00e4t der europ\u00e4ischen<br />Kulturnationen unter allen Umst\u00e4nden gewahrt bleibt. Die EU und die<br />Nationalstaaten werden aufgefordert, nach australischem Vorbild<br />Abkommen mit Drittl\u00e4ndern zu schlie\u00dfen, um abgelehnte Migranten<br />aufzunehmen, die nicht in ihre Heimatstaaten abgeschoben werden<br />k\u00f6nnen.\u201d", "\u201eWir Freie Demokraten begr\u00fc\u00dfen grunds\u00e4tzlich die Zusammenarbeit mit<br />der T\u00fcrkei in der Fl\u00fcchtlingsfrage, denn so sind kriminelle<br />Schlepperbanden besser zu bek\u00e4mpfen. Dennoch fordern wir, dass der<br />sog. Fl\u00fcchtlingsdeal nicht zu Rabatten bei rechtsstaatlichen Fragen<br />oder der Visafreiheit f\u00fchren darf.\u201d", "\u201eDas R\u00fccknahmeabkommen vom M\u00e4rz 2016 zwischen der EU und der T\u00fcrkei<br />hat sich bew\u00e4hrt. Nach diesem Vorbild streben wir ein<br />R\u00fccknahmeabkommen mit den Maghreb-Staaten an.\u201d", "\u201eDie T\u00fcrkei ist ein autokratisch gef\u00fchrter Staat und die Situation der<br />Gefl\u00fcchteten in der T\u00fcrkei ist untragbar. Es ist rigoros abzulehnen,<br />die T\u00fcrkei f\u00fcr ihre menschliche Ausbeutung an den zur\u00fcckgehaltenen<br />Fl\u00fcchtlingen auch noch finanziell zu unterst\u00fctzen.\u201d", "\u201eDer EU-Rechnungshof kritisiert Intransparenz und Ineffizienz bei der<br />Verwendung der im Rahmen des Abkommens gezahlten Mittel, die Menschen<br />in den Lagern auf den griech. Inseln leben unter katastrophalen<br />Bedingungen. Auch die Sicherheit von in die T\u00fcrkei abgeschobenen<br />Asylbewerber*innen kann noch immer nicht gew\u00e4hrleistet werden. Der von<br />der EU gelobte R\u00fcckgang illegaler Einreisen h\u00e4ngt nicht mit dem<br />Abkommen, sondern u.a. mit dem strengen Grenzregime der T\u00fcrkei<br />zusammen.\u201d", "\u201eZielstellung muss sein, weitere Zuwanderung nach Europa zu<br />verhindern. Das Abkommen mit der T\u00fcrkei bewirkt das Gegenteil, weil<br />Migranten, die bereits in der T\u00fcrkei sind, nach Europa weiterreisen<br />k\u00f6nnen, wenn die T\u00fcrkei im Gegenzug andere Migranten zur\u00fccknimmt.<br />Zudem hat sich die EU durch das Fl\u00fcchtlingsabkommen in eine<br />Abh\u00e4ngigkeit von der T\u00fcrkei begeben. Eine solche Vereinbarung liegt<br />weder in deutschem, noch in europ\u00e4ischem Interesse und ist daher<br />aufzuk\u00fcndigen.\u201d", "\u201eMenschlich eine Katastrophe. \u00dcberf\u00fcllte Fl\u00fcchtlingslager mit<br />chaotischer und menschenunw\u00fcrdiger Versorgung in einem diktatorischen<br />Staat. F\u00fcr die EU Milliardenausgaben mit versprechen<br />Beitrittsverhandlung der T\u00fcrkei zur EU u. Visafreiheit voranzutreiben.<br />Wir d\u00fcrfen uns nicht von der T\u00fcrkei erpressen lassen. Alternativen<br />m\u00fcssen her, wie z.B. Frontex ausbauen um Schleuser u. Schlepper<br />energischer zu bek\u00e4mpfen, dazu neue Fl\u00fcchtlingscamps mit<br />menschenw\u00fcrdigerer Versorgung in andere L\u00e4nder aufbauen.\u201d", "\u201eDas Abkommen mit der T\u00fcrkei verhindert, dass Schlepperbanden die<br />Fl\u00fcchtlinge auf gef\u00e4hrlichen Routen in die EU bringen, andererseits<br />begeben wir uns aber in starke Abh\u00e4ngigkeit zur T\u00fcrkei. Solange wir<br />aber keine andere L\u00f6sung haben, m\u00fcssen wir am Abkommen festhalten. Es<br />besteht die Gefahr, dass Erdogan die EU-Gelder einsetzt, um seine<br />undemokratischen Reformen durchzusetzen.\u201d", "\u201eWenn wir unsere EU-Armee haben, brauchen wir den Irren vom Bosporus<br />nicht l\u00e4nger, um f\u00fcr uns die Schmutzarbeit zu erledigen.\u201d", "\u201eDie T\u00fcrkei soll keine Sondervorteile aus ihrer Lage zum Nachteil der<br />EU ziehen.\u201d", "\u201eDie Fluchtwege sollten kurz gehalten werden.\u201d", "\u201eDas Fl\u00fcchtlingsabkommen war ein schmutziger Deal mit der T\u00fcrkei. Die<br />EU verschob damit im Komplott mit der T\u00fcrkei, die Grenzsicherung nach<br />au\u00dfen, damit Fl\u00fcchtlinge gar nicht mehr an die EU-Grenzen kommen. Die<br />T\u00fcrkei wurde daf\u00fcr bezahlt und die EU sah im Gegenzug unter anderem<br />\u00fcber den brutalen Krieg der T\u00fcrkei gegen die Kurden hinweg.\u201d", "\u201eDas Abkommen mit Erdogan ist ein schmutziger Deal auf Kosten der<br />Fl\u00fcchtlinge. Hinsichtlich der T\u00fcrkei fordern wir den Abbruch der<br />Beziehungen mit dem faschistischen Erdogan-Regime.\u201d", "\u201eDas Fl\u00fcchtlingsabkommen zwischen der EU und der T\u00fcrkei ist ein<br />schmutziger Deal, der der Abschottung der \"Festung Europa\" dient. Die<br />SGP k\u00e4mpft f\u00fcr das Grundrecht jedes Menschen, sich ungehindert auf dem<br />Planeten zu bewegen und Schutz vor Krieg, Armut und Krankheit zu<br />suchen.\u201d", "\u201eSeit Abschluss des Abkommend mit der T\u00fcrkei kommen offiziellen<br />Angaben zufolge deutlich weniger Fl\u00fcchtlinge in Griechenland an.<br />W\u00e4hrend im Januar 2016 laut dem UN-Fl\u00fcchtlingshilfswerk UNHCR noch<br />67.000 Fl\u00fcchtlinge mit Unterst\u00fctzung illegaler Schlepperbanden nach<br />Griechenland gelangten, sind es seit Anfang dieses Jahres angeblich<br />nur noch 1.200. Die T\u00fcrkei scheint also wirksam ihre Grenzen zu<br />sch\u00fctzen und effektiver gegen Menschen-Schleuser-Banden vorzugehen.\u201d", "\u201eVorerst; aber es ist nach besseren L\u00f6sungen zu suchen.\u201d", "\u201eDie T\u00fcrkei verletzt nach internationalem Recht permanent den Luftraum<br />und die Hoheitsgew\u00e4sser Griechenlands. Die EU macht sich mit dem<br />Fl\u00fcchtlingsdeal von der T\u00fcrkei erpressbar. Es darf kein weiteres Geld<br />daf\u00fcr an die T\u00fcrkei gehen. Stattdessen soll die EU die Demokratische<br />Selbstadministration in Nordost-Syrien (DSA Rojava) anerkennen und<br />finanziell unterst\u00fctzen, damit die Fl\u00fcchtlinge aus den t\u00fcrkischen<br />Lagern in diesem befriedeten Teil Syriens z\u00fcgig wieder angesiedelt<br />werden k\u00f6nnen.\u201d", "\u201eGrunds\u00e4tzlich sollte am Fl\u00fcchtlingsabkommen mit der T\u00fcrkei<br />festgehalten werden, da es den Zustrom illegaler Zuwanderer deutlich<br />eind\u00e4mmen konnte. Allerdings besteht auch Verbesserungsbedarf, z.B.<br />bei der R\u00fcckf\u00fchrung abgelehnter Zuwanderer aus Griechenland in die<br />T\u00fcrkei.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr das<br />Existenzrecht und die Sicherung der Menschenw\u00fcrde aller Menschen ein.\u201d", "\u201eWir w\u00fcrden gegen ein Festhalten an dem Fl\u00fcchtlingsabkommen mit der<br />T\u00fcrkei stimmen, da sich die Mehrheit der Bev\u00f6lkerung gegen dieses<br />Abkommen ausspricht. Unsere Position orientiert sich dabei an<br />aktuellen Umfragewerten und ist vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran<br />orientieren.\u201d", "\u201eDemokratie in Europa setzt sich f\u00fcr internationale Zusammenarbeit<br />ein. Allerdings d\u00fcrfen \"Deals\" nicht dazu f\u00fchren, dass die<br />Menschenrechte von Gefl\u00fcchteten gef\u00e4hrdet werden. Daher muss das EU-<br />T\u00fcrkei-Abkommen zur Migrationskontrolle beendet werden.\u201d", "\u201eDas so genannte Fl\u00fcchtlingsabkommen mit der T\u00fcrkei war lediglich eine<br />Nebelkerze, welche zur Begrenzung der Zuwanderung nicht den<br />gew\u00fcnschten Effekt gebracht hat und ist daher durch eigenen,<br />konsequenten Grenzschutz zu ersetzen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas EU-T\u00fcrkei-Abkommen hat im Prinzip zur Folge, dass illegale<br />Einwanderer gegen legale Einwanderer ausgetauscht werden. Wir wollen<br />aber weder legale noch illegale Einwanderung, sondern \u00fcberhaupt keine<br />weitere Einwanderung nach Europa! Deshalb ist die Aufk\u00fcndigung des EU-<br />T\u00fcrkei-Abkommens eine weitere zu ergreifende Ma\u00dfnahme im Zuge der<br />Verwirklichung der Festung Europa. Daf\u00fcr steht die Partei DIE RECHTE!\u201d", "\u201eDie T\u00fcrkei ist derzeit kein Demokratie-freundliches Land und sollte<br />keine finanziellen Zuwendungen bekommen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas Fl\u00fcchtlingsabkommen mit der T\u00fcrkei ist menschenverachtend und<br />unterst\u00fctzt die Diktatur von Pr\u00e4sident Erdogan.\u201d", "\u201eJa, solange keine anderen L\u00f6sungen in Sicht sind, selbst um den Preis<br />damit erpressbar zu sein.\u201d", "\u201eDie Abkommen sollten schon eingehalten werden, auch weil sie allen<br />Beteiligten nutzen. Sie schrecken auch von der illegalen \u00dcberquerung<br />der \u00c4g\u00e4is ab, in der schon zu viele Menschen ihr Leben auf der Flucht<br />verloren haben.\u201d", "\u201eZur Beseitigung von Fluchtursachen setzt sich die MENSCHLICHE WELT<br />f\u00fcr Friedenspolitik, internationale wirtschaftliche Gerechtigkeit und<br />wahre Entwicklungszusammenarbeit ein. In diesem Rahmen w\u00e4re dieses<br />Abkommen nicht mehr notwendig.\u201d", "\u201eWir k\u00f6nnen uns nicht von ausl\u00e4ndischen Autokraten abh\u00e4ngig machen.<br />Ein besserer Weg w\u00e4re es, in der Au\u00dfenpolitik endlich mit einer Stimme<br />zu sprechen: durch eine gemeinsame europ\u00e4ische Regierung, die vom EU<br />Parlament gew\u00e4hlt, kontrolliert und notfalls abgew\u00e4hlt wird. Dar\u00fcber<br />hinaus wollen wir Fl\u00fcchtlinge in allen Regionen Europas gleichm\u00e4\u00dfig<br />verteilen und dadurch die Belastung f\u00fcr jedes Mitgliedsland<br />begrenzen.\u201d", "\u201eDas Fl\u00fcchtlingsabkommen sollte \u00fcberfl\u00fcssig gemacht werden.\u201d", "\u201eGrunds\u00e4tzlich ist das Abkommen mit der T\u00fcrkei sinnvoll. Problematisch<br />ist jedoch, dass sich die EU dadurch von der T\u00fcrkei erpressbar gemacht<br />hat. Die richtige Alternative w\u00e4re es, Asylantr\u00e4ge in gesicherten<br />Zonen im Ausland zu pr\u00fcfen und sichere Einreisewege zu schaffen, die<br />von einer strikten Grenzkontrolle und -sicherung flankiert werden.<br />Teil dieser Grenzsicherung kann auch das Abkommen mit der T\u00fcrkei sein,<br />doch es darf nicht die einzige Ma\u00dfnahme sein.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eEurop\u00e4ische Asylpolitik muss auf Humanit\u00e4t und Menschenrechten<br />gegr\u00fcndet sein. Volt bekennt sich zu den europ\u00e4ischen Werten zum<br />Schutz von Fl\u00fcchtlingen und Schutzberechtigten gem\u00e4\u00df geltender<br />Menschenrechtskonventionen und europ\u00e4ischer Gesetze. Schutzbed\u00fcrftige<br />Menschen, die vor Menschenrechtsverletzungen, Kriegen (Subsidi\u00e4rer<br />Schutz) und politischer Verfolgung (Genfer Fl\u00fcchtlingskonvention)<br />geflohen sind, d\u00fcrfen nicht abgewiesen oder abgeschoben werden.\u201d"], "marker": {"color": ["#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "lightgray", "lightgray", "lightgray", "lightgray", "lightgray"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "ae93d5c6-8b51-438b-a238-e1d951ce043e", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDer Einsatz f\u00fcr mehr Gleichberechtigung von Frauen und M\u00e4nnern ist<br />uns ein gro\u00dfes Anliegen. Deutschland hat eine verbindliche Quote f\u00fcr<br />gro\u00dfe b\u00f6rsennotierte Unternehmen. F\u00fcr kleinere Unternehmen m\u00fcssen<br />jedoch Ausnahmen gelten. Hier lehnen wir eine europaweite verbindliche<br />Quote ab. Nicht alles l\u00e4sst sich auf europ\u00e4ischer Ebene l\u00f6sen;<br />vielmehr sollte das Subsidiarit\u00e4tsprinzip gelten.\u201d", "\u201eFrauen sind heute im Durchschnitt besser qualifiziert als M\u00e4nner.<br />Doch immer noch wird viel zu oft verhindert, dass sie F\u00fchrungs- und<br />Leitungsverantwortung \u00fcbernehmen. Es ist nicht hinnehmbar, dass Frauen<br />in Vorst\u00e4nden und Aufsichtsr\u00e4ten von Unternehmen und Institutionen<br />immer noch eine kleine Minderheit sind. Die SPD setzt sich daher f\u00fcr<br />den Beschluss einer EU-weiten Frauenquote in Aufsichtsr\u00e4ten ein. Die<br />hierzu 2012 vorgelegte Richtlinie muss vom Europ\u00e4ischen Rat endlich<br />verabschiedet werden.\u201d", "\u201eWir treten f\u00fcr eine Frauenquote in Aufsichtsr\u00e4ten und Vorst\u00e4nden ein,<br />die den Frauenanteil in Macht- und F\u00fchrungspositionen so lange erh\u00f6ht,<br />bis die Parit\u00e4t erreicht ist.\u201d", "\u201eEine Frauenquote in Aufsichtsr\u00e4ten und Vorst\u00e4nden von Unternehmen ist<br />eine gute Sache. Aber das ist zu wenig: Wir brauchen wirkliche<br />Gleichberechtigung in der Arbeitswelt und in der Gesellschaft und<br />gleiche L\u00f6hne f\u00fcr gleichwertige Arbeit. Das bedeutet auch, dass mit<br />Menschen, in Pflege und Erziehung deutlich besser bezahlt werden<br />muss.\u201d", "\u201eDie AfD sieht den Zweck der Europ\u00e4ischen Union prim\u00e4r darin, den<br />Rahmen gemeinschaftlichen, europ\u00e4ischen Wirtschaftens zu gestalten und<br />f\u00fcr faire Wettbewerbsbedingungen zu sorgen. Wettbewerb ist eine<br />Grundvoraussetzung f\u00fcr technischen Fortschritt und f\u00fcr g\u00fcnstige<br />Verbraucherpreise. Wir bef\u00fcrworten die Gleichberechtigung und lehnen<br />daher eine einseitige, geschlechterspezifische F\u00f6rderung ab. Bei der<br />Besetzung von Stellen muss allein die fachliche Qualifikation des<br />Bewerbers entscheiden.\u201d", "\u201eWir Freie Demokraten wollen mehr Frauen in F\u00fchrungsverantwortung.<br />Frauen sind in der Leitung von Unternehmen und anderen<br />F\u00fchrungspositionen sehr erfolgreich und gemischte Teams arbeiten<br />produktiver und erfolgreicher. Eine gesetzliche Quote lehnen wir<br />jedoch ab: So werden Frauen zu Platzhaltern degradiert und nicht<br />entsprechend ihrer Leistungen gew\u00fcrdigt.\u201d", "\u201eEine gesetzlich verpflichtende Quote kann nicht die alleinige Antwort<br />auf die vielf\u00e4ltigen Ursachen f\u00fcr die geringe Anzahl von Frauen in<br />F\u00fchrungspositionen sein. Auch wenn in der Theorie Frauen die gleichen<br />Chancen wie M\u00e4nner auf dem Arbeitsmarkt haben, gibt es in Wahrheit<br />noch viele Baustellen wie beispielsweise klischeehafte Rollenbilder,<br />mangelnde Vereinbarkeit von Familie und Beruf sowie mangelnde,<br />gezielte Karrieref\u00f6rderung von Frauen.\u201d", "\u201eVerbindliche Frauenquoten sind kein geeigneter Weg zur umfassenden<br />Gleichstellung aller Geschlechter. Angesichts der Komplexit\u00e4t des<br />menschlich
