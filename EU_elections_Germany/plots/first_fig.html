cberall in der EU gew\u00e4hrleistet sein. Darum<br />unterst\u00fctzen wir selbstverst\u00e4ndlich auch das Recht der B\u00fcrger, die<br />Menschen zu heiraten, die sie lieben.\u201d", "\u201eEin Menschenrecht und Teil der freien individuellen Entwicklung.\u201d", "\u201eEuropa muss liberale Grundwerte und die Freiheit des Einzelnen<br />jederzeit und in jedem Mitgliedsland sch\u00fctzen. Deshalb bef\u00fcrworten wir<br />sowohl die Einf\u00fchrung der gleichgeschlechtlichen Ehe in allen<br />Mitgliedstaaten als auch andere liberale Politiken wie bspw. die<br />Ahndung der Vergewaltigung in der Ehe als Straftat, die unbedingte<br />Sicherstellung der individuellen k\u00f6rperlichen Selbstbestimmung durch<br />ein Verbot religi\u00f6ser Beschneidungen bei Kindern und die Erm\u00f6glichung<br />der aktiven Sterbehilfe.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt will die Ehe f\u00fcr alle in ganz Europa legalisieren und<br />verteidigen, um allen Paaren dieselben Rechte, Pflichten und Bindungen<br />zu gew\u00e4hren.\u201d"], "marker": {"color": ["lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "lightgray", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "e0f30699-06fa-478f-9232-4245db504f01", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie Regeln des Stabilit\u00e4ts- und Wachstumspakts und des Fiskalvertrags<br />m\u00fcssen strikt eingehalten und durchgesetzt werden. Verst\u00f6\u00dfe gegen die<br />Stabilit\u00e4tskriterien m\u00fcssen Folgen haben. Wir wollen deshalb<br />Ermessensspielr\u00e4ume bei Defizitverfahren einschr\u00e4nken und mehr<br />Sanktionsm\u00f6glichkeiten schaffen. Eine Schulden- oder<br />Risikovergemeinschaftung lehnen wir entschieden ab.\u201d", "\u201eDamit die gemeinsame W\u00e4hrung stabil bleibt, haben sich die Euro-<br />Staaten Regeln auferlegt, die f\u00fcr alle gelten und im Zweifel auch mit<br />Ma\u00dfnahmen durchgesetzt werden m\u00fcssen. Um die Stabilit\u00e4t des Euro<br />langfristig und krisensicher gew\u00e4hrleisten zu k\u00f6nnen, wollen wir den<br />Europ\u00e4ischen Stabilit\u00e4tsmechanismus zu einem parlamentarisch<br />kontrollierten Europ\u00e4ischen W\u00e4hrungsfonds weiterentwickeln, damit er<br />k\u00fcnftig fr\u00fcher helfen kann und nicht erst, wenn die Krise da ist.\u201d", "\u201eEurop\u00e4ische Regierungen m\u00fcssen sich bei den Schulden an die<br />gemeinsamen Regeln halten, die Schuldenquote nachhaltig senken und<br />Reformen angehen, um nicht die Stabilit\u00e4t des Euros zu gef\u00e4hrden.<br />Werden die Haushaltsregeln grob missachtet, muss die Kommission<br />Kurs\u00e4nderungen verordnen k\u00f6nnen. Gleichzeitig sollten die<br />Mitgliedstaaten die Flexibilit\u00e4t haben, um in Krisen einseitige<br />Sparma\u00dfnahmen zu vermeiden, und den Spielraum f\u00fcr die n\u00f6tigen<br />Investitionen behalten, um aus der Krise zu kommen.\u201d", "\u201eDie EU-Regeln zur Begrenzung der Staatsschulden sind willk\u00fcrlich und<br />machen \u00f6konomisch keinen Sinn. Wenn es nicht erlaubt ist, Schulden zu<br />machen, um in die Zukunft zu investieren, ist das sch\u00e4dlich: Schulen,<br />Verkehrswege und andere Investitionen haben eine lange Lebensdauer.<br />Auch ihre Finanzierung kann \u00fcber Kredit (\"Schulden\") gestreckt werden.<br />Sonst zahlt die heutige Generation f\u00fcr die kommenden mit. Wir lehnen<br />es ab, dass L\u00e4nder f\u00fcr die Nicht-Einhaltung von schlechten Regeln<br />bestraft werden.\u201d", "\u201eDie Gesch\u00e4ftsgrundlage des Euro war: keine Haftung f\u00fcr die Schulden<br />anderer L\u00e4nder, keine Staatsschulden \u00fcber 60 % des jeweiligen<br />Bruttoinlandsprodukts und kein Jahresdefizit \u00fcber 3 %. Diese Regeln<br />sind zerst\u00f6rt worden.\u201d", "\u201eK\u00fcnftig soll es nach einem Defizitverfahren automatische Sanktionen<br />gegen Mitgliedstaaten geben, die nicht politisch ausgehebelt werden<br />k\u00f6nnen. Die Auszahlung von Koh\u00e4sionsmitteln soll an die Einhaltung des<br />Fiskalpakts gekn\u00fcpft werden. Au\u00dferdem m\u00fcssen auch nicht finanzielle<br />Sanktionen m\u00f6glich sein, wie etwa die Aussetzung des Stimmrechts im<br />Rat der Wirtschafts- und Finanzminister. Um die Verantwortung der<br />privaten Geldgeber zu st\u00e4rken, wollen wir einen Insolvenzmechanismus<br />f\u00fcr Staaten einf\u00fchren.\u201d", "\u201eWir FREIE W\u00c4HLER wollen zur\u00fcck zu einer stabilen W\u00e4hrung und dem<br />Grundsatz, dass jedes Land f\u00fcr seine Schulden selbst haftet. Unsere<br />W\u00e4hrungsunion muss eine Stabilit\u00e4tsunion werden. Wir wollen<br />verhindern, dass die Schuldenpolitik einzelner Staaten und Banken<br />unser ganzes Wirtschaftssystem sowie die Sparer und Steuerzahler<br />weiter belastet und in Gefahr bringt. Verst\u00f6\u00dfe gegen den Stabilit\u00e4ts-<br />und Wachstumspakt m\u00fcssen konsequent geahndet werden.\u201d", "\u201eDie Griechenland aufgezwungene Sparpolitik hat gezeigt, dass sich das<br />Leid der Bev\u00f6lkerung verst\u00e4rkt, wenn defizit\u00e4re Staaten noch weiter<br />bestraft werden. Vielmehr muss Europa in diesen F\u00e4llen eine<br />konstruktive L\u00f6sung finden, wie die Staatsschulden durch<br />Zusammenarbeit oder auch eine gemeinsame europ\u00e4ische Rechtsaufsicht<br />einged\u00e4mmt werden k\u00f6nnen.\u201d", "\u201eDie knallharte Austerit\u00e4tspolitik der EU hat in Griechenland sehr<br />viel Leid & Armut verursacht & ist daher aus Menschenrechtssicht zu<br />verurteilen. Es ist nicht notwendig, ein Land zwingend innerhalb so<br />strenger Schuldenschranken zu halten. Wenn sich Staaten verschulden,<br />um damit Bildung, Infrastruktur u.\u00e4. zu finanzieren, ist das legitim.<br />Eine Bestrafung sollte nur erfolgen, wenn die Verschuldung die EU-<br />Beschr\u00e4nkungen massiv \u00fcberschreitet & nicht f\u00fcr solche Investitionen<br />in die Zukunft erfolgt.\u201d", "\u201eDie Nationalstaaten sollten die Entscheidungsgewalt \u00fcber ihre<br />Finanzen zur\u00fcckerhalten. Im Gegenzug muss k\u00fcnftig aber auch verhindert<br />werden, dass ein Staat f\u00fcr die Schulden eines anderen Staates haften<br />muss.\u201d", "\u201eStaaten d\u00fcrfen sich nicht mit mehr als 3%  ihrer j\u00e4hrlichen<br />Wirtschaftsleistung verschulden, ihr Gesamtschuldenstand darf nicht<br />mehr als 60 % des BIP betragen. Das steht aber nur auf dem Papier.<br />Kaum ein Staat hat sich daran gehalten, Deutschland hat den Pakt unter<br />der rot-gr\u00fcnen Bundesregierung mehrfach selbst verletzt. Nur 6 von 17<br />Staaten der Eurozone haben noch eine Verschuldung von weniger als 60 %<br />des BIP. Es muss wirksame Automatismen geben. Nur so kann Vertrauen<br />wiedergewonnen werden\u201d", "\u201eGrunds\u00e4tzlich sollten Staaten, die die EU-Regeln zur Begrenzung der<br />Staatsverschuldung verletzen, bestraft werden, trotzdem sollte es<br />einige wenige Ausnahmen geben, z.B. wenn ein Land sehr stark in<br />Umweltma\u00dfnahmen investiert oder in die Beseitigung einer<br />Natur-/Umweltkatatstrophe gest\u00fctzt werden muss. Bei solchen Strafen<br />muss die soziale Situation eines Landes ber\u00fccksichtigt werden und sie<br />d\u00fcrfen die wirtschaftliche Krise nicht weiter versch\u00e4rfen.\u201d", "\u201eUnd noch h\u00e4rter werden Staaten bestraft, die eine<br />Jugendarbeitslosigkeit und eine Armutsquote von \u00fcber 3 Prozent<br />tolerieren. Bzw. ein europ\u00e4ischer Staatenverbund (Name der PARTEI<br />bekannt), der die Grundlage f\u00fcr derartige Disparit\u00e4ten schafft.\u201d", "\u201eSie sollen unter Zwangsverwaltung durch die Staaten gestellt werden,<br />die die Verschuldungsgrenzen einhalten.\u201d", "\u201eInsbesondere aufgrund der gemeinsamen W\u00e4hrung in einem gro\u00dfen Teil<br />der EU m\u00fcssen wir, um die Geldwertstabilit\u00e4t zu erhalten, Verst\u00f6\u00dfe<br />tats\u00e4chlich verfolgen. Zumindest solange es eine gemeinsame W\u00e4hrung<br />gibt.\u201d", "\u201eDie Regelungen zur Staatsverschuldung f\u00fchren zur K\u00fcrzung sozialer und<br />\u00f6ffentlicher Leistungen und erh\u00f6hen den Privatisierungsdruck. Letzten<br />Endes dienen diese sogenannten \"Schuldenbremsen\" der Umverteilung von<br />Unten nach Oben. Sie m\u00fcssen abgeschafft werden.\u201d", "\u201eGegen EU-Diktat auf Kosten der Masse der Bev\u00f6lkerung!\u201d", "\u201eDie EU ist das wichtigste Instrument f\u00fcr die Unterwerfung Europas<br />unter das Diktat der Finanzm\u00e4rkte. Wir lehnen sie entschieden ab. Wir<br />\u00fcberlassen den Kampf gegen die EU nicht der politischen Rechten und<br />k\u00e4mpfen gegen ihre nationalistische Politik. Weder im Rahmen der<br />Europ\u00e4ischen Union noch durch die Institutionen des Nationalstaats<br />k\u00f6nnen Arbeiter ihre Interessen durchsetzen. Stattdessen m\u00fcssen<br />Arbeiter f\u00fcr die Vereinigten Sozialistischen Staaten von Europa<br />k\u00e4mpfen.\u201d", "\u201eDie Staatsverschuldung ist Sache der Mitgliedsstaaten.\u201d", "\u201eNur bei Schuldhaftigkeit.\u201d", "\u201eDiese Aussage entspricht den Maastricht-Beschl\u00fcssen, die pro forma<br />noch heute G\u00fcltigkeit haben. Diese wurden aus gutem Grunde<br />beschlossen, da ansonsten der Euro-Raum auseinanderbrechen w\u00fcrde. Wer<br />hier mit NEIN stimmt, beg\u00fcnstigt den Schuldner zu Lasten der soliden<br />L\u00e4nder. Es entspricht dem nat\u00fcrlichen Gerechtigkeitsprinzip, da\u00df<br />Dritte nicht f\u00fcr das unverantwortliche Verhalten anderer aufkommen.<br />Eine Haftungs- und Finanzunion sowie ein Europa als<br />Transfergemeinschaft sind strikt abzulehnen.\u201d", "\u201eRegeln sind innerhalb der EU grunds\u00e4tzlich einzuhalten. Ohne wirksame<br />Sanktionen weicht man das gesamte System von gegenseitigen Rechten und<br />Verpflichtungen auf.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt in Europa aus, das beinhaltet eine<br />gemeinsame Wirtschafts- und W\u00e4hrungspolitik, die den Menschen in den<br />Mittelpunkt ihres Handelns stellt. Staatsverschuldungen sind dann gut,<br />wenn sie sinnvolle Investitionen in die Zukunft darstellen.\u201d", "\u201eUmfragen ergeben, dass die Bev\u00f6lkerung mehrheitlich f\u00fcr eine<br />Bestrafung der Mitgliedsstaaten eintritt, die die EU-Regeln zur<br />Begrenzung der Staatsverschuldung verletzen. Daher stimmen wir daf\u00fcr.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in dem Online-Forum<br />von Demokratie DIREKT erfolgt eine verbindliche Festlegung. Wir sind<br />sehr gespannt darauf, wie sich die Menschen in unserem Forum zu diesem<br />Thema \u00e4u\u00dfern.\u201d", "\u201eDer Maastricht-Vertrag hat der Verschuldung der Eurozone-Staaten ein<br />strenges Limit gesetzt und bedroht so in einigen Staaten die<br />Sozialsysteme (z.B. die Rente). Demokratie in Europa m\u00f6chte daher den<br />Eurozone-Staaten die M\u00f6glichkeit er\u00f6ffnen ihre Maastricht-konformen<br />Schulden mit sehr niedrig verzinsten Krediten \u00fcber die Europ\u00e4ische<br />Zentralbank (EZB) zu refinanzieren. Dies w\u00fcrde die bestehende<br />Schuldenlast erleichtern, allerdings w\u00fcrden die einzelnen Eurozone-<br />Staaten weiterhin f\u00fcr ihre Schulden haften.\u201d", "\u201eDER III. WEG steht f\u00fcr eine Europ\u00e4ische Eidgenossenschaft als Verbund<br />freier V\u00f6lker. Den Kontrollwahn und Eingriffe der EU in die<br />Souver\u00e4nit\u00e4t der Nationalstaaten lehnen wir konsequent ab. Durch<br />Lockerung der wirtschaftlichen Verzahnung, gerade durch Regulierung<br />der Finanzwirtschaft, wird die Notwendigkeit einer solchen Kontrolle<br />obsolet.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDIE RECHTE setzt sich grunds\u00e4tzlich f\u00fcr einen Austritt Deutschlands<br />aus der Europ\u00e4ischen Union bzw. f\u00fcr eine Abwicklung der EU zugunsten<br />eines \"Europas der Vaterl\u00e4nder\" ein. Dennoch w\u00e4re es, solange die EU<br />noch existiert, ein Schritt in die richtige Richtung, stark<br />verschuldete L\u00e4nder f\u00fcr ihre Misswirtschaft konsequent zu bestrafen.<br />Wir sind strikt dagegen, dass Deutschland die Schulden anderer L\u00e4nder<br />bezahlen soll. DIE RECHTE fordert: Deutsches Geld f\u00fcr deutsche<br />Interessen!\u201d", "\u201eAusufernde Staatsverschuldung schadet den Menschen in den L\u00e4ndern.<br />Sie l\u00e4dt dazu ein, Probleme nicht zu l\u00f6sen, sondern in die Zukunft zu<br />verlagern. Das haben unsere Kinder nicht verdient.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eInnerhalb der Europ\u00e4ischen Union sollte das Solidarit\u00e4tsprinzip<br />gelten. Die erwirtschafteten \u00dcbersch\u00fcsse sollten gleichm\u00e4\u00dfig verteilt<br />werden. Verschuldete Nationen sollten finanzielle Hilfe und<br />Unterst\u00fctzung von den reicheren Nationen erhalten.\u201d", "\u201eZum Schutz der gesamten Gemeinschaft muss die Einhaltung der Regeln<br />zur Begrenzung der Staatsverschuldung unbedingt gew\u00e4hrleistet sein\u201d", "\u201eRegeln brauchen Sanktionen. Die haushaltspolitische \u00dcberwachung der<br />EU soll dazu beitragen, die Haushaltsdisziplin in den einzelnen<br />Staaten zu verbessern. Mehrere Staaten innerhalb der EU versto\u00dfen aber<br />klar gegen EU-Vorgaben, was einem Abschied von den Maastricht<br />Vertr\u00e4gen gleichkommt. Trotzdem werden aus politischen Gr\u00fcnden<br />Defizitverfahren vermieden. Der Rat der EU empfiehlt<br />Korrekturma\u00dfnahmen und setzt f\u00fcr ihre Umsetzung eine Frist. Es sind<br />noch nie EU Strafen verh\u00e4ngt worden.\u201d", "\u201eDurch diese Regeln wird der staatliche Handlungsspielraum k\u00fcnstlich<br />beschr\u00e4nkt. Als Folge davon sind Staaten h\u00e4ufig auf Privatunternehmen<br />angewiesen. Das f\u00fchrt zu einer undemokratischen Machtverschiebung.<br />Gleichzeitig ist die geldtheoretische Grundlage f\u00fcr diese Regeln<br />zweifelhaft.  Allgemein setzt sich die MENSCHLICHE WELT f\u00fcr eine<br />grundlegende Reform der EU in Richtung Gemeinwohlwirtschaft,<br />Demokratisierung und Dezentralisierung ein.\u201d", "\u201eInnerhalb von Europa haben wir gemeinsame Aufgaben, die auch<br />gemeinsam finanziert werden m\u00fcssen. Deshalb wollen wir, dass jede<br />Entscheidungsebene in Europa sich durch eigene Steuern finanziert.<br />Gleichzeitig wollen wir ein Insolvenzrecht f\u00fcr Mitgliedsl\u00e4nder der EU<br />schaffen.\u201d", "\u201eNicht immer sinnvoll. F\u00fcr soziale und \u00f6kologische Ma\u00dfnahmen m\u00fcssen<br />Schulden gemacht werden k\u00f6nnen.\u201d", "\u201eDer \u00f6ffentliche Haushalt der Mitgliedsl\u00e4nder muss effizient verwaltet<br />werden. Schuldenkrisen einzelner L\u00e4nder belasten die gesamte EU und<br />k\u00f6nnten zu gro\u00dfen Krisen f\u00fchren. Die Mitgliedsl\u00e4nder sollen streng<br />dazu angehalten sein, ihre Schuldenst\u00e4nde gering, mindestens aber im<br />Rahmen der bestehenden Maastricht-Kriterien zu halten. In die Zukunft<br />wirkende Investitionen (z.B. Bildung, Infrastruktur) k\u00f6nnen eine<br />Schuldenaufnahme rechtfertigen, wenn die zu erwartenden Effekte die<br />Ausgaben aufwiegen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eDas Ziel von Volt ist es, Krisen zu verhindern, anstatt<br />krisengesch\u00fcttelte L\u00e4nder zu bestrafen. Daher sollen durch die<br />Einf\u00fchrung von transparenten Fiskalregeln, Anreize f\u00fcr eine umsichtige<br />Finanzpolitik geschaffen werden; auf makro\u00f6konomische Schocks soll mit<br />flexibler Haushaltspolitik reagiert werden. Volt ist der Auffassung,<br />dass sich die bisher geltenden EU-Regeln zu Staatsverschuldung<br />(Maastrichter Vertrag) als wirkungslos erwiesen haben und daher zu<br />reformieren sind.\u201d"], "marker": {"color": ["#2ca02c", "lightgray", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "lightgray", "#2ca02c", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "bf329fe8-7743-42be-a424-2bd592e317d9", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eTats\u00e4chlich erhebt eine \u00fcberwiegende Mehrheit der EU-Mitgliedsstaaten<br />eine Stra\u00dfennutzungsgeb\u00fchr. Jedoch obliegt die Einf\u00fchrung von Geb\u00fchren<br />f\u00fcr die Stra\u00dfennutzung den Mitgliedsstaaten. Dies entspricht dem<br />Prinzip der Subsidiarit\u00e4t, welches in dieser Frage aufrechterhalten<br />bleiben sollte.\u201d", "\u201eIn Deutschland hat die SPD mit daf\u00fcr gesorgt, dass die LKW-Maut auf<br />allen Bundesfernstra\u00dfen eingef\u00fchrt wurde. Auch in anderen<br />Mitgliedsstaaten ist zum Teil dieser Schritt unternommen worden.<br />Derzeit gibt es in Europa unterschiedliche Mautsysteme mit<br />verschiedenen Mauterfassungsger\u00e4ten. Wir wollen, dass in Europa eine<br />vergleichbare Handhabung des LKW-Verkehrs mit kompatiblem System<br />erfolgt.\u201d", "\u201eEin wichtiger Baustein f\u00fcr den Klimaschutz ist die Verlagerung des<br />G\u00fcterverkehrs auf die Schiene. Dazu wollen wir die Lkw-Maut auf das<br />gesamte Stra\u00dfennetz ausweiten, damit der unfaire Wettbewerbsvorteil<br />gegen\u00fcber der Bahn, die vollst\u00e4ndig bemautet ist, ein Ende findet.<br />Au\u00dferdem ist der LKW-Verkehr f\u00fcr den Gro\u00dfteil der Stra\u00dfensch\u00e4den<br />verantwortlich.\u201d", "\u201eSie soll in der ganzen EU f\u00fcr Lkw ab 3,5 Tonnen verbindlich werden.<br />Bessere Arbeitsbedingungen f\u00fcr die LKW-Fahrer europaweit: k\u00fcrzere<br />Lenkzeiten und mehr Ruhe. Sozialvorschriften der EU m\u00fcssen eingehalten<br />werden. Wir wollen, dass die Entsenderichtlinie auch f\u00fcr den<br />Transportsektor gilt, so dass es keinen Wettbewerb nach unten bei den<br />Arbeitsstandards und den L\u00f6hnen der Fahrer aus unterschiedlichen<br />L\u00e4ndern gibt.\u201d", "\u201eDie LKW-Maut muss nach tats\u00e4chlicher Fahrbahnbelastung durch schwere<br />Achslasten erhoben werden, dabei ist pro Fahrzeug die Anzahl der<br />Achsen und deren Achslast zu erfassen. Jeder Euro der LKW-Maut muss<br />zus\u00e4tzlich in die Infrastruktur flie\u00dfen.\u201d", "\u201eJedem Mitgliedsstaat soll es selber \u00fcberlassen sein, ob er eine Lkw-<br />Maut einf\u00fchren will oder nicht.\u201d", "\u201eDie Pl\u00e4ne einer europaweiten Lkw-Maut auf Fernstra\u00dfen ist zwar<br />grunds\u00e4tzlich geeignet, die Verursacher st\u00e4rker an der Sanierung<br />zahlloser maroder Stra\u00dfen zu beteiligen, allerdings haben die<br />Erfahrungen in Deutschland gezeigt, dass die Unternahmen auf<br />alternative (mautfreie) Routen ausweichen. Bei der Einf\u00fchrung m\u00fcssten<br />deshalb auch gleich alle potenziellen Maut-Ausweichstrecken mitbedacht<br />werden. Eine Pkw-Maut lehnen wir jedoch kategorisch ab.\u201d", "\u201eEine Maut ist nur mit Mauterfassungssystemen m\u00f6glich, die bislang von<br />uns als potentielle \u00dcberwachungserm\u00f6glichungseinrichtungen gesehen<br />werden.\u201d", "\u201eEine Lkw-Maut auf Fernstra\u00dfen w\u00fcrde ggf. dazu f\u00fchren, dass Lkw-<br />Fahrer*innen auf kleinere Stra\u00dfen ausweichen und diese sowie deren<br />Anwohner*innen dadurch massiv beeintr\u00e4chtigen. Statt einer Lkw-Maut<br />auf Fernstra\u00dfen streben wir daher eine Erh\u00f6hung der Kfz-Steuer f\u00fcr<br />Lkws an, um damit einen Anreiz zu schaffen, den G\u00fcter-Transport von<br />der Stra\u00dfe auf die Schiene zu verlagern.\u201d", "\u201eEine Maut w\u00fcrde eine weitere Belastung f\u00fcr Speditionen darstellen,<br />obwohl sie mit ihren Steuerzahlungen schon f\u00fcr deren Bestand und<br />Erhaltung aufkommen. Um den G\u00fcterverkehr auf der Stra\u00dfe zu reduzieren,<br />sollte stattdessen der G\u00fcterverkehr auf der Schiene gef\u00f6rdert werden.\u201d", "\u201eEin entsprechendes einheitliches europ\u00e4isches LKW Mautkonzept ist<br />sinnvoll, baut B\u00fcrokratie ab und k\u00f6nnte die Umwelt und unser Klima<br />entlasten, da Im Bereich des Schienenverkehrs noch sehr viel<br />ungenutztes Potential liegt um G\u00fcter von der Stra\u00dfe auf die Schiene zu<br />bringen.\u201d", "\u201eGrunds\u00e4tzlich ist eine Harmonisierung der Lkw-Maut f\u00fcr alle<br />Fernstra\u00dfen in Europa aus Sicht der \u00d6DP w\u00fcnschenswert. Ziel dabei muss<br />eine Lenkungsfunktion sein, damit mittel- und langfristig die G\u00fcter<br />wieder auf die Schiene kommen und der G\u00fcterverkehr durch regionale<br />Wirtschaftskreisl\u00e4ufe abnimmt. Au\u00dferdem k\u00f6nnen ein achtsamer Konsum<br />und l\u00e4nger haltbare Produkte den G\u00fcterverkehr weiter reduzieren.\u201d", "\u201eWir planen \u00fcber das (diesbez\u00fcglich bereits erschlossene) Ruhrgebiet<br />hinaus den fl\u00e4chendeckenden Ausbau von Schlagl\u00f6chern. Sie sollten gro\u00df<br />genug sein, dass LKW sich darin vor Pausenzeit- und Mautkontrollen<br />verstecken k\u00f6nnen.\u201d", "\u201eJeder Mitgliedsstaat soll f\u00fcr sich entscheiden, wie er den LKW-<br />Verkehr regelt und besteuert.\u201d", "\u201eDas muss national geregelt werden.\u201d", "\u201eDie Maut wird letztlich nur auf die Verbraucher abgew\u00e4lzt. Sie ist<br />ein Instrument der Umverteilung von den Unternehmern auf die<br />Verbraucher. Was wir ben\u00f6tigen sind Ma\u00dfnahmen, die den Transport von<br />G\u00fctern wieder auf die Schiene bringen. Der Tendenz, dass Unternehmer,<br />die Autobahnen nutzen, um durch \"just in time\"-Produktion ihre<br />Lagerhaltungskosten zu reduzieren und sich das \u00fcber die<br />Mautverlagerung auf die Verbraucher bezahlen zu lassen, ist zu<br />stoppen.\u201d", "\u201eVor allem muss mehr Verkehr auf die Schiene verlagert werden.\u201d", "\u201eDie \u00f6ffentliche Infrastruktur muss f\u00fcr alle frei zug\u00e4nglich sein.<br />Statt einer Maut auf den Stra\u00dfen sollten die Voraussetzungen<br />geschaffen werden, Transporte vermehrt durch umweltschonenderen<br />G\u00fcterverkehr zu bewerkstelligen. Zu diesem Zweck muss der<br />Schienenverkehr ausgebaut und modernisiert werden.\u201d", "\u201eEine Lkw-Maut schr\u00e4nkt den Verkehr nicht ein und f\u00fchrt nicht<br />zwangsl\u00e4ufig zu einer Verlagerung von G\u00fctertransporten auf die Schiene<br />sondern verteuert Waren oder liefert eine zus\u00e4tzliche Legitimation<br />daf\u00fcr.\u201d", "\u201eNur mit Maut und immer mehr Autobahnfahrspuren verhindern wir den<br />Verkehrskollaps nicht. Es muss ein europ\u00e4isches Eisenbahnnetz<br />gef\u00f6rdert werden, das es erm\u00f6glicht, Waren zu Knotenpunkten zu<br />transportieren, von dort \u00fcber die Schiene zu verbringen und ab dort<br />von regionalen LKW zum Empf\u00e4nger zu fahren. Dringend ben\u00f6tigen wir ein<br />europaweites Verkehrskonzept, f\u00fcr dessen Umsetzung auch die LKW-Maut<br />herangezogen werden soll.\u201d", "\u201eWir wollen einen schlanken Staat mit einfachen, f\u00fcr die B\u00fcrger<br />transparenten Strukturen. Viele Menschen haben nichts von der<br />wirtschaftlichen Entwicklung, weil der staatliche Zugriff \u00fcber<br />Steuern, Abgaben und Geb\u00fchren in den letzten Jahrzehnten erheblich<br />zugenommen hat. Eine LKW-Maut w\u00e4re eine weitere Abgabe, die auf die<br />Verbraucherpreise umgelegt wird.\u201d", "\u201eEine EU-weite Maut ist ein geeignetes Mittel, um den Lkw-Fernverkehr<br />von der Stra\u00dfe auf die Schiene zu verlagern.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Allgemeiner Naturschutz<br />ist im Sinne der hier lebenden Menschen, das schlie\u00dft auch nachhaltige<br />Mobilit\u00e4t und Logistik mit ein.\u201d", "\u201eEine repr\u00e4sentative Umfrage des Hightech-Verbands Bitkom ergab, dass<br />sich eine relative Mehrheit der Bev\u00f6lkerung eine LKW-Maut auf<br />Fernstra\u00dfen w\u00fcnscht. Daher stimmen wir daf\u00fcr. Unsere Position<br />orientiert sich dabei an aktuellen Umfragewerten und ist nur<br />vor\u00fcbergehend. Wir sind sehr gespannt darauf, wie sich die Menschen im<br />Forum von Demokratie DIREKT zu diesem Thema \u00e4u\u00dfern und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa fordert eine nachhaltige und gerechte EU. Der<br />Transport von Waren ist derzeit so billig, dass Produkte f\u00fcr einzelne<br />Verarbeitungsschritte mehrfach quer durch Europa transportiert werden.<br />Das sch\u00e4digt Umwelt und Stra\u00dfen und bedeutet unfaire Konkurrenz f\u00fcr<br />regionale Produzenten. Wir m\u00fcssen daher f\u00fcr den G\u00fctertransport endlich<br />die tats\u00e4chlichen Kosten berechnen - unter anderem durch eine LKW-<br />Maut.\u201d", "\u201eF\u00fcr eine raumgebundene Volkswirtschaft muss der Fernverkehr und die<br />Transportwege deutlich reduziert werden. Eine LKW-Maut ist eines von<br />vielen geeigneten Mitteln, f\u00fcr nachhaltiges und regionales<br />Wirtschaften zu sorgen. Dennoch muss eine Lkw-Maut in erster Linie in<br />den Nationalstaaten selbst umgesetzt werden.\u201d", "\u201eZum Wohle der Umwelt und zur Minderung von CO2 brauchen wir eine EU-<br />weite Maut, damit der G\u00fcterverkehr sich auf die Bahn oder<br />Binnenschifffahrtswege zur\u00fcck verlagern.\u201d", "\u201eGrunds\u00e4tzlich sollte eine Lkw-Maut in Deutschland ausschlie\u00dflich f\u00fcr<br />ausl\u00e4ndische Fahrzeuge gelten, deutsche Speditionen haben durch ihre<br />Steuern die Errichtung und Unterhaltung der Autobahnen schlie\u00dflich<br />mitfinanziert, w\u00e4hrend von tempor\u00e4r Durchreisenden eine entsprechende<br />Geb\u00fchr genommen werden sollte.\u201d", "\u201eDie L\u00e4nder m\u00fcssen das selbst entscheiden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDa der Transport von G\u00fctern auf Schienen bedeutend umweltschonender<br />ist, sollte dieser \u00f6konomisch g\u00fcnstiger sein als der Transport durch<br />LKW. Letzterer sollte auf das unbedingt N\u00f6tige reduziert werden. Wir<br />brauchen eine Verkehrspolitik, die die Ressourcenschonung in den<br />Mittelpunkt stellt, denn das Weiterleben der Menschheit und die<br />Qualit\u00e4t der Lebensbedingungen h\u00e4ngen davon ab, ob es gelingt, die mit<br />dem Ressourcenverbrauch verbundene Erderw\u00e4rmung auf ein<br />\u00fcberlebensf\u00e4higes Ma\u00df zu begrenzen.\u201d", "\u201eJa, um weitreichend gleiche wirtschaftliche Bedingungen f\u00fcr die<br />betroffenen Branchen zu schaffen\u201d", "\u201eDiese Entscheidung f\u00e4llen die nationalen Parlamente, das muss nicht<br />in der EU entschieden werden. Die Maut soll u.a. auch des<br />Klimaschutzes wegen dazu f\u00fchren, dass mehr G\u00fcter auf der Schiene oder<br />per Schiff transportiert werden.\u201d", "\u201eDer Lkw-Fernverkehr belastet die Umwelt. Eine Lkw-Maut sollte zur<br />Kompensation dieses Schadens verwendet werden.   MENSCHLICHE WELT<br />setzt sich f\u00fcr eine konsequente Umweltschutzpolitik ein. Wir meinen,<br />diese ist notwendig, um unsere nat\u00fcrlichen Lebensgrundlagen zu<br />erhalten.\u201d", "\u201eLKW sind schwer, laut und schmutzig. Wer die Infrastruktur und die<br />Gemeing\u00fcter Luft und Klima belastet, muss zahlen. Die Einnahmen m\u00fcssen<br />f\u00fcr eine Transformation in eine nachhaltige Wirtschaftsordnung<br />verwendet werden.\u201d", "\u201eJa, denn der G\u00fcterverkehr muss aus \u00f6kologischen Gr\u00fcnden auf die<br />Bahn.\u201d", "\u201eIm Sinne der Freiz\u00fcgigkeit der europ\u00e4ischen B\u00fcrger und des Abbaus<br />unn\u00f6tiger B\u00fcrokratie lehnen wir die Einf\u00fchrung weiterer Mautgeb\u00fchren<br />ab und streben mittel- bis langfristig die Abschaffung der bereits<br />vorhandenen Stra\u00dfengeb\u00fchren an.\u201d", "\u201eDurch die hohe Fl\u00e4chenpressung nutzen LKWs die Stra\u00dfen erheblich<br />st\u00e4rker ab als PKWs, deren Reifen nur geringen Luftdruck haben und die<br />zudem wesentlich leichter sind. Das rechtfertigt Mautgeb\u00fchren<br />zus\u00e4tzlich zu den Steuern auf den Treibstoff. Die Maut sollte<br />angepasst sein an die spezifische Belastung durch das LKW-Modell und<br />seine Bereifung.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eDie Lkw-Maut auf Fernstra\u00dfen sollte in allen Mitgliedsstaaten<br />harmonisiert werden. Zudem muss in Europa ein besser integriertes<br />Verkehrssystem aufgebaut werden, das Verkehr von der Stra\u00dfe auf<br />Binnenschifffahrt und Bahng\u00fcterverkehr verlagert. Der Bahng\u00fcterverkehr<br />sollte im Vergleich zum Transport auf der Stra\u00dfe durch Investitionen<br />in Umschlagbahnh\u00f6fen und Zulassung von l\u00e4ngeren G\u00fcterz\u00fcgen<br />wettbewerbsf\u00e4higer gemacht werden.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "4733322e-c1b9-4863-b029-0e04d4716de4", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie EU war vom ersten Tag ihres Bestehens an eine Wertegemeinschaft.<br />Dieses Erbe und die christlich-j\u00fcdisch-abendl\u00e4ndische Pr\u00e4gung sind<br />Grundlage f\u00fcr unsere europ\u00e4ische Lebensweise. Wir setzen uns daf\u00fcr<br />ein, dass bei Entscheidungen in der EU das kulturelle, religi\u00f6se und<br />humanistische Erbe Europas ber\u00fccksichtigt wird.\u201d", "\u201eDie EU ist ein einzigartiges Friedensprojekt, das aus den<br />grauenvollen Lehren des Zweiten Weltkrieges hervorgegangen ist. Die<br />europ\u00e4ischen Werte beruhen auf Freiheit, Demokratie und<br />Menschenrechte. Die Trennung von Kirche und Staat ist zudem fest<br />verankert. Europa steht f\u00fcr eine Wertegemeinschaft nicht einer<br />exklusiven, religi\u00f6sen Gruppe, sondern f\u00fcr alle Menschen, die hier<br />wohnen. Nach dem Motto der EU In Vielfalt geeint stehen wir daf\u00fcr,<br />dass Europa verbindend ist und nicht ausschlie\u00dfend.\u201d", "\u201eDie Europ\u00e4ische Union ist auf Werten gegr\u00fcndet, die in den EU-<br />Vertr\u00e4gen und der Grundrechtecharta niedergelegt und f\u00fcr alle EU-<br />Mitglieder verbindlich sind. Diese europ\u00e4ische Werteordnung hat<br />Grundlagen im christlichen, j\u00fcdischen und islamischen Glauben, in<br />anderen Weltanschauungen und der Aufkl\u00e4rung. Die Festlegung auf<br />christliche Wurzeln entspricht nicht der Diversit\u00e4t und dem<br />Miteinander verschiedener Religionen und Weltanschauungen, die Europa<br />auszeichnet.\u201d", "\u201eIn der EU sollen sich Menschen unterschiedlicher<br />Religionszugeh\u00f6rigkeiten und auch ohne religi\u00f6se Bindungen zuhause<br />f\u00fchlen. Die Werte der EU sind in ihrer Grundrechte-Charta<br />zusammengefasst.\u201d", "\u201eEuropa ist wesentlich gepr\u00e4gt von der griechisch-r\u00f6mischen Antike,<br />dem Juden- und Christentum, der Aufkl\u00e4rung und den Menschenrechten. Im<br />Geiste von Freiheit, Rechtsstaat und Demokratie wollen wir dieses<br />Europa f\u00fcr uns und unsere Nachkommen dauerhaft erhalten.\u201d", "\u201eDie EU ist eine Gemeinschaft aller B\u00fcrgerinnen und B\u00fcrger ganz<br />unabh\u00e4ngig von ihrem Glauben oder ihrer Religionszugeh\u00f6rigkeit.<br />Zentrale europ\u00e4ische Werte sind f\u00fcr uns die Menschenw\u00fcrde, Freiheit,<br />Demokratie, Gleichheit, Rechtsstaatlichkeit und die Wahrung der<br />Menschenrechte.\u201d", "\u201eEuropa als Wertegemeinschaft muss sich zu seiner christlich-<br />abendl\u00e4ndischen Kultur mit seinen j\u00fcdisch-humanistischen Wurzeln<br />bekennen. Aus ihr leiten sich unsere Grundwerte ab, die unser<br />gemeinsames Fundament in Europa bilden. Diese wollen wir FREIE W\u00c4HLER<br />konsequent von allen Mitgliedstaaten einfordern.\u201d", "\u201ePIRATEN stehen f\u00fcr die strenge Trennung von Religion und Staat, denn<br />Religion ist Privatsache. Sie kann niemandem vorgeschrieben werden.\u201d", "\u201eIn einem weltoffenen und multikulturellen Europa ist allein der<br />Begriff christliche Wertegemeinschaft ein Anachronismus und tr\u00e4gt<br />nicht zur Integration von Menschen aus anderen Kulturkreisen bei.<br />Europa soll sich als liberale und v\u00f6lkerverbindende Wertegemeinschaft<br />definieren.\u201d", "\u201eEuropa sollte zu seinem gesamten abendl\u00e4ndischen Erbe stehen. Dazu<br />geh\u00f6rt das Christentum, aber auch die antike, vorchristliche Tradition<br />und Philosophie. Das betonten selbst Theologen wie Albertus Magnus und<br />Thomas von Aquin. Auch die Aufkl\u00e4rung geh\u00f6rt zu diesem Erbe. Die<br />europ\u00e4ische Geistestradition erm\u00f6glicht selbst Atheisten und<br />Agnostikern ein Leben in geistiger Freiheit. Christliche Werte stehen<br />hierzu nicht im Widerspruch.\u201d", "\u201e\u00dcber 75% der Europ\u00e4er sind Christen. Das Christentum pr\u00e4gt unser<br />aller miteinander. Was spricht gegen die Christlichen Grundwerte von<br />Glaube, Hoffnung, Liebe, Zuversicht, N\u00e4chstenliebe, Vertrauen,<br />Gemeinschaft und Wertsch\u00e4tzung? Diese sind doch gerade in der heutigen<br />Zeit wichtiger denn je.\u201d", "\u201eDie EU als quasi-staatliche Institution soll religi\u00f6se Neutralit\u00e4t<br />pflegen. Europa fu\u00dft dennoch auf j\u00fcdisch-christlichen und<br />humanistischen Werten. Da auch viele nichtchristliche Menschen in der<br />EU leben, sollte sie sich in erster Linie als eine Gemeinschaft von<br />respektvollen und friedliebenden Menschen definieren.\u201d", "\u201eSoll jetzt etwa auch die EU-Administration kleine Jungs<br />\"besch\u00e4ftigen\"?\u201d", "\u201eDie Anwesenheit Andersgl\u00e4ubiger und die Aus\u00fcbung ihrer Religionen<br />soll nur gestattet sein, wenn sie die Grund- und Menschenrechte \u00fcber<br />sich und ihrem Glauben anerkennen.\u201d", "\u201eNat\u00fcrlich fu\u00dft Europa auf christlichen Werten. Aber ebenso auf dem<br />Boden der Aufkl\u00e4rung und den Wurzeln der Antike.\u201d", "\u201eSo, wie wir f\u00fcr die strikte Trennung von Kirche und Staat sind, sind<br />wir das auch auf EU-Ebene. Kirchen, religi\u00f6se Institutionen etc.<br />sollen keinerlei Einfluss auf Entscheidungen der EU haben. Alle<br />Staaten der EU und die EU selbst sollen frei sein von jeglicher<br />religi\u00f6ser Pr\u00e4gung etc.\u201d", "\u201eF\u00fcr die vollst\u00e4ndige Trennung von Kirche und Staat.\u201d", "\u201eDer Staat darf keinerlei Religion privilegieren. Die SGP tritt f\u00fcr<br />Religionsfreiheit ein und verteidigt insbesondere das Recht religi\u00f6ser<br />Minderheiten, ihre Religion auszu\u00fcben. Gerade deshalb hat sich der<br />Staat aus diesen Belangen vollst\u00e4ndig herauszuhalten. Religion ist<br />Privatsache.\u201d", "\u201e75 Prozent der europ\u00e4ischen Bev\u00f6lkerung verstehen sich als Christen.<br />Die Geschichte Europas belegt den Einfluss christlicher Werte auf die<br />Kultur, die Gesellschaft, Bildung, Familie, Erziehung und Kunst.<br />Gerade auch der Tierschutz ist ein Rekurs auf \"urchristliche\"<br />Wertvorstellungen (u.a. Franz von Assisi, Christian Adam Dann, Albert<br />Knapp, w\u00fcrttembergischer Pietismus, Eduard Wilhelm Baltzer,<br />Nazor\u00e4ertum, Carl Anders Skriver). Pioniere des Tierschutzes waren<br />christliche Geistliche und P\u00e4dagogen.\u201d", "\u201eDie Wertegemeinschaft der EU besteht im Schutz, in der Gew\u00e4hrleistung<br />und der Entwicklung der Menschenrechte.  Die christlichen Traditionen<br />sind vielen Mitgliedsstaaten wichtig, auch sie finden sich als<br />Religionsfreiheit in der Erkl\u00e4rung der Menschenrechte wieder.\u201d", "\u201eDer Wohlstand Europas und unsere freiheitlich-demokratischen<br />Grundwerte sind auf dem christlichen Fundament vergangener<br />Generationen gewachsen. Die zunehmend materialistische,<br />individualistische und antichristliche Ausrichtung der westlichen<br />Gesellschaft setzt diesen Wohlstand, Glaubens- und Gewissensfreiheit<br />aufs Spiel. Aus der Perspektive unserer christlichen Pr\u00e4gung fragen<br />wir nach tragf\u00e4higen politischen L\u00f6sungen, die Europa den Weg aus<br />Krisen und ideologischer Polarisierung weisen k\u00f6nnen.\u201d", "\u201eIn den Staaten der EU sind neben dem Christentum auch andere<br />Religionen und Konfessionen beheimatet.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht von einem allgemeinen<br />Existenzrecht aller Menschen aus. Wir sprechen uns f\u00fcr eine freie und<br />selbstbestimmte Lebensgestaltung aus, dies ist nur bei einer Trennung<br />von Staat und Religion m\u00f6glich. Die allgemeinen Menschenrechte sind<br />die gemeinsame Basis der Wertegemeinschaft.\u201d", "\u201eZu dieser Frage bestehen widerspr\u00fcchliche Umfrageergebnisse.   Daher<br />positionieren wir uns dazu erst nach einer erfolgten Abstimmung in<br />unserem Online-Forum.   Wir sind sehr gespannt darauf, wie sich die<br />Menschen in dem Online-Forum zu diesem Thema \u00e4u\u00dfern werden und werden<br />uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa bef\u00fcrwortet Vielfalt in ethnischer, religi\u00f6ser<br />und weltanschaulicher Hinsicht. Europa ist entscheidend von solcher<br />Vielfalt gepr\u00e4gt. Das Christentum ist eine wichtige europ\u00e4ische<br />Tradition, aber nicht die einzige. W\u00fcrde sich die EU ausschlie\u00dflich zu<br />christlichen Werten bekennen, bedeutete dies eine Herabw\u00fcrdigung<br />anderer Kulturen und Werte und eine Diskriminierung nicht-religi\u00f6ser<br />Menschen.\u201d", "\u201eUnbestritten ist Europa vor allem christlich gepr\u00e4gt. Dennoch sollte<br />sich Europa nicht als christliche Wertegemeinschaft verstehen, sondern<br />als V\u00f6lkerbund mit \u00e4hnlicher Sprache, Kultur, Geschichte und<br />biologischen Hintergrund.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDIE RECHTE versteht sich als religi\u00f6s neutrale Partei und steht auf<br />dem Standpunkt, dass Religion Privatsache sein muss. Dennoch erkennen<br />wir Europa als einen Lebensraum von Menschen an, die \u00fcberwiegend mit<br />einem christlichen Weltbild und christlichen Werten sozialisiert<br />worden sind. Der schleichenden Islamisierung des Abendlandes ist<br />jedenfalls offensiv entgegenzutreten!\u201d", "\u201eDie EU soll eine Wertegemeinschaft f\u00fcr Menschen, Tiere, Natur und den<br />Planeten sein.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eSie soll sich als humanistische Wertegemeinschaft ohne religi\u00f6sen<br />Bezug verstehen.\u201d", "\u201eUnsere kulturellen Werte sind vielmals christlichen Ursprungs und<br />damit die Basis Europas\u201d", "\u201eUnsere ganze Gesellschaftsordnung geht auf christliche Werte zur\u00fcck.<br />Das sollten wir pflegen und fortsetzen. \"Christliche<br />Wertegemeinschaft\" hei\u00dft aber nicht, dass die christliche Religion<br />bevorzugt wird. Wir setzen uns f\u00fcr die Religionsfreiheit ein und man<br />darf auch keine Religion haben, ohne dass es Nachteile h\u00e4tte. Es geht<br />nicht um die Religion, sondern um die Werte des Christentums:<br />N\u00e4chstenliebe, Friedfertigkeit, Barmherzigkeit etc.\u201d", "\u201eDie MENSCHLICHE WELT arbeitet darauf hin, dass sich die Europ\u00e4ische<br />Union als eine Gemeinschaft f\u00fcr das Wohl aller Menschen, Tiere und der<br />Pflanzenwelt versteht.\u201d", "\u201eAlle Europ\u00e4er haben eine gemeinsame, auf den Werten der Aufkl\u00e4rung<br />beruhende Identit\u00e4t. Diese ist weder christlich noch national, sondern<br />in einer Eigenschaft begr\u00fcndet: Wir sind B\u00fcrger! Wir sind weder<br />Untertanen, noch Konsumenten, sondern Souver\u00e4n unserer gemeinsamen<br />Republik.\u201d", "\u201eVollst\u00e4ndige Trennung von Staat und Kirche. Religion ist<br />Privatsache.\u201d", "\u201eWir setzen uns f\u00fcr ein Europa ein, das auf einem wissenschaftlich-<br />faktenbasierten Weltbild ohne religi\u00f6se Moralvorstellungen basiert.<br />Europa muss liberale Grundwerte und die Freiheit des Einzelnen<br />jederzeit und in jedem Mitgliedsland sch\u00fctzen. Der Bezug auf eine<br />exklusive Religionsgemeinschaft schlie\u00dft andere Religions- Glaubens-<br />und Weltanschauungsgemeinschaften aus. Nur eine liberale Wertebasis<br />bietet Gleichbehandlung f\u00fcr alle.\u201d", "\u201eWertegemeinschaft ja - aber im ethischen Sinn. Der Staat ist in<br />religi\u00f6sen Fragen zu Neutralit\u00e4t verpflichtet. Viele ethische Werte<br />decken sich mit religi\u00f6sen Werten: Du sollst nicht t\u00f6ten z.B.<br />Gleichzeitig d\u00fcrfen wir nicht dulden, dass Religionen erheblich<br />abweichen von ethischen Werten - widrigenfalls sind ihnen die Vorteile<br />zu entziehen, die sie beispielsweise steuerlich genie\u00dfen.<br />Gleichstellung von Frau und Mann oder Achtung des Lebensrechts von<br />Tieren sind wesentliche Grundwerte!\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eDie EU ist eine demokratische Wertegemeinschaft, die auf<br />Menschenw\u00fcrde, Freiheit, Gerechtigkeit, Solidarit\u00e4t, Nachhaltigkeit<br />und Chancengleichheit basiert. Diese Werte werden sowohl von<br />religi\u00f6sen als auch von konfessionslosen Menschen als humanistische<br />Werte anerkannt.\u201d"], "marker": {"color": ["#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "8ee661bb-11e1-406b-bd77-0054f078902f", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eIn der Sozialen Marktwirtschaft soll sich der Staat auf die<br />Festlegung von Rahmenbedingungen beschr\u00e4nken und sich nur in<br />Ausnahmef\u00e4llen an Unternehmen oder Banken beteiligen. Unsere<br />Bankenstruktur mit Genossenschaftsbanken, Privatbanken und Sparkassen<br />hat sich insbesondere in der Finanzmarktkrise als stabil erwiesen. Wir<br />wollen diese Struktur erhalten und st\u00e4rken. Staatliche Beteiligungen<br />sind daf\u00fcr nicht notwendig.\u201d", "\u201ePrivate Banken sind Bestandteil des von \u00f6ffentlich-rechtlichen und<br />genossenschaftlichen Kreditinstituten gepr\u00e4gten Bankensystems in<br />Deutschland und sollen es auch bleiben. Die Verstaatlichung von Banken<br />muss die allerletzte Ma\u00dfnahme sein, wenn es krisenbedingt keinen<br />anderen Ausweg gibt.\u201d", "\u201eStaatlich gelenkte Unternehmen erzielen f\u00fcr die B\u00fcrger*innen nicht<br />unbedingt bessere Ergebnisse als privatwirtschaftliche. Alle Banken<br />m\u00fcssen einen Nutzen f\u00fcr die Gesellschaft haben und der Realwirtschaft<br />dienen. Wir brauchen einfache, aber harte Regeln, wie eine wirksame<br />Schuldenbremse. Gro\u00dfbanken sollen ihr Handelsgesch\u00e4ft von ihrem<br />Kredit- und Einlagengesch\u00e4ft trennen. Die Aufsicht \u00fcber kleine Banken<br />wollen wir entb\u00fcrokratisieren, um sie im Wettbewerb nicht zu<br />benachteiligen.\u201d", "\u201eDIE LINKE will Gro\u00dfbanken entmachten. Banken sollen nicht<br />wirtschaftliche und gesellschaftliche Entwicklungen steuern k\u00f6nnen.<br />Andersrum: Banken sollen unter demokratische Kontrolle gestellt und in<br />\u00f6ffentliches Eigentum \u00fcberf\u00fchrt werden. Damit kann der Finanzsektor<br />auf gesellschaftlich sinnvolle Kernaufgaben wie Kreditvergabe und<br />Zahlungsverkehr f\u00fcr die Realwirtschaft konzentriert werden.\u201d", "\u201eWir pl\u00e4dieren im Bereich der Wirtschaft f\u00fcr eine Ordnungsethik auf<br />der Grundlage der Sozialen Marktwirtschaft. Zentrale Prinzipien sind<br />Eigentum, Eigenverantwortlichkeit und freie Preisbildung. Der Schutz<br />des Privateigentums ist dabei genauso unentbehrlich wie offene M\u00e4rkte,<br />Vertragsfreiheit und ein freier Wettbewerb mit entsprechender<br />Wettbewerbspolitik und Monopolkontrolle. Jede Form von staatlicher<br />Planwirtschaft f\u00fchrt fr\u00fcher oder sp\u00e4ter zu Fehlallokationen und<br />Korruption.\u201d", "\u201eDer Staat war noch nie der bessere Unternehmer. Die Soziale<br />Marktwirtschaft hat immer zu besseren Produkten und niedrigeren<br />Preisen f\u00fcr die Menschen gef\u00fchrt als staatliche Betriebe oder zentrale<br />Verwaltungen.\u201d", "\u201eWir FREIE W\u00c4HLER setzen uns f\u00fcr den Erhalt unseres bew\u00e4hrten<br />deutschen Drei-S\u00e4ulen Banken-Modells ein. Gerade in Zeiten der Krise<br />hat sich unsere Bankenstruktur f\u00fcr Sparer, Anleger und<br />mittelst\u00e4ndische Wirtschaft bew\u00e4hrt. Den wiederholten Versuchen, die<br />Struktur unserer Sparkassen und Genossenschaftsbanken in Frage zu<br />stellen, erteilen wir eine klare Absage.\u201d", "\u201ePIRATEN verlangen erh\u00f6hte Eigenkapitalquoten und strenge<br />Haftungsregeln f\u00fcr Gl\u00e4ubiger und Investoren. Banken d\u00fcrfen keine Gr\u00f6\u00dfe<br />erlangen, die sie als systemrelevant bezeichnen lassen. Eine<br />Unterst\u00fctzung von in Schieflage geratenen Banken lehnen wir ab.\u201d", "\u201eBanken brauchen sehr strenge gesetzliche Vorgaben und stetige,<br />intensive Pr\u00fcfungen ihrer T\u00e4tigkeiten und Gesch\u00e4ftsmodelle sowie<br />Stresstests. Hochriskante Spekulationen und Risikovertuschung m\u00fcssen<br />verboten werden. Die Banken\u00fcberwachung muss deutlich ausgebaut werden.<br />Staatliche Banken mit sozialen sowie regionalen Aufgaben sind eine<br />n\u00f6tige Erg\u00e4nzung. Eine Verstaatlichung des gesamten Bankensektors kann<br />jedoch neue \u00f6konomische Risiken bergen, die derzeit nicht \u00fcberschaubar<br />sind.\u201d", "\u201eEine st\u00e4rkere Kontrolle der Banken ist notwendig, die<br />Finanzwirtschaft muss insgesamt konsequenter reguliert werden. Nie<br />wieder darf eine Lage eintreten, in der Steuergelder in astronomischer<br />H\u00f6he zur Verf\u00fcgung gestellt werden m\u00fcssen, um damit hochriskante<br />Finanz- und Spekulationswetten abzusichern, so wie dies w\u00e4hrend der<br />Finanzkrise der Jahre 2007 bis 2010 der Fall war. Doch auch eine<br />komplette Verstaatlichung aller Banken w\u00fcrde den Staat und damit die<br />Steuerzahler zu hohen Risiken aussetzen.\u201d", "\u201eWir treten daf\u00fcr ein das jede Bank, der nachgewiesen wird, dass sie<br />Anleger bei der Steuerflucht behilflich war, eine Strafe von dem<br />dreifachen der Summe zu erwarten hat, welche sie im Sinne der<br />Steuerzahler veruntreut hat. Im Wiederholungsfall wird die europ\u00e4ische<br />Banklizenz als ultima ratio entzogen und der Handel mit europ\u00e4ischen<br />Finanzprodukten untersagt\u201d", "\u201eNein, Verluste von Privatbanken d\u00fcrfen aber auch nicht verstaatlicht<br />und damit dem Steuerzahler aufgeb\u00fcrdet werden. Zur Begrenzung der<br />Risiken im Bankensektor bef\u00fcrworten wir die klare Trennung der<br />klassischen Gesch\u00e4ftsbanken von den Investmentbanken<br />(Spekulationsgesch\u00e4fte). Anzustreben sind aber auch kleinere,<br />ethische, gemeinwohlorientierte Institute, die weniger ausschlie\u00dflich<br />auf Gewinnorientierung abzielen.\u201d", "\u201eVerstaatlicht wird erst mal nur die Bad Bank (Deutsche Bank). Die<br />Risikobereitschaft & Reaktionsschnelligkeit deutscher Beamter ist<br />erwiesenerma\u00dfen nicht ausgepr\u00e4gt genug, um im<br />H\u00f6chgeschwindigkeitsrisikoderivateabzockhandel zu bestehen. Was da<br />allein in der Mittagspause alles geschehen k\u00f6nnte... Fun-Fact: Nach<br />der Verstaatlichung w\u00fcrden k\u00fcnftig nicht mehr nur gef\u00fchlte 23,7<br />Prozent, sondern alle Vorstandsmitglieder der Deutschen Bank im<br />staatlichen Strafvollzug sitzen.\u201d", "\u201eAlle Banken sollen nichtstaatlich und klein genug sein, um ohne<br />staatliche Rettung pleitegehen zu k\u00f6nnen; nur die Zentralbank jedes<br />Staates mu\u00df rein staatlich und vom Ausland v\u00f6llig unabh\u00e4ngig sein.\u201d", "\u201eBanken haben zwar einen enormen Einfluss auf die Entwicklung der<br />Wirtschaftslage, sie sollten aber nicht allein von der Politik<br />beeinflusst sein.\u201d", "\u201eDas Finanzwesen muss eine \u00f6ffentliche Aufgabe sein und darf nicht dem<br />Profitstreben unterworfen werden. Im Kapitalismus sind<br />Verstaatlichungen allerdings meist gleichbedeutend mit der<br />Sozialisierung von Verlusten. Deshalb reicht uns die Forderung nach<br />Verstaatlichung alleine nicht aus. Wir halten eine gesellschaftliche<br />Kontrolle, z.B. durch Gewerkschaften und Verbraucherorganisationen f\u00fcr<br />zus\u00e4tzlich notwendig.\u201d", "\u201eIn einer k\u00fcnftigen Gesellschaft, ohne Ausbeutung und Unterdr\u00fcckung;<br />f\u00fcr die MLPD ist das der echte Sozialismus. Die Verstaatlichung von<br />Banken und anderen Gro\u00dfkonzernen w\u00fcrde  unter den kapitalistischen<br />Machtverh\u00e4ltnissen dagegen nichts an ihrer  Maximalprofit-Orientierung<br />\u00e4ndern.\u201d", "\u201eBanken und gro\u00dfe Konzerne m\u00fcssen entsch\u00e4digungslos enteignet und<br />unter die demokratische Kontrolle der Bev\u00f6lkerung gestellt werden. Es<br />kann kein gesellschaftliches Problem gel\u00f6st werden, ohne die Macht der<br />Superreichen zu brechen. Das erfordert die unabh\u00e4ngige Mobilisierung<br />der Arbeiterklasse auf der Grundlage eines sozialistischen Programms.\u201d", "\u201eEs soll nach wie vor auch Privatbanken geben.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eB\u00fcndnis C bekennt sich zu einer marktwirtschaftlichen Ordnung sowie<br />den Eigentumsrechten. Der Staat darf jedoch keinesfalls<br />unverantwortliches Verhalten von Finanzinstitutionen zu Lasten der<br />breiten Bev\u00f6lkerung und k\u00fcnftiger Generationen ausgleichen. Staatliche<br />Interventionen zugunsten der gro\u00dfen Finanzinstitute f\u00fchren zu einer<br />Konzentration finanzieller Macht und politischem Missbrauch der<br />Zentralbanken. Nutznie\u00dfer sind nicht zuletzt die Akteure der<br />Finanzwirtschaft.\u201d", "\u201eEin derartig strikter Eingriff in die unternehmerische Freiheit ist<br />nicht erforderlich, es gibt andere wirksame M\u00f6glichkeiten der<br />staatlichen Regulierung des Finanzmarktes.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Solidarischer<br />Zusammenhalt in Europa beinhaltet eine gemeinsame Wirtschafts- und<br />W\u00e4hrungspolitik, die den Menschen in den Mittelpunkt ihres Handelns<br />stellt.  Unternehmerisches Handeln kann in einem freien Markt<br />flexibler auf Ver\u00e4nderungen reagieren. Der Staat sollte grunds\u00e4tzlich<br />mit einer funktionierenden Bankenaufsicht regulieren, damit das<br />Gemeinwohl nicht bedroht wird.\u201d", "\u201eWir w\u00fcrden gegen die Verstaatlichung \"aller\" Banken stimmen, da sich<br />die Bev\u00f6lkerung laut zahlreicher Umfrageergebnisse dagegen ausspricht.<br />Lediglich in Ausnahmef\u00e4llen spricht sich die Bev\u00f6lkerung f\u00fcr die<br />Verstaatlichung von Banken aus.  Unsere Position orientiert sich an<br />aktuellen Umfragewerten und ist vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Forum erfolgt eine verbindliche Festlegung. Wir<br />sind sehr gespannt darauf, wie sich die Menschen in unserem Forum zu<br />diesem Thema \u00e4u\u00dfern.\u201d", "\u201eDemokratie in Europa hat hierzu noch keine Position entwickelt.\u201d", "\u201eDie Partei DER III. WEG tritt f\u00fcr einen Deutschen Sozialismus ein,<br />der Banken und Betriebe der Allgemeinen Daseinsf\u00fcrsorge verstaatlicht.<br />Gerade Banken und Versicherungen wie auch Unternehmen der allgemeinen<br />Daseinsf\u00fcrsorge sollen nicht unternehmerisch mit dem Ziel der<br />Profitmaximierung arbeiten, sondern haben bedarfsorientiert der<br />Bev\u00f6lkerung zu dienen. DER III. WEG will s\u00e4mtliche Privat- und<br />Gesch\u00e4ftsbanken zu einer staatlichen Zentralbank zusammenf\u00fchren.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDer Bankensektor als Instrument des Gemeinwohls geh\u00f6rt grunds\u00e4tzlich<br />in staatliche Hand. Allerdings hat sich auf kommunaler Ebene auch das<br />Modell der genossenschaftlich organisierten Banken bew\u00e4hrt (z.B.<br />Volksbanken), f\u00fcr deren Erhaltung sich DIE RECHTE einsetzt.<br />Grunds\u00e4tzlich gilt: Man soll nicht alles verstaatlichen, was<br />verstaatlicht werden kann, sondern nur, was verstaatlicht werden<br />muss!\u201d", "\u201eEs soll weiterhin auch Privatbanken als z. B. Regional-, Nonprofit-<br />oder Genossenschaftsbanken geben. Jedoch soll die Geldsch\u00f6pfung durch<br />Einf\u00fchrung einer Monetative (Vollgeld-System) nur bei staatlichen<br />Zentralbanken liegen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eBanken m\u00fcssen zur\u00fcckgef\u00fchrt werden auf ihre urspr\u00fcngliche Bestimmung,<br />n\u00e4mlich den Geldfluss in der Gesellschaft aufrecht zu erhalten.<br />Profitinteresse und Spekulationen sind dabei hinderlich und<br />\u00fcberfl\u00fcssig. Dies kann sowohl mit verstaatlichten Banken passieren als<br />auch mit Banken, die sich in den H\u00e4nden von B\u00fcrgerInnen befinden<br />(Genossenschaftsbanken, o.\u00e4.).\u201d", "\u201eBanken m\u00fcssen kontrolliert und reguliert, aber nicht verstaatlicht<br />werden\u201d", "\u201eVerstaatlichung ist die \u00dcberf\u00fchrung von Privateigentum in<br />Staatseigentum. Der Staat ist aber nicht der bessere Unternehmer. Der<br />staatliche Gro\u00dfaktion\u00e4r KfW verhinderte nicht, dass sich die<br />Mittelstandsbank IKB mit US-Papieren verzockte. Und die staatlichen<br />Landesbanken sind alle mehr oder weniger gescheitert, wie der aktuelle<br />heftige Streit um die Zukunft der Nord-LB zeigt, auch weil sie mit<br />hochriskanten Gesch\u00e4ften gestolpert ist.\u201d", "\u201eDie MENSCHLICHE WELT steht f\u00fcr eine dezentralisierte<br />Finanzwirtschaft, worin die Banken vorrangig in Genossenschaften und<br />Kooperativen organisiert sind. Eine zentrale oder f\u00f6derale Bank sollte<br />der nahestehenden Regierung unterstehen.\u201d", "\u201eDer Staat sollte Banken st\u00e4rker regulieren, um Finanzkrisen wie die<br />von 2008 zu verhindern. Auch in der Bankwirtschaft sollte sich der<br />Staat ansonsten auf die Rolle des Schiedsrichters beschr\u00e4nken, nicht<br />des Teilnehmers im Marktgeschehen. Wenn wir uns ehrlich machen wollen:<br />Das eigentliche Problem sind Privilegien wie die Giralgeldsch\u00f6pfung,<br />die das Hoheitsrecht der Zentralbank zur Geldmengenkontrolle aushebeln<br />und deshalb stark reguliert werden m\u00fcssen.\u201d", "\u201eBesser vergesellschaften! Die Finanzkrise 2007, als Teil der<br />Weltwirtschaftskrise, hatte die Notwendigkeit einer Vergesellschaftung<br />gezeigt. Viele Banken handelten verantwortungslos gegen\u00fcber der<br />Gesellschaft, rein gewinnorientiert und haben die Verluste<br />sozialisiert. Die Steuerzahler*innen, der Staat  musste die Verluste<br />decken.\u201d", "\u201eEine Verstaatlichung aller Banken ist der sichere Weg eines Landes in<br />schwere Krisen. Dieses Experiment wurde mehrfach mit verheerenden<br />Ergebnissen in diversen sozialistischen und auch nationalistischen<br />L\u00e4ndern durchgef\u00fchrt. Auch die Finanzkrise hat gezeigt, dass<br />staatliche Banken nicht krisenfester sind und auch im Regelbetrieb<br />nicht effektiver oder sozial vertr\u00e4glicher wirtschaften. Wer dennoch<br />eine solche Forderung aufstellt, ignoriert die Datenbasis und agiert<br />populistisch.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eZur St\u00e4rkung der Euro-W\u00e4hrungsstabilit\u00e4t fordert Volt eine strenge<br />und wirksame europ\u00e4ische Bankenaufsicht, die Finanzinstitute<br />kontrolliert und Spekulationen durch mehr Transparenz entgegenwirkt.<br />Um die Staaten-Banken-Verflechtungen aufzubrechen, schl\u00e4gt Volt die<br />Einf\u00fchrung von Konzentrationsrisikoabgaben vor, um so zus\u00e4tzlich<br />Anreize zu schaffen, dass Banken ihr Portfolio nationaler<br />Staatsanleihen diversifizieren.\u201d"], "marker": {"color": ["#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#2ca02c", "lightgray", "lightgray", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "31590fa8-0240-4e60-8c47-f542b98c85d6", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDie Bek\u00e4mpfung der illegalen Migration beginnt mit dem effektiven<br />Vorgehen gegen Schlepperbanden und mit einem wirksamen Schutz der<br />europ\u00e4ischen Au\u00dfengrenzen. Bereits dort m\u00fcssen k\u00fcnftig in europ\u00e4ischen<br />Transitzentren Migranten registriert und ihre Identit\u00e4t festgestellt<br />werden. In europ\u00e4ischen Transitzentren entscheiden wir, ob jemand<br />schutzbed\u00fcrftig ist und einreisen darf oder nicht.\u201d", "\u201eEuropa hat eine humanit\u00e4re Verantwortung, die verlangt, dass auch<br />beim Schutz der Au\u00dfengrenzen das Gebot der Nicht-Zur\u00fcckweisung f\u00fcr<br />Schutzsuchende gew\u00e4hrleistet wird. Dazu sind alle Mitgliedstaaten<br />durch Europarecht und durch die Genfer Fl\u00fcchtlingskonvention<br />verpflichtet. Unabh\u00e4ngig davon wollen wir, dass das Europ\u00e4ische<br />Unterst\u00fctzungsb\u00fcro f\u00fcr Asylfragen (EASO) ein Konzept f\u00fcr gemeinsame<br />europ\u00e4ische humanit\u00e4re Visa vorlegt.\u201d", "\u201eEuropa hat eine humanit\u00e4re Verantwortung und v\u00f6lkerrechtliche<br />Verpflichtungen. Es muss Menschen, die vor Krieg, Hunger, Verfolgung<br />und Gewalt fliehen m\u00fcssen, Schutz gew\u00e4hren. Deshalb darf Europa<br />Schutzsuchende nicht einfach ohne Asylverfahren abweisen. Jeder Mensch<br />auf der Flucht hat den Anspruch darauf, dass in einem fairen<br />Asylverfahren gepr\u00fcft wird, ob er oder sie Schutz braucht, auch wenn<br />dieses nicht f\u00fcr alle dazu f\u00fchrt, dass sie bleiben k\u00f6nnen.\u201d", "\u201eDIE LINKE will legale und sichere Einreisewege. Die EU darf nicht<br />zusehen, wie tausende Menschen im Mittelmeer ertrinken. Gefl\u00fcchtete<br />m\u00fcssen innerhalb der EU solidarisch verteilt werden. Kommunen, die<br />Gefl\u00fcchtete aufnehmen, m\u00fcssen von der EU mit zus\u00e4tzlichen<br />Investitionsmitteln f\u00fcr alle B\u00fcrgerinnen und B\u00fcrger unterst\u00fctzt<br />werden.\u201d", "\u201eDie aktuelle Praxis von Frontex, auf See aufgegriffene Menschen mit<br />Migrationsziel Europa in die EU weiter zu transportieren und damit<br />Hilfsdienste f\u00fcr Schleuser zu verrichten, ist absurd und verkehrt den<br />Zweck des Grenzschutzes in sein Gegenteil. Wir fordern eine \u00c4nderung<br />der Seeau\u00dfengrenzenverordnung, damit deren R\u00fccktransport in sichere<br />H\u00e4fen ihrer Ausgangsorte wieder m\u00f6glich wird.\u201d", "\u201eWir Freie Demokraten wollen politisch Verfolgten Asyl gew\u00e4hren.<br />Diesen Menschen muss es m\u00f6glich sein, auf sicherem Wege nach Europa zu<br />kommen, ohne sich auf eine lebensgef\u00e4hrliche und illegale Reise zu<br />begeben und dabei in die H\u00e4nde von Menschenh\u00e4ndlern zu geraten. Daher<br />m\u00f6chten wir es erm\u00f6glichen, Asylantr\u00e4ge auch bereits im Ausland zu<br />stellen, z. B. in humanit\u00e4ren Schutzzonen. Nicht Asylberechtigte<br />sollen jedoch konsequent zur\u00fcckgef\u00fchrt werden.\u201d", "\u201eWir FREIE W\u00c4HLER wollen R\u00fccknahmeabkommen mit den Maghreb-Staaten<br />nach dem Vorbild der EU-T\u00fcrkei-Vereinbarungen vom M\u00e4rz 2016<br />voranbringen. Dabei verfolgen wir das Ziel, dass die im Mittelmeer<br />aufgegriffenen Fl\u00fcchtlinge wieder zur nahegelegenen nordafrikanischen<br />K\u00fcste gebracht werden.\u201d", "\u201eDer Anspruch auf Asyl ist immer zu pr\u00fcfen. Das ist ein<br />Menschenrecht!\u201d", "\u201eMenschen, die eine Flucht aus ihrem Heimatland \u00fcber das Mittelmeer<br />antreten und dabei hohe Risiken und Gefahren f\u00fcr Leib und Leben in<br />Kauf nehmen, d\u00fcrfen nicht in ihre Heimatl\u00e4nder zur\u00fcckgef\u00fchrt werden,<br />in denen ihnen Leid und Elend oder gar Folter droht.\u201d", "\u201eStatt sogenannte Fl\u00fcchtlinge in Europa aufzunehmen, sollten in deren<br />Heimatl\u00e4ndern und -regionen die Fluchtursachen bek\u00e4mpft werden - auch<br />mit europ\u00e4ischer Unterst\u00fctzung. Aber einer weiteren Zuwanderung nach<br />Europa ist eine Absage zu erteilen.\u201d", "\u201eMenschen in Not bed\u00fcrfen erst einmal Hilfe und Schutz. Sobald<br />vertretbar m\u00fcssen sie jedoch zur\u00fcck um Ihr Land wieder aufzubauen,<br />damit es nicht noch mehr destabilisiert wird. Grunds\u00e4tzlich ist unser<br />Asylrecht nicht daf\u00fcr da damit es missbraucht wird, daher m\u00fcssen<br />Kriminelle und Wirtschaftsfl\u00fcchtlinge sofort und unmissverst\u00e4ndlich<br />zur\u00fcckgef\u00fchrt werden.\u201d", "\u201eSofern diese Asylsuchenden ihre Gr\u00fcnde f\u00fcr eine Verfolgung im<br />Heimatland nachweisen k\u00f6nnen, m\u00fcssen diese auch gepr\u00fcft werden.<br />Aufgrund unserer Mitverantwortung f\u00fcr Fluchtursachen sind die<br />Gew\u00e4hrung von Asyl und die Umsetzung der Genfer Fl\u00fcchtlingskonvention<br />ein unverzichtbarer Akt der Menschlichkeit. Eine Abschottung nach dem<br />Motto Festung Europa lehnen wir ab.\u201d", "\u201eJa, aber \u00fcber den BER. (Spa\u00df) Unsere Position bleibt unver\u00e4ndert: Die<br />EU soll - ganz im Sinne der christlichen Unionsparteien - nicht mehr<br />Menschen aufnehmen als das Mittelmeer. Kompromissvorschlag: F\u00fcr jeden<br />Asylsuchenden schicken wir einen CDU- oder AFD-W\u00e4hler in das<br />Heimatland des Asylsuchenden.\u201d", "\u201eNicht nur die Mittelmeerfahrer, alle Wanderer mit Ziel EU m\u00fcssen ihre<br />Einreiseerlaubnis vor dem Betreten der EU in ihren Heimatl\u00e4ndern oder<br />in Lagern au\u00dferhalb der EU beantragen und d\u00fcrfen erst nach Erhalt der<br />Erlaubnis einreisen.\u201d", "\u201eNat\u00fcrlich nur jene, bei denen das Asylverfahren negativ beschieden<br />wird.\u201d", "\u201eDie EU ist Fluchtverursacher. Menschen fliehen aufgrund der Kriegs-<br />und Ausbeutungspolitik westlicher L\u00e4nder, darunter Deutschlands und<br />der EU. Die Fluchtursachen - Krieg und kapitalistische<br />Wirtschaftspolitik -  m\u00fcssen bek\u00e4mpft werden, nicht Fl\u00fcchtlinge.\u201d", "\u201eWir stehen f\u00fcr Menschlichkeit und internationale Solidarit\u00e4t.  Die<br />Fluchtursachen m\u00fcssen bek\u00e4mpft werden. Diese sind Kriege,<br />Umweltzerst\u00f6rungen,
