en Geschlechts werden reine Quoten deshalb abgelehnt.\u201d", "\u201eFrauen sind - trotz gleicher Eignung - in F\u00fchrungspositionen noch<br />immer unterrepr\u00e4sentiert. Um hier eine Ver\u00e4nderung in Gang zu bringen,<br />bedarf es zun\u00e4chst einer Quotenregelung, bis Frauen in<br />F\u00fchrungspositionen eine Selbstverst\u00e4ndlichkeit geworden sind.\u201d", "\u201eQuoten untergraben das Leistungsprinzip und sollten daher weder in<br />der Politik noch in der Wirtschaft Anwendung finden.\u201d", "\u201eDas Model Karrieremensch ist \u00fcberholungsbed\u00fcrftig. Quoten helfen<br />momentan nicht weiter. Was fehlt sind h\u00f6here Geh\u00e4lter f\u00fcr Frauen,<br />flexiblere Arbeitszeiten und Kinderbetreuungszeiten, u.<br />familienfreundlichere Berufsumfelder. Stichwort: Vereinbarkeit von<br />Familie u. Beruf. Zur Chancengleichheit geh\u00f6rt es die<br />Rahmenbedingungen zu schaffen das F\u00fchrungsjobs auch f\u00fcr Frauen<br />reizvoll sind. Wenn die Rahmenbedingungen stimmen wird  wahrscheinlich<br />keiner mehr nach einer Quote fragen.\u201d", "\u201eDie \u00d6DP steht f\u00fcr eine Gleichberechtigung und lebt diese in der<br />Partei auch ohne Quoten. Quoten sind oft nicht praktikabel zu<br />handhaben, sondern es kommt viel mehr auf die gesellschaftliche<br />Einstellung an, die man weiterentwickeln muss. Sowohl Frauen als auch<br />M\u00e4nner d\u00fcrfen weder im Hinblick auf gew\u00f6hnliche Erwerbsarbeit, noch<br />auf Erziehungsleistungen, benachteiligt werden. Sie m\u00fcssen die<br />gleichen Aufstiegschancen haben. Es muss gleicher Lohn f\u00fcr gleiche<br />Arbeit gezahlt werden.\u201d", "\u201eAufsichtsr\u00e4tinnen und Aufsichtsr\u00e4te - so viel Zeit muss sein! Aber<br />wir werden sie \"M\u00e4nnerquote\" nennen und auf 40 Prozent setzen, dann<br />f\u00fchlen sich die M\u00e4nner best\u00e4tigt und die Frauen k\u00f6nnen in Ruhe<br />arbeiten - win, win! Aaaaaaber: Frauen m\u00fcssen auch versprechen,<br />Unternehmenspolitik anders zu praktizieren als M\u00e4nner. Smiley!\u201d", "\u201eDie Politik soll sich nicht in Unternehmen einmischen. Eine<br />Frauenquote w\u00e4re nur der Sieg der Feministen \u00fcber Natur und Vernunft.<br />Weiblichkeit ist ein k\u00f6rperliches Merkmal und rechtfertigt ebenso<br />wenig eine Ber\u00fccksichtigung bei der Sitzvergabe wie Linksh\u00e4ndigkeit,<br />Zwergwuchs pp. Die H\u00e4lfte der Deutschen hat einen IQ unter 100 und ist<br />in allen Gremien kra\u00df unterrepr\u00e4sentiert, obwohl sie zu<br />Entschleunigung, Vereinfachung, Verst\u00e4ndlichkeit und Entklausulierung<br />o.\u00c4. von Vertr\u00e4gen beitragen k\u00f6nnte.\u201d", "\u201eAllein die Qualifikation sollte entscheiden. Aber nat\u00fcrlich sollten<br />Frauen die gleichen Rechte und Pflichten wie M\u00e4nner im<br />Wirtschaftsleben haben.\u201d", "\u201eF\u00fcr die Gleichberechtigung der Frau ist \"Gleicher Lohn f\u00fcr gleiche<br />Arbeit\" eine entscheidende Frage. Wieviel Frauen als Managerinnen f\u00fcr<br />das Kapital in den Aufsichtsr\u00e4ten sitzen ist f\u00fcr uns nicht<br />entscheidend.\u201d", "\u201eWir sind gegen Diskriminierung von Frauen. Aber diese Frauenquote hat<br />nur Alibi-Funktion. Viel wichtiger ist es, f\u00fcr die wirkliche<br />Gleichstellung der Masse der Frauen einzutreten und ihrem Kampf um die<br />Befreiung zu f\u00f6rdern.\u201d", "\u201eDie Debatte um die Frauenquote in Aufsichtsr\u00e4ten ist eine Diskussion<br />in den obersten zehn Prozent der Gesellschaft und hat mit einem<br />wirklichen Kampf f\u00fcr die Rechte der Frau nicht das Geringste zu tun.<br />Um insbesondere arme und alleinerziehende Frauen zu st\u00e4rken, sind<br />umfassende \u00f6ffentliche Sozialprogramme aufzulegen.\u201d", "\u201eGeschlecht ist doch ohnehin nur sozial konstruiert, es gibt mehr als<br />zwei Geschlechter. Eine Frauenquote macht vor diesem Hintergrund<br />\u00fcberhaupt keinen Sinn. Wer will entscheiden, wer eine Frau ist und wer<br />nicht?\u201d", "\u201eEingeschr\u00e4nkt JA. Wir bef\u00fcrworten die Besetzung von Positionen nach<br />Eignung, sehen aber die Notwendigkeit, weil Frauen nach wie vor<br />unterrepr\u00e4sentiert werden und Unternehmen durch eine Quotenregelung<br />gefordert werden, Frauen zu f\u00f6rdern und in die engere Auswahl zu<br />nehmen. Mittelfristig w\u00fcnschen wir uns, dass eine Quote wieder<br />abgeschafft werden kann, weil Bewerbende nach tats\u00e4chlicher Eignung<br />eingestellt werden.\u201d", "\u201eDie Personalauswahl egal auf welcher Ebene muss in der freien<br />Entscheidung des Arbeitgebers liegen. Sie erfolgt gem\u00e4\u00df den<br />unternehmerischen Erfordernissen nach Qualifikation und<br />Berufserfahrung. Quotenzw\u00e4nge diskriminieren Bewerber, die nicht dem<br />vorgegebenen Kriterium entsprechen.\u201d", "\u201eNach wie vor sind Frauen in F\u00fchrungspositionen erheblich<br />unterbesetzt. Dieser Form der geschlechterbezogenen Diskriminierung<br />muss wirksam begegnet werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen kann die Chancengleichheit f\u00f6rdern,<br />nicht nur von Geschlechtern, sondern auch von unterschiedlichen<br />Herkunftsfamilien. Solange dies nicht erreicht ist, kann eine<br />Frauenquote sinnvoll sein.\u201d", "\u201eWir w\u00fcrden f\u00fcr die Einf\u00fchrung einer Frauenquote stimmen, da sich laut<br />einer Umfrage von Statista 51 % der Bev\u00f6lkerung daf\u00fcr aussprechen.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Online-<br />Forum erfolgt eine verbindliche Festlegung. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eEs gibt immer noch viel zu wenige Frauen in F\u00fchrungspositionen. Eine<br />Frauenquote in Aufsichtsr\u00e4ten, die die Vorst\u00e4nde von Betrieben beraten<br />und kontrollieren, ist ein erster wichtiger Schritt, um diese<br />Ungleichbehandlung zu beheben.\u201d", "\u201eDER III. WEG steht f\u00fcr die Gleichstellung der Frau in der<br />Gesellschaft. Eine Quotierung in Unternehmen ist jedoch kein<br />geeigneter Weg und dient vor allem der Kosmetik. Einen Arbeitsplatz<br />sollte sich Mann und Frau vor allem durch seine pers\u00f6nliche Eignung<br />erwerben.\u201d", "\u201eDamit w\u00fcrde sich die Sicht in Gro\u00dfunternehmen sicherlich sozialer und<br />menschlicher werden. Leider sind die Rechte der Frauen, vor allem in<br />den osteurop\u00e4ischen L\u00e4ndern noch lange nicht auf dem Stand der<br />Gleichbehandlung.\u201d", "\u201eGleichberechtigung statt Gleichmacherei: Wo Frauenquoten existieren,<br />ist nur noch das Geschlecht, nicht jedoch die Leistung das<br />entscheidende Kriterium f\u00fcr die Vergabe eines bestimmten Postens. Ein<br />solches Vorgehen lehnt DIE RECHTE kategorisch ab und fordert, dass<br />sich bei der Stellenvergabe strikt an F\u00e4higkeiten und Leistungen<br />orientiert werden muss. Durch aufgezwungene Quoten wird letztendlich<br />nur das allgemeine Leistungsniveau gesenkt und sicherlich keine<br />Gleichberechtigung geschaffen!\u201d", "\u201eWir sind f\u00fcr die Gleichberechtigung, weshalb wir f\u00fcr eine Frauenquote<br />sind. Uns ist bewusst, dass eine solche Quote (noch) nicht immer<br />leicht erf\u00fcllt werden kann. Deshalb ist es eine gesellschaftliche<br />Aufgabe, die Berufschancen und Qualifizierungsm\u00f6glichkeiten von Frauen<br />besser zu f\u00f6rdern. Diese These sagt au\u00dferdem nichts \u00fcber die H\u00f6he der<br />Frauenquote aus.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eNur durch eine Frauenquote kann verhindert werden, dass M\u00e4nner<br />weiterhin auf nur Grund ihres Geschlechts besser qualifizierten und<br />beleumundeten Frauen vorgezogen werden.\u201d", "\u201eQuoten, egal f\u00fcr wen, bergen die Gefahr, dass die Auswahlkriterien<br />Eignung und  Qualit\u00e4t nicht mehr ma\u00dfgeblich im Vordergrund stehen.\u201d", "\u201eQuoten sind grunds\u00e4tzlich der falsche Weg. Die Frauenquote ist eine<br />Beleidigung f\u00fcr eine jede qualifizierte Frau.\u201d", "\u201eDie MENWCHLICHE WELT sieht eine kluge und angemessene Frauenquote als<br />ein Mittel, die Beteiligung qualifizierter Frauen in den<br />F\u00fchrungspositionen zu erh\u00f6hen. Dies ist eine Methode, mehr<br />Geschlechtergerechtigkeit und eine Verbesserung der F\u00fchrungsqualit\u00e4t<br />zu erreichen.\u201d", "\u201eDie Einf\u00fchrung einer Frauenquote f\u00fcr Aufsichtsr\u00e4te ist reine<br />Symbolpolitik, die alleine an der gesellschaftlichen Realit\u00e4t der<br />Benachteiligung von Frauen nichts \u00e4ndern wird.\u201d", "\u201eGleichberechtigung ist ein Menschenrecht und in der Verfassung<br />verankert. Die Quote sollte 50% betragen und f\u00fcr alle leitenden<br />Positionen eines Betriebes gelten.\u201d", "\u201eQuoten werden zwar immer wieder zur Herstellung von<br />Geschlechtergerechtigkeit und dem Entgegenwirken vermeintlicher<br />Diskriminierung gefordert. Doch sind sie in ihrem Wesenskern zutiefst<br />problematisch und f\u00fcr die Erreichung des Zwecks der Emanzipation<br />kontraproduktiv. Sie widersprechen dem Prinzip der Leistungs- und<br />Chancengerechtigkeit und sind diskriminierend, da Menschen auf ihr<br />Geschlecht reduziert werden. Eine positive Absicht kann dar\u00fcber nicht<br />hinwegt\u00e4uschen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eMindestens 40% aller Positionen in Gremien gr\u00f6\u00dferer Firmen und<br />b\u00f6rsennotierter Unternehmen sollen durch qualifizierte Frauen besetzt<br />werden. Dadurch will Volt aktiv die \"gl\u00e4serne Decke\" durchbrechen.<br />Smarte Anreizsysteme im Rahmen von finanziellen Sanktionen werden dazu<br />im Sinne von \"Best Practice\" aus anderen L\u00e4ndern \u00fcbernommen und sorgen<br />f\u00fcr gleichberechtigte F\u00fchrungsetagen.\u201d"], "marker": {"color": ["lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "1c2e6b61-e351-41b1-a398-4e4046735cf3", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eCDU und CSU bekennen sich in aller Deutlichkeit zur Europ\u00e4ischen<br />Union. Die Europ\u00e4ische Union ist unser Garant f\u00fcr Frieden und<br />Freiheit, f\u00fcr Wohlstand, f\u00fcr die Achtung der Menschenrechte sowie f\u00fcr<br />Sicherheit und Stabilit\u00e4t. In einer sich wandelnden Welt k\u00f6nnen wir<br />diese Errungenschaften nur gemeinsam mit unseren Europ\u00e4ischen Partnern<br />auch f\u00fcr unsere Kinder und Enkel garantieren und ausbauen.\u201d", "\u201eDie EU ist ein einzigartiges Friedensprojekt. Wir wollen sie zur<br />handlungsf\u00e4higen Friedensmacht ausbauen. Europa ist aber auch eine<br />demokratische und soziale Wertegemeinschaft. Das europ\u00e4ische<br />Gesellschaftsmodell verbindet wirtschaftlichen Fortschritt, sozialen<br />Ausgleich und individuelle Freiheit. Es setzt Ma\u00dfst\u00e4be f\u00fcr die<br />Gleichstellung und gew\u00e4hrleistet die Rechte der Minderheiten. Wir<br />stehen f\u00fcr ein tolerantes Europa, das seine Regionen und Kulturen als<br />Reichtum versteht und pflegt.\u201d", "\u201eAntworten auf die wichtigen Zukunftsfragen geben wir nur gemeinsam.<br />Kein Land kann allein den Klimawandel stoppen oder die Globalisierung<br />gerecht gestalten. Die EU ist der ideale Ausgangspunkt daf\u00fcr, weil sie<br />Politik angesichts globaler Herausforderungen handlungsf\u00e4hig macht und<br />gleichzeitig die demokratische Mitwirkung der B\u00fcrger*innen erm\u00f6glicht.<br />Wir wollen die EU weiter st\u00e4rken und treten f\u00fcr einen europ\u00e4ischen<br />Aufbruch beim Klimaschutz, bei Demokratie und sozialer Gerechtigkeit<br />ein.\u201d", "\u201eEs ist nicht so, dass Deutschland von der Mitgliedschaft in der EU<br />Nachteile hat - im Gegenteil. DIE LINKE will ein soziales und<br />friedliches geeintes Europa. Daf\u00fcr m\u00fcssen wir die EU ver\u00e4ndern, nicht<br />in Nationalstaaten zerschlagen.\u201d", "\u201eSollten sich unsere grundlegenden Reformans\u00e4tze im bestehenden System<br />der EU nicht in angemessener Zeit verwirklichen lassen, halten wir<br />einen Austritt Deutschlands oder eine geordnete Aufl\u00f6sung der<br />Europ\u00e4ischen Union und die Gr\u00fcndung einer neuen europ\u00e4ischen<br />Wirtschafts- und Interessengemeinschaft f\u00fcr notwendig und werden die<br />Entscheidung \u00fcber den DEXIT bei den B\u00fcrgern einholen, so wie es nach<br />unserem Modell der direkten Demokratie selbstverst\u00e4ndlich ist.\u201d", "\u201eDie Einheit Europas ist das Beste, was uns allen passieren konnte.<br />Nach Jahrhunderten von Krieg und Zerst\u00f6rung hat uns die Einigung<br />Europas stark gemacht. Sie hat Freiheit, Frieden, Wohlstand und<br />Chancen f\u00fcr jeden Einzelnen von uns geschaffen.\u201d", "\u201eWer schl\u00e4gt denn so etwas vor? Unsere Welt wird immer komplexer und<br />es entstehen immer neue Herausforderungen. Deutschland hat<br />wirtschaftlich, sicherheitspolitisch und kulturell stark von der<br />Europ\u00e4ischen Union profitiert. Diese Mitgliedschaft gilt es<br />zukunftsgerichtet weiterzuentwickeln.\u201d", "\u201eDeutschland ist der gr\u00f6\u00dfte Profiteur aus der Mitgliedschaft in der<br />EU. Sei es als Exportnation, sei es im Reisesektor. Als Staat mitten<br />in Europa w\u00e4re ein Austritt ausgesprochen dumm.\u201d", "\u201eDie EU ist ein Friedensprojekt, das es zu bewahren gilt. Die Menschen<br />in der EU haben von ihr vorwiegend profitiert, bei allen<br />Schwierigkeiten, bspw. in der Eurokrise. Statt in die Zeiten der<br />Nationalismen zur\u00fcckzufallen, m\u00fcssen wir die EU sozialer und<br />\u00f6kologischer machen. Ein Zerfall der EU w\u00e4re die gr\u00f6\u00dfte Krise, die es<br />zu verhindern gilt.\u201d", "\u201eDie EU, wie sie derzeit konstruiert ist, raubt den Nationalstaaten<br />ihre Souver\u00e4nit\u00e4t und Handlungsf\u00e4higkeit. Daher fordern wir<br />Nationaldemokraten den Austritt Deutschlands aus der EU und die<br />Schaffung eines Europas der Vaterl\u00e4nder.\u201d", "\u201eDie EU bedarf starker Impulse zur Einigkeit u. ein st\u00e4rkeres<br />Zusammenstehen der Staaten. Es bedarf einer Umstrukturierung u.<br />Erg\u00e4nzung der bestehenden Aufgaben innerhalb u. au\u00dferhalb der EU mit<br />neuer Schwerpunktsetzung u. einer Neuausrichtung der EU. Wir sind f\u00fcr<br />ein geeintes u. sozial ausgerichtetes Europa, wobei nat\u00fcrlich die<br />Identit\u00e4ten der Nationen nicht aufgegeben werden. Das ist der Garant<br />das unsere Kinder u. Enkelkinder zuk\u00fcnftig in Frieden, Freiheit und<br />Wohlstand aufwachsen.\u201d", "\u201eWir bekennen uns zur Europ\u00e4ischen Union (EU). Jedoch muss sie<br />durchweg demokratisch gestaltet werden und der kulturellen Vielfalt<br />verpflichtet sein. Wir unterst\u00fctzen die Entwicklung der EU von einer<br />blo\u00dfen Wirtschaftsgemeinschaft hin zu einem Staatenverbund freier,<br />sich vorrangig selbst regierender V\u00f6lker unter Beachtung der<br />gemeinsamen europ\u00e4ischen Werte.\u201d", "\u201eHallo? Frau von Strolch, waren Sie das? Netter Versuch. Trotz aller<br />Probleme bekennen wir uns zu Europa: Europa ist und bleibt f\u00fcr uns<br />jener unver\u00e4u\u00dferliche Erdteil, der vor einiger Zeit aus dem<br />Urkontinent Pang\u00e4a hervorging und sich \u00fcber das westliche F\u00fcnftel der<br />eurasischen Landmasse erstreckt. Seine tektonische Struktur ist<br />m\u00e4chtig genug, um Jean-Claude Junckers Mini-Bar ein stabiles Fundament<br />zu geben. Die Ergebnisse der Kontinentaldrift sind f\u00fcr uns nicht<br />verhandelbar bzw. nur gegen Geld.\u201d", "\u201eWenn die EU sich nicht sofort in eine demokratische Einrichtung<br />verwandelt mit getrennter pers\u00f6nlicher Mehrheitswahl aller<br />Abgeordneten, Beamten und Richter und nur auf Zeit unmittelbar durch<br />die Europ\u00e4er, die auch \u00fcber alle Sachfragen, die ihnen wichtig<br />erscheinen, mit Volksabstimmung letztentscheiden, ist die weitere EU-<br />Mitgliedschaft der BRD sch\u00e4dlich.\u201d", "\u201eDie EU muss aber hin zu einem Europa der Regionen reformiert werden.\u201d", "\u201eDie EU ist ein imperialistisches Staatenb\u00fcndnis, das f\u00fcr Sozialabbau,<br />Ausbeutung und Krieg steht. Das ist ihr Zweck. Die EU kann nicht im<br />Interesse der Mehrheit der Bev\u00f6lkerung umgebaut werden. Ein Austritt<br />bietet bessere Kampfbedingungen f\u00fcr soziale und demokratische Rechte.<br />Dabei bleiben wir beim Satz von Marx und Engels: \"Proletarier aller<br />L\u00e4nder vereinigt Euch\" - dazu muss diese EU aber \u00fcberwunden werden,<br />weil sie die Konkurrenz unter den arbeitenden Menschen immer wieder<br />versch\u00e4rft.\u201d", "\u201eDas w\u00e4re eine begr\u00fc\u00dfungswerte Zerr\u00fcttung des imperialistischen<br />Machtzentrums EU. Wir unterst\u00fctzen aber genauso wenig<br />nationalstaatlich-imperialistische Pl\u00e4ne Deutschlands.\u201d", "\u201eEin Austritt aus der EU w\u00fcrde an der Ausbeutung der arbeitenden<br />Bev\u00f6lkerung nichts \u00e4ndern. Die SGP lehnt die EU ab, da sie das<br />Instrument der herrschenden Klasse ist, um Spardiktate und<br />milit\u00e4rische Aufr\u00fcstung gegen den Willen der Arbeiterklasse<br />durchzusetzen. Der Kampf dagegen kann jedoch nicht \u00fcber eine R\u00fcckkehr<br />zum Nationalstaat gef\u00fchrt werden, sondern nur im Aufbau der<br />Vereinigten Sozialistischen Staaten von Europa.\u201d", "\u201eEin EU-Austritt Deutschlands w\u00fcrde erhebliche Nachteile nach sich<br />ziehen, von den Kosten ganz zu schweigen. Zum jetzigen Zeitpunkt w\u00e4re<br />ein solcher Schritt fatal. Knapp 60 Prozent der Exporte gehen in EU-<br />Mitgliedsstaaten, fast zwei Drittel der Importe kommen aus<br />Mitgliedstaaten der EU. Deutschland ist mit den EU-Mitgliedsstaaten<br />auf vielf\u00e4ltige Weise verkn\u00fcpft, verbunden und verpartnert.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eWir sind dankbar f\u00fcr Stabilit\u00e4t und Frieden in Europa, wozu die EU<br />und multilaterale Institutionen entscheidend beigetragen haben. Die<br />Verflechtungen Deutschlands und der Mitgliedsstaaten der EU sind \u00fcber<br />70 Jahre gewachsen und so vielf\u00e4ltig, dass wir einander und die EU<br />brauchen. Die Brexit-Verhandlungen zeigen die Komplexit\u00e4t der<br />Beziehungen. Gleichzeitig kann und muss der Einfluss der EU-<br />Institutionen an vielen Stellen reduziert werden, wo keine Regulierung<br />durch die EU n\u00f6tig ist.\u201d", "\u201eEs gibt keine Alternative zur Europ\u00e4ischen Union, die seit 60 Jahren<br />Frieden und Wohlstand sichert.\u201d", "\u201eDie Grundlage eines Bedingungslosen Grundeinkommens ist ein<br />solidarisches Miteinander. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr<br />eine gemeinschaftliche Rolle Deutschlands innerhalb der EU ein, um den<br />Frieden in der Europ\u00e4ischen Gemeinschaft zu erhalten. Langfristiges<br />Ziel ist ein europa- bzw. weltweites Bedingungsloses Grundeinkommen.\u201d", "\u201eEine deutliche Mehrheit der Bev\u00f6lkerung spricht sich in zahlreichen<br />repr\u00e4sentativen Bev\u00f6lkerungsumfragen gegen einen Austritt Deutschlands<br />aus der Europ\u00e4ischen Union aus. Daher stimmen wir gegen einen<br />Austritt. Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist nur vor\u00fcbergehend. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDeutschland muss die europ\u00e4ische Einigung und die Demokratisierung<br />Europas vorantreiben - nicht sich von ihr verabschieden. Im 21.<br />Jahrhundert kann kein Staat den Klimawandel, Fragen der Migration, der<br />Digitalisierung oder des globalen Handels alleine bew\u00e4ltigen. Die<br />Zukunft Europas kann also nur in einer Zusammenarbeit liegen. Dazu<br />kommt, dass Europa durch eine jahrtausendealte gemeinsame Kultur<br />verbunden ist. Daher fordern wir eine starke, soziale,<br />umweltfreundliche und demokratische EU, die nationale und regionale<br />Besonderheiten wertsch\u00e4tzt.\u201d", "\u201eDER III. WEG fordert eine Europ\u00e4isch Eidgenossenschaft anstatt einer<br />EU-Diktatur. Eine Eidgenossenschaft, in der europ\u00e4ische Bruderv\u00f6lker<br />gleichwertig und Hand in Hand einen sicheren und lebenswerten<br />Kontinent schaffen und verteidigen. Ohne Einfluss von Weltm\u00e4chten wie<br />den USA und fernab von Ausbeutungsinstrumenten wie der EU, IWF, der<br />Weltbank oder der NATO soll eine Festung aus Geist und Tat zum Erhalt<br />unserer v\u00f6lkischen Eigen- und Lebensarten entstehen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie EU schafft die nationalen Souver\u00e4nit\u00e4ts- und Hoheitsrechte<br />schrittweise ab. Sie zentralisiert sich zu einem \"EU-Monster\", das von<br />Br\u00fcssel und Stra\u00dfburg aus \u00fcber die ehemals freien und souver\u00e4nen<br />V\u00f6lker herrscht. DIE RECHTE fordert: Volksabstimmung \u00fcber den DEXIT,<br />raus aus der EU!\u201d", "\u201eDie EU soll sich von einer Wirtschaftsunion, die sie heute immer noch<br />prim\u00e4r ist, zu einer echten Wertegemeinschaft entwickeln. Daher sind<br />wir f\u00fcr den Verbleib, um diesen Prozess zu f\u00f6rdern.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN sieht keinen Grund f\u00fcr einen<br />Austritt aus der EU.\u201d", "\u201eNein, der Schaden w\u00e4re unermesslich\u201d", "\u201eDie EU ist trotz all ihrer M\u00e4ngel gut f\u00fcr Deutschland. Die offenen<br />Grenzen und die Reisefreiheit innerhalb der EU begr\u00fc\u00dfen fast alle<br />Menschen. Auf den Handel zwischen den europ\u00e4ischen L\u00e4ndern hat die EU<br />insgesamt einen positiven Einfluss. Deutschlands Unternehmen<br />profitieren sehr. Ein Austritt aus der EU w\u00fcrde nicht nur die<br />Wirtschaft Deutschlands erheblich sch\u00e4digen, sondern auch das gute<br />Einvernehmen der europ\u00e4ischen Staaten.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr ein menschliches Europa ein: Ohne<br />Kriegsbeteiligung, Armutserzeugung, Umweltzerst\u00f6rung und Tierqu\u00e4lerei.<br />Durch Friedenspolitik, wirtschaftliche Gerechtigkeit und konsequenten<br />Umwelt- und Tierschutz. Dazu muss die EU grundlegend reformiert werden<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung.  Einen Austritt Deutschlands anzustreben, halten<br />wir gegenw\u00e4rtig f\u00fcr keine L\u00f6sung.\u201d", "\u201eEhrlich - eine wirklich dumme Idee, die nur von nationalistischen<br />Populisten mit Allmachtsphantasien gefordert werden kann. Gerade der<br />Brexit zeigt, dass solche Ideen sch\u00e4dlich f\u00fcr den sozialen Frieden und<br />die Wirtschaft sind. Lasst uns eine europ\u00e4ische Republik schaffen und<br />Nationalismus durch Kooperation ersetzen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Europ\u00e4ische Union ist die gr\u00f6\u00dfte politische Errungenschaft<br />unserer Zeit und weltweit einzigartig. Sie ist nicht frei von Fehlern,<br />doch diese Fehler lassen sich beheben. Stillstand oder die R\u00fcckkehr zu<br />isolierten Nationalstaaten l\u00f6sen keine Probleme, sondern schaffen sie<br />erst.\u201d", "\u201eWir sind nicht f\u00fcr die EU. Wir sind auch nicht gegen die EU. Wir sind<br />f\u00fcr ethische Politik. Wer leidensf\u00e4hig ist, darf nicht gequ\u00e4lt werden.<br />Wer sein Kind liebt, dem darf es nicht weggenommen werden. Das gilt<br />f\u00fcr die menschliche Mutter, aber genauso f\u00fcr die Kuh oder das<br />Mutterschwein.  Wenn die EU positiv wirkt in dieser Hinsicht, sind wir<br />daf\u00fcr. Wenn sie eher negativ wirkt, sind wir eher dagegen. Es l\u00e4ge an<br />der EU, sich Zustimmung zu verdienen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eDeutschland muss sich als Mitglied der EU entschieden f\u00fcr eine Reform<br />der EU einsetzen. Das Z\u00f6gern der Bundesregierung muss ein Ende haben,<br />denn es schadet den Interessen aller Europ\u00e4er*innen und dem Ansehen<br />Europas in der Welt. Die Krisen der j\u00fcngsten Vergangenheit haben<br />gezeigt, dass die EU ihren Aufgaben nicht mehr gewachsen ist. Die EU<br />muss reformiert werden, denn die Zukunft liegt in einem f\u00f6deralen und<br />vollends demokratischen Europa, das von seinen B\u00fcrgern aufgebaut und<br />gestaltet wird.\u201d"], "marker": {"color": ["#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "3c4659d0-4877-48b0-b841-915e10dc4fa7", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eEnergiepolitik und die Entscheidung \u00fcber den Energiemix liegen<br />grunds\u00e4tzlich in nationaler Zust\u00e4ndigkeit. Unser langfristiges Ziel<br />ist aber die Schaffung eines europ\u00e4ischen Energiemarktes, einer echten<br />Energieunion, in der alle Mitgliedsstaaten auf eine nachhaltige<br />Energieversorgung setzen.\u201d", "\u201eWir setzen uns f\u00fcr einen Fahrplan zum europ\u00e4ischen Atomausstieg ein.<br />Durch einen konsequenten Ausbau von erneuerbaren Energien wollen wir<br />unseren klimapolitischen Verpflichtungen gerecht werden und die<br />europ\u00e4ische Energieeffizienz f\u00f6rdern. Dieser Strukturwandel verlangt<br />industrie- und sozialpolitische Investitionen.\u201d", "\u201eAKWs sind f\u00fcr ganz Europa gef\u00e4hrlich. Die hochgef\u00e4hrliche Atomkraft,<br />deren Kosten und Risiken auf viele zuk\u00fcnftige Generationen abgew\u00e4lzt<br />werden, bek\u00e4mpfen wir europaweit. Die Laufzeiten f\u00fcr Atomkraftwerke<br />sind auf ein absolutes Maximum von 40 Jahren zu begrenzen. Risiko-<br />AKWs, wie die franz\u00f6sischen Reaktoren Cattenom und Fessenheim, das<br />belgische Tihange oder das tschechische Temeln, sind sofort<br />abzuschalten.\u201d", "\u201eAtomkraft stellt ein enormes Risiko f\u00fcr Mensch und Umwelt dar. DIE<br />LINKE k\u00e4mpft f\u00fcr den sofortigen Ausstieg aus der Atomenergie. Die<br />europ\u00e4ische Vertragsgemeinschaft EURATOM muss gek\u00fcndigt und aufgel\u00f6st<br />werden. Die Europ\u00e4ische Kommission darf in Zukunft keine staatlichen<br />Beihilfen mehr f\u00fcr den Bau von neuen Atomkraftwerken genehmigen.\u201d", "\u201eEin breiter Energiemix aus Kohle, Mineral\u00f6l, Erdgas, Wasserkraft und<br />Kernkraft ist Voraussetzung zum Erreichen des Zieldreiecks einer<br />versorgungssicheren, wirtschaftlichen und umweltvertr\u00e4glichen<br />Energiepolitik. Der Einsatz fossiler Energietr\u00e4ger kann mittel- und<br />langfristig vor allem durch die Weiternutzung der emissionsfreien<br />Kernkraft reduziert werden. Die Erzeugung von Strom durch Kernenergie<br />geh\u00f6rt heute zu den sichersten Technologien.\u201d", "\u201eWir Freie Demokraten respektieren die Entscheidung anderer<br />europ\u00e4ischer L\u00e4nder, weiter auf die Kernkraft zu setzen. Wir fordern<br />jedoch die effektive Durchsetzung eines einheitlichen europ\u00e4ischen<br />Sicherheitsniveaus f\u00fcr die Nutzung von Kernkraft.\u201d", "\u201eWir sind aufgrund des alternden Bestands der europ\u00e4ischen<br />Atomkraftwerke sehr besorgt. Gerade im grenznahen Bereich k\u00f6nnen<br />St\u00f6rf\u00e4lle zu einer Katastrophe f\u00fcr uns in Deutschland werden. Eine<br />weitere F\u00f6rderung von Atom- und Kohlestrom lehnen wir daher ab.\u201d", "\u201eDie Stromerzeugung durch Atomkraftwerke ist die teuerste. Eine<br />dezentrale Erzeugung und Versorgung mit vielen mittelgro\u00dfen und<br />kleinen bis hin zu kleinsten Energieversorgern erm\u00f6glicht den stark<br />beschleunigten Ausbau der Erneuerbaren Energien und erh\u00f6ht die<br />Versorgungssicherheit. Au\u00dferdem muss bei einer dezentralen<br />Stromerzeugung und einem zunehmenden Einsatz von Stromspeichern das<br />Stromnetz viel weniger ausgebaut werden.\u201d", "\u201eDie EU sollte aus Tschernobyl und Fukushima ihre Lehren gezogen<br />haben.  Atomkraft ist und bleibt eine Risikoenergie. Dar\u00fcber hinaus<br />ist sie teuer, da in den Energiepreisen der Atomwirtschaft die Kosten<br />der damit verbundenen Risiken sowie die Endlagerung nicht eingepreist<br />sind.\u201d", "\u201eJeder Staat muss letztlich selbst entscheiden, wie er seine<br />Energieversorgung sicherstellt. Der deutsche Ausstieg aus der<br />Atomenergie ist kaum durchdacht, wenn man sieht, dass mehrere<br />Nachbarstaaten nicht nur ihre alten Atommeiler in Betrieb lassen,<br />sondern sogar weitere AKWs bauen.\u201d", "\u201eDie EU muss deutlich mehr ihre gemeinschaftliche Verantwortung<br />\u00fcbernehmen, wenn es um die Bek\u00e4mpfung des Klimawandels u. den<br />Umweltschutz geht. Essentiell erachtet die Familien-Partei<br />Deutschlands eine gemeinschaftliche Energiepolitik, welche der<br />Schl\u00fcssel gro\u00dfer struktureller Probleme darstellt. Sowohl der<br />Atomausstieg, als auch er Kohleausstieg sind zwingend erforderlich, um<br />den nachfolgenden Generationen eine lebenswerte Umwelt zu hinterlassen<br />u. die globalen Klimasch\u00e4den(kosten) einzud\u00e4mmen\u201d", "\u201eDie \u00d6DP fordert die Beendigung des Euratom-Vertrages und den<br />unverz\u00fcglichen EU-weiten Atomausstieg. F\u00fcr Atomkraftwerke fordert die<br />\u00d6DP eine Haftpflichtversicherung, die auch die Kosten einer m\u00f6glichen<br />Reaktorkatastrophe abdeckt. Eine umfassende Energiewende hat Strom,<br />W\u00e4rme und Verkehr im Blick. Sie setzt nicht allein auf Erzeugung aus<br />erneuerbaren Quellen und auf Speicherung, sondern auch auf effiziente<br />Nutzung und auf Reduzierung von Verbrauch.\u201d", "\u201eVom Bauchgef\u00fchl her zwar eher nicht. Aber ein endg\u00fcltiges Statement<br />gibt es von uns erst 2038, nach dem Kohleausstieg: Wir warten ab, ob<br />dann der PARTEI-K\u00fchlschrank bei Windstille noch funktioniert.\u201d", "\u201eEs mu\u00df aber vor Inbetriebnahme von Atomkraftwerken eine verbindliche<br />zumutbare umweltvertr\u00e4gliche L\u00f6sung f\u00fcr die Lagerung ihrer strahlenden<br />Abf\u00e4lle bestehen. Wegen der grenz\u00fcberschreitenden Strahlenbelastung<br />und nicht auszuschlie\u00dfenden St\u00f6rf\u00e4lle k\u00f6nnen die Bedenken der<br />Bev\u00f6lkerung nicht einfach mi\u00dfachtet werden und die<br />Atomkraftwerkbetreiberstaaten nicht ohne Beteiligung ihrer Nachbarn<br />und der EU selbst\u00e4ndig entscheiden.\u201d", "\u201eWir sind gegen Atomkraft, das muss aber jedes Land selbst<br />entscheiden..\u201d", "\u201eWir sind f\u00fcr den generellen Ausstieg aus der Nutzung der Atomkraft<br />f\u00fcr die Energiegewinnung. Das Restrisiko des Betriebs ist nicht<br />beherrschbar, die sichere Endlagerung der Abfallprodukte unm\u00f6glich.\u201d", "\u201eWir sind f\u00fcr die sofortige weltweite Stilllegung aller Atomanlagen.<br />Das kann nur durch eine internationale Widerstandsfront zur Rettung<br />der Umwelt vor der Profitwirtschaft erk\u00e4mpft werden.\u201d", "\u201eAtomkraft hat ein betr\u00e4chtliches Potential als verl\u00e4ssliche<br />Elektrizit\u00e4tsquelle, die keine Treibhausgase ausst\u00f6\u00dft und billiger ist<br />als viele erneuerbare Alternativen. Aber sie bringt schwierige und<br />potenziell katastrophale Sicherheitsrisiken mit sich, die die<br />Menschheit auf keinen Fall in den H\u00e4nden von profitorientierten<br />Wirtschaftseliten belassen darf. Nur innerhalb einer rational<br />geplanten sozialistischen Weltwirtschaft w\u00e4re die sichere Entwicklung<br />und Begrenzung der Atomenergie denkbar.\u201d", "\u201eDer Strombedarf ist gegenw\u00e4rtig aus erneuerbarer Energie und aus<br />alternativen Energiekonzepten nicht zu decken.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie eigenst\u00e4ndige Energieversorgung Europas muss sichergestellt<br />bleiben, solange alternative oder erneuerbare Energie nicht ausreicht.<br />Da zahlreiche EU-Staaten bei der Kernenergie bleiben, braucht es im<br />Rahmen der europ\u00e4ischen Kooperation weitere Ma\u00dfnahmen und Innovationen<br />zur AKW-Sicherheit.\u201d", "\u201eDie Atomkraft ist eine \u00fcberkommene Form der Energiegewinnung, deren<br />Gefahren nicht an Landesgrenzen halt machen. Atomkraftwerke sollten<br />daher in allen Mitgliedstaaten untersagt und stillgelegt werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Allgemeiner Naturschutz<br />ist im Sinne der hier lebenden Menschen, das schlie\u00dft auch regionale<br />und nachhaltige Energieerzeugung mit ein.\u201d", "\u201eWir stimmen gegen das Betreiben von Atomkraftwerken in anderen EU-<br />Staaten, da die Bev\u00f6lkerung dies laut verschiedener Umfragen ablehnt<br />(z.B. Meinungsforschungsinstituts YouGov).  Unsere Position orientiert<br />sich dabei an aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Erst<br />durch eine Abstimmung in unserem Online-Forum erfolgt eine<br />verbindliche Festlegung. Wir sind sehr gespannt darauf, wie sich die<br />Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern werden.\u201d", "\u201eEuropa muss schnellstm\u00f6glich auf erneuerbare Energietr\u00e4ger umsteigen<br />und Atomkraftwerke inklusive aller Thoriumreaktoren<br />(Fl\u00fcssigsalzreaktoren) m\u00fcssen abgeschaltet werden. Letztere m\u00fcssen<br />sofort unter Beobachtung der IAEO gestellt werden, um auch die<br />Gewinnung von waffenf\u00e4higem Material zu unterbinden.\u201d", "\u201eDie Partei DER III. WEG ist f\u00fcr eine \u00f6kologische Revolution.<br />Nat\u00fcrliche Energiequellen wie Wasser, Wind, Sonne, Erdw\u00e4rme und Biogas<br />sind verst\u00e4rkt, aber im Einklang mit der Kulturlandschaft zu nutzen.<br />Die Erforschung, Weiterentwicklung und F\u00f6rderung alternativer Energien<br />zur Sicherstellung der nachatomaren Energieversorgung muss finanziell<br />gesichert und gesetzlich verankert werden. Ein Atomausstieg muss also<br />stetig mit erprobten Alternativen geschehen und nicht pl\u00f6tzlich.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eZum aktuellen Zeitpunkt ist die Nutzung von Atomstrom alternativlos.<br />Auch in Deutschland steht DIE RECHTE der \u00fcberhasteten Abschaltung von<br />Atomkraftwerken deshalb kritisch gegen\u00fcber. Paradox wird es aber, wenn<br />in Deutschland Atomkraftwerke abgeschaltet werden, um Atomstrom aus<br />dem Ausland zu importieren. Nat\u00fcrlich sprechen wir aber jedem Land<br />sein Recht zu, auf seinem Territorium Atomkraftwerke zu errichten und<br />zu betreiben.\u201d", "\u201eAuch wenn wir grunds\u00e4tzlich f\u00fcr Regionalit\u00e4t sind, sind wir bei<br />Atomkraftwerken f\u00fcr einen schnellstm\u00f6glichen Ausstieg auch in anderen<br />EU-Staaten, da bei einem Unfall grenz\u00fcberschreitende Sch\u00e4den gegeben<br />w\u00e4ren. Hier geht der Schutz der Allgemeinheit \u00fcber die Regionalit\u00e4t.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEs gibt bisher weltweit keine L\u00f6sung f\u00fcr das Problem der<br />Atomm\u00fclllagerung, denn es ist inzwischen klar geworden: Es kann keine<br />Endlager geben, sondern der Atomm\u00fcll muss unter st\u00e4ndiger Beobachtung<br />jederzeit r\u00fcckholbar gelagert werden. Dies ist eine Aufgabe f\u00fcr<br />tausende nachfolgende Generationen. Atomkraftwerke m\u00fcssen daher<br />europaweit und sofort stillgelegt werden.\u201d", "\u201eNein, langfristig soll sich der Focus auf alternative, Mensch- und<br />Umweltvertr\u00e4gliche Energieerzeugung richten\u201d", "\u201eDies ist keine EU-Zust\u00e4ndigkeit. Wenn die EU \u00fcber Atomkraftwerke<br />entscheiden d\u00fcrfte, w\u00fcrde sie diese vermutlich \u00fcberall zulassen. Es<br />ist besser, wenn diese Entscheidung jeweils in nationaler<br />Eigenverantwortung getroffen wird.   Jeder Staat muss dies selbst<br />entscheiden k\u00f6nnen. Deutschland ist einen Sonderweg gegangen.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich entschieden f\u00fcr konsequenten<br />Umweltschutz ein. Und f\u00fcr eine gemeinwohl-orientierte<br />Energieversorgung. Daf\u00fcr gibt es ausreichende M\u00f6glichkeiten.<br />Atomkraftwerke gef\u00e4hrden weiterhin unsere Umwelt und Lebensgrundlagen<br />aufgrund z. B. des radioaktiven M\u00fclls. Au\u00dferdem werden sie<br />profitorientiert betrieben.\u201d", "\u201eWir wollen massiv in klimaneutrale Energie-Erzeugung und Mobilit\u00e4t<br />investieren. In 10 Jahren sollen diese zu 80% klimaneutral sein. Das<br />erh\u00f6ht die Lebensqualit\u00e4t und schafft Millionen zukunftssicherer Jobs.<br />Darum m\u00fcssen Kraftwerke ersetzt werden, die Kohle-, \u00d6l- und sonstige<br />fossilen Brennstoffe nutzen. Atomkraftwerke sollten als letztes<br />abgeschaltet werden.\u201d", "\u201eDie Pro-Atombeh\u00f6rde Euratom soll geschlossen werden und die<br />Atomfusionsforschung (alias Kernfusionsforschung) eingestellt werden<br />zugunsten einer extensiven F\u00f6rderung von regenerativen Energien, deren<br />Speicherung und Stromnetzen, die deren Verteilung dienen.\u201d", "\u201eIn der \u00f6ffentlichen Meinung hat sich ein negatives Bild von<br />Kernenergie festgesetzt, das jedoch nicht den wissenschaftlichen<br />Tatsachen entspricht. Kernkraft ist nachweislich im Vergleich zu<br />anderen Energiequellen sicherer und sorgt f\u00fcr weniger Todesf\u00e4lle. Der<br />Klimawandel l\u00e4sst sich nur mit Kernenergie als Grundlasttr\u00e4ger<br />bek\u00e4mpfen, denn ein Umstieg auf 100% erneuerbare Energien ist faktisch<br />nicht m\u00f6glich und w\u00e4re vom Ressourcenbedarf her mit katastrophalen<br />Nebeneffekten verbunden.\u201d", "\u201eWir sehen erhebliche Risiken in Anlagen zur Kernspaltung.<br />Insbesondere \u00fcbersteigt der Zeitraum der Gef\u00e4hrlichkeit des<br />radioaktiven Abfalls jede menschliche Vorstellung. Gleichzeitig ist es<br />unrealistisch, etwa von Frankreich, das den Gro\u00dfteil seiner<br />elektrischen Energie aus Kernspaltung bezieht, einen Ausstieg aus<br />dieser Technik zu erwarten. Der Ausstieg w\u00e4re auch technisch nur<br />langfristig m\u00f6glich und mit mehr CO2-Ausstoss verbunden. Ein Problem<br />ohne L\u00f6sung!\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt tritt f\u00fcr eine Energiewende hin zu CO2-freundlichen<br />Energiequellen ein. Nach dem Verursacherprinzip m\u00fcssen bei allen<br />Energiequellen, einschlie\u00dflich der Atomenergie, die Kosten der<br />Energiegewinnung und von Folgekosten (wie dem Abbau) im Preis<br />ber\u00fccksichtigt werden. Ein h\u00f6herer Preis st\u00e4rkt den Anreiz f\u00fcr<br />Investitionen in saubere Technologien.\u201d"], "marker": {"color": ["lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "aca48ab8-cbf4-42d9-b63a-224e4aca95d7", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eViele L\u00e4nder in der EU sind auf qualifizierte Fachkr\u00e4fte aus Nicht-<br />EU-L\u00e4ndern angewiesen. Mit der Blauen Karte hat die EU bereits einen<br />guten und einheitlichen Rahmen f\u00fcr die Einwanderung von<br />hochqualifizierten Fachkr\u00e4ften gesetzt. Die Umsetzung und weitere<br />Ausgestaltung der EU-Regeln soll weiterhin Sache der Mitgliedsstaaten<br />sein.\u201d", "\u201eDer Fachkr\u00e4ftemangel in Deutschland wie auch in vielen Regionen der<br />EU gef\u00e4hrdet unsere wirtschaftliche Zukunftsf\u00e4higkeit wie auch die<br />unserer Sozialsysteme. Die SPD setzt sich f\u00fcr ein europ\u00e4isches Konzept<br />gegen den Fachkr\u00e4ftemangel ein. Wir brauchen f\u00fcr Unternehmen wie f\u00fcr<br />au\u00dfereurop\u00e4ische Arbeitnehmerinnen und Arbeitnehmer einheitliche und<br />einfache Regelungen f\u00fcr legale Zuwanderung nach Europa. Das deutsche<br />Fachkr\u00e4fteeinwanderungsgesetz k\u00f6nnte hierf\u00fcr als Vorlage dienen.\u201d", "\u201eBesonders in Zeiten des Fachkr\u00e4ftemangels und demografischen Wandels<br />ist Arbeitsmigration eine Notwendigkeit. Wir wollen in Europa gleiche<br />Standards f\u00fcr die legale Einwanderung von Menschen mit verschiedenen<br />Qualifikationsniveaus. Viele Arbeitskr\u00e4fte kommen jedoch \u00fcber das<br />Asylsystem, weil regul\u00e4re Zuwanderungsm\u00f6glichkeiten fehlen. Wir wollen<br />ein Europ\u00e4isches Einwanderungsrecht, das Arbeitskr\u00e4ften erlaubt, legal<br />in die EU einzuwandern. Das entlastet das Asylsystem.\u201d", "\u201eDIE LINKE ist f\u00fcr Erleichterungen bei Einwanderung, wir sprechen uns<br />aber gegen eine Auswahl nach N\u00fctzlichkeitskriterien aus. Es sollen<br />auch Menschen die Chance erhalten, hier eine Ausbildung oder ein<br />Studium zu absolvieren.\u201d", "\u201eAusschlie\u00dflich die nationalen Parlamente haben das Recht und die<br />demokratische Legitimation, \u00fcber Umfang und Zusammensetzung der<br />Zuwanderung zu bestimmen.\u201d", "\u201eDie EU muss ihre Attraktivit\u00e4t f\u00fcr qualifizierte Facharbeiterinnen<br />und Facharbeiter sowie Studierende aus Nicht-EU-Staaten erh\u00f6hen.<br />Hierzu fordern wir die Einf\u00fchrung eines europ\u00e4ischen<br />kriterienbasierten Punktesystems nach einheitlichen Ma\u00dfst\u00e4ben.<br />Menschen aus Nicht-EU-Staaten k\u00f6nnen dann anhand ihres Bildungsgrades,<br />ihrer Sprachkenntnisse, ihrer Berufserfahrung sowie des aktuellen<br />Fachkr\u00e4ftebedarfs zur Jobsuche einreisen. So wird Zuwanderung<br />gesteuert und geordnet.\u201d", "\u201eAngesichts des bestehenden Fachkr\u00e4ftemangels in einigen Branchen<br />wollen wir FREIE W\u00c4HLER die Mobilit\u00e4t europ\u00e4ischer Arbeitskr\u00e4fte<br />f\u00f6rdern und die Zuwanderung von Fachkr\u00e4ften aus Nicht-EU-L\u00e4ndern<br />vereinfachen. Dies darf aber nicht dazu ausgenutzt werden, dass es zu<br />einer missbr\u00e4uchlichen Zuwanderung in unsere sozialen<br />Sicherungssysteme kommt.\u201d", "\u201ePIRATEN stehen f\u00fcr die freie Beweglichkeit von Menschen \u00fcber<br />bestehende Grenzen hinweg. Eine Zuwanderung in unser Wirtschaftssystem<br />ist somit eingeschlossen. Wo hier ein Mangel und im Herkunftsland ein<br />\u00dcberfluss an Angebot besteht, kann dies mittels F\u00f6rderung unterst\u00fctzt<br />werden.\u201d", "\u201eFachkr\u00e4fte werden in jedem Land ben\u00f6tigt. Daher sollte die EU nicht<br />aktiv Fachkr\u00e4fte aus anderen L\u00e4ndern abwerben bzw. es sollten<br />Ausgleichszahlungen an die Herkunftsl\u00e4nder gezahlt werden m\u00fcssen, wenn<br />diese die Ausbildungskosten \u00fcbernommen hatten. Allerdings sollten<br />Menschen auch die M\u00f6glichkeit haben, in ein anderes Land auszuwandern.<br />Daher sollte diese M\u00f6glichkeit nat\u00fcrlich insbesondere dann bestehen,<br />wenn jemand eine Arbeitsstelle in der EU nachweisen kann.\u201d", "\u201eIn Deutschland und Europa gibt es viele Arbeitslose, die eine<br />berufliche Perspektive suchen. Diesen muss durch ein verbessertes<br />System der Aus- und Weiterbildung der (Wieder)-Einstieg in den<br />Arbeitsmarkt erm\u00f6glicht werden. Zudem f\u00f6rdert die Abwerbung von<br />Fachkr\u00e4ften aus Nicht-EU-Staaten den wirtschaftlichen Niedergang der<br />Herkunftsl\u00e4nder. Die Folge sind weitere Migrationsstr\u00f6me aus diesen<br />L\u00e4ndern nach Europa  und zwar von \u00fcberwiegend gering- bis gar nicht<br />qualifizierten Personen.\u201d", "\u201eEs gibt Zuwanderung, Einwanderung, Fl\u00fcchtlinge,  Zuwanderung: Firmen<br />k\u00f6nnen zielgerichtet Menschen aus anderen L\u00e4ndern anwerben.<br />Einwanderung: Menschen k\u00f6nnen die unbefristete Niederlassungserlaubnis<br />beantragen. In Jahrzehnten haben sich so bereits 16 Millionen Menschen<br />allein in Deutschland angesiedelt. Fl\u00fcchtlinge: Menschen in Not muss<br />geholfen werden! Sobald es die  Lage zul\u00e4sst m\u00fcssen diese Menschen<br />zur\u00fcck in ihr Heimatland damit es aufgebaut und nicht weiter<br />destabilisiert wird.\u201d", "\u201eDie \u00d6DP fordert die Schaffung eines Zuwanderungsgesetzes, das faire<br />Chancen auf legale Zuwanderung in die EU bietet, aber nicht zu einer<br />\u00fcberm\u00e4\u00dfigen Abwanderung gut qualifizierter Fachkr\u00e4fte aus den<br />Herkunftsl\u00e4ndern f\u00fchrt.\u201d", "\u201eEinen Versuch w\u00e4re es wert. In die Europ\u00e4ische Kommission wandern ja<br />bisher vor allem Nicht-Fachkr\u00e4fte aus EU-L\u00e4ndern ein, z. B. Karl-Heinz<br />Juncker, Tibor Navracsics, G\u00fcnther Oettinger.\u201d", "\u201eDie EU ben\u00f6tigt nur sehr wenige Fachkr\u00e4fte und die EU-<br />Mitgliedsstaaten k\u00f6nnen allein nach ihrem Bedarf ohne F\u00f6rderung unter<br />den Bewerbern in ihrem Land nach Eignung und Leistung ausw\u00e4hlen. Unter<br />den Arbeitslosen und Menschen in Hartz IV sind diese Fachkr\u00e4fte<br />vorhanden. Bei der Diskussion um Fachkr\u00e4fte geht es in Wirklichkeit<br />nur um Fachkr\u00e4fte, die billiger arbeiten.\u201d", "\u201eDie Zuwanderung von hochqualifizierten Fachkr\u00e4ften soll m\u00f6glich sein,<br />muss aber auf regionaler und nicht europ\u00e4ischer Ebene erfolgen.\u201d", "\u201eDie EU soll die Ausbildung von Fachkr\u00e4ften in der EU und in Nicht-EU-<br />L\u00e4ndern f\u00f6rdern. Sie soll aber keine Abwerbepolitik von Fachkr\u00e4ften<br />betreiben und sie soll auch nicht die Migration von Menschen in die EU<br />nach dem Kriterium steuern, ob diese f\u00fcr die Unternehmer profitabel<br />einsetzbar sind.\u201d", "\u201eWir sind auch in dieser Frage gegen Abschottung! Wir sind aber auch<br />gegen gezielte Abwerbung von Fachkr\u00e4ften aus abh\u00e4ngigen L\u00e4ndern -<br />Stichwort: brain drain.\u201d", "\u201eDie SGP k\u00e4mpft f\u00fcr das Grundrecht jedes Menschen, am Ort seiner Wahl<br />zu leben und sich ungehindert auf dem Planeten zu bewegen,<br />insbesondere, wenn er auf der Flucht ist. Wir sind aber dagegen, dass<br />die EU-L\u00e4nder \u00e4rmeren L\u00e4ndern bewusst ihre Fachkr\u00e4fte abwerben,<br />anstatt auf der ganzen Welt massiv in freie Bildung zu investieren.\u201d", "\u201eNicht wenige Experten halten \"einen fl\u00e4chendeckenden,<br />branchen\u00fcbergreifenden Fachkr\u00e4ftemangel in Deutschland f\u00fcr ein<br />M\u00e4rchen\" (WELT, 29.08.2018). Vielmehr besteht \"ein Mangel an<br />Arbeitnehmern mit bestimmten Berufsausbildungen, die bereit sind, zu<br />den angebotenen Bedingungen zu arbeiten.\" (WELT, 06.03.2019) Es<br />braucht angemessene L\u00f6hne, faire Arbeitsbedingungen und ggf.<br />Qualifizierungsma\u00dfnahmen in den EU-Mitgliedsstaaten in eigener<br />Verantwortung.\u201d", "\u201eZun\u00e4chst sind Ausbildung und Qualifikation der Menschen innerhalb der<br />EU zu f\u00f6rdern, um den Fachkr\u00e4ftemangel zu beseitigen und<br />(Jugend-)Arbeitslosigkeit abzubauen. F\u00fcr Zuwanderungswillige aus<br />Nicht-EU-L\u00e4ndern gelten die jeweiligen Einwanderungsgesetze der<br />souver\u00e4nen Mitgliedsstaaten, in die sich die EU nicht einzumischen<br />hat.\u201d", "\u201eArbeitsmigration l\u00e4sst wirtschaftlich schw\u00e4chere L\u00e4nder ausbluten.<br />Heilmittel f\u00fcr den Nachwuchsmangel in der EU ist nicht Zuwanderung,<br />sondern eine konsequente Politik zugunsten von Familien und Kindern.\u201d", "\u201eAufgrund der Bev\u00f6lkerungsentwicklung herrscht bereits jetzt in vielen<br />Mitgliedstaaten ein erheblicher Fachkr\u00e4ftemangel. Da dieser in den<br />n\u00e4chsten Jahren noch deutlich zunehmen wird, gibt es zur Zuwanderung<br />von Fachkr\u00e4ften aus Nicht-EU-L\u00e4ndern keine Alternative.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Fachkr\u00e4fte, die gerne zu uns kommen m\u00f6chten,<br />sollten die M\u00f6glichkeit dazu haben.\u201d", "\u201eDa sich laut einer Studie der KfW eine relative Mehrheit f\u00fcr die<br />F\u00f6rderung von Fachkr\u00e4ften aus Nicht-EU-L\u00e4ndern ausspricht, w\u00fcrden wir<br />daf\u00fcr stimmen. Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in<br />unserem Online-Forum erfolgt eine verbindliche Festlegung. Wir sind<br />sehr gespannt darauf, wie sich die Menschen in unserem Forum zu diesem<br />Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDemokratie in Europa setzt sich daf\u00fcr ein, Menschen in Europa<br />willkommen zu hei\u00dfen - nicht abzuweisen. Daf\u00fcr m\u00fcssen sichere und<br />legale Migrationswege geschaffen werden. Das EU-Blue-Card-System muss<br />erweitert werden. Gleichzeitig muss verhindert werden, dass es dadurch<br />zu wenige Fachkr\u00e4fte in den Herkunftsstaaten gibt; beispielsweise<br />durch Hilfe beim Aufbau der Ausbildungssysteme im Herkunftsstaat.\u201d", "\u201eDie Partei DER III. WEG stellt sich konsequent gegen die weitere<br />\u00dcberfremdung der europ\u00e4ischen V\u00f6lker durch raum- und kulturfremde<br />Ausl\u00e4nder. Ohnehin sind nur die wenigsten der eingereisten Fremdl\u00e4nder<br />Fachkr\u00e4fte. Dem Fachkr\u00e4ftemangel muss man mit familienfreundlicher<br />Politik, welche Nachwuchs f\u00f6rdert, und der Unterst\u00fctzung junger<br />Einheimischer im Schul- und Berufsleben entgegenwirken.\u201d", "\u201eEs gibt in der EU gen\u00fcgend Arbeitskr\u00e4fte, die zu Fachkr\u00e4ften besser<br />ausgebildet werden sollten.\u201d", "\u201eNach \"Fachkr\u00e4ften aus Nicht-EU-L\u00e4ndern\" sucht man derzeit weniger in<br />Stellenanzeigen, sondern eher in Fahndungsaufrufen der Polizei.  Zur<br />Sache: DIE RECHTE setzt sich daf\u00fcr ein, dass f\u00fcr unsere deutschen<br />Landsleute die allerbesten Ausbildungsm\u00f6glichkeiten geschaffen werden.<br />Wir sind nicht auf irgendwelche Fachkr\u00e4fte aus fremden L\u00e4ndern<br />angewiesen, die im \u00dcbrigen in ihrer Heimat viel dringender gebraucht<br />werden als bei uns.\u201d", "\u201eFachkr\u00e4fte werden auch in den Herkunftsl\u00e4ndern ben\u00f6tigt, um dort den<br />Lebensstandard zu erhalten und die Wirtschaft zu st\u00e4rken und<br />aufzubauen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Europ\u00e4ische Union soll keine Fachkr\u00e4fte aus L\u00e4ndern abwerben, die<br />diese L\u00e4nder selbst dringend ben\u00f6tigen. Die Zuwanderung von Menschen<br />aus Nicht-EU-L\u00e4ndern soll an keine Bedingungen gebunden sein.\u201d", "\u201eWenn wir die Zuwanderung von Fachkr\u00e4ften f\u00f6rdern, dann fehlen diese<br />in ihren Heimatl\u00e4ndern -- \"Brain drain\".\u201d", "\u201eGrunds\u00e4tzlich ist es allein die Aufgabe der Mitgliedsstaaten, \u00fcber<br />ihre Zuwanderung zu entscheiden. Das soll auch so bleiben. Aber alle<br />Mitgliedsstaaten brauchen in bestimmten Branchen gut qualifizierte<br />Fachkr\u00e4fte. Es ist sinnvoll, wenn die EU in au\u00dfereurop\u00e4ischen Staaten<br />eine Anlaufstelle f\u00fcr gut qualifizierte Zuwanderungswillige schafft,<br />statt dass 28 Anlaufstellen der einzelnen L\u00e4nder existieren. Dadurch<br />erhalten Zuwanderer eine bessere \u00dcbersicht \u00fcber Arbeitsmarktchancen in<br />der ganzen EU.\u201d", "\u201eDie MENSCHLICHE WELT steht f\u00fcr wirtschaftliche Unabh\u00e4ngigkeit. Das<br />bezieht sich auf L\u00e4nder wie auch auf die EU als wirtschaftliche Zone.<br />Die EU soll die Ausbildung von Fachkr\u00e4ften innerhalb der EU<br />ausreichend f\u00f6rdern.  Wir lehnen es besonders ab, Fachkr\u00e4fte aus<br />Nicht-EU-L\u00e4ndern anzuwerben, wenn diese Fachkr\u00e4fte dann in dem<br />Ursprungsland fehlen.\u201d", "\u201eEuropa hat die \u00e4lteste Bev\u00f6lkerung der Welt. Ohne qualifizierte<br />Zuwanderung k\u00f6nnen wir ehrlich betrachtet die riesigen Kosten f\u00fcr<br />Altenpflege, Krankheitsf\u00e4lle und Renten nicht erwirtschaften. Wir<br />ben\u00f6tigen pro Jahr etwa 500 Tsd. Netto-Einwanderer in die EU. Wer die<br />besten Fachkr\u00e4fte will, muss sich um sie bem\u00fchen. Sonst kommen nur<br />jene zu uns, die keine andere Wahl haben. Wir wollen EU-weite<br />Arbeitsvisa sowie Englisch als zus\u00e4tzliche Arbeitssprache in der<br />Verwaltung.\u201d", "\u201eJa, da es einen Fachkr\u00e4ftemangel in bestimmten Branchen in der EU<br />gibt.\u201d", "\u201eDie gezielte und gesteuerte Zuwanderung kann von Vorteil f\u00fcr alle<br />sein, wenn sie sich am volkswirtschaftlichen Bedarf der Regionen und<br />Mitgliedstaaten ausrichtet. Wir wollen Europa zu einem weltweiten<br />Vorreiter in Sachen Wissenschaft, Innovation, Forschung und Bildung<br />machen. Dazu erforderlich sind die Anwerbung, Vernetzung und<br />Zusammenarbeit der kl\u00fcgsten K\u00f6pfe der Welt, sowie die Schaffung der<br />daf\u00fcr erforderlichen politischen Rahmenbedingungen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt setzt sich daf\u00fcr ein, legale Wege f\u00fcr Migration durch ein<br />modernes  Einwanderungsgesetz zu erweitern. Dazu soll das bereits<br />bestehende Blue Card-System der EU f\u00fcr hochqualifizierte Zuwanderer<br />f\u00fcr wichtige Sektoren und F\u00e4higkeiten erweitert werden, beispielsweise<br />durch ein Punktesystem nach dem effektiven kanadischen Vorbild.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#d62728", "lightgray", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "f4323c20-3151-4f61-a553-19a9713bcd96", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eFreiheit und Rechtsstaatlichkeit sollen k\u00fcnftig von einem<br />unabh\u00e4ngigen Expertenrat in jedem EU-Staat regelm\u00e4\u00dfig \u00fcberpr\u00fcft<br />werden. Bei schwerwiegenden Verletzungen wird der betroffene Staat vor<br />den EuGH gebracht. Im Fall einer Verurteilung muss es Sanktionen<br />geben. Das Einstimmigkeitsprinzip in diesem Bereich wollen wir<br />beenden.\u201d", "\u201eEuropa muss seine Grundwerte wie Freiheit, Demokratie und<br />Rechtsstaatlichkeit besser sch\u00fctzen. Bestehende Verfahren gegen<br />zuwider handelnde Mitgliedsstaaten funktionieren nur unzureichend.<br />Deshalb sollen Mitgliedstaaten mit sp\u00fcrbaren K\u00fcrzungen der Zuwendungen<br />aus dem EU-Haushalt sanktioniert werden, wenn sie gegen<br />rechtsstaatliche Standards versto\u00dfen sollten. F\u00fcr uns ist klar: Es<br />werden die nationalen Regierungen sanktioniert und nicht die<br />Empf\u00e4ngerinnen und Empf\u00e4nger von EU-Geldern.\u201d", "\u201eEurop\u00e4ische Ausgaben m\u00fcssen europ\u00e4ischen Werten folgen. Deshalb<br />wollen wir, dass Regierungen, die demokratische Rechtsstaatsprinzipien<br />fundamental verletzen, die Verf\u00fcgung \u00fcber EU-Gelder entzogen wird. In<br />solchen F\u00e4llen soll die EU-Kommission die Gelder k\u00fcnftig direkt an<br />Kommunen und andere (zivile) F\u00f6rdermittelempf\u00e4nger*innen auszahlen. So<br />wird den nationalen Regierungen die Vergabemacht entzogen, das Geld<br />kommt aber weiterhin dort an, wo es gebraucht und sinnvoll verwendet<br />wird.\u201d", "\u201eDIE LINKE unterst\u00fctzt europ\u00e4ische Initiativen f\u00fcr Medienfreiheit, die<br />das \u00f6ffentliche Monitoring \u00fcber Einschr\u00e4nkung von freier<br />Berichterstattung und wachsende Gewalt gegen Journalisten \u00fcbernommen<br />haben. Die EU muss derartige Initiativen f\u00fcr faire Berichterstattung<br />in Wirtschaft, Politik und Gesellschaft unterst\u00fctzen.\u201d", "\u201eWir setzen uns f\u00fcr die Achtung des V\u00f6lkerrechts und dabei<br />insbesondere f\u00fcr das Selbstbestimmungsrecht der V\u00f6lker ein.<br />Gleichzeitig fordern wir die Einhaltung des<br />Nichteinmischungsgrundsatzes in innere Angelegenheiten von Staaten<br />durch andere M\u00e4chte und nichtstaatliche Akteure.\u201d", "\u201eWir Freie Demokraten setzen gegen\u00fcber den europ\u00e4ischen Partnerl\u00e4ndern<br />auf Dialog und \u00dcberzeugungskraft. Dort, wo die Werte der Union<br />schwerwiegend verletzt werden, m\u00fcssen der EU wirksame<br />Sanktionsmechanismen zur Verf\u00fcgung stehen. F\u00fcr uns ist<br />selbstverst\u00e4ndlich, dass die Gew\u00e4hrung finanzieller Mittel an einen<br />Mitgliedstaat an die Einhaltung der gemeinsamen Werte gekn\u00fcpft sein<br />muss. Sanktionsmechanismen d\u00fcrfen dabei nicht durch eine kleine<br />Minderheit von Mitgliedstaaten blockiert werden k\u00f6nnen.\u201d", "\u201eZu unseren Grundwerten z\u00e4hlen Demokratie, Rechtsstaatlichkeit und<br />unsere Grund- und Menschenrechte, wie etwa die Pressefreiheit und die<br />freie Meinungs\u00e4u\u00dferung. Sie m\u00fcssen immer wieder auf das Neue<br />verteidigt werden. Gegen\u00fcber L\u00e4ndern innerhalb und au\u00dferhalb der EU,<br />in denen diese Grundwerte nicht gleicherma\u00dfen vertreten werden, wollen<br />wir ihre Wahrung stringent einfordern.\u201d", "\u201eDie Presse- und Medienfreiheit ist ein hohes Gut und darf innerhalb<br />der Europ\u00e4ischen Union nicht verletzt werden. Eine finanzielle Strafe<br />f\u00fcr Mitgliedstaaten, die diese Rechte einschr\u00e4nken, ist eine<br />M\u00f6glichkeit, Druck auszu\u00fcben.\u201d", "\u201ePresse- und Medienfreiheit sind wichtige Errungenschaften der<br />freiheitlichen Demokratie, deren Verletzung nicht geduldet werden<br />darf.\u201d", "\u201eDie Schaffung und Einhaltung von Grundrechten ist Sache der V\u00f6lker<br />und Nationalstaaten, nicht Sache der EU. Auch sollten die Regierungen,<br />die mit erhobenem Zeigefinger Presse- und Medienfreiheit in anderen<br />L\u00e4ndern anmahnen, erstmal vor der eigenen T\u00fcre kehren.\u201d", "\u201ePresse- u. Medienfreiheit ist ein hohes Gut in unserer zivilisierten<br />Welt. EU Mitgliedstaaten m\u00fcssen daher die  Presse- u. Medienfreiheit<br />garantieren. Dazu geh\u00f6rt aber auch nach unserer Auffassung, dass bei<br />der EU-Urheberrechtsreform die geplanten Zensuren in Artikel 11, u. 13<br />gestrichen werden. Kommt die Reform, wird vieles von dem, was wir<br />teilen wollen, also vielleicht nie erscheinen. Daher am 26. Mai<br />Familien-Partei Deutschlands - W\u00e4hle FAMILIE\u201d", "\u201eZu den rechtsstaatlichen Prinzipien geh\u00f6rt f\u00fcr die \u00d6DP auch die<br />Presse- und Medienfreiheit in allen Mitgliedsstaaten der EU. Die<br />Achtung der Menschenrechte, der Prinzipien eines freiheitlich-<br />demokratischen Rechtsstaats und einer \u00f6kologisch-sozialen<br />Marktwirtschaft m\u00fcssen als die entscheidenden Kriterien sowohl f\u00fcr die<br />Reform und die innere Entwicklung der EU als auch f\u00fcr weitere EU-<br />Beitritte gelten.\u201d", "\u201eBesonders hart sollte man gegen Dr. Axel Votz und die deutsche Groko<br />Haram vorgehen.\u201d", "\u201eDie EU darf keine Strafgewalt \u00fcber die Mitgliedsstaaten aus\u00fcben. Die<br />Verletzung der Presse- und Medienfreiheit ist eine Verletzung der<br />Grund- und Menschenrechte der betroffenen B\u00fcrger und kann von ihnen<br />bis zum EU-Gerichtshof ger\u00fcgt werden.\u201d", "\u201eDie Pressefreiheit ist ein hohes Gut.\u201d", "\u201eDie Presse- und Medienfreiheit in den EU-L\u00e4ndern wird in erster Linie<br />dadurch verletzt, dass das Gros der Medien in der Hand von gro\u00dfen<br />Konzernen konzentriert ist. Auch die \"\u00f6ffentlichen\" Medien sind massiv<br />beeinflusst. Gegen diese Gleichschaltung will die EU nicht vorgehen.<br />Es geht gegen Medien, die sich diesem Mainstream widersetzen. Die<br />Entscheidung \u00fcber die Verletzungen der Presse- und Medienfreiheit<br />wollen wir sicher nicht der EU und ihren m\u00e4chtigsten Mitgliedsstaaten<br />\u00fcberlassen.\u201d", "\u201eDie EU-Institutionen nutzen das verlogen aus gegen ultrareaktion\u00e4re<br />Regierungen. Pressefreiheit ist bei der monopolkapitalistischen<br />Pressekonzentration eine Illusion. In Deutschland gibt es<br />beispielsweise kaum eine objektive Berichterstattung \u00fcber die<br />Internationalistische Liste oder die daran beteiligten Organisationen<br />wie die MLPD.  Freier Zugang zu den Massenmedien f\u00fcr Marxisten-<br />Leninisten und alle fortschrittlichen Kr\u00e4fte!\u201d", "\u201eDie EU-Institutionen sind selbst federf\u00fchrend an der Beschr\u00e4nkung der<br />Pressefreiheit beteiligt. Im M\u00e4rz 2018 forderte die EU alle gro\u00dfen<br />Internetunternehmen auf, Mechanismen zu entwickeln, um das Internet<br />st\u00e4rker zu zensieren. Mittlerweile entstehen in ganz Europa sogenannte<br />L\u00f6schzentren, um unliebsame Kommentare auf Facebook zu entfernen.<br />Dabei geht es nicht um Hasskommentare, wie immer behauptet wird,<br />sondern um das Unterbinden von linker, sozialistischer Kritik am<br />herrschenden System.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Mitgliedsstaaten der EU m\u00fcssen sich auf geeignete Ma\u00dfnahmen<br />einigen, um Verst\u00f6\u00dfe gegen die Pressefreiheit zu ahnden. Ob dies eine<br />finanzielle Strafe sein muss, sei dahingestellt. Die Einschr\u00e4nkung der<br />Pressefreiheit gef\u00e4hrdet die Grundlagen der Demokratie und erfordert<br />auf jeden Fall ein Handeln.\u201d", "\u201eB\u00fcndnis C setzt sich mit Nachdruck f\u00fcr eine umfassende Meinungs- und<br />Gewissensfreiheit, Presse- und Medienfreiheit ein sowie f\u00fcr<br />Wahrhaftigkeit, Ausgewogenheit und Transparenz im gesellschaftlichen<br />Diskurs. Die Gew\u00e4hrleistung dieser Freiheitsrechte kann jedoch nicht<br />mit finanziellen Bestrafungen erzwungen werden.\u201d", "\u201eMitgliedstaaten, die fundamentale Gemeinschaftswerte verletzen,<br />m\u00fcssen wirkungsvoll sanktioniert werden.\u201d", "\u201eDas Bedingungslose Grundeinkommen geht vom m\u00fcndigen B\u00fcrger aus und<br />passt somit zum Geiste der Demokratie. Presse- und Medienfreiheit sind<br />wichtige Grundrechte, welche die Basis der Wertegemeinschaft<br />darstellen. Zur Wahrung der Grundrechte m\u00fcssen geeignete Ma\u00dfnahmen<br />ergriffen werden.\u201d", "\u201eLaut Umfragen w\u00fcnscht sich die Mehrheit der Bev\u00f6lkerung Sanktionen<br />gegen Mitgliedsstaaten, die die Presse- und Medienfreiheit verletzen.<br />Daher w\u00fcrden wir daf\u00fcr stimmen.  Unsere Position orientiert sich dabei<br />an aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine<br />Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern werden und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201eEine freie Gesellschaft braucht eine freie Presse. Die Staaten der EU<br />m\u00fcssen die freie und unabh\u00e4ngige Presse gegen unrechtm\u00e4\u00dfige<br />Einflussnahme sch\u00fctzen. Angriffe auf Journalist*innen m\u00fcssen mit allen<br />rechtsstaatlichen Mitteln verfolgt werden. Gegen Staaten, die das<br />nicht tun, muss die EU Geldstrafen verh\u00e4ngen d\u00fcrfen, aber darf sich<br />nicht darauf beschr\u00e4nken.\u201d", "\u201eDie EU handelt in dieser Hinsicht h\u00f6chst fragw\u00fcrdig und<br />doppelmoralisch. In der BRD herrscht keine Chancengleichheit bei der<br />Presse- und Medienfreiheit, ohne dass dies jemals von der EU moniert<br />wurde. Dies zeigt, dass die EU nicht in der Lage ist, dies objektiv zu<br />bewerten und demnach auch nicht sanktionsf\u00e4hig sein sollte.\u201d", "\u201ePresse- und Medienfreiheit ist eines der h\u00f6chsten G\u00fcter des 20.<br />Jahrhundert und wer sie nicht anerkennt, sollte bestraft oder<br />ausgeschlossen werden.\u201d", "\u201eUnter den Stichworten \"Presse- und Medienfreiheit\" versucht die EU-<br />Elite, ihre Machtstellung zu sichern. Jeder Gegenwind wird als<br />Eingriff in diese Freiheit bezeichnet, gleichzeitig wird jedoch<br />kritischen Medien das Existenzrecht abgesprochen. In Deutschland<br />r\u00e4umen immer mehr Menschen mit der L\u00fcgenpresse auf und haben das<br />Vertrauen verloren. Gut so!\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eNach Ansicht der Feministischen Partei DIE FRAUEN ist die Presse- und<br />Medienfreiheit ist eines der wichtigsten G\u00fcter in einer Demokratie.<br />Sie muss europaweit gesch\u00fctzt und erhalten werden.\u201d", "\u201eJa, Presse- und Medienfreiheit sollten innerhalb der EU ein hohes und<br />schutzwertes  Gut darstellen\u201d", "\u201eDie Regeln und Leitlinien der EU gelten f\u00fcr alle EU Staaten. Wer die<br />festgeschriebenen Leitlinien und Freiheiten verletzt, muss<br />sanktioniert werden. Eine M\u00f6glichkeit dazu sind finanzielle Strafen.<br />Andere M\u00f6glichkeiten k\u00f6nnten sein, an Beschl\u00fcssen nicht mitwirken zu<br />d\u00fcrfen oder gar tempor\u00e4r von bestimmten Gremien ausgeschlossen zu<br />werden.\u201d", "\u201eDie Presse- und Medienfreiheit ist ein wesentlicher Bestandteil der<br />freien Meinungs\u00e4u\u00dferung und verdient besonderen Schutz.  Jedoch birgt<br />solch eine Bestrafung die Gefahr des politischen Missbrauchs -  gerade<br />auch aufgrund der gegenw\u00e4rtigen Machtstrukturen der EU.   MENSCHLICHE<br />WELT setzt sich f\u00fcr eine grundlegende Reform der EU in Richtung<br />wirtschaftlicher Gerechtigkeit und Demokratisierung ein. Ohne solch<br />eine grundlegende Reform lehnen wir solch eine Bestrafung von Staaten<br />durch die EU ab.\u201d", "\u201eEs ist die oberste Aufgabe jeder staatlichen Institution die Rechte<br />aller B\u00fcrger zu wahren. Versuche staatlicher Stellen, die Presse-
