 f\u00fchren.<br />Daher sollte der EURO auf weiteres Bestand haben. Statt den Euro aber<br />zur einheitlichen W\u00e4hrung der ganzen EU zu machen, sollen flexible<br />Umrechnungskurse wiedereingef\u00fchrt werden, um die Zahlungsdefizite<br />einzelner L\u00e4nder schnellstens auszugleichen..\u201d", "\u201eDies ist wirtschaftlich unsinnig und w\u00fcrde den Anfang vom Ende der<br />europ\u00e4ischen Union einl\u00e4uten.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt und eine gemeinsame W\u00e4hrung in Europa<br />aus, das beinhaltet eine gemeinsame Sozialpolitik, die mit dem<br />Bedingungslosen Grundeinkommen den Menschen in den Mittelpunkt ihres<br />Handelns stellt.\u201d", "\u201eWir w\u00fcrden gegen die Einf\u00fchrung einer nationalen W\u00e4hrung stimmen, da<br />sich die Bev\u00f6lkerung laut zahlreicher Umfrageergebnisse dagegen<br />ausspricht. Sollte das Ergebnis unseres Online-Forums von dem hier<br />dargelegten Stimmungsbild abweichen, orientieren wir uns am Ergebnis<br />des Online-Forums.\u201d", "\u201eDemokratie in Europa ist gegen eine R\u00fcckkehr zu nationalen W\u00e4hrungen.<br />Bei einem Zerfall der Eurozone w\u00fcrden die im Gegenzug neu eingef\u00fchrten<br />nationalen W\u00e4hrungen in S\u00fcdeuropa stark abgewertet werden. Das w\u00fcrde<br />zu einem R\u00fcckgang der Kaufkraft und des Wohlstandes in einem bereits<br />angeschlagenen S\u00fcdeuropa f\u00fchren. Auch w\u00fcrde die Gefahr einer neuen<br />Schulden- und Bankenkrise drohen, wenn die Defizitl\u00e4nder ihre<br />bestehenden Euro-Schulden mit abgewerteten neuen W\u00e4hrungen nicht mehr<br />bedienen k\u00f6nnten.\u201d", "\u201eDie Partei DER III. WEG setzt f\u00fcr eine nachhaltige Wirtschaftspolitik<br />ein, die sich an Staatsgrenzen h\u00e4lt, verbunden mit einer W\u00e4hrung, die<br />auf diese Staatsgrenzen zugeschnitten ist. DER III. WEG ist f\u00fcr die<br />Wiedereinf\u00fchrung einer stabilen Deutschen Mark und die Abschaffung des<br />Euros.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eF\u00fcr einen souver\u00e4nen Volksstaat ist es eine Selbstverst\u00e4ndlichkeit,<br />auch eine eigene W\u00e4hrung zu besitzen. Der Euro ist gescheitert: Wir<br />brauchen ihn nicht, wir wollen ihn nicht, deshalb kehren wir zur<br />guten, alten Deutschen Mark zur\u00fcck!\u201d", "\u201eEs ist denkbar, zus\u00e4tzliche regionale parallele W\u00e4hrungen zu<br />f\u00f6rdern.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDas Thema W\u00e4hrung ist sehr komplex. Der Euro sollte f\u00fcr den<br />Europ\u00e4ischen Zahlungsverkehr weiterhin zur Verf\u00fcgung stehen. Dar\u00fcber<br />hinaus m\u00fcssen Zahlungs- und Tauschsysteme vorhanden sein, die<br />regionale und nationale Wirtschafts- und Lebenskreisl\u00e4ufe st\u00e4rken<br />k\u00f6nnen.\u201d", "\u201eEine R\u00fcckkehr zu nationalen W\u00e4hrungen w\u00fcrde mehr Nachteile als<br />Vorteile bringen.\u201d", "\u201eDer Euro ist ein gro\u00dfes Problem vor allem f\u00fcr die Staaten S\u00fcdeuropas.<br />Deshalb soll ein Austrittsrecht aus dem Euro geschaffen werden. Wer<br />mit dem Euro nicht klar kommt und sich nicht an die Regeln halten<br />kann, soll den Euro verlassen. F\u00fcr Deutschland ist der Euro nur<br />deshalb ein Problem, weil wir f\u00fcr die Schulden anderer Staaten zahlen<br />m\u00fcssen. Das widerspricht den Regeln und muss gestoppt werden. Wer ohne<br />unsere Zahlungen im Euro bleiben will, kann das gerne tun.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung ein. Eine W\u00e4hrungsreform ist ein wichtiger<br />Bestandteil solch einer Reform. Wir meinen, dass eine jetzige<br />Wiedereinf\u00fchrung einer nationalen W\u00e4hrung in Deutschland - besonders<br />im Alleingang - nicht dienlich w\u00e4re.\u201d", "\u201eIn der von uns angestrebten Republik Europa ist eine gemeinsame<br />W\u00e4hrung selbstverst\u00e4ndlich. Zudem hilft der Euro, Kosten f\u00fcr die<br />Verbraucher zu senken, weil W\u00e4hrungsrisiken wegfallen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEine gemeinsame W\u00e4hrung f\u00f6rdert Wachstum und Handel und senkt Kosten.<br />Die Europ\u00e4ische Union ist dringend auf den Euro als gemeinsame W\u00e4hrung<br />angewiesen. Die R\u00fcckkehr zu nationalen W\u00e4hrungen w\u00fcrde der<br />Gemeinschaft und den einzelnen L\u00e4ndern massiv schaden. Klar ist aber<br />auch, dass Mitgliedsl\u00e4nder mit ineffizienter Wirtschaft und<br />Staatswesen dringend n\u00f6tige Reformen und Strukturprogramme ansto\u00dfen<br />m\u00fcssen, um die finanziellen Fliehkr\u00e4fte innerhalb der EU zu<br />begrenzen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVon der Einf\u00fchrung des Euros profitiert Deutschland durch eine<br />\u00e4u\u00dferst niedrige Inflation und neu geschaffenen Arbeitspl\u00e4tzen. Im<br />Zeitalter der Globalisierung k\u00f6nnen die Eurol\u00e4nder erfolgreich<br />konkurrieren. Die gemeinsame W\u00e4hrung erfordert allerdings eine<br />gemeinsame Finanzpolitik, die Volt durch die Einf\u00fchrung eines<br />europ\u00e4ischen Finanzministeriums, moderner Regulierung der<br />Finanzm\u00e4rkte, einer gesamteurop\u00e4ischen Geldpolitik und einem<br />verantwortlichen Schuldenmanagement gew\u00e4hrleisten will.\u201d"], "marker": {"color": ["#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "lightgray", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "acb3b7ed-2021-4c35-82ff-d9ac49d09523", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eDamit sich Menschen erst gar nicht in eine lebensgef\u00e4hrliche<br />Situation begeben, bek\u00e4mpfen wir Fluchtursachen und gewissenlose<br />Schlepperbanden. Die EU hat 2015 beschlossen, alles zu unternehmen, um<br />das Sterben im Mittelmeer zu verhindern. Zu diesem Zweck waren auch<br />zahlreiche deutsche Marinesoldaten im Einsatz. Wir setzen uns<br />weiterhin f\u00fcr eine Seenotrettungsmission der EU im Mittelmeer ein, um<br />Menschenleben zu retten.\u201d", "\u201eAlle Mitgliedsstaaten haben ihren Beitrag f\u00fcr eine leistungsf\u00e4hige<br />Seenotrettung im Mittelmeer zu leisten. Private Hilfsorganisationen<br />d\u00fcrfen nicht kriminalisiert werden, sie sollen aufgenommene<br />Fl\u00fcchtlinge unmittelbar in europ\u00e4ische H\u00e4fen ausschiffen d\u00fcrfen. Wir<br />wollen, dass die EU die Seenotrettung st\u00e4rker koordiniert und die<br />Mitgliedstaaten dabei finanziell, technisch und personell<br />unterst\u00fctzt.\u201d", "\u201eWir stehen an der Seite der zivilen Seenotretter. Sie d\u00fcrfen nicht<br />kriminalisiert werden. EU L\u00e4nder m\u00fcssen gerettete Schutzsuchende ans<br />Land lassen. Das tausendfache Sterben im Mittelmeer muss so schnell<br />wie m\u00f6glich beendet werden. Deshalb fordern wir von der EU und ihren<br />Mitgliedstaaten den Aufbau einer europ\u00e4ischen zivilen Seenotrettung.\u201d", "\u201eSeenotrettung ist nach internationalem Seerecht Pflicht. Die EU soll<br />Seenotretter unterst\u00fctzen, statt diejenigen zu kriminalisieren, die<br />Menschenleben retten. Langfristig wollen wir die  Grenz-Agentur<br />Frontex aufl\u00f6sen und durch ein ziviles europ\u00e4isches<br />Seenotrettungsprogramm ersetzen. Bestehende Instrumente zur<br />\u00dcberwachung des Mittelmeers und der Au\u00dfengrenzen wollen wir in den<br />Dienst der Seenotrettung stellen. Wir wollen legale Fluchtwege und<br />geordnete Verfahren f\u00fcr die Gefl\u00fcchteten.\u201d", "\u201eDie Einschleusung von Drittstaatern in die EU durch<br />Nichtregierungsorganisationen (NGO) ist als schwere Straftat zu<br />unterbinden und zu verfolgen.\u201d", "\u201eWir Freie Demokraten bekennen uns klar zur Rettung von Menschenleben.<br />Aus diesem Grund soll die Grenzschutzagentur Frontex auch Aufgaben der<br />Hochseenotrettung im Mittelmeer wahrnehmen, um weitere Tote durch<br />kenternde Schlepperboote zu verhindern. Bis dahin lehnen wir eine<br />Behinderung der Seenotrettung auf dem Mittelmeer zur Reduzierung von<br />Fluchtanreizen ab.\u201d", "\u201eAsylsuchenden, die versuchen, \u00fcber das Mittelmeer in die EU zu<br />gelangen, d\u00fcrfen nicht auf private Initiativen angewiesen sein.<br />Vielmehr m\u00fcssen wir mit einer Aufstockung von Frontex und der<br />Einf\u00fchrung von europ\u00e4ischen Asylzentren in Afrika verhindern, dass der<br />gef\u00e4hrliche Weg \u00fcber das Mittelmeer von schutzbed\u00fcrftigen Menschen<br />gew\u00e4hlt wird.\u201d", "\u201eAls Vorreiter bei der Umsetzung der Menschenrechte sollte die EU auch<br />private Seenotrettung unterst\u00fctzen. Wir fordern ersatzweise eine<br />europ\u00e4isch finanzierte Seenotrettungsorganisation.\u201d", "\u201eJ\u00e4hrlich ertrinken tausende Menschen auf der Flucht. Bis Anfang M\u00e4rz<br />gab es bereits wieder \u00fcber 200 tote Migrant*innen im Mittelmeer. Wir<br />sprechen uns deutlich gegen die Kriminalisierung der privaten<br />Seenotrettung aus und fordern, diese zur Rettung von Menschenleben zu<br />unterst\u00fctzen.\u201d", "\u201e\"Seenotrettung\" ist eine besch\u00f6nigende Beschreibung f\u00fcr organsierte<br />Schlepper-Banden und ihre zivilgesellschaftlichen Helfershelfer, die<br />im Mittelmeer ihr Unwesen treiben. Die Zuwanderung \u00fcber das Mittelmeer<br />muss beendet werden.\u201d", "\u201eEs geh\u00f6rt zu unseren Grundwerten Menschenleben zu sch\u00fctzen. Wir<br />m\u00fcssen die Ursachen bek\u00e4mpfen um Flucht zu vermeiden, aber nicht<br />Menschen in Not ertrinken lassen.\u201d", "\u201eDa den Fl\u00fcchtlingen die normalen Reisem\u00f6glichkeiten verwehrt sind,<br />bedienen sie sich oft eines gut organisierten Schlepperwesens, um<br />unter Gefahr f\u00fcr Leib und Leben durch Afrika und \u00fcber das Mittelmeer<br />nach Europa zu kommen. Die o.a. Initiativen sind daher zu<br />unterst\u00fctzen, sie sind ein Akt der Menschlichkeit. Die EU-Mittelmeer-<br />Mission \"Sophia\" sollte ausgebaut werden.\u201d", "\u201eVielleicht f\u00e4ngt die EU aber erst mal damit an, Seenotrettung nicht<br />zu behindern.\u201d", "\u201eDas Mittelmeer geh\u00f6rt nicht zur EU, und das dortige Eingreifen der EU<br />f\u00f6rdert nur die illegale Einreise in die EU.\u201d", "\u201eDer lebensgef\u00e4hrliche Weg \u00fcber das Mittelmeer darf nicht attraktiv<br />gemacht werden.\u201d", "\u201eAlles was dazu beitr\u00e4gt das Massensterben im Mittelmeer zu verhindern<br />ist unterst\u00fctzenswert. Gleichzeitig darf sich die EU nicht aus der<br />Verantwortung ziehen und Seenotrettung ausschlie\u00dflich privaten<br />Initiativen \u00fcberlassen. So wichtig sichere Fluchtrouten auch sind,<br />bek\u00e4mpft werden m\u00fcssen die Fluchtursachen und Fluchtverursacher, zu<br />denen auch die EU geh\u00f6rt.\u201d", "\u201eGegen die Abschottung der EU gegen Fl\u00fcchtlinge und Kriminalisierung<br />der Fl\u00fcchtlingshilfe.\u201d", "\u201eDas Massensterben im Mittelmeer muss mit allen Mitteln verhindert<br />werden. Seitdem sich staatliche Beh\u00f6rden und Organisationen zur<br />Abschreckung von Fl\u00fcchtlingen aus der Seenotrettung zur\u00fcckgezogen<br />haben, sind private Initiativen die einzige Hoffnung f\u00fcr die<br />Fl\u00fcchtlinge. Aber sie sind in wachsendem Ma\u00dfe staatlicher Repression<br />ausgesetzt und werden kriminalisiert. Die SGP unterst\u00fctzt private<br />Seenotrettung und verurteilt die staatlichen Angriffe auf sie. Wir<br />fordern sichere Fluchtrouten.\u201d", "\u201eWie der Name besagt, sind diese Initiativen privat und verfolgen<br />meist nicht das Ziel in Seenot geratene Menschen an einen sicheren Ort<br />nahe ihres Herkunftsgebietes (zur\u00fcck!) zu bringen, sondern es werden<br />Menschen oft \u00fcber Hunderte Seemeilen nach Europa geschleust. Dies<br />provoziert, dass Menschen durch falsche Versprechungen an ein Leben in<br />Europa gelockt, sich und andere in Gefahr bringen und Schleuserbanden<br />aus dem Wissen um diese Aktivit\u00e4ten auch noch Profit schlagen.\u201d", "\u201eGenauso, wie sie sich keine Privatpolizei leisten, muss Seenotrettung<br />auch ohne Wenn und Aber von den Mitgliedsstaaten der EU gew\u00e4hrleistet<br />werden, ohne dass Privatpersonen ihre Zeit, ihr Geld und ihr Leben<br />einsetzen m\u00fcssen!\u201d", "\u201ePrivate Seenotrettung darf nicht verboten oder behindert werden, ist<br />aber in privater Hand und sollte mit den FRONTEX Einheiten<br />zusammenarbeiten.\u201d", "\u201eDie elementaren Menschenrechte verpflichten die Mitgliedstaaten,<br />alles Erforderliche zu tun, um im Mittelmeer Schutzsuchende zu retten.<br />Daf\u00fcr bedarf es eines EU-weiten, koordinierten Systems der<br />Seenotrettung, in das auch private Hilfsorganisationen eingebunden<br />werden m\u00fcssen.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Es sollen Bedingungen in allen<br />L\u00e4ndern erreicht werden, die eine Flucht aus diesen unn\u00f6tig machen,<br />zum Beispiel durch ein Bedingungsloses Grundeinkommen in den<br />Herkunftsl\u00e4ndern. Niemand soll gezwungen sein, gegen seinen Willen die<br />Heimat zu verlassen. Das B\u00fcndnis Grundeinkommen setzt sich f\u00fcr das<br />Existenzrecht und die Sicherung der Menschenw\u00fcrde aller Menschen ein.\u201d", "\u201eWir w\u00fcrden daf\u00fcr stimmen, dass die EU private<br />Seenotrettungsinitiativen im Mittelmeer unterst\u00fctzt, da sich nach<br />einer Emnid-Umfrage drei von vier B\u00fcrger*innen daf\u00fcr aussprechen.<br />Unsere Position orientiert sich dabei an aktuellen Umfragewerten und<br />ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in unserem Online-<br />Forum erfolgt eine verbindliche Festlegung. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema<br />\u00e4u\u00dfern.\u201d", "\u201eMenschen vor dem Ertrinken zu retten ist eine Rechtspflicht und ein<br />Gebot der Menschlichkeit. Daher verlangen wir volle Unterst\u00fctzung f\u00fcr<br />die private Seenotrettung. Au\u00dferdem muss ein Europ\u00e4ischer Such- und<br />Rettungsdienst eingerichtet werden, der Menschen aus Seenot rettet und<br />nur dort an Land bringt wo die Menschenrechte der Asylsuchenden<br />garantiert werden, wie es das internationale Seerecht vorschreibt.\u201d", "\u201eSo genannte private Seenotrettungsinitiativen vollziehen nur im<br />letzten Schritt den niedertr\u00e4chtigen Plan von Schleppern und<br />veranlassen durch das Wecken falscher Hoffnung noch mehr so genannte<br />Fl\u00fcchtlinge, sich auf dem Mittelmeer in Gefahr zu begeben.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eAtlantikwall statt Seebr\u00fccke! Gewisse Organisationen linksextremer<br />Gutmenschen (NGOs) richten als Seebr\u00fccken bezeichnete Mittelmeertaxis<br />ein und fordern sogar noch die Ausweitung solcher an<br />Schleppert\u00e4tigkeiten erinnernden Aktivit\u00e4ten, um Millionen weiteren<br />Afrikanern eine \u00dcbersiedlung nach Europa zu erm\u00f6glichen. Unser<br />Bollwerk wird ein neuer Atlantikwall, der diesmal auch das Mittelmeer<br />umfassen wird. Stoppt die V\u00f6lkerwanderung in unseren Kontinent,<br />errichtet und verteidigt die Festung Europa!\u201d", "\u201eLebensrettung, somit auch die Seenotrettung, ist ein Menschenrecht!<br />Schiffe m\u00fcssen die Genehmigung zum Anlegen bekommen. Anschlie\u00dfend muss<br />gepr\u00fcft werden, ob ein Asylrecht besteht. Wenn nicht, m\u00fcssen diese<br />Menschen zur\u00fcckgef\u00fchrt werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEs muss alles Notwendige getan werden, damit alle Menschen, die im<br />Mittelmeer in Seenot geraten gerettet werden k\u00f6nnen.\u201d", "\u201eNein, damit wird das illegale \"Schleppertum\" sogar noch massiv<br />verst\u00e4rkt.\u201d", "\u201eEs ist selbstverst\u00e4ndlich, Menschen aus Seenot zu retten. Ob die EU<br />private Initiativen f\u00f6rdert, die Seenotrettung betreiben, muss davon<br />abh\u00e4ngen, was mit den Geretteten dann passiert.  Wenn die privaten<br />Initiativen sie retten und an die K\u00fcsten zur\u00fcckbringen, ist dies gut.<br />Wenn die privaten Organisationen aber die EU-Fl\u00fcchtlingspolitik<br />unterlaufen wollen, indem sie die Menschen in die EU bringen, darf die<br />EU das nicht f\u00f6rdern. Schlepper bieten das Rettungsprogramm als<br />Gesch\u00e4ftsmodell an.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich entschieden f\u00fcr die Beseitigung der<br />Fluchtursachen durch Friedenspolitik und eine gerechte internationale<br />Wirtschaftspolitik der EU und Deutschlands ein. Dadurch kann die<br />Seenotrettung von Fl\u00fcchtenden beendet werden.  Solange die Seenot<br />besteht, sollten private gemeinn\u00fctzige Rettungsinitiativen unterst\u00fctzt<br />werden.\u201d", "\u201eIn erster Linie muss die EU selbst die notwendigen Ressourcen<br />sicherstellen, um Menschen in Seenot jederzeit sicher retten zu<br />k\u00f6nnen.\u201d", "\u201eSeenotrettung ist internationales Recht und jedes gerettete<br />Menschenleben ist die Unterst\u00fctzung wert. Menschen ertrinken lassen<br />ist unterlassene Hilfeleistung. Wenn ein Staat oder die EU dieses<br />anordnet ist es struktureller Mord.\u201d", "\u201eWir wollen Menschenleben retten und gef\u00e4hrliche Wanderungsbewegungen<br />minimieren. Deshalb pl\u00e4dieren wir f\u00fcr Auffanglager mit Antragspr\u00fcfung<br />vor Ort und sichere Einreisewege, sowie Investitionen in<br />Krisenregionen. Grenzschutz und Seenotrettung im Mittelmeer sind<br />Staatsaufgabe und f\u00fcr diese Aufgabe muss die EU angemessen<br />ausgestattet sein. Die private Seenotrettung stellt jedoch einen Pull-<br />Faktor dar und sollte m\u00f6glichst \u00fcberfl\u00fcssig gemacht und unterbunden<br />werden.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt unterst\u00fctzt internationales Seerecht und den juristischen Schutz<br />von Seenotrettung. Kein Schiff darf daran gehindert werden,<br />Schutzbed\u00fcrftige in Seenot aufzunehmen (internationales Seerecht) und<br />an einen sicheren Ort zu bringen (Entkriminalisierung). Die Geretteten<br />m\u00fcssen in die EU gebracht werden, damit ihr Anspruch auf<br />internationalen Schutz in einem fairen Verfahren gepr\u00fcft werden kann.<br />In unsichere Drittstaaten d\u00fcrfen Menschen nicht zur\u00fcckgebracht<br />werden.\u201d"], "marker": {"color": ["#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "0d349c52-f09d-4e44-a71a-c15caf989097", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eUnser Ziel bleibt, im Rahmen der verst\u00e4rkten Zusammenarbeit mit<br />anderen EU-Staaten eine Finanztransaktionssteuer mit breiter<br />Bemessungsgrundlage und niedrigem Steuersatz einzuf\u00fchren. Bei der<br />Umsetzung werden wir negative Auswirkungen auf die Altersvorsorge und<br />Wettbewerbsverzerrungen vermeiden und die Interessen des Finanzplatzes<br />Deutschland wahren.\u201d", "\u201eWir wollen eine Finanztransaktionssteuer nach franz\u00f6sischem Vorbild<br />in der EU einf\u00fchren. Mit der Besteuerung von Transaktionen auf im<br />Inland emittierte Aktien machen wir den ersten Schritt. Die Einnahmen<br />dieser Steuer sollen der EU zuflie\u00dfen und f\u00fcr die Angleichung der<br />Lebensbedingungen eingesetzt werden. Dies ist jedoch nur der erste<br />Schritt. Mittelfristig wollen wir eine umfassende<br />Finanztransaktionssteuer. Es wird h\u00f6chste Zeit, dass wir diese<br />Gerechtigkeitssteuer endlich durchsetzen.\u201d", "\u201eWir brauchen eine Finanztransaktionssteuer, die sowohl Aktien und<br />Anleihen als auch Derivate in der EU besteuert. Der<br />sozialdemokratische Bundesfinanzminister Olaf Scholz macht die<br />Finanztransaktionssteuer zum Etikettenschwindel, wenn er Anleihen und<br />besonders Derivate ausnehmen will. Ohne die Besteuerung von Derivaten<br />wird der Schaden von spekulativen \u00dcbertreibungen an den Finanzm\u00e4rkten<br />weiterhin auf die Gesellschaft abgew\u00e4lzt.\u201d", "\u201eDIE LINKE fordert seit langem eine Finanztransaktionssteuer. Die<br />Akteure auf den Finanzm\u00e4rkten m\u00fcssen st\u00e4rker zur Finanzierung der<br />\u00f6ffentlichen Hand herangezogen werden. Eine Finanztransaktionssteuer<br />kann zudem die Stabilit\u00e4t der Finanzm\u00e4rkte erh\u00f6hen, indem sie<br />schnelles hin- und her-verkaufen von Aktien (Hochfrequenzhandel)<br />unattraktiver macht.\u201d", "\u201eEine Finanztransaktionssteuer unterst\u00fctzen wir, wenn sie an allen<br />Handelspl\u00e4tzen, auch au\u00dferhalb der EU, eingef\u00fchrt und<br />nationalstaatlich vereinnahmt wird. Andernfalls k\u00e4me es nur zu einer<br />Verlagerung der Handelsaktivit\u00e4ten.\u201d", "\u201eDie Zuweisung eigener Steuern an die europ\u00e4ische Ebene oder die<br />Einf\u00fchrung von EU-Steuern lehnen wir ab. Insbesondere eine<br />Finanztransaktionsteuer halten wir f\u00fcr falsch. Eine solche Steuer<br />w\u00fcrde die Sparerinnen und Sparer, die Altersvorsorge sowie die<br />Realwirtschaft belasten.\u201d", "\u201eWir wollen die internationalen Finanzm\u00e4rkte st\u00e4rker regulieren und<br />damit unser Finanzsystem krisenfester machen. Eine Regelung macht hier<br />allerdings nur in einem gr\u00f6\u00dferen europ\u00e4ischen Rahmen Sinn. Deshalb<br />treten wir f\u00fcr eine europ\u00e4ische Transaktionsabgabe ein. Die daraus<br />gewonnenen Einnahmen wollen wir dem EU-Haushalt als weitere<br />Eigenmittel zuf\u00fchren. Ausgenommen von dieser Finanztransaktionsabgabe<br />sollen die private Verm\u00f6gensbildung und die Bildung von<br />Altersvorsorgekapital sein.\u201d", "\u201ePIRATEN setzen sich daf\u00fcr ein, dass eine Finanztransaktionssteuer<br />eingef\u00fchrt wird. Wirksamkeit kann sie nur entfalten, wenn<br />Kapitalflucht sinnlos wird. Deshalb ist sie wenigstens europaweit,<br />eigentlich sogar weltweit einzuf\u00fchren. Die Aussch\u00fcttung der<br />Steuermehreinnahmen soll in Form eines Sockeleinkommens erfolgen.\u201d", "\u201eDie Partei Mensch Umwelt Tierschutz setzt sich daf\u00fcr ein, dass die<br />Schere zwischen Arm und Reich nicht stetig weiter auseinander geht. Um<br />das zu erreichen, m\u00fcssen Besteuerungen dort eingef\u00fchrt werden, wo<br />besonders viel Verm\u00f6gen durch die Existenz von bereits vorhandenem<br />Verm\u00f6gen entsteht. Zudem f\u00fchren Blasen an den Finanzm\u00e4rkten zu<br />unzumutbaren Wirtschaftskrisen, die viel Leid mit sich bringen. Auch<br />dies kann durch die Besteuerung von Finanztransaktionen wirksam<br />abgemildert werden.\u201d", "\u201eDie NPD bef\u00fcrwortet die Einf\u00fchrung einer Finanztransaktionssteuer,<br />weil damit auch diejenigen, die Gewinne an den Finanzm\u00e4rkten machen,<br />an der Finanzierung der \u00f6ffentlichen Aufgaben beteiligt werden. Auch<br />kann eine solche Steuer zur Folge haben, dass sich extrem riskante<br />Gesch\u00e4fte kaum noch lohnen. Zudem m\u00fcssen hochspekulative<br />Finanzprodukte f\u00fcr den Handel verboten werden, um die Verbraucher zu<br />sch\u00fctzen und spekulative Blasen zu verhindern!\u201d", "\u201eEinnahmen sollen h\u00e4lftig den Mitgliedsstaaten zukommen u. h\u00e4lftig in<br />einen europ\u00e4ischen Sozialhaushalt einflie\u00dfen, aus welchem u.a. ein<br />zus\u00e4tzliches europ\u00e4isches Kindergeld finanziert wird. Mit die beste<br />Wirtschaftsf\u00f6rderung. Familien brauchen das Geld, geben es aus u.<br />f\u00fcgen es somit den Geldkreislauf zu. Dadurch h\u00f6here Ums\u00e4tze der Firmen<br />u. h\u00f6here Steuereinnahmen in den L\u00e4ndern. Es profitieren alle davon,<br />nicht nur Familien. Zur Finanzierung muss die Finanztransaktionssteuer<br />eingef\u00fchrt werden.\u201d", "\u201eDeutschland muss sich f\u00fcr die internationale Einf\u00fchrung der<br />Finanztransaktionssteuer einsetzen. Sie w\u00fcrde Spekulationsgesch\u00e4fte<br />reduzieren, das Waschen von illegal erwirtschaftetem Geld und die<br />Steuerflucht erschweren.\u201d", "\u201eFinanzen sind wie W\u00e4hler: Man muss sie dort abholen, wo man sie<br />fangen kann. Wo leben wir eigentlich, dass diese Frage \u00fcberhaupt<br />gestellt wird?! In einem Staat, in dem Konservative wie Finanzminister<br />Scholz (angeblich SPD) das Sagen haben? ZwinkerSmiley!\u201d", "\u201eDamit k\u00f6nnte die unerw\u00fcnschte Spekulation ein wenig erschwert,<br />verlangsamt oder verringert werden.\u201d", "\u201eDie Finanzindustrie sollte ebenso besteuert werden, wie z. B.<br />produzierendes Gewerbe.\u201d", "\u201eEine solche Transaktionssteuer k\u00f6nnte den Finanzhandel nur zum Zweck<br />des Spekulationsgewinns d\u00e4mpfen. Es ist nicht einzusehen, warum andere<br />Verm\u00f6genswerte (etwa Immobilien) beim Handel mit Steuern belegt<br />werden, W\u00e4hrungen, Anleihen, Aktien aber nicht. Dadurch w\u00fcrde<br />wenigstens ein kleiner Teil der Profite der Finanzmonopole abgesch\u00f6pft<br />werden k\u00f6nnen. Dass diese Steuern dann auch sinnvoll verwendet werden,<br />ist dann nat\u00fcrlich Thema f\u00fcr weitere Auseinandersetzungen und K\u00e4mpfe.\u201d", "\u201eDas sollte eigentlich eine Selbstverst\u00e4ndlichkeit sein! Allerdings<br />ist es kein Mittel, die grassierende Spekulation einzud\u00e4mmen, ein<br />Grund\u00fcbel der heutigen kapitalistischen Wirtschaft und Gesellschaft.<br />Daf\u00fcr werden revolution\u00e4re L\u00f6sungen ben\u00f6tigt.\u201d", "\u201eUm die Finanzspekulation und die Bereicherung an den B\u00f6rsen zu<br />beenden, m\u00fcssen Banken und Konzerne aber enteignet und unter die<br />demokratische Kontrolle der Bev\u00f6lkerung gestellt werden.\u201d", "\u201eEs ist zu vermuten, dass die erwarteten Steuereinnahmen ohnehin<br />wieder zweckentfremdet werden und nicht f\u00fcr Renten oder den<br />Tierschutz, nicht f\u00fcr Bildung oder Soziales eingesetzt werden. Wer<br />\u00fcber Anleihen oder Aktien seine ohnehin geringe Rente aufwerten<br />m\u00f6chte, wird wiederum zus\u00e4tzlich belastet und besteuert. Deshalb<br />lehnen wir eine solche Steuer zum gegenw\u00e4rtigen Zeitpunkt ab.\u201d", "\u201eAktien und W\u00e4hrungsspekulationen, die teilweise automatisiert werden,<br />stellen mittlerweile nicht nur eine Gefahr f\u00fcr Wirtschaftsunternehmen,<br />sondern auch f\u00fcr Volkswirtschaften dar. Durch die Transaktionssteuer<br />ist die Geschwindigkeit des Handels zu reduzieren.\u201d", "\u201eDies w\u00e4re eine Art Umsatzsteuer, die auf den Endverbraucher (die<br />privaten Sparer) umgelegt wird. Somit w\u00fcrde sich auch die<br />Altersvorsorge verteuern, z. B. \u00fcber die Anlage in Altersvorsorge-<br />versicherungen, da die Versicherungen die zus\u00e4tzlichen Kosten auf den<br />Sparer umlegen w\u00fcrden.\u201d", "\u201eDer bislang kaum besteuerte Finanzmarkt muss sich endlich in<br />angemessener Form am Gemeinwohl beteiligen.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt in Europa aus, das beinhaltet eine<br />gemeinsame Wirtschafts- und W\u00e4hrungspolitik, die den Menschen in den<br />Mittelpunkt ihres Handelns stellt. Steuerbeitr\u00e4ge sollen dem<br />Allgemeinwohl dienen. F\u00fcr ein europ\u00e4isches Grundeinkommen w\u00e4ren zur<br />Finanzierung auch europ\u00e4ische Steuern, unter anderem z.B.<br />Finanztransaktionssteuern, sinnvoll.\u201d", "\u201eWir w\u00fcrden f\u00fcr die Einf\u00fchrung einer Finanztransaktionssteuer stimmen,<br />da sich laut einer Umfrage von Statista 62% der Bev\u00f6lkerung daf\u00fcr<br />aussprechen.  Unsere Position orientiert sich dabei an aktuellen<br />Umfragewerten und ist nur vor\u00fcbergehend. Erst durch eine Abstimmung in<br />unserem Online-Forum erfolgt eine verbindliche Festlegung. Wir sind<br />sehr gespannt darauf, wie sich die Menschen in unserem Forum zu diesem<br />Thema \u00e4u\u00dfern und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eEine EU-weite Transaktionssteuer, wie sie bereits vom EU-Parlament<br />vorgeschlagen wurde, ist ein notwendiger Schritt, um sch\u00e4dliche<br />Spekulationen an der B\u00f6rse zu reduzieren. Mit den Ertr\u00e4gen sollen<br />Ausgaben f\u00fcr das Gemeinwohl finanziert werden.\u201d", "\u201eDie globalisierte Finanzwirtschaft hat mit r\u00fccksichtsloser Zockerei<br />und kapitalistischer Gier f\u00fcr Bankenkrisen gesorgt, deren Kosten am<br />Ende vom Sparer und Steuerzahler getragen werden mussten. Eine Steuer<br />auf den Handel mit Finanzprodukten kann nur ein erster Schritt zur<br />Eind\u00e4mmung des globalistischen Turbokapitalismus sein. DER III. WEG<br />strebt langfristig ein Verbot der B\u00f6rsenspekulation an und will eine<br />raumgebundene Volkswirtschaft errichten.\u201d", "\u201eWenn die Aktien etc. wie Lebensmittel weiterverkauft und gehandelt<br />werden, dann sollten diese \"Ware\" wie andere Waren mit MwSt. belegt<br />werden.\u201d", "\u201eDIE RECHTE steht der Spekulation mit Finanzprodukten sehr skeptisch<br />gegen\u00fcber und wird auf nationaler Ebene entsprechende Ma\u00dfnahmen gegen<br />windige Spekulationsgesch\u00e4fte ergreifen. Es ist allerdings nicht Sache<br />der EU, einen derartigen Handel finanziell zu besteuern. Dies sollte<br />allein im Kompetenzbereich der Nationalstaaten liegen.\u201d", "\u201eWie f\u00fcr alle Produkte und Dienstleistungen muss selbstverst\u00e4ndlich<br />auch hier aus Gr\u00fcnden der Gerechtigkeit und als Steuerungsinstrument<br />eine Steuer eingef\u00fchrt werden.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eDie Feministische Partei DIE FRAUEN h\u00e4lt Finanzm\u00e4rkte nicht nur f\u00fcr<br />\u00fcberfl\u00fcssig, sondern sch\u00e4dlich f\u00fcr eine \u00d6konomie, die den Menschen<br />dienen soll.\u201d", "\u201eSolange Arbeit besteuert wird, muss gerechterweise auch auf den<br />Handel mit Finanzprodukten eine Steuer erhoben werden\u201d", "\u201eManchmal muss das Finanzsystem leider aus Steuermitteln gerettet<br />werden. Deshalb ist es sinnvoll, dass der Finanzsektor auch eine<br />Steuer bezahlt. Der Staat \"versichert\" damit das Finanzsystem und<br />erbringt im Notfall eine \"Versicherungsleistung\". Daf\u00fcr muss das<br />Finanzsystem \"Versicherungsbeitr\u00e4ge\", hier also eine Steuer zahlen.\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine Finanztransaktionssteuer auf<br />EU-Ebene ein. Damit k\u00f6nnten Spekulanten der Steuer nicht durch<br />Ausweichen in ein anderes Land entgehen. Diese Steuer w\u00fcrde<br />kurzfristigen Spekulationen entgegenwirken und langfristige<br />Investitionen beg\u00fcnstigen.   Diese Transaktionssteuer ist ein<br />wirksames Mittel f\u00fcr mehr Verteilungsgerechtigkeit.   Solch eine<br />Steuer sollte auch auf den Handel von Derivaten erhoben werden.\u201d", "\u201eEine Steuer wie die Finanztransaktionssteuer w\u00e4re, als<br />gesamteurop\u00e4ische Steuer, eine gute M\u00f6glichkeit, z.B. einen EU-<br />Haushalt zu finanzieren oder europaweit die Sozialversicherungen zu<br />st\u00e4rken. Gleichzeitig werden kurzfristige Spekulationen eingeschr\u00e4nkt,<br />die der Wirtschaft nachhaltig schaden k\u00f6nnen.\u201d", "\u201eKurzfristige Spekulationsgesch\u00e4fte (automatisierter Handel) werden<br />erschwert und der Finanzsektor, der weltweite Krisen verursacht, wird<br />zur Krisenbew\u00e4ltigung herangezogen.\u201d", "\u201eEine Finanztransaktionssteuer unter 1% dient haupts\u00e4chlich dazu, den<br />automatisierten Hochfrequenzhandel zu begrenzen oder vollst\u00e4ndig<br />unrentabel zu machen. Dadurch k\u00f6nnte potenziell ein stabilerer<br />Finanzmarkt geschaffen werden. Jedoch k\u00f6nnten dadurch auch alle<br />Gesch\u00e4fte verteuert werden und Finanzunternehmen und damit<br />Steuereinnahmen abwandern. Die Faktenlage ist unsicher und die<br />Konsequenzen schwer abzusch\u00e4tzen. Deshalb k\u00f6nnen wir keine<br />wissenschaftlich gesicherte Position einnehmen.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte,  angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt will l\u00e4ngst \u00fcberf\u00e4llige Finanztransaktionssteuern EU-weit<br />erheben: 0,05% auf Transaktionen von Derivaten und sogenannten<br />Finanzmarktwetten. 0,021% auf Standardtransaktionen im<br />Wertpapierhandel (v.a. Aktien und Rentenpapiere). F\u00fcr kleine und<br />mittlere Unternehmen sind Ausnahmen vorgesehen.\u201d"], "marker": {"color": ["#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "#2ca02c", "lightgray", "lightgray", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "11d41281-b82f-4d16-a2e9-25c23f0e4294", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eWir haben in der EU das Recht auf Opt-Out, also die M\u00f6glichkeit eines<br />nationalen Gentechnikanbau-Verbots, durchgesetzt. Damit haben wir<br />erreicht, dass es in Deutschland keinen Anbau gentechnisch ver\u00e4nderter<br />Pflanzen gibt. Daran halten wir auch f\u00fcr die Zukunft fest.\u201d", "\u201eVorsorge bei Z\u00fcchtung und gr\u00fcne Gentechnik haben Vorrang. Wir wollen<br />keinen Anbau gentechnisch ver\u00e4nderter Pflanzen in Europa. F\u00fcr uns gilt<br />das Vorsorgeprinzip, insbesondere bei neuen Methoden der Gentechnik<br />wie CRISP/Cas. Eine diesbez\u00fcgliche Aufweichung der EU-Regelungen<br />lehnen wir ab.\u201d", "\u201eWir lehnen den Einsatz von Gentechnik in der Landwirtschaft ab. In<br />der Landwirtschaft tr\u00e4gt Gentechnik zum Ausbau der Monopole bei und<br />f\u00fchrt zu einem Verlust an Vielfalt. Gentechnische Ver\u00e4nderungen sind<br />nicht r\u00fcckholbar. Keine Organismen d\u00fcrfen freigesetzt werden, die<br />Schaden anrichten k\u00f6nnen. Wir m\u00fcssen die gentechnikfreie<br />Landwirtschaft vor Kontaminationen sch\u00fctzen. Wir setzen uns f\u00fcr die<br />Wahlfreiheit von Verbraucher*innen, sowie Landwirt*innen, auch bei<br />neuen Verfahren, ein.\u201d", "\u201eGentechnik in der Landwirtschaft und Patente auf Pflanzen, Tiere und<br />anderes Leben lehnen wir ab. Die Landwirte m\u00fcssen wieder das Recht<br />haben Saatgut frei nachzubauen. Das setzen wir gegen Konzerne wie<br />Bayer-Monsanto durch.\u201d", "\u201eDer Einsatz von Gentechnik in der Landwirtschaft ist nur nach<br />sorgf\u00e4ltiger Pr\u00fcfung durch benannte Stellen zu genehmigen. Durch die<br />restriktive Haltung der EU zur Gentechnik verlieren die EU-Staaten den<br />Anschluss an diese wichtige Zukunftstechnologie.\u201d", "\u201eWir Freie Demokraten stehen f\u00fcr einen offenen und transparenten<br />Umgang mit neuen Z\u00fcchtungstechniken wie Genome Editing. Angesichts von<br />Klimawandel und globalem Bev\u00f6lkerungsanstieg wollen wir eine<br />verantwortungsvolle Erforschung dieser Techniken nicht ideologisch<br />verbauen. Wir brauchen widerstandsf\u00e4hige und ertragsstarke<br />Nutzpflanzen, um eine Verringerung des Einsatzes von<br />Pflanzenschutzmitteln im konventionellen und von umweltbelastenden<br />Pflanzenst\u00e4rkungsmitteln im \u00d6ko-Landbau zu erm\u00f6glichen.\u201d", "\u201eSolange die Risiken der Gentechnik nicht ausgeschlossen werden<br />k\u00f6nnen, werden wir uns gegen den Einsatz in der Landwirtschaft<br />stellen. Dazu geh\u00f6rt auch das Klonen von Tieren. Gleichwohl halten wir<br />es f\u00fcr wichtig, auf diesem Gebiet weiter zu forschen. Wir brauchen<br />Innovationen, um die Lebensmittelknappheit bei einer rasant steigenden<br />Weltbev\u00f6lkerung zu verhindern.\u201d", "\u201eDie landwirtschaftlichen M\u00f6glichkeiten erlauben es, auch ohne<br />gentechnisch ver\u00e4nderte Pflanzen gen\u00fcgend Nahrungsmittel zu<br />produzieren. PIRATEN setzen sich f\u00fcr biologische und nachhaltige<br />Landwirtschaft ein.\u201d", "\u201eWie die Langzeitwirkung von gentechnisch ver\u00e4nderten Lebensmitteln<br />auf die menschliche Gesundheit ist, steht heute noch nicht fest. Daher<br />ist es aus Gr\u00fcnden eines transparenten Verbraucherschutzes<br />unabdingbar, dass gentechnisch ver\u00e4nderte Lebensmittel EU-weit<br />einheitlich und gut ersichtlich gekennzeichnet werden.\u201d", "\u201eDas gesundheitliche Risiko, das von gentechnisch ver\u00e4nderten<br />Lebensmitteln ausgeht, ist nicht kalkulierbar. Auch f\u00fchrt der Einsatz<br />von gentechnisch ver\u00e4ndertem Saatgut zur Abh\u00e4ngigkeit von Bauern und<br />Landwirten.\u201d", "\u201eDas liegt zurzeit im Selbstbestimmungsrecht der L\u00e4nder. Fakt ist:<br />Gentechnik-Risiken sind nicht ausreichend erforscht, Gentechnik hilft<br />nicht gegen Hunger in der Welt, Gentechnik f\u00fchrt zu hohen Kosten,<br />Gentechnik f\u00fchrt zu mehr Gift auf den \u00c4ckern, Gentechnik schr\u00e4nkt<br />Rechte von Bauern und Z\u00fcchtern ein, Gentechnik vermindert<br />Artenvielfalt.\u201d", "\u201eInsbesondere in der Landwirtschaft und in der Lebensmittelindustrie<br />lehnen wir den Einsatz der Gentechnik ab. Durch die Freisetzung<br />genmanipulierter Organismen und deren nur schwer kontrollierbaren<br />Wechselwirkungen mit der Natur k\u00f6nnen enorme (gesundheitliche)<br />Gefahren entstehen. Die Gentechnik f\u00fchrt zu einer weiteren<br />Industrialisierung und Monopolisierung und tr\u00e4gt zu einem weiteren<br />Verlust der genetischen Vielfalt bei.\u201d", "\u201eNein, meine Tomatenpflanze hat sich deutlich dagegen ausgesprochen.<br />Die Karotten konnten sich noch nicht einig werden.\u201d", "\u201eGrunds\u00e4tzlich ist der blo\u00dfe Anbau gentechnisch ver\u00e4nderter Pflanzen<br />zuzulassen, es mu\u00df aber vor Zulassung sichergestellt sein, da\u00df keine<br />giftigen Begleitstoffe beim Anbau verwendet werden und eine<br />Gesundheitsgef\u00e4hrdung von Menschen ausgeschlossen ist<br />(Vorsorgegrundsatz). Die B\u00fcrger sollen \u00fcber die Zulassung mit<br />Volksabstimmungen letztverbindlich entscheiden.\u201d", "\u201eDie Auswirkungen sind nicht absehbar.\u201d", "\u201eAgrar- und Chemiekonzerne nutzen die Gentechnik und Patente auf<br />Saatgut, um ihre Monopolstellung weiter zu verfestigen. Die<br />Langzeitfolgen f\u00fcr den Boden als auch f\u00fcr unseren K\u00f6rper, wenn wir<br />genmanipulierte Produkte essen, sind unklar.\u201d", "\u201eVerbot der Erzeugung genmanipulierter Lebensmittel, Pflanzen und<br />Tiere.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eUnsere Partei kann dem Anbau gentechnisch ver\u00e4nderter Pflanzen zum<br />gegenw\u00e4rtigen Zeitpunkt nicht zustimmen, da die Risiken f\u00fcr Menschen,<br />Umwelt und Tiere nicht hinreichend erforscht sind oder sich aktuell<br />noch einer seri\u00f6sen Bewertung entziehen.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eWir sehen uns verpflichtet, die Artenvielfalt der Tier- und<br />Pflanzenwelt mit Gewissenhaftigkeit zu pflegen. Gentechnisch<br />ver\u00e4nderte Pflanzen verunreinigen angrenzende Felder durch Pollenflug<br />und gef\u00e4hrden andere Kulturen. Sie sind vor allem f\u00fcr den biologischen<br />Landbau eine Gefahr.\u201d", "\u201eDie Agro-Gentechnik sollte grunds\u00e4tzlich verboten werden, da die<br />damit einhergehenden negativen Folgen (z.B. unkontrollierte<br />Verbreitung, Verlust genetischer Vielfalt, zunehmende Resistenzen) die<br />Vorteile erheblich \u00fcberwiegen.\u201d", "\u201eDie Sicherung der menschlichen Existenz ist der Inbegriff eines<br />Bedingungslosen Grundeinkommens (BGE). Der Anbau von gentechnisch<br />ver\u00e4nderten Pflanzen steht der freien Entfaltung der Menschen und der<br />Existenzsicherung entgegen.\u201d", "\u201eNach einer Forsa-Umfrage lehnen 70% der Bev\u00f6lkerung Gentechnik ab.<br />Daher stimmen wir dagegen, dass der Anbau gentechnisch ver\u00e4nderter<br />Pflanzen in der EU erlaubt sein soll.  Unsere Position orientiert sich<br />dabei an aktuellen Umfragewerten und ist nur vor\u00fcbergehend. Erst durch<br />eine Abstimmung in unserem Online-Forum erfolgt eine verbindliche<br />Festlegung. Wir sind sehr gespannt darauf, wie sich die Menschen in<br />unserem Forum zu diesem Thema \u00e4u\u00dfern werden und werden uns<br />anschlie\u00dfend daran orientieren.\u201d", "\u201eDer Anbau genmanipulierter Pflanzen hat nicht zu signifikanten<br />Ertragssteigerungen gef\u00fchrt. Stattdessen mussten mehr und giftigere<br />Pestizide eingesetzt werden - mit ungewollten Nebenwirkungen f\u00fcr die<br />Umwelt. Genmanipulierte Pflanzen im Verbund mit Patenten sorgen auch<br />f\u00fcr eine gef\u00e4hrliche Monopolisierung beim Lebensmittelanbau.<br />Demokratie in Europa fordert stattdessen naturnahe \u00d6kolandwirtschaft<br />und Permakultur und wird diesen Weg unterst\u00fctzen, erforschen und<br />ausbauen.\u201d", "\u201eEine \u00f6kologisch vertr\u00e4gliche Landwirtschaft ist der beste Umwelt- und<br />Menschenschutz. Genmanipulierte und menschensch\u00e4dliche Erzeugnisse<br />sind mit qualitativ hochwertigen Produkten aus heimischen Landen zu<br />ersetzen. Klasse statt Masse, Reduzierung des Fleischverzehrs und<br />verst\u00e4rkter Anbau im eigenen Garten sind wesentliche Eckpfeiler einer<br />gesunden und ganzheitlichen Ern\u00e4hrung.\u201d", "\u201eAuf keinen Fall, die Forschung besonders in Bezug auf Sp\u00e4tfolgen bei<br />Mensch und Natur sind lange noch nicht ausgereift. Oder wollen wir wie<br />in den 60er Jahren \"Contagansch\u00e4den\" wieder entstehen lassen?\u201d", "\u201eGentechnisch ver\u00e4nderte Lebensmittel sind abzulehnen und EU-weit zu<br />verbieten. Zwar wittern profitgierige Unternehmer bereits gro\u00dfe<br />Absatzm\u00e4rkte, tr\u00e4umen von einem g\u00fcnstigen Anbau und k\u00f6nnen dabei auf<br />die Unterst\u00fctzung der Lobbyisten hoffen, doch die Risiken der<br />Gentechnik sind un\u00fcberschaubar und k\u00f6nnen schwerste Folgen haben. DIE<br />RECHTE fordert deshalb: Gentechnik konsequent den Riegel vorschieben,<br />keine Spielereien und Manipulationen auf Kosten unserer Gesundheit!\u201d", "\u201eDas ist ein absolutes NO GO !!\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEs gibt eine lange Liste der negativen Folgen von gentechnisch<br />ver\u00e4nderten Pflanzen: Unkontrollierte Verbreitung und damit<br />Kontamination von Umwelt, Saatgut, Futter-, Lebensmitteln, Verdr\u00e4ngung<br />von \u00f6kologischem Landbau, Resistenzen (der Baumwollkapselbohrer z.B.<br />ist inzwischen resistent gegen das Gift der Gentechnik-Baumwolle),<br />Biodiversit\u00e4tsverlust, Marktkonzentration (z.B. Knebelvertr\u00e4ge f\u00fcr<br />B\u00e4uerinnen/Bauern), Patente auf Lebensmittel, Gesundheitsrisiken,<br />gro\u00dffl\u00e4chiger Pestizideinsatz, ...\u201d", "\u201eDie Pflanzen haben sich st\u00e4ndig selbst in einem Gesamtzusammenhang so<br />weiterentwickelt, wie sie heute sind - Eingriffe hierin haben<br />verheerende Auswirkungen!\u201d", "\u201eWeltweit ist die Landwirtschaft gefordert, eine wachsende Bev\u00f6lkerung<br />mit Nahrungsmitteln zu versorgen. Diese nachhaltige Intensivierung<br />kann auch mit gentechnischen Innovationen erreicht werden. Wir sollten<br />die Technik nicht grunds\u00e4tzlich verbieten,  sondern in jedem<br />Einzelfall gr\u00fcndlich pr\u00fcfen, welche Risiken es gibt und wie sehr das<br />Produkt zum Wohl der Menschheit ist.\u201d", "\u201eGegenw\u00e4rtig wird der Anbau gentechnisch ver\u00e4nderter Pflanzen f\u00fcr<br />Profitmaximierung betrieben. Sch\u00e4dliche Auswirkungen auf die Natur,<br />Menschen und Landwirtschaft werden nicht untersucht oder ignoriert.<br />Gleichzeitig sind gentechnisch ver\u00e4nderte Pflanzen nicht unbedingt<br />sch\u00e4dlich. Das h\u00e4ngt von der Art der Ver\u00e4nderung und der Nutzung ab.<br />Die MENSCHLICHE WELT setzt sich f\u00fcr eine nachhaltige und bestm\u00f6gliche<br />Nutzung aller Ressourcen ein - besonders von lebensnotwendigen G\u00fctern<br />wie Nahrungsmittel.\u201d", "\u201eGentechnisch ver\u00e4nderte Produkte sollten aber in jedem Fall<br />entsprechend deklariert sein.\u201d", "\u201eDie Zerst\u00f6rung der heutigen Natur w\u00e4re die Folge und mindestens<br />langfristig ist die Beeintr\u00e4chtigung der Gesundheit von Menschen<br />unklar, weil nicht erforscht.\u201d", "\u201eGentechnik geh\u00f6rt zu den wichtigsten Technologien unserer Zeit.<br />\u00dcberall macht sie Arbeit effizienter und Produkte vielf\u00e4ltiger.<br />Dennoch sind in unserer Gesellschaft Vorurteile gegen\u00fcber Gentechnik<br />weit verbreitet, und h\u00e4ufig werden in der Politik Entscheidungen<br />basierend auf dieser Angst getroffen statt auf wissenschaftlichen<br />Erkenntnissen. Die wissenschaftliche Studienlage zu Gentechnik ist<br />eindeutig, deshalb bef\u00fcrworten wir diese Technologie, m\u00f6chten sie<br />f\u00f6rdern und Barrieren abbauen.\u201d", "\u201eMag sein, dass die Wissenschaft in fernerer Zukunft weit genug ist,<br />die Folgen von Gentechnik im Freilandanbau sicher abzusch\u00e4tzen -<br />momentan \u00fcberwiegen die Risiken.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eVolt unterst\u00fctzt Forschungsprogramme im Bereich der nachhaltigen<br />Landwirtschaft. Gentechnische Manipulationen innerhalb einer Art<br />sollen auf Chancen und Risiken untersucht werden.\u201d"], "marker": {"color": ["lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "#d62728", "#d62728", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "lightgray", "#d62728", "#2ca02c", "#d62728", "lightgray", "#2ca02c"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "e25baaa9-1119-4296-bccd-83f4f324a676", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eZuwanderung aus anderen EU-Staaten, die allein darauf gerichtet ist,<br />die Freiz\u00fcgigkeit zu missbrauchen und die sozialen Sicherungssysteme<br />auszunutzen, treten wir entschieden entgegen. EU-Ausl\u00e4ndern, die nicht<br />bereits in Deutschland gearbeitet haben, stehen in den ersten f\u00fcnf<br />Jahren keine Sozialleistungen zu. Existenzsichernde Leistungen sind im<br />jeweiligen Heimatland zu beantragen. Wer allerdings hier arbeitet und<br />Beitr\u00e4ge gezahlt hat, der hat auch einen berechtigten Anspruch auf<br />Leistungen.\u201d", "\u201eDie Gleichbehandlung der EU-B\u00fcrgerinnen und- B\u00fcrger ist ein Fundament<br />der Europ\u00e4ischen Union. Die Mobilit\u00e4t von Arbeitnehmerinnen und<br />Arbeitnehmern st\u00e4rkt nicht nur die europ\u00e4ische Identit\u00e4t, sie<br />verbessert auch die Arbeitsm\u00f6glichkeiten. Der Schutz der Besch\u00e4ftigten<br />soll durch Festlegung allgemeing\u00fcltiger Regeln f\u00fcr angemessene<br />Arbeitsbedingungen sowie Gesundheit und Sicherheit verbindlich<br />weiterentwickelt werden. Gegen Sozialmissbrauch muss entschieden<br />vorgegangen werden.\u201d", "\u201eFreiz\u00fcgigkeit ist Kern des europ\u00e4ischen Projektes. Das Steuer- und<br />Sozialversicherungsrecht muss so gestaltet werden, dass es mobile<br />Arbeitnehmerinnen und Arbeitnehmer st\u00e4rkt. Wir fordern gleiches Recht<br />und gleicher Lohn f\u00fcr die gleiche Arbeit. . Das gilt<br />selbstverst\u00e4ndlich auch f\u00fcr Sozialleistungen, wie es auch das<br />europ\u00e4ische Recht schon vorsieht.\u201d", "\u201eWer gleich viel Steuern und gleich viel Sozialabgaben zahlt, muss<br />selbstverst\u00e4ndlich auch die gleiche Leistung erhalten. Eine<br />Schlechterstellung von EU-B\u00fcrgern w\u00e4re ein eindeutiger Versto\u00df gegen<br />die EU-Verordnung \u00fcber soziale Sicherheit.\u201d", "\u201eBevor EU-Ausl\u00e4nder im Sozialrecht mit Deutschen gleichgestellt<br />werden, soll bei Bed\u00fcrftigkeit der jeweilige Herkunftsstaat zust\u00e4ndig<br />bleiben. Wir setzen uns daf\u00fcr ein, dass Ausl\u00e4nder aus EU-Staaten und<br />aus Dritt-Staaten erst dann Sozialleistungen \u00e4hnlich denen deutscher<br />Staatsb\u00fcrger erhalten, wenn sie zehn Jahre ununterbrochen im Inland<br />steuerpflichtige Eink\u00fcnfte erzielen konnten und mit diesen ihren<br />Lebensunterhalt ohne staatliche Hilfe oder Hilfe von Dritten<br />bestreiten konnten.\u201d", "\u201eWir Freie Demokraten wollen die Arbeitnehmerfreiz\u00fcgigkeit innerhalb<br />der EU sichern und den Missbrauch der sozialen Sicherung verhindern.<br />Eine Zuwanderung in einen anderen Mitgliedstaat, um h\u00f6here<br />Sozialleistungen zu erhalten, ist nicht Gegenstand der Freiz\u00fcgigkeit.\u201d", "\u201eAngesichts des bestehenden Fachkr\u00e4fte-mangels in einigen Branchen<br />wollen wir FREIE W\u00c4HLER die Mobilit\u00e4t europ\u00e4ischer Arbeitskr\u00e4fte<br />f\u00f6rdern. Dies darf aber nicht dazu ausgenutzt werden, dass es zu einer<br />missbr\u00e4uchlichen Zuwanderung in unsere sozialen Sicherungssysteme<br />kommt.\u201d", "\u201eDie Mobilit\u00e4t von Menschen innerhalb der Europ\u00e4ischen Union ist ein<br />Grundmerkmal der Europ\u00e4ischen Gemeinschaft. Menschen, die mobil sind,<br />sollten deshalb nicht bestraft werden.\u201d", "\u201eEine Einschr\u00e4nkung der Sozialleistungen w\u00fcrde gegen den Grundsatz der<br />Gleichberechtigung versto\u00dfen.\u201d", "\u201eZuwanderung in den Sozialstaat muss unterbunden werden. Ausl\u00e4nder,<br />die ihren Lebensunterhalt nicht selbst erwirtschaften k\u00f6nnen, m\u00fcssen<br />unser Land wieder verlassen.\u201d", "\u201eWo die EU eine Absicherung bereith\u00e4lt. Beispiel: Ein zus\u00e4tzliches<br />europ\u00e4isches Kindergeld zum nationalen Kindergeld verhindert<br />Sozialflucht, da Kaufkraft in \u00e4rmere EU L\u00e4nder erh\u00f6ht w\u00fcrde. Einer<br />unserer Grundpfeiler f\u00fcr eine l\u00e4ngst \u00fcberf\u00e4llige neue sozialpolitische<br />Ausrichtung der EU. Aus starken Familien in den jeweiligen EU L\u00e4ndern<br />kann eine leistungsstarke Gesellschaft entstehen, die sich im globalen<br />Wettbewerb behaupten kann.\u201d", "\u201eIn der Europ\u00e4ischen Union m\u00fcssen alle B\u00fcrgerinnen und B\u00fcrger fair<br />behandelt werden und an ihrem Wohnort bei Bedarf auch Sozialleistungen<br />auf dem Niveau des jeweiligen Landes erhalten. Eventuell<br />fortbestehende Zahlungen aus dem Herkunftsland sind entsprechend zu<br />ber\u00fccksichtigen. Missbrauch ist allerdings konsequent auszuschlie\u00dfen.\u201d", "\u201eEU-B\u00fcrger sollen Sozialleistungen in allen Mitgliedsstaaten erhalten.<br />Gleichzeitig.\u201d", "\u201eDie Freiz\u00fcgigkeit darf nicht mit Einschr\u00e4nkungen verbunden werden.<br />Anzustreben ist die Gleichartigkeit der Sozialleistungen in der EU.<br />Dann entf\u00e4llt der Wanderungsanreiz aus dem Einkommensunterschied.\u201d", "\u201eUm die Sozialkassen einzelner Staaten leistungsf\u00e4hig zu halten muss<br />dies m\u00f6glich sein.\u201d", "\u201eSozialleistungsempf\u00e4ngerInnen d\u00fcrfen nicht auf Grund ihrer Herkunft<br />diskriminiert werden.\u201d", "\u201eSozialleistungen stellen ein Mindestniveau dar, welches nicht<br />abgesenkt werden darf. Gleiche Rechte f\u00fcr dauerhaft hier lebende<br />Migranten und Deutsche.\u201d", "\u201eJeder Arbeiter hat das Recht, in dem Land seiner Wahl zu leben und zu<br />arbeiten. Nur wenn deutsche Arbeiter Verantwortung f\u00fcr die Migranten<br />\u00fcbernehmen und sich mit den Arbeitern anderer L\u00e4nder<br />zusammenschlie\u00dfen, k\u00f6nnen sie ihre eigenen sozialen und demokratischen<br />Rechte verteidigen. Die EU hat den Kontinent sozial gespalten. Gleiche<br />Rechte f\u00fcr alle Arbeiter k\u00f6nnen nur im Kampf f\u00fcr die Vereinigung<br />Europas von unten, auf sozialistischer Grundlage, erreicht werden.\u201d", "\u201eHier sind die jeweiligen Umst\u00e4nde zu betrachten. Von daher kann<br />unsere Partei dazu keine dezidierte Einsch\u00e4tzung abgeben und verh\u00e4lt<br />sich zu der These zun\u00e4chst neutral.\u201d", "\u201eWer in einem anderen Mitgliedsstaat sesshaft wird, soll in diesem<br />auch die gleichen Sozialleistungen erhalten. Mitnahmeeffekte f\u00fcr in<br />der Heimat verbliebene Angeh\u00f6rige sind auszuschlie\u00dfen.\u201d", "\u201eDurch die Ost-West-Migration bluten vor allem osteurop\u00e4ische L\u00e4nder<br />aus. B\u00fcndnis C steht f\u00fcr drei Marktfreiheiten: die Gew\u00e4hrleistung von<br />Warenverkehrsfreiheit, Dienstleistungsfreiheit und freiem Kapital- und<br />Zahlungsverkehr in der EU. Personenfreiz\u00fcgigkeit sollen die<br />Mitgliedsstaaten nach ihren Erfordernissen regeln k\u00f6nnen. Das schlie\u00dft<br />den Zugang zu Sozialleistungen ein.\u201d", "\u201eSolange die Lebensstandards innerhalb der EU nicht angeglichen sind,<br />muss Sozialmigration entgegengewirkt werden. Die Frage der Begrenzung<br />h\u00e4ngt aber von den konkreten Umst\u00e4nden ab.\u201d", "\u201eDas Bedingungslose Grundeinkommen eint die Idee der bedingungslosen<br />Existenzsicherung und Teilhabe aller Menschen. Wir sprechen uns f\u00fcr<br />den solidarischen Zusammenhalt in Europa aus, das beinhaltet eine<br />gemeinsame Sozialpolitik, die mit dem Bedingungslosen Grundeinkommen<br />den Menschen in den Mittelpunkt ihres Handelns stellt.\u201d", "\u201eZu dieser Frage bestehen keine bzw. widerspr\u00fcchliche<br />Umfrageergebnisse.   Daher positionieren wir uns dazu erst nach einer<br />erfolgten Abstimmung in unserem Online-Forum. Wir sind sehr gespannt<br />darauf, wie sich die Menschen in unserem Forum zu diesem Thema \u00e4u\u00dfern<br />und werden uns anschlie\u00dfend daran orientieren.\u201d", "\u201eDie Menschen in der EU m\u00fcssen in allen Mitgliedsstaaten gleiche<br />Sozialleistungen genie\u00dfen. Sie m\u00fcssen die Hilfe erhalten, die sie bei<br />Krankheit, Erwerbslosigkeit oder im Alter im jeweiligen Staat<br />ben\u00f6tigen. Sozialleistungen m\u00fcssen am Ort des gew\u00f6hnlichen Aufenthalts<br />den vollen Bedarf decken.\u201d", "\u201eDie Unabh\u00e4ngigkeit der Staaten muss durch eine souver\u00e4ne<br />Sozialpolitik gew\u00e4hrleistet sein. Demnach hat jeder Staat selbst zu<br />entscheiden, welche Sozialleistungen ein Ausl\u00e4nder bekommt, auch wenn<br />er aus Europa stammt. Die EU hat mit dem Zugest\u00e4ndnis von<br />Sozialleistungen f\u00fcr kurzfristig zugezogene EU-Ausl\u00e4nder, f\u00fcr einen<br />massiven Sozialbetrug in Deutschland gesorgt.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eEs obliegt jedem Land selbst, festzulegen, welche Sozialleistungen<br />f\u00fcr eingewanderte EU-B\u00fcrger gezahlt werden sollen. Vorgaben der EU,<br />die etwa eine Angleichung der Gelder veranlassen m\u00f6chte, sind nicht<br />zielf\u00fchrend und untergraben das jeweilige Selbstbestimmungsrecht der<br />Nationalstaaten.\u201d", "\u201eEU-Personen sollten die Sozialleistungen erhalten, die f\u00fcr das<br />jeweilige Einreiseland angemessen sind.\u201d", "Zu dieser These hat die Partei keine Begr\u00fcndung vorgelegt.", "\u201eAlle Mitgliedsl\u00e4nder der Europ\u00e4ischen Union m\u00fcssen sicherstellen,<br />dass jedem Individuum eine von anderen Menschen \u00f6konomisch unabh\u00e4ngige<br />Lebensf\u00fchrung erm\u00f6glicht wird. Das kann entweder durch eine<br />Erwerbsarbeit oder durch eine Grundsicherung erfolgen. Beides muss in<br />existenzsichernder H\u00f6he bezahlt werden.\u201d", "\u201eIdeal w\u00e4re es, wenn EU-B\u00fcrger in JEDEM Land die wertgleichen<br />Sozialleistungen erhalten w\u00fcrden.\u201d", "\u201eViele Sozialleistungen werden aus Steuermitteln finanziert. Wenn man<br />durch Einwanderung sofort Anspruch auf steuerfinanzierte<br />Sozialleistungen bek\u00e4me, w\u00fcrde es zu Armutseinwanderung in die reichen<br />Staaten kommen. Deshalb muss es Einschr\u00e4nkungen geben \u00e4hnlich wie es<br />sie bei beitragsfinanzierten Sozialleistungen auch gibt. (Bspw. Bezug<br />von Arbeitslosengeld I erst, nachdem man mindestens zw\u00f6lf Monate lang<br />Beitr\u00e4ge bezahlt hat.)\u201d", "\u201eDie MENSCHLICHE WELT setzt sich f\u00fcr eine grundlegende Reform der EU<br />in Richtung Gemeinwohlwirtschaft, Demokratisierung und<br />Dezentralisierung ein. Bevor diese stattgefunden hat, w\u00fcrden<br />uneingeschr\u00e4nkte Sozialleistungen in anderen EU-L\u00e4ndern eine Migration<br />von den \u00e4rmeren in die reicheren EU-Staaten bewirken.  Dies h\u00e4tte in<br />Ziel- und Herkunftsl\u00e4ndern negative Auswirkungen. Die Herkunftsl\u00e4nder<br />verl\u00f6ren Arbeits-und Fachkr\u00e4fte w\u00e4hrend die sozialen Spannungen in den<br />Ziell\u00e4ndern ansteigen w\u00fcrden.\u201d", "\u201eWir wollen eine europaweite soziale Absicherung f\u00fcr alle Menschen.<br />Die Leistungen der Arbeitslosen-, Kranken-, Pflege- und<br />Rentenversicherung h\u00e4ngen von den erworbenen Anspr\u00fcchen ab - der<br />Aufenthaltsort ist irrelevant.\u201d", "\u201eEU-Europa muss sozial werden und nicht nur ein Gebilde zum Nutzen des<br />Kapitals und der Konzerne sein.\u201d", "\u201eUnser Ziel ist ein europaweites bedingungsloses Grundeinkommen nach<br />regionaler Bemessungsgrundlage. Dadurch w\u00e4re die Auszahlungsh\u00f6he<br />dieser Sozialleistung gemessen an den Lebenshaltungskosten in den<br />L\u00e4ndern vergleichbar und kein Migrationsgrund mehr. Eine gemeinsame<br />Bemessungsgrundlage der Sozialleistungen und eine Harmonisierung<br />dieser sowie ein europaweiter Mindestlohn nach regionaler Bemessung<br />k\u00f6nnten Schritte in diese Richtung sein.\u201d", "\u201eAls \"Ein-Themen-Partei\" setzen wir uns ein f\u00fcr unver\u00e4u\u00dferliche<br />Tierrechte, angelehnt an die Menschenrechte, soweit sinnvoll<br />\u00fcbertragbar. Hilfsweise treten wir ein f\u00fcr verbesserten Tierschutz.<br />Ern\u00e4hrung, Landwirtschaft, Jagd, Erhalt von Lebensr\u00e4umen sowie<br />Tierversuche sind davon betroffen.  Zu anderen, auch nicht unwichtigen<br />Themen enthalten wir uns bewusst, um gegebenenfalls in<br />Koalitionsverhandlungen das maximal M\u00f6gliche f\u00fcr unser Hauptanliegen<br />erreichen zu k\u00f6nnen.\u201d", "\u201eDie Partei f\u00fcr Gesundheitsforschung ist eine Ein-Themen-Partei, die<br />als einziges Ziel hat, die Entwicklung wirksamer Medizin gegen<br />Alterskrankheiten wie Krebs, Alzheimer, Schlaganfall und Diabetes Typ<br />2 zu beschleunigen. Sie setzt sich daf\u00fcr ein, dass mehr staatliche<br />Forschungsinstitute in diesem Bereich gebaut und betrieben werden und<br />die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden.<br />In alle anderen politischen Themen will sich die Partei nicht<br />einmischen.\u201d", "\u201eUnser Europa verbindet die Freiheiten des Binnenmarktes mit sozialer<br />Absicherung der Arbeitnehmer*innen: Flexibilit\u00e4t f\u00fcr Unternehmen und<br />Arbeitnehmer*innen zum Wohle und nicht zu Lasten der Menschen. Volt<br />strebt ein freies und soziales Europa der B\u00fcrger*innen an.\u201d"], "marker": {"color": ["#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#2ca02c", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "lightgray", "#2ca02c", "#d62728", "lightgray", "#d62728", "#2ca02c", "lightgray", "#2ca02c", "#d62728", "#d62728", "#d62728", "#2ca02c", "#2ca02c", "#2ca02c", "#d62728", "#d62728", "#d62728", "lightgray", "lightgray", "#d62728"], "size": 9}, "mode": "markers+text", "text": ["CDU / CSU", "SPD", "GR\u00dcNE", "DIE LINKE", "AfD", "FDP", "FREIE W\u00c4HLER", "PIRATEN", "Tierschutzpartei", "NPD", "FAMILIE", "\u00d6DP", "Die PARTEI", "Volksabstimmung", "BP", "DKP", "MLPD", "SGP", "TIERSCHUTZ hier!", "Tierschutzallianz", "B\u00fcndnis C", "BIG", "BGE", "DIE DIREKTE!", "DiEM25", "III. Weg", "Die Grauen", "DIE RECHTE", "DIE VIOLETTEN", "LIEBE", "DIE FRAUEN", "Graue Panther", "LKR", "MENSCHLICHE WELT", "NL", "\u00d6koLinX", "Die Humanisten", "PARTEI F\u00dcR DIE TIERE", "Gesundheitsforschung", "Volt"], "textposition": "middle right", "type": "scatter", "uid": "16bce8c9-a20a-4873-a637-9ab4a2a01ad3", "visible": false, "x": [1.5648985920666358, -3.3290101432664323, -3.6146636568378376, -2.2866629460064516, 6.589901631972795, 1.3458251705868596, 1.6489045942010683, -2.8247737981261736, -2.7741913958772377, 6.053715739607908, -0.4969577609623172, -1.1366357832366043, -2.5394774566699394, 4.487959838531389, 3.8006727073161928, -0.5465751261091075, -1.6348919937812727, -0.7900366061386696, 5.344557165452352, -1.8014497164345187, 3.786040077778895, -1.7936644870981144, -2.6879543468743776, -1.3305149148169626, -3.6105772651773576, 4.8775709187824905, 0.44902154312928694, 5.462157632764372, -1.888218389924846, -1.5330645877015796, -2.2348924959885226, 1.272066009073449, 1.4001278961174246, -1.031343663968042, -3.3009129753128925, -2.806596173872817, -1.1746108298977596, 0.48291485011627994, 1.7115612598560852, -3.11021911327366], "y": [4.2582326903317, 0.8721015007871111, 0.2214244555237655, -2.5536338965148286, 0.06870184127693946, 4.390692369119454, 3.8670338084964593, -0.40626541063480387, -0.6448507721424273, -1.1327815091235676, 1.0479914879485945, -0.2590320283399042, -0.4871685859289662, -0.6857168568023184, 1.4784699779499466, -3.3974817759507796, -2.966437421868684, -2.722900250849224, -1.1275923382280795, 0.10567679826982719, -0.22407499130995792, 1.2331759384168932, -1.3806249710310723, -0.6983268850610936, 0.1682086843510496, -3.1312767878713186, 0.7048680990464851, -2.0211725571887182, -1.1860570942280215, 2.830579659344523, -2.678775801049431, 1.5147221779343127, 1.7996657221856782, -1.7278875892971903, 1.207950008132459, -1.4405669073444431, 3.3835575762658023, -0.589861946902449, 0.5152646881057065, 1.7941688941805785]}, {"hoverinfo": "text", "hoverlabel": {"align": "left"}, "hovertext": ["\u201eCDU und CSU sind entschieden gegen die Einf\u00fchrung transnationaler<br />Listen f\u00fcr die Europawahl. Sie widersprechen dem Grundsatz des<br />F\u00f6deralismus. Demokratische Legitimation entsteht nur durch<br />B\u00fcrgern\u00e4he. Die W\u00e4hlerinnen und W\u00e4hler brauchen einen Ansprechpartner,<br />der sie und ihre Region in Br\u00fcssel vertritt.\u201d", "\u201eF\u00fcr uns geh\u00f6ren zu einem Europ\u00e4ischen Parlament auch europ\u00e4ische<br />Parteien. Europ\u00e4ische Spitzenkandidaten sollen nicht nur in ihren<br />Mitgliedsstaaten gew\u00e4hlt werden k\u00f6nnen so wie heute. Daher fordern wir<br />transnationale Listen und ein Zweistimmen-Wahlrecht bei der<br />Europawahl, damit die B\u00fcrgerinnen und B\u00fcrger \u00fcberall in der EU die<br />gleiche faire Auswahl bei Wahlen haben.\u201d", "\u201eWir unterst\u00fctzen europ\u00e4ische Spitzenkandidat*innen und transnationale<br />Listen. Das hei\u00dft nicht andere Parteien in anderen Mitgliedsstaaten zu<br />w\u00e4hlen, sondern eine europaweite Liste. Die Spitzenkandidat*innen<br />sollten die europ\u00e4ische Liste anf\u00fchren. Mit einer zweiten Stimme<br />sollen alle B\u00fcrger*innen eine solche transnationale Liste w\u00e4hlen<br />k\u00f6nnen. Das h\u00e4tte die Folge, dass die europ\u00e4ischen Wahlk\u00e4mpfe auch<br />tats\u00e4chlich europaweit gef\u00fchrt werden und sich so eine europaweite<br />\u00d6ffentlichkeit herausbildet.\u201d", "\u201eEs ist sinnvoll, wenn politische Willensbildung international und<br />europ\u00e4isch stattfindet. DIE LINKE versteht sich als Teil einer<br />europ\u00e4ischen Linkspartei. Wir unterst\u00fctzen europ\u00e4ische<br />B\u00fcrgerinitiativen gegen die Privatisierung von Wasser und das<br />Freihandelsabkommen TTIP. EU-B\u00fcrger, die im Ausland leben, k\u00f6nnen sich<br />sinnvollerweise entscheiden, wo sie w\u00e4hlen. Parteien in anderen<br />L\u00e4ndern zu w\u00e4hlen scheint uns allerdings nicht sinnvoll.\u201d", "\u201eAlle EU-Abgeordneten beziehen ihre Legitimation ausschlie\u00dflich von<br />den Stimmen der B\u00fcrger des jeweiligen Nationalstaates.\u201d", "\u201eWir Freie Demokraten wollen, dass das Europ\u00e4ische Parlament nach<br />einem einheitlichen Wahlrecht mit staaten\u00fcbergreifenden Listen und<br />Spitzenkandidatinnen und -kandidaten gew\u00e4hlt wird. Wir wollen jeder<br />EU-B\u00fcrgerin und jedem EU-B\u00fcrger eine Auswahl mit europ\u00e4ischen Listen<br />geben.\u201d", "\u201eDie Europapolitik braucht eine Anbindung an die B\u00fcrger und<br />B\u00fcrgerinnen vor Ort. Dies kann nur Pr\u00e4senz von europ\u00e4ischen<br />Ansprechpartnern in der Region funktionieren. Statt einer verst\u00e4rkten<br />Entkopplung bei der Stimmabgabe zur Europawahl von der politischen<br />Informationsm\u00f6glichkeit vor Ort braucht es vielmehr fl\u00e4chendeckende<br />Europa-B\u00fcros in den Regionen, die den B\u00fcrgerinnen und B\u00fcrgern, der<br />Wirtschaft und der Verwaltung als Ansprechpartner dienen.\u201d", "\u201eDie freie Bewegung innerhalb der Europ\u00e4ischen Union sollte einen<br />hohen Wert haben. Deshalb sollten EU-B\u00fcrgerinnen und B\u00fcrger dort<br />w\u00e4hlen k\u00f6nnen, wo sie sich aufhalten und wo sie ihre regionalen<br />Interessen vertreten.\u201d", "\u201eEuropapolitik wird von allen Mitgliedsstaaten gemeinsam gestaltet.<br />Dazu stellt sich europaweit ein breites Spektrum verschiedener<br />Parteien zur Wahl. EU-B\u00fcrgerinnen und -B\u00fcrger sollten dementsprechend<br />auch aus diesen ausw\u00e4hlen d\u00fcrfen.\u201d", "\u201eDemokratie ist Volksherrschaft. Volksherrschaft ist nicht die<br />Herrschaft der Bev\u00f6lkerung in der EU, sondern die Herrschaft des<br />jeweiligen Staatsvolkes eines Landes. Ein europ\u00e4isches Staatsvolk gibt<br /
